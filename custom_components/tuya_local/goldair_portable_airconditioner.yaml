name: 4-in-1 Portable Air Conditioner
products:
  - id: gylvqvz3p94i3zdn
    name: Goldair Portable Air Conditioner
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          constraint: mode
          conditions:
            - dps_val: cold
              value: cool
            - dps_val: hot
              value: heat
            - dps_val: wet
              value: dry
            - dps_val: wind
              value: fan_only
            - dps_val: heat
              value: heat

    - id: 2
      type: integer
      name: temperature
      range:
        min: 16
        max: 31
      unit: C
    - id: 3
      type: integer
      name: current_temperature
      # 107, 108 listed as F temperatures in report, but not existing
      # in log, and there is no temperature_unit dp to work with
    - id: 4
      type: string
      name: mode
      hidden: true
    - id: 5
      type: string
      name: fan_mode
      mapping:
        - dps_val: low
          value: low
        - dps_val: med
          value: medium
        - dps_val: high
          value: high
    - id: 15
      type: string
      name: swing_1
    - id: 20
      type: bitfield
      name: fault_code
    - id: 109
      type: integer
      name: feature_flags
    - id: 110
      type: boolean
      name: swing_mode
      mapping:
        - dps_val: true
          value: "vertical"
        - dps_val: false
          value: "off"
secondary_entities:
  - entity: switch
    translation_key: ionizer
    # no mention of ionizer/anion in manual but unit still beeps
    # when the value is toggled
    dps:
      - id: 11
        type: boolean
        name: switch
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 20
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
  - entity: switch
    translation_key: sleep
    dps:
      - id: 103
        type: boolean
        name: switch
  - entity: number
    name: "On timer"
    category: config
    translation_key: timer
    dps:
      - id: 104
        type: integer
        name: value
        unit: min
        range:
          min: 0
          max: 86400
        mapping:
          - scale: 60
            step: 60
  - entity: number
    name: "Off timer"
    category: config
    translation_key: timer
    dps:
      - id: 105
        type: integer
        name: value
        unit: min
        range:
          min: 0
          max: 86400
        mapping:
          - scale: 60
            step: 60
