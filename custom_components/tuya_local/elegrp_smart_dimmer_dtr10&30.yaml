    category: config
    icon: "mdi:brightness-percent"
    dps:
      - id: 101
        type: integer
        name: value
        unit: "%"
        range:
          min: 0
          max: 100
        mapping:
          - scale: 0
          - step: 1
  - entity: select
    name: Fade On Speed
    icon: "mdi:speedometer"
    category: config
    dps:
      - id: 103
        type: string
        name: option
        mapping:
          - dps_val: Fast
            value: Fast
          - dps_val: Medium
            value: Medium
          - dps_val: Slow
            value: Slow
          - dps_val: Immediate
            value: Disable
  - entity: select
    name: Fade Off Speed
    icon: "mdi:speedometer-slow"
