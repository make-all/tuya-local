name: Elegrp Smart Touch Dimmer Switch (DTR10/DTR30)
products:
  - id: bealnjtopbhmi5nn
    manufacturer: ELEGRP
    model: DTR10&DTR30
entities:
  - entity: light
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 2
        name: brightness
        type: integer
        range:
          min: 10
          max: 1000
  - entity: number
    name: Min Brightness
    category: config
    icon: "mdi:brightness-percent"
    mode: slider
    dps:
      - id: 3
        type: integer
        name: value
        range:
          min: 0
          max: 550
        mapping:
          - scale: 0
          - step: 1
  - entity: select
    name: Light Type
    icon: "mdi:lightbulb-question"
    category: config
    dps:
      - id: 4
        type: string
        name: option
        mapping:
          - dps_val: Led
            value: LED
          - dps_val: Incandescent
            value: Incandescent
          - dps_val: Halogen
            value: Halogen
          - dps_val: Cfl
            value: Compact Fluorescent
  - entity: number
    name: Max Brightness
    category: config
    icon: "mdi:brightness-percent"
    mode: slider
    dps:
      - id: 5
        type: integer
        name: value
        range:
          min: 550
          max: 1000
        mapping:
          - scale: 0
          - step: 1
