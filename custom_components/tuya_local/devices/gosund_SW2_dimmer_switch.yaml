name: Gosund SW2 Dimmer Switch
products:
  - id: qcgkaqmaivuwfwz4
    manufacturer: Gosund
    model: SW2-AR
entities:
  - entity: light
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 3
        type: integer
        name: brightness
        range:
          min: 25
          max: 255
  - entity: binary_sensor
    name: Temperature Alarm
    class: problem
    category: diagnostic
    icon: "mdi:thermometer-alert"
    dps:
      - id: 101
        type: boolean
        name: sensor
        readonly: true
        optional: true
