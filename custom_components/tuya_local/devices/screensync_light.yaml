name: Screen sync smart light 2.0
primary_entity:
  entity: light
  dps:
    - id: 20
      type: boolean
      name: switch
      optional: true
    - id: 21
      type: string
      name: color_mode
      mapping:
        - dps_val: white
          value: white
        - dps_val: colour
          value: rgbw
        - dps_val: scene
          value: Scene
    - id: 22
      name: brightness
      type: integer
      range:
        min: 10
        max: 1000
      mapping:
        - scale: 3.92
    - id: 24
      name: rgbhsv
      type: hex
      format:
        - name: h
          bytes: 2
          range:
            min: 0
            max: 360
        - name: s
          bytes: 2
          range:
            min: 0
            max: 1000
        - name: v
          bytes: 2
          range:
            min: 0
            max: 1000
    - id: 25
      type: hex
      name: effect
      mapping:
        - dps_val: 01000000000000000000000000000000
          value: Static
        - dps_val: 80000000000000000000000000000000
          value: Movie
        - dps_val: 81000000000000000000000000000000
          value: Video
        - dps_val: 82000000000000000000000000000000
          value: Game
        - dps_val: 83000000000000000000000000000000
          value: Spectrum
        - dps_val: 84000000000000000000000000000000
          value: Electronic
        - dps_val: 85000000000000000000000000000000
          value: Listen
        - dps_val: 86000000000000000000000000000000
          value: Rainbow
        - dps_val: 87000000000000000000000000000000
          value: Fire
        - dps_val: 88000000000000000000000000000000
          value: Read
        - dps_val: 89000000000000000000000000000000
          value: Firework
        - dps_val: 90000000000000000000000000000000
          value: Star
        - dps_val: 91000000000000000000000000000000
          value: Drip
        - dps_val: 92000000000000000000000000000000
          value: Particle
        - dps_val: 93000000000000000000000000000000
          value: Flow
        - dps_val: 94000000000000000000000000000000
          value: Ball
        - dps_val: 95000000000000000000000000000000
          value: Swing
        - dps_val: 96000000000000000000000000000000
          value: Breath
        - dps_val: 97000000000000000000000000000000
          value: Pure
      optional: true
    - id: 27
      type: hex
      name: music_data
      optional: true
    - id: 28
      type: hex
      name: control_data
      optional: true
    - id: 101
      type: integer
      name: setup_side
      optional: true
    - id: 102
      type: integer
      name: light_type
      optional: true
    - id: 103
      type: string
      name: install_location
      optional: true
    - id: 104
      type: string
      name: scene
      optional: true
    - id: 26
      name: timer
      type: integer
      optional: true
