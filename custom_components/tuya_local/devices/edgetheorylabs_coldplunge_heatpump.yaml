name: Edge Theory Cold Plunge Heat Pump
products:
  - id: orwtoimcnasji7jw
    name: Cold Plunge Heat Pump
primary_entity:
  entity: climate
  dps:
    - id: 121
      name: hvac_mode
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
          icon: "mdi:hvac-off"
        - dps_val: true
          value: "heat_cool"
          icon: "mdi:hvac"
    
    - id: 17
      name: temperature
      type: integer
      range:
        min: 32
        max: 107
      unit: F
    
    - id: 29
      name: current_temperature
      type: integer
      mapping:
        - scale: 10
    
    - id: 115
      name: mode
      type: boolean
      mapping:
        - dps_val: false
          value: "cool"
          icon: "mdi:snowflake"
        - dps_val: true
          value: "heat"
          icon: "mdi:hot-tub"

secondary_entities:
  - entity: binary_sensor
    name: Compressor
    class: running
    category: diagnostic
    icon: "mdi:engine"
    dps:
      - id: 122
        type: boolean
        name: sensor

  - entity: sensor
    name: Water Flow Rate
    device_class: volume_flow_rate
    state_class: measurement
    category: diagnostic
    icon: "mdi:water-pump"
    dps:
      - id: 102
        type: integer
        name: sensor
        unit: "L/min"
        mapping:
          - scale: 10
        
  - entity: binary_sensor
    name: Water Pump
    class: running
    category: diagnostic
    icon: "mdi:water-pump"
    dps:
      - id: 125
        type: boolean
        name: sensor
