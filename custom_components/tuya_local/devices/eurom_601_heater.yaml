name: Heater
# products: Eurom Mon Soleil
entities:
  - entity: climate
    translation_only_key: heater
    dps:
      - id: 1
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: "heat"
        name: hvac_mode
      - id: 2
        type: integer
        range:
          min: 0
          max: 37
        name: temperature
        unit: C
      - id: 3
        type: integer
        name: current_temperature
      - id: 6
        type: boolean
        mapping:
          - dps_val: false
            value: comfort
          - dps_val: true
            value: eco
        name: preset_mode
  - entity: binary_sensor
    category: diagnostic
    class: problem
    dps:
      - id: 13
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 13
        type: bitfield
        name: fault_code
