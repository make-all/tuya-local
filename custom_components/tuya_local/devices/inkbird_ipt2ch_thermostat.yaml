    icon: "mdi:thermometer-chevron-down"
    dps:
      - id: 111
        type: integer
        optional: true
        name: value
        range:
          min: -50
          max: 1220
        mapping:
          - scale: 10
      - id: 101
        type: string
        optional: true
        name: unit
        mapping:
          - dps_val: null
            value: C
  - entity: number
    name: Temperature calibration 2
    category: config
    icon: "mdi:thermometer-check"
    dps:
      - id: 112
        type: integer
        optional: true
        name: value
        unit: "°"
        range:
          min: -99
          max: 99
        mapping:
          - scale: 10
  - entity: sensor
    name: Probe 1 status
    class: enum
    category: diagnostic
    dps:
      - id: 113
        type: string
        optional: true
        name: sensor
        mapping:
          - dps_val: null
            value: Unknown
          - dps_val: "0"
            value: Not connected
          - dps_val: "1"
            value: Normal
          - dps_val: "2"
            value: Error
  - entity: sensor
    name: Probe 2 status
    class: enum
    category: diagnostic
    dps:
      - id: 114
        type: string
        optional: true
        name: sensor
        mapping:
          - dps_val: null
            value: Unknown
          - dps_val: "0"
            value: Not connected
          - dps_val: "1"
            value: Normal
          - dps_val: "2"
            value: Error
  - entity: binary_sensor
    name: High temperature alarm 1
    class: heat
    category: diagnostic
    dps:
      - id: 115
        type: boolean
        optional: true
        name: sensor
  - entity: binary_sensor
    name: Low temperature alarm 1
    class: cold
    category: diagnostic
    dps:
      - id: 116
        type: boolean
        optional: true
        name: sensor
  - entity: binary_sensor
    name: High temperature alarm 2
    class: heat
    category: diagnostic
    dps:
      - id: 117
        type: boolean
        optional: true
        name: sensor
  - entity: binary_sensor
    name: Low temperature alarm 2
    class: cold
    category: diagnostic
    dps:
      - id: 118
        type: boolean
        optional: true
        name: sensor
  - entity: switch
    name: Alarm
    icon: "mdi:alarm-bell"
    category: config
    dps:
      - id: 122
        type: boolean
        optional: true
        name: switch
  - entity: binary_sensor
    name: Alarm
    class: sound
    category: diagnostic
    dps:
      - id: 123
        type: boolean
        optional: true
        name: sensor
  - entity: button
    name: Alarm mute
    icon: "mdi:volume-mute"
    category: config
    dps:
      - id: 123
        type: boolean
        optional: true
        name: button
        mapping:
          - dps_val: false
            value: true
