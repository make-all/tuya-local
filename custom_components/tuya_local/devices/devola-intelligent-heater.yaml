name: Devola-Intelligent heater
products:
  - id: laagtqcj40q1uwg8
    manufacturer: Devola
    model: Intelligent Heater
entities:
  - entity: climate
    translation_only_key: heater
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: true
            value: "heat"
          - dps_val: false
            value: "off"
      - id: 2
        name: temperature
        type: integer
        unit: C
        range:
          min: 7
          max: 30
        mapping:
          - constraint: preset_mode
            conditions:
              - dps_val: antifrost
                value: 7
                range:
                  min: 7
                  max: 7
      - id: 3
        name: current_temperature
        type: integer
        range:
          min: 0
          max: 50
      - id: 4
        name: preset_mode
        type: string
        mapping:
          - dps_val: low
            value: Low
          - dps_val: high
            value: High
          - dps_val: antifrost
            value: Anti Frost
