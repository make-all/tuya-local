name: Monitor light bar
products:
  - id: oqtk22eg6jxorl78
    name: Ustellar UT99911-RGB
entities:
  - entity: light
    name: Front White LED
    icon: "mdi:wall-sconce-flat-outline"
    dps:
      - id: 101
        type: boolean
        name: switch
      - id: 22
        name: brightness
        type: integer
        range:
          min: 10
          max: 1000
      - id: 23
        type: integer
        name: color_temp
        mapping:
          - target_range:
              min: 2700
              max: 6500
        range:
          min: 0
          max: 1000
  - entity: light
    name: Rear RGB LED
    icon: "mdi:wall-sconce-flat-variant-outline"
    dps:
      - id: 20
        type: boolean
        name: switch
      - id: 21
        type: string
        name: color_mode
        mapping:
          - dps_val: dynamic_mod
            value: Dynamic
          - dps_val: color
            value: hs
          - dps_val: scene_mod
            value: Scene
          - dps_val: music
            value: Music
      - id: 24
        name: rgbhsv
        type: hex
        format:
          - name: h
            bytes: 2
            range:
              min: 0
              max: 360
          - name: s
            bytes: 2
            range:
              min: 0
              max: 1000
          - name: v
            bytes: 2
            range:
              min: 0
              max: 1000
      - id: 103
        name: line_sequence_adjustment
        type: integer
