name: Ceiling fan
products:
  - id: nay3m50enerxo9av
    manufacturer: Yunlong
entities:
  - entity: light
    dps:
      - id: 20
        type: boolean
        name: switch
      - id: 21
        type: string
        name: effect
        mapping:
          - dps_val: white
            value: "off"
          - dps_val: scene
            value: Scene
          - dps_val: music
            value: Music
      - id: 22
        type: integer
        name: brightness
        range:
          min: 10
          max: 1000
      - id: 23
        type: integer
        name: color_temp
        range:
          min: 0
          max: 1000
        mapping:
          - target_range:
              min: 3000
              max: 5000
            step: 500
      - id: 51
        name: mix_rgbcw
        type: base64
        optional: true
  - entity: time
    name: Light timer
    translation_key: timer
    category: config
    dps:
      - id: 26
        type: integer
        optional: true
        name: second
        range:
          min: 0
          max: 86400
  - entity: fan
    translation_only_key: fan_with_presets
    dps:
      - id: 107
        type: boolean
        name: switch
      - id: 106
        type: string
        name: preset_mode
        mapping:
          - dps_val: Natural
            value: nature
          - dps_val: Normal
            value: normal
          - dps_val: Sleep
            value: sleep
          - dps_val: WakeUp
            value: fresh
      - id: 105
        type: integer
        optional: true
        name: speed
        range:
          min: 1
          max: 6
      - id: 104
        type: string
        optional: true
        name: direction
  - entity: number
    name: Fan timer
    translation_key: timer
    category: config
    icon: "mdi:fan-clock"
    dps:
      - id: 103
        type: integer
        optional: true
        name: value
        unit: min
        range:
          min: 0
          max: 540
