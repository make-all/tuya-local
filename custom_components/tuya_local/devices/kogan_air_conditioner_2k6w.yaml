        # name: available
        # type: bitfield
        # mapping:
          # - dps_val: 16384
            # value: true
          # - value: false
  - name: Vertical fixed
    entity: select
    category: config
    icon: "mdi:unfold-more-horizontal"
    dps:
      - id: 126
        name: option
        type: string
        mapping:
          - dps_val: "0"
            value: Freeze Current Position
            default: true
          - dps_val: "1"
            value: Top
          - dps_val: "2"
            value: Slightly Up
          - dps_val: "3"
            value: Middle
          - dps_val: "4"
            value: Slightly Down
          - dps_val: "5"
            value: Down
      - id: 110
        type: bitfield
        name: available
        mapping:
          - dps_val: 16
            value: true
          - value: false
  - name: Horizontal fixed
    entity: select
    category: config
    icon: "mdi:unfold-more-vertical"
    dps:
      - id: 127
        name: option
        type: string
        mapping:
          - dps_val: "0"
            value: Freeze current position
            default: true
          - dps_val: "1"
            value: Left
          - dps_val: "2"
            value: Slightly left
          - dps_val: "3"
            value: Middle
          - dps_val: "4"
            value: Slightly right
          - dps_val: "5"
            value: Right
