        # type: bitfield
        # name: available
        # mapping:
          # - dps_val: 8388608
            # value: true
          # - value: false
  - name: Power saving temperature
    entity: number
    category: config
    class: temperature
    dps:
      - id: 130
        name: value
        type: integer
        unit: C
        range:
          min: 26
          max: 31
  - name: Dirty filter
    entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 131
        type: boolean
        name: sensor
