      - id: 115
        type: boolean
        name: button
        optional: true
  - entity: sensor
    name: Movement state
    class: enum
    icon: mdi:cursor-move
    dps:
      - id: 116
        type: string
        name: sensor
        mapping:
          - dps_val: large_move
            value: Large
          - dps_val: small_move
            value: Small
          - dps_val: breathe
            value: Breathe
          - dps_val: none
            value: None
  - entity: switch
    name: Small motion self-test
    category: config
    icon: "mdi:test-tube"
    dps:
      - id: 117
        name: switch
        type: boolean
        optional: true
  - entity: switch
    name: Breathing self-test
    category: config
    icon: "mdi:test-tube"
    dps:
      - id: 118
        name: switch
        type: boolean
        optional: true
  - entity: number
    name: Motion false detection
    category: config
    icon: mdi:alpha-x-circle
    dps:
      - id: 119
        type: integer
        name: value
        optional: true
        range:
          min: 0
          max: 10
  - entity: switch
    name: Breathing false detection
