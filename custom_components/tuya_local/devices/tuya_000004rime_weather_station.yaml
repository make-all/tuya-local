entities:
  - entity: sensor
    name: Local temperature
    class: temperature
    dps:
      - id: 131
        type: integer
        name: sensor
        unit: C
        mapping:
          - scale: 10
  - entity: sensor
    name: Weather icon
    class: enum
    icon: "mdi:weather-partly-snowy-rainy"
    dps:
      - id: 103
        optional: true
        type: base64
        name: sensor
        mask: 000000FF00000000000000000000000000
        mapping:
          - dps_val: null
            value: None
          - dps_val: 0
            value: None
          - dps_val: 1
            value: Sunny
          - dps_val: 2
            value: Cloudy
          - dps_val: 3
            value: Sunny and cloudy
          - dps_val: 4
            value: Cloudy and light rain
          - dps_val: 5
            value: Cloudy and moderate rain
          - dps_val: 6
            value: Cloudy and heavy rain
          - dps_val: 7
            value: Cloudy, rain and thunder
          - dps_val: 8
            value: Snowy
          - dps_val: 9
            value: Cloudy and snowy
          - dps_val: 10
            value: Cloudy, rainy and snowy
      - id: 103
        optional: true
        type: base64
        name: payload
  - entity: sensor
    name: Local humidity
    class: humidity
    dps:
      - id: 132
        type: integer
        name: sensor
