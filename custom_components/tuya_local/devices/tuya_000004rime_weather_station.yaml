      - id: 102
        type: boolean
        name: option
        mapping:
          - dps_val: true
            value: 24h
          - dps_val: false
            value: 12h
  - entity: switch
    name: Alarm
    icon: "mdi:alarm-light"
    category: config
    dps:
      - id: 104
        type: boolean
        name: switch
      - id: 110
        type: string
        name: alarm_state
        mapping:
          - dps_val: 0
            value: Alarm
          - dps_val: 1
            value: Silent
          - dps_val: 2
            value: Enabled
          - dps_val: 3
            value: Disabled
      - id: 109
        optional: true
        type: base64
        name: settings_payload
      - id: 117
        optional: true
        type: bitfield
        name: notifications_payload
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 105
        type: string
        name: option
        mapping:
          - dps_val: c
            value: celsius
          - dps_val: f
            value: fahrenheit
  - entity: light
    translation_key: display
    category: config
    dps:
      - id: 106
        type: integer
        name: brightness
        mapping:
          - dps_val: 0
            value: 0
          - dps_val: 1
            value: 85
          - dps_val: 2
            value: 170
          - dps_val: 3
            value: 255
  - entity: switch
    name: Network time
    icon: "mdi:timer-cog-outline"
    category: config
    dps:
      - id: 111
        type: boolean
        name: switch
      - id: 101
        optional: true
        type: base64
        name: payload
      - id: 101
        optional: true
        type: base64
        name: year
        mask: "FF000000000000"
      - id: 101
        optional: true
        type: base64
        name: month
        mask: 00FF0000000000
        mapping:
          - dps_val: 1
            value: January
          - dps_val: 2
            value: February
          - dps_val: 3
            value: March
          - dps_val: 4
            value: April
          - dps_val: 5
