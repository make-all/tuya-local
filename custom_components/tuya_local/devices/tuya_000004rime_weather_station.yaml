        mask: "0000FF00000000"
      - id: 101
        optional: true
        type: base64
        name: hour
        mask: "000000FF000000"
      - id: 101
        optional: true
        type: base64
        name: minute
        mask: "00000000FF0000"
      - id: 101
        optional: true
        type: base64
        name: second
        mask: "0000000000FF00"
      - id: 101
        optional: true
        type: base64
        name: weekday
        mask: "000000000000FF"
        mapping:
          - dps_val: 1
            value: Monday
          - dps_val: 2
