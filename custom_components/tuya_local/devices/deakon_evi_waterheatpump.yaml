          - dps_val: "29"
            value: MCU2 version
          - dps_val: "30"
            value: MCU3 version
          - dps_val: "31"
            value: Error history
  - entity: sensor
    name: Diagnostic value
    category: diagnostic
    icon: "mdi:database-eye"
    dps:
      - id: 105
        type: integer
        optional: true
        name: sensor
  - entity: select
    name: Parameter ID
    icon: "mdi:database-cog"
    category: config
    dps:
      - id: 106
        type: string
        name: option
        mapping:
          - dps_val: d01
            value: Heating temperature
          - dps_val: d02
            value: Water tank temperature
          - dps_val: d03
            value: Cooling temperature
          - dps_val: d04
            value: Temperature hysteresis
          - dps_val: d05
            value: Basic control
          - dps_val: d06
            value: Electric heat temperature
          - dps_val: d07
            value: Electric heat start delay
          - dps_val: d08
            value: Coil defrost temperature
          - dps_val: d09
            value: Coil defrost end temperature
          - dps_val: d10
            value: Defrost interval
          - dps_val: d11
            value: Defrost time
          - dps_val: d12
            value: Temperature reached control
          - dps_val: d13
            value: Ambient temperature threshold
          - dps_val: d14
            value: Inlet-outlet temperature difference
          - dps_val: d15
            value: Water pump control
  - entity: number
    name: Parameter value
    category: config
    icon: "mdi:database-edit"
    dps:
      - id: 107
        type: integer
        name: value
        range:
          min: -100
          max: 999
