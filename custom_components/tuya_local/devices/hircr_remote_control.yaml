name: IR remote control
# originally misspelled
legacy_type: hircr_reemote_control
entities:
  - entity: remote
    dps:
      - id: 1
        type: string
        name: control
      - id: 2
        type: string
        optional: true
        persist: false
        name: receive
      - id: 3
        type: string
        optional: true
        name: send
      - id: 4
        type: string
        optional: true
        name: key_code
      - id: 5
        type: string
        optional: true
        name: key_code2
      - id: 6
        type: string
        optional: true
        name: key_code3
      - id: 7
        type: string
        optional: true
        name: key_study
      - id: 8
        type: string
        optional: true
        name: key_study2
      - id: 9
        type: string
        optional: true
        name: key_study3
      - id: 10
        type: integer
        optional: true
        name: delay
        range:
          min: 0
          max: 65535
        mapping:
          - scale: 10
        unit: ms
      - id: 11
        type: string
        optional: true
        name: key_code4
      - id: 12
        type: string
        optional: true
        name: key_study4
      - id: 13
        type: integer
        optional: true
        name: code_type
        range:
          min: 0
          max: 255
