name: Dehumidifier
products:
  - id: bf1872f920fbb07813iiwn
    name: AlecoAir D25
primary_entity:
  entity: humidifier
  class: dehumidifier
  dps:
    - id: 1
      name: switch
      type: boolean
    - id: 2
      name: humidity
      type: integer
      range:
        min: 25
        max: 80
      mapping:
        - step: 5
    - id: 5
      name: mode
      type: string
      mapping:
        - dps_val: Manual
          value: normal
        - dps_val: Auto
          value: auto
        - dps_val: Laundrydrying
          value: laundry
        - dps_val: Sleep
          value: sleep
        - dps_val: Purifying
          value: purify
    - id: 6
      type: integer
      name: current_humidity
    - id: 19
      name: fault_code
      type: bitfield
      # Docs mention E1 and E2, it isn't clear which is tank full, so for now
      # treat both as that.
      mapping:
        - dps_val: 0
          value: OK
        - dps_val: 1
          value: E1
        - dps_val: 2
          value: E2
secondary_entities:
  - entity: fan
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 4
        type: string
        name: speed
        icon: "mdi:fan"
        mapping:
          - dps_val: low
            value: 50
          - dps_val: high
            value: 100
      - id: 8
        type: boolean
        name: oscillate
  - entity: switch
    name: Ionizer
    category: config
    icon: "mdi:creation"
    dps:
      - id: 10
        type: boolean
        name: switch
  - entity: switch
    name: UV sterilization
    category: config
    icon: "mdi:leaf"
    dps:
      - id: 13
        type: boolean
        name: switch
  - entity: binary_sensor
    name: Tank
    class: problem
    category: diagnostic
    dps:
      - id: 19
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
  - entity: lock
    name: Child lock
    category: config
    icon: "mdi:hand-back-right-off"
    dps:
      - id: 16
        type: boolean
        name: lock
  - entity: select
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 17
        type: string
        name: option
        mapping:
          - dps_val: cancel
