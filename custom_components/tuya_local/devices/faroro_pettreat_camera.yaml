name: Faroro Pet Treat Camera
products:
  - id: m6xa97cporn9eqzy
    manufacturer: Faroro
    model: TD20
entities:
  - entity: switch
    name: Flip Video
    category: config
    dps:
      - id: 103
        type: boolean
        name: basic_flip
  - entity: select
    name: Night Vision
    category: config
    dps:
      - id: 108
        type: string
        name: basic_nightvision
        mapping:
          - dps_val: 0
            value: Auto
          - dps_val: 1
            value: On
          - dps_val: 2
            value: Off
  - entity: switch
    name: Motion Sensing
    category: config
    dps:
      - id: 134
        type: boolean
        name: motion_switch
  - entity: switch
    name: Use Motion Area Map
    category: config
    dps:
      - id: 168
        type: boolean
        name: motion_area_switch
  - entity: text
    name: Motion Area Map
    category: config
    hidden: true
    dps:
      - id: 169
        type: base64
        name: motion_area_map
  - entity: sensor
    name: Feed status
    icon: "mdi:paw"
    category: diagnostic
    class: enum
    # class: problem
    dps:
      - id: 236
        name: feed_report
        type: integer
        optional: true
        mapping:
          - dps_val: 0
            value: Feeding Failed
          - dps_val: 1
            value: Feeding Successful
  - entity: button
    name: Feed
    icon: "mdi:paw"
    dps:
      - id: 231
        type: boolean
        name: feed_publish
        optional: true
