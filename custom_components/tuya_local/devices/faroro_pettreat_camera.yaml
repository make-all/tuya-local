name: Camera pet feeder
products:
  - id: m6xa97cporn9eqzy
    manufacturer: Faroro
    model: Pet Treat Camera
    model_id: TD20
entities:
  - entity: button
    name: Feed
    icon: "mdi:paw"
    dps:
      - id: 231
        type: boolean
        name: button
        optional: true
  - entity: switch
    translation_key: flip_image
    category: config
    dps:
      - id: 103
        type: boolean
        name: switch
  - entity: select
    name: Night vision
    translation_key: light_mode
    category: config
    dps:
      - id: 108
        type: string
        name: option
        mapping:
          - dps_val: 0
            value: auto
          - dps_val: 1
            value: "on"
          - dps_val: 2
            value: "off"
  - entity: switch
    name: Motion sensing
    icon: "mdi:motion-sensor"
    category: config
    dps:
      - id: 134
        type: boolean
        name: switch
  - entity: switch
    name: Limit motion area
    icon: "mdi:picture-in-picture-bottom-right"
    category: config
    dps:
      - id: 168
        type: boolean
        name: switch
  - entity: text
    name: Motion area
    icon: "mdi:picture-in-picture-bottom-right"
    category: config
    hidden: true
    dps:
      - id: 169
        type: string
        name: value
  - entity: sensor
    translation_key: status
    icon: "mdi:paw"
    category: diagnostic
    class: enum
    dps:
      - id: 236
        name: sensor
        type: integer
        optional: true
        mapping:
          - dps_val: 0
            value: fault
          - dps_val: 1
            value: feeding_complete
