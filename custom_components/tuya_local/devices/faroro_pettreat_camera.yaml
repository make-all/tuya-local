name: Faroro Pet Treat Camera
products:
  - id: m6xa97cporn9eqzy
    manufacturer: Faroro
    model: TD20
entities:
  - entity: button
    name: Feed
    icon: "mdi:paw"
    dps:
      - id: 231
        type: boolean
        name: button
        optional: true
  - entity: switch
    name: Flip Video
    category: config
    dps:
      - id: 103
        type: boolean
        name: switch
  - entity: select
    name: Night Vision
    category: config
    dps:
      - id: 108
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: "Auto"
          - dps_val: "1"
            value: "On"
          - dps_val: "2"
            value: "Off"
  - entity: switch
    name: Motion Sensing
    category: config
    dps:
      - id: 134
        type: boolean
        name: switch
  - entity: switch
    name: Use Motion Area Map
    category: config
    dps:
      - id: 168
        type: boolean
        name: switch
  - entity: text
    name: Motion Area Map
    category: config
    hidden: true
    dps:
      - id: 169
        type: string
        name: value
  - entity: sensor
    name: Feed status
    icon: "mdi:paw"
    category: diagnostic
    class: enum
    dps:
      - id: 236
        name: sensor
        type: integer
        optional: true
        mapping:
          - dps_val: 0
            value: Feeding Failed
          - dps_val: 1
            value: Feeding Successful
