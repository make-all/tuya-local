name: Telemetrica TF-100
products:
  - id: jta2afw008sh2sfj
    name: Telemetrica TF-100
entities:
  - entity: climate
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: heat
      - id: 2
        type: integer
        name: temperature
        range:
          min: 50
          max: 950
        mapping:
          - scale: 10
      - id: 3
        type: integer
        name: current_temperature
        range:
          min: 0
          max: 999
        mapping:
          - scale: 10
      - id: 4
        type: string
        name: preset_mode
        optional: true
        mapping:
          - dps_val: auto
            value: auto
          - dps_val: home
            value: home
          - dps_val: away
            value: away
          - dps_val: eco
            value: eco
  - entity: switch
    name: Child lock
    icon: "mdi:lock"
    category: config
    dps:
      - id: 9
        type: boolean
        name: switch
  - entity: number
    name: Upper temperature limit
    icon: "mdi:thermometer-high"
    category: config
    dps:
      - id: 15
        type: integer
        name: value
        unit: "°C"
        range:
          min: 15
          max: 95
  - entity: number
    name: Temperature correction
    icon: "mdi:thermometer-plus"
    category: config
    dps:
      - id: 19
        type: integer
        name: value
        unit: "°C"
        range:
          min: -99
          max: 99
        mapping:
          - scale: 10
  - entity: switch
    name: Frost protection
    icon: "mdi:snowflake-alert"
    category: config
    dps:
      - id: 103
        type: boolean
        name: switch
  - entity: switch
    name: Sound
    icon: "mdi:volume-high"
    category: config
    dps:
      - id: 109
        type: boolean
        name: switch
  - entity: binary_sensor
    name: Fault
    class: problem
    category: diagnostic
    dps:
      - id: 11
        type: integer
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
  - entity: sensor
    name: Sensor mode
    icon: "mdi:thermometer"
    category: diagnostic
    dps:
      - id: 5
        type: string
        name: sensor
  - entity: sensor
    name: Heating time 1
    icon: "mdi:clock-outline"
    category: diagnostic
    dps:
      - id: 101
        type: integer
        name: sensor
        unit: min
        optional: true
  - entity: sensor
    name: Heating time 2
    icon: "mdi:clock-outline"
    category: diagnostic
    dps:
      - id: 102
        type: integer
        name: sensor
        unit: min
        optional: true
  - entity: switch
    name: Advanced mode
    icon: "mdi:cog"
    category: config
    dps:
      - id: 104
        type: boolean
        name: switch
  - entity: sensor
    name: Work mode
    icon: "mdi:cog-outline"
    category: diagnostic
    dps:
      - id: 106
        type: string
        name: sensor
  - entity: sensor
    name: Schedule mode
    icon: "mdi:calendar-clock"
    category: diagnostic
    dps:
      - id: 107
        type: string
        name: sensor
  - entity: switch
    name: Adaptive mode
    icon: "mdi:auto-fix"
    category: config
    dps:
      - id: 108
        type: boolean
        name: switch
  - entity: sensor
    name: Temperature unit
    icon: "mdi:temperature-celsius"
    category: diagnostic
    dps:
      - id: 110
        type: string
        name: sensor
