name: Raddy PT-5 pool thermometer
products:
  - id: qirx90k6hg4qzpbz
    model: EM3406B-TY
entities:
  - entity: sensor
    name: indoor temperature
    class: temperature
    dps:
      - id: 101
        name: sensor
        type: integer
        class: measurement
        unit: C
        mapping:
          - scale: 10
  - entity: sensor
    name: indoor humidity
    class: humidity
    dps:
      - id: 102
        name: sensor
        type: integer
        unit: "%"
        class: measurement
  - entity: sensor
    name: pool temperature
    class: temperature
    dps:
      - id: 103
        name: sensor
        type: integer
        class: measurement
        unit: C
        mapping:
          - scale: 10
