name: QOTO 03 sprinkler controller
entities:
  - entity: valve
    class: water
    dps:
      - id: 102
        type: integer
        name: valve
        mapping:
          - step: 5
  - entity: number
    icon: "mdi:pipe-valve"
    category: config
    deprecated: valve
    dps:
      - id: 102
        type: integer
        name: value
        unit: "%"
        range:
          min: 0
          max: 100
        mapping:
          - step: 5
  - entity: sensor
    category: diagnostic
    icon: "mdi:valve"
    name: Open
    dps:
      - id: 103
        name: sensor
        type: integer
        unit: "%"
  - entity: sensor
    category: diagnostic
    translation_key: time_remaining
    class: duration
    dps:
      - id: 104
        name: sensor
        type: integer
        unit: s
  - entity: number
    category: config
    class: duration
    translation_key: timer
    dps:
      - id: 105
        type: integer
        name: value
        unit: s
        range:
          min: 0
          max: 86399
  - entity: binary_sensor
    category: diagnostic
    class: problem
    dps:
      - id: 108
        name: sensor
        type: bitfield
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 108
        type: bitfield
        name: fault_code
