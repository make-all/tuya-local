name: QOTO 03 sprinkler controller
primary_entity:
  entity: valve
  class: water
  dps:
    - id: 102
      type: integer
      name: valve
      mapping:
        - step: 5
secondary_entities:
  - entity: number
    icon: "mdi:pipe-valve"
    category: config
    deprecated: valve
    dps:
      - id: 102
        type: integer
        name: value
        unit: "%"
        range:
          min: 0
          max: 100
        mapping:
          - step: 5
  - entity: sensor
    category: diagnostic
    icon: "mdi:valve"
    name: Open
    dps:
      - id: 103
        name: sensor
        type: integer
        unit: "%"
  - entity: sensor
    category: diagnostic
    name: Timer
    class: duration
    dps:
      - id: 104
        name: sensor
        type: integer
        unit: s
  - entity: number
    category: config
    translation_key: timer
    dps:
      - id: 105
        type: integer
        name: value
        unit: s
        range:
          min: 0
          max: 86399
  - entity: binary_sensor
    category: diagnostic
    class: problem
    dps:
      - id: 108
        name: sensor
        type: integer
        mapping:
          - dps_val: 0
            value: false
          - value: true
