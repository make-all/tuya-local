  - entity: button
    name: PTZ preset 1
    icon: "mdi:numeric-1-circle"
    category: config
    dps:
      - id: 190
        type: string
        name: button
        optional: true
        mapping:
          - dps_val: "1"
            value: true
          - value: false
  - entity: button
    name: PTZ preset 2
    icon: "mdi:numeric-2-circle"
    category: config
    dps:
      - id: 190
        type: string
        name: button
        optional: true
        mapping:
          - dps_val: "2"
            value: true
          - value: false
  - entity: button
    name: PTZ preset 3
    icon: "mdi:numeric-3-circle"
    category: config
    dps:
      - id: 190
        type: string
        name: button
        optional: true
        mapping:
          - dps_val: "3"
            value: true
          - value: false
  - entity: button
    name: PTZ preset 4
    icon: "mdi:numeric-4-circle"
    category: config
    dps:
      - id: 190
        type: string
        name: button
        optional: true
        mapping:
          - dps_val: "4"
            value: true
          - value: false
  - entity: button
    name: Set PTZ preset 1
    icon: "mdi:numeric-1-circle-outline"
    category: config
    dps:
      - id: 199
        type: string
        name: button
        optional: true
        mapping:
          - dps_val: "1"
            value: true
          - value: false
  - entity: button
    name: Set PTZ preset 2
    icon: "mdi:numeric-2-circle-outline"
    category: config
    dps:
      - id: 199
        type: string
        name: button
        optional: true
        mapping:
          - dps_val: "2"
            value: true
          - value: false
  - entity: button
    name: Set PTZ preset 3
    icon: "mdi:numeric-3-circle-outline"
    category: config
    dps:
      - id: 199
        type: string
        name: button
        optional: true
        mapping:
          - dps_val: "3"
            value: true
          - value: false
  - entity: button
    name: Set PTZ preset 4
    icon: "mdi:numeric-4-circle-outline"
    category: config
    dps:
      - id: 199
        type: string
        name: button
        optional: true
        mapping:
          - dps_val: "4"
            value: true
          - value: false
  - entity: event
    class: motion
    dps:
      - id: 115
        type: string
        name: event
        optional: true
        mapping:
          - dps_val: null
            value: null
          - value: detected
      - id: 115
        type: string
        optional: true
        name: snapshot
      - id: 212
        type: string
        optional: true
        name: message
