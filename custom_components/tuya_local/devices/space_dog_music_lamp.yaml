name: Music lamp
entities:
  - entity: light
    icon: "mdi:dog-side"
    dps:
      - id: 20
        type: boolean
        name: switch
      # Mode
      # values: White, Scene, Music, Color
      - id: 21
        type: string
        name: color_mode
        mapping:
          - dps_val: white
            value: white
          - dps_val: colour
            value: hs
          - dps_val: scene
            value: Scene
          - dps_val: music
            value: Music
      # Brightness
      # values: 1000, 400
      - id: 22
        name: brightness
        type: integer
        range:
          min: 10
          max: 1000
      # Color
      # sample values: 00f003e803e8, 00b403e803e8, 000003e803e8, 00f003e803e8
      - id: 24
        name: rgbhsv
        type: hex
        format:
          - name: h
            bytes: 2
            range:
              min: 0
              max: 360
          - name: s
            bytes: 2
            range:
              min: 0
              max: 1000
          - name: v
            bytes: 2
            range:
              min: 0
              max: 1000
              # Moire speed
              # values: horotelic, fast
              # - id: 104
              #   type: string
              #   name: moire
              #   mapping:
              #     - dps_val: horotelic
              #       value: Horotelic
              #     - dps_val: fast
              #       value: Fast
              # Local music control
              # values: 010001 (minimum volume), 016401 (maximum volume),
              #         001e00 (previous song), 011e00 (next song), 023900,
              #         023500, 033500, 033900, 033c00, 034000, 034300, 034700,
              #         034b00, 034e00
              # looks like two values are combined there - volume and song id?
              # - id: 107
              # adjust
              # values: (no records found)
              # - id: 117

