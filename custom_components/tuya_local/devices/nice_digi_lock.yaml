name: Door lock
products:
  - id: ofwvna43
    manufacturer: Nice Digi
entities:
  - entity: lock
    dps:
      - id: 1
        type: string
        name: unlock_method_create
        optional: true
        sensitive: true
      - id: 2
        type: string
        name: unlock_method_delete
        optional: true
      - id: 3
        type: string
        name: unlock_method_modify
        optional: true
        sensitive: true
      - id: 12
        type: integer
        name: unlock_fingerprint
        optional: true
        persist: false
      - id: 19
        type: integer
        name: unlock_ble
        optional: true
        persist: false
      - id: 20
        type: string
        name: lock_record
        optional: true
      - id: 46
        type: boolean
        name: lock
        optional: true
        mapping:
          - dps_val: null
            value_mirror: lock_motor_state
      - id: 47
        type: boolean
        name: lock_motor_state
        optional: true
      - id: 54
        type: string
        name: sync_method
        optional: true
        sensitive: true
      - id: 61
        type: string
        name: remote_no_dp_key
        optional: true
        sensitive: true
      - id: 62
        type: integer
        name: unlock_app
        optional: true
        persist: false
      - id: 70
        type: string
        name: check_code_set
        optional: true
        sensitive: true
      - id: 71
        type: string
        name: ble_unlock_check
        optional: true
        sensitive: true
      - id: 73
        type: string
        name: remote_pd_setkey_check
        optional: true
        sensitive: true
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 8
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: event
    name: Alert
    category: diagnostic
    dps:
      - id: 21
        type: string
        name: event
        optional: true
        persist: false
        mapping:
          - dps_val: null
            value: ok
          - dps_val: wrong_finger
            value: wrong_finger
          - dps_val: wrong_password
            value: wrong_password
          - dps_val: wrong_card
            value: wrong_card
          - dps_val: low_battery
            value: low_battery
          - dps_val: power_off
            value: power_off
          - dps_val: tongue_bad
            value: tongue_bad
          - dps_val: unclosed_time
            value: unclosed_time
  - entity: binary_sensor
    name: Snib
    class: lock
    category: diagnostic
    dps:
      - id: 32
        type: boolean
        name: sensor
        mapping:
          - dps_val: true
            icon: "mdi:lock-remove"
  - entity: switch
    name: Auto lock
    icon: "mdi:lock-reset"
    category: config
    dps:
      - id: 33
        type: boolean
        name: switch
  - entity: number
    name: Auto lock delay
    category: config
    icon: "mdi:lock-clock"
    dps:
      - id: 36
        type: integer
        name: value
        optional: true
        unit: s
        range:
          min: 5
          max: 60
  - entity: select
    name: Special function
    category: config
    dps:
      - id: 68
        type: string
        name: option
        mapping:
          - dps_val: function1
            value: Function 1
          - dps_val: function2
            value: Function 2
  - entity: switch
    name: Special control
    category: config
    dps:
      - id: 78
        type: boolean
        name: switch
