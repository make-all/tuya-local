name: 1.7L Double Wall Glass Kettle
products:
  - id: 7occ66lr74vfznwt
    manufacturer: Kogan
    model: KASMCDSKTLA
entities:
  - entity: water_heater
    name: Kettle
    dps:
      - id: 1
        name: operation_mode
        type: boolean
        mapping:
          - dps_val: false
            value: off
          - dps_val: true
            value: electric
      - id: 2
        name: current_temperature
        type: integer
        unit: °C
      - id: 4
        name: target_temperature
        type: integer
        unit: °C
        range:
          min: 40
          max: 100
      - id: 8
        name: operation_status
        translation_key: status
        type: string
        mapping:
          - dps_val: standby
            value: standby
          - dps_val: heating
            value: heating
          - dps_val: cooling
            value: cooling
      - id: 11
        name: preset_mode
        translation_key: kettle_mode
        type: string
        mapping:
          - dps_val: boiled_water
            value: water
          - dps_val: diy
            value: custom
          - dps_val: coffee
            value: coffee
          - dps_val: green_tea
            value: green_tea
          - dps_val: honey_water
            value: honey_water
          - dps_val: milk_powder
            value: infant_formula
  - entity: number
    name: Kettle Target Temp
    translation_key: kettle_mode
    category: config
    icon: mdi:thermometer
    dps:
      - id: 4
        name: value
        type: integer
        unit: °C
        range:
          min: 40
          max: 100
  - entity: select
    name: Kettle Preset
    translation_key: kettle_mode
    icon: mdi:coffee
    category: config
    dps:
      - id: 11
        name: option
        type: string
        translation_key: kettle_mode
        mapping:
          - dps_val: boiled_water
            value: water
          - dps_val: diy
            value: custom
          - dps_val: coffee
            value: coffee
          - dps_val: green_tea
            value: green_tea
          - dps_val: honey_water
            value: honey_water
          - dps_val: milk_powder
            value: infant_formula
