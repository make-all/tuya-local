name: Kettle
# products:
#   - id: unknown
#     manufacturer: Fiesta
#     model: DK-1G
entities:
  - entity: button
    name: Start
    icon: "mdi:play"
    dps:
      - id: 1
        type: boolean
        optional: true
        name: button
  - entity: water_heater
    translation_key: kettle
    dps:
      - id: 2
        type: integer
        name: current_temperature
        mapping:
          - constraint: temperature_unit
            conditions:
              - dps_val: f
                value_redirect: cur_temp_f
      - id: 3
        type: integer
        optional: true
        name: cur_temp_f
      - id: 8
        type: integer
        name: temperature
        range:
          min: 0
          max: 100
        mapping:
          - constraint: temperature_unit
            conditions:
              - dps_val: f
                value_redirect: temp_set_f
                range:
                  min: 32
                  max: 212
      - id: 9
        type: integer
        optional: true
        name: temp_set_f
        hidden: true
        range:
          min: 32
          max: 212
      - id: 12
        type: string
        name: temperature_unit
        mapping:
          - dps_val: c
            value: C
          - dps_val: f
            value: V
  - entity: select
    name: Quick temperature
    icon: "mdi:thermometer"
    category: config
    dps:
      - id: 4
        type: string
        name: option
        mapping:
          - dps_val: "45"
            value: "45"
          - dps_val: "60"
            value: "60"
          - dps_val: "85"
            value: "85"
          - dps_val: "90"
            value: "90"
          - dps_val: "100"
            value: "100"
      - id: 5
        type: string
        optional: true
        name: fahrenheit
  - entity: select
    name: Quick boil temperature
    icon: "mdi:thermometer"
    category: config
    dps:
      - id: 6
        type: string
        name: option
        mapping:
          - dps_val: "45"
            value: "45"
          - dps_val: "60"
            value: "60"
          - dps_val: "85"
            value: "85"
          - dps_val: "90"
            value: "90"
          - dps_val: "100"
            value: "100"
      - id: 7
        type: string
        optional: true
        name: fahrenheit
  - entity: number
    name: Boil temperature
    category: config
    icon: "mdi:thermometer"
    dps:
      - id: 10
        type: integer
        optional: true
        name: value
        range:
          min: 0
          max: 100
        mapping:
          - constraint: unit
            conditions:
              - dps_val: f
                value_redirect: boil_temp_f
                range:
                  min: 32
                  max: 212
      - id: 11
        type: integer
        optional: true
        name: boil_temp_f
        range:
          min: 32
          max: 212
      - id: 12
        type: string
        name: unit
        mapping:
          - dps_val: f
            value: F
          - value: C
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 12
        type: string
        name: option
        mapping:
          - dps_val: c
            value: celsius
          - dps_val: f
            value: fahrenheit
  - entity: switch
    name: Keep warm
    icon: "mdi:kettle"
    dps:
      - id: 13
        type: boolean
        optional: true
        name: switch
  - entity: number
    name: Keep warm time
    class: duration
    category: config
    icon: "mdi:kettle"
    dps:
      - id: 14
        type: integer
        name: value
        unit: min
        range:
          min: 0
          max: 360
  - entity: sensor
    translation_key: status
    class: enum
    dps:
      - id: 15
        type: string
        name: sensor
        mapping:
          - dps_val: standby
            value: standby
          - dps_val: heating
            value: heating
          - dps_val: cooling
            value: cooling
          - dps_val: warm
            value: keeping_warm
          - dps_val: heating_temp
            value: done
          - dps_val: boiling_temp
            value: boiling
          - dps_val: reserve_1
            value: Reserved
          - dps_val: reserve_2
            value: Reserved
          - dps_val: reserve_3
            value: Reserved
  - entity: select
    translation_key: kettle_mode
    dps:
      - id: 16
        type: string
        name: option
        mapping:
          - dps_val: setting_quick
            value: quick_heat
          - dps_val: boiling_quick
            value: quick_boil
          - dps_val: temp_setting
            value: heat
          - dps_val: temp_boiling
            value: boil
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 17
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: "1h"
            value: "1h"
          - dps_val: "2h"
            value: "2h"
