name: ElectriQ SupremeCool SC16HPW Air Conditioner (XKA-G02)
entities:
  - entity: climate
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: true
            value_mirror: current_hvac_mode
          - dps_val: false
            value: 'off'
      - id: 2
        name: current_temperature
        type: integer
        mapping:
          - scale: 1
            constraint: temperature_unit
            conditions:
              - dps_val: f
                value_redirect: current_temperature_f
      - id: 3
        name: current_temperature_f
        type: integer
        optional: true
        hidden: true
      - id: 4
        name: hvac_action
        optional: true
        type: string
        mapping:
          - dps_val: colding
            value: cooling
          - dps_val: hot
            value: heating
          - dps_val: dehumidify
            value: drying
          - dps_val: wind
            value: fan
      - id: 5
        name: temperature
        type: integer
        range:
          min: 16
          max: 32
        mapping:
          - scale: 1
            constraint: temperature_unit
            conditions:
              - dps_val: f
                value_redirect: temperature_f
                range:
                  min: 61
                  max: 90
      - id: 6
        name: temperature_f
        type: integer
        optional: true
        hidden: true
        range:
          min: 61
          max: 90
      - id: 7
        name: preset_mode
        type: string
        mapping:
          - dps_val: cool
            value: Cool
          - dps_val: hot
            value: Heat
          - dps_val: wind
            value: Fan
          - dps_val: smartcool
            value: Smart Cool
          - dps_val: dehumidify
            value: Dehumidify
      - id: 7
        name: mode_cool_active
        type: string
        hidden: true
        mapping:
          - dps_val: cool
            value: true
          - value: false
      - id: 7
        name: mode_heat_active
        type: string
        hidden: true
        mapping:
          - dps_val: hot
            value: true
          - value: false
      - id: 7
        name: mode_fan_active
        type: string
        hidden: true
        mapping:
          - dps_val: wind
            value: true
          - value: false
      - id: 7
        name: mode_auto_active
        type: string
        hidden: true
        mapping:
          - dps_val: smartcool
            value: true
          - value: false
      - id: 7
        name: mode_dry_active
        type: string
        hidden: true
        mapping:
          - dps_val: dehumidify
            value: true
          - value: false
      - id: 7
        name: current_hvac_mode
        type: string
        hidden: true
        mapping:
          - dps_val: cool
            value: cool
            available: mode_cool_active
          - dps_val: hot
            value: heat
            available: mode_heat_active
          - dps_val: wind
            value: fan_only
            available: mode_fan_active
          - dps_val: smartcool
            value: auto
            available: mode_auto_active
          - dps_val: dehumidify
            value: dry
            available: mode_dry_active
      - id: 8
        name: temperature_unit
        type: string
        mapping:
          - dps_val: f
            value: F
          - dps_val: c
            value: C
      - id: 9
        name: fan_mode
        type: string
        mapping:
          - dps_val: F1
            value: low
          - dps_val: F2
            value: middle
          - dps_val: F3
            value: medium
          - dps_val: F4
            value: high
          - dps_val: F5
            value: top
      - id: 12
        name: sleep_mode
        type: boolean
      - id: 103
        type: boolean
        name: hidden_swing_horizontal_mode
        hidden: true
      - id: 104
        type: boolean
        name: swing_mode
        mapping:
          - dps_val: true
            constraint: hidden_swing_horizontal_mode
            conditions:
              - dps_val: true
                value: both
              - dps_val: false
                value: vertical
          - dps_val: false
            constraint: hidden_swing_horizontal_mode
            conditions:
              - dps_val: true
                value: horizontal
              - dps_val: false
                value: 'off'
  - entity: select
    category: config
    translation_key: temperature_unit
    dps:
      - id: 8
        name: option
        type: string
        mapping:
          - dps_val: c
            value: celsius
          - dps_val: f
            value: fahrenheit
  - entity: switch
    translation_key: sleep
    category: config
    dps:
      - id: 12
        type: boolean
        name: switch
  - entity: switch
    name: Quiet Mode
    dps:
      - id: 101
        type: boolean
        name: switch
  - entity: binary_sensor
    name: Water Full
    class: moisture
    dps:
      - id: 16
        type: boolean
        name: sensor
