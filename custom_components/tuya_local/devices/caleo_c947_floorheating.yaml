name: Floor heating
products:
  - id: fekemcg4hxekb8gi
    manufacturer: Caleo
    model: C947
entities:
  - entity: climate
    translation_only_key: thermostat
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: heat
      - id: 2
        type: float
        name: temperature
        precision: 2
        unit: C
        range:
          min: 5
          max: 30
        mapping:
          - scale: 10
            step: 5
            range:
              min: 50
              max: 300
      - id: 3
        type: float
        name: current_temperature
        mapping:
          - scale: 10
      - id: 4
        type: string
        name: preset_mode
        mapping:
          - dps_val: auto
            value: auto
          - dps_val: manual
            value: manual
          - dps_val: eco
            value: eco
      - id: 103
        type: boolean
        name: hvac_action
        mapping:
          - dps_val: true
            value: heating
          - dps_val: false
            value: idle
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 9
        type: boolean
        name: lock
  - entity: number
    name: Brightness
    category: config
    icon: "mdi:white-balance-sunny"
    dps:
      - id: 102
        type: integer
        name: value
        unit: 
        range:
          min: 0
          max: 100
  - entity: switch
    name: Power
    category: diagnostic
    dps:
      - id: 103
        type: boolean
        name: switch
        readonly: true