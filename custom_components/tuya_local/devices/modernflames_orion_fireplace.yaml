name: Fireplace
products:
  - id: buigpagr3xzmj6zk
    name: Modern Flames Orion
primary_entity:
  entity: climate
  icon: "mdi:campfire"
  dps:
    - id: 1
      name: hvac_mode
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          constraint: preset_mode
          conditions:
            - dps_val: HIGH_HEAT
              value: heat
            - dps_val: LOW_HEAT
              value: heat
              hidden: true
            - dps_val: FAN
              value: fan_only
            - dps_val: "OFF"
              value: "off"
              hidden: true
    - id: 2
      name: temperature
      type: integer
      range:
        min: 20
        max: 31
      mapping:
        - constraint: temperature_unit
          conditions:
            - dps_val: f
              value_redirect: temp_set_f
              range:
                min: 68
                max: 90
    - id: 9
      name: temperature_unit
      type: string
      mapping:
        - dps_val: f
          value: F
        - dps_val: c
          value: C
    - id: 10
      name: temp_set_f
      type: integer
      range:
        min: 68
        max: 90
      hidden: true
    - id: 113
      name: preset_mode
      type: string
      mapping:
        - dps_val: "OFF"
          value: none
        - dps_val: "FAN"
          value: Fan only
        - dps_val: "LOW_HEAT"
          value: eco
        - dps_val: "HIGH_HEAT"
          value: boost
    - id: 122
      name: custom
      type: string
      optional: true
    - id: 123
      type: string
      name: save_custom
      optional: true
