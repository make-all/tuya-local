name: Astute smart controller
products:
  - id: xzgtyrqbab8lm2zo
    name: CBI ASC switch
primary_entity:
  entity: switch
  class: switch
  dps:
    - id: 1
      type: boolean
      name: switch
secondary_entities:
  - entity: number
    category: config
    name: Timer
    icon: "mdi:timer"
    dps:
      - id: 7
        type: integer
        name: value
        unit: min
        range:
          min: 0
          max: 86400
        mapping:
          - scale: 60
            step: 60
  - entity: select
    category: config
    name: Initial state
    icon: "mdi:toggle-switch"
    dps:
      - id: 14
        type: string
        name: option
        mapping:
          - dps_val: "on"
            value: "On"
          - dps_val: "off"
            value: "Off"
          - dps_val: "memory"
            value: "Last State"
  - entity: sensor
    category: diagnostic
    class: energy
    dps:
      - id: 20
        name: sensor
        type: integer
        unit: Wh
        class: total_increasing
        force: true
        optional: true
  - entity: sensor
    category: diagnostic
    class: current
    dps:
      - id: 21
        name: sensor
        type: integer
        class: measurement
        force: true
        unit: mA
  - entity: sensor
    category: diagnostic
    class: power
    dps:
      - id: 23
        name: sensor
        type: integer
        class: measurement
        force: true
        unit: W
        range:
          min: 0
          max: 50000
        mapping:
          - scale: 10
  - entity: sensor
    category: diagnostic
    class: voltage
    dps:
      - id: 22
        name: sensor
        type: integer
        class: measurement
        force: true
        unit: V
        range:
          min: 0
          max: 5000
        mapping:
          - scale: 10
