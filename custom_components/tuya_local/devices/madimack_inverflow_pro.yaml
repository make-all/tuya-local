name: Pool pump
products:
  - id: ircs2n82vgrozoew
    name: Madimack Inverflow Pro P300i
primary_entity:
  entity: valve
  class: water
  dps:
    - id: 105
      type: boolean
      name: valve
    - id: 116
      name: unknown_116
      type: string
      hidden: true
    - id: 117
      name: unknown_117
      type: string
      hidden: true
    - id: 115
      name: unknown_115
      type: boolean
      hidden: true
secondary_entities:
  - entity: select
    name: Pump mode
    icon: "mdi:pump"
    category: config
    dps:
      - id: 103
        type: string
        name: option
        mapping:
          - dps_val: "MI"
            value: "Manual"
          - dps_val: "AI"
            value: "AI Flow"
          - dps_val: "backwash"
            value: "Boost"
  - entity: select
    name: Pump flow units
    category: config
    dps:
      - id: 110
        type: string
        name: option
        mapping:
          - dps_val: "m3_h"
            value: "m³/h"
          - dps_val: "l_min"
            value: "L/min"
          - dps_val: "us_gpm"
            value: "US gpm"
          - dps_val: "ipm_gpm"
            value: "Imperial gpm"
  - entity: number
    name: Boost timer
    translation_key: timer
    category: config
    mode: box
    dps:
      - id: 104
        type: integer
        name: value
        range:
          min: 0
          max: 1500
        unit: s
  - entity: number
    name: AI flow rate
    class: volume_flow_rate
    category: config
    mode: slider
    dps:
      - id: 106
        type: integer
        name: value
      - id: 101
        type: integer
        name: maximum
      - id: 107
        type: integer
        name: minimum
      - id: 113
        type: integer
        name: step
      - id: 110
        type: string
        name: unit
        mapping:
          - dps_val: "m3_h"
            value: "m³/h"
          - dps_val: "l_min"
            value: "L/min"
          - dps_val: "us_gpm"
            value: "gal/min"
          - dps_val: "ipm_gpm"
            value: "gal/min"
  - entity: number
    name: Manual percentage power
    category: config
    mode: slider
    dps:
      - id: 111
        type: integer
        name: value
        range:
          min: 30
          max: 120
        unit: "%"
  - entity: sensor
    name: Boost time remaining
    class: duration
    category: diagnostic
    dps:
      - id: 108
        type: integer
        name: sensor
        unit: s
  - entity: sensor
    class: power
    category: diagnostic
    dps:
      - id: 5
        type: integer
        name: sensor
        unit: W
  - entity: sensor
    class: volume_flow_rate
    category: diagnostic
    dps:
      - id: 112
        type: integer
        name: sensor
      - id: 110
        type: string
        name: unit
        mapping:
          - dps_val: "m3_h"
            value: "m³/h"
          - dps_val: "l_min"
            value: "L/min"
          - dps_val: "us_gpm"
            value: "gal/min"
          - dps_val: "ipm_gpm"
            value: "gal/min"
  - entity: sensor
    name: Hourly energy usage
    category: diagnostic
    dps:
      - id: 109
        type: integer
        name: sensor
        class: measurement
        unit: kWh
        mapping:
          - scale: 100
  - entity: sensor
    name: Actual pump speed
    category: diagnostic
    dps:
      - id: 102
        type: integer
        name: sensor
        unit: "%"
        range:
          min: 30
          max: 120
  - entity: binary_sensor
    category: diagnostic
    class: problem
    dps:
      - id: 2
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - default: true
      - id: 2
        type: bitfield
        name: fault
        mapping:
          - dps_val: 0
            value: "None"
          - dps_val: "E001"
            value: "E001 - Abnormal input voltage"
          - dps_val: "E002"
            value: "E002 - Output over current"
          - dps_val: "E101"
            value: "E101 - Heat sink over heat"
          - dps_val: "E102"
            value: "E102 - Heat sink sensor error"
          - dps_val: "E103"
            value: "E103 - Master driver board error"
          - dps_val: "E104"
            value: "E104 - Phase-deficient protection"
          - dps_val: "E105"
            value: "E105 - AC current sampling circuit failure"
          - dps_val: "E106"
            value: "E106 - DC abnormal voltage"
          - dps_val: "E107"
            value: "E107 - PFC protection"
          - dps_val: "E108"
            value: "E108 - Motor power overload"
          - dps_val: "E201"
            value: "E201 - Circuit board error"
          - dps_val: "E202"
            value: "E202 - Master board EEPROM reading failure"
          - dps_val: "E203"
            value: "E203 - RTC time reading error"
          - dps_val: "E204"
            value: "E204 - Display Board EEPROM reading failure"
          - dps_val: "E205"
            value: "E205 - Communication Error"
          - dps_val: "E206"
            value: "E206 - RS485 communication Error"
          - dps_val: "E207"
            value: "E207 - No water protection"
          - dps_val: "E208"
            value: "E208 - Pressure sensor failure"
          - dps_val: "E209"
            value: "E209 - Loss of prime"
          - dps_val: "AL01"
            value: "AL01 - High temperature warning deceleration"
          - dps_val: "AL02"
            value: "AL02 - AC voltage low droop"
          - dps_val: "AL03"
            value: "AL03 - Anti Freezing"
          - dps_val: "E003"
            value: "E003 - No water protection"
  - entity: binary_sensor
    name: Flow pressure warning
    category: diagnostic
    class: problem
    dps:
      - id: 114
        type: boolean
        name: sensor
