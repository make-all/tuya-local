name: Air conditioner
products:
  - id: hw50w7qvxluhslkk
    manufacturer: TCL
    model: AirMax
entities:
  - entity: climate
    translation_only_key: aircon_extra
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: mode
            conditions:
              - dps_val: cold
                value: cool
              - dps_val: hot
                value: heat
              - dps_val: wet
                value: dry
              - dps_val: wind
                value: fan_only
              - dps_val: auto
                value: heat_cool
      - id: 2
        type: integer
        name: temperature
        unit: F
        range:
          min: 630
          max: 880
        mapping:
          - scale: 10
            step: 10
      - id: 3
        type: integer
        name: current_temperature
        mapping:
          - dps_val: 16
            value: 61
          - dps_val: 17
            value: 63
          - dps_val: 18
            value: 64
          - dps_val: 19
            value: 66
          - dps_val: 20
            value: 68
          - dps_val: 21
            value: 70
          - dps_val: 22
            value: 72
          - dps_val: 23
            value: 73
          - dps_val: 24
            value: 75
          - dps_val: 25
            value: 77
          - dps_val: 26
            value: 79
          - dps_val: 27
            value: 81
          - dps_val: 28
            value: 82
          - dps_val: 29
            value: 84
          - dps_val: 30
            value: 86
          - dps_val: 31
            value: 88
          - dps_val: 32
            value: 90
      - id: 4
        type: string
        name: mode
        hidden: true
      - id: 5
        type: string
        name: fan_mode
        mapping:
          - dps_val: "strong"
            value: strong
          - dps_val: "high"
            value: high
          - dps_val: "mid_high"
            value: medhigh
          - dps_val: "mid"
            value: medium
          - dps_val: "mid_low"
            value: medlow
          - dps_val: "low"
            value: low
          - dps_val: "mute"
            value: quiet
          - dps_val: "auto"
            value: auto
      - id: 18
        type: integer
        name: current_humidity
      - id: 110
        type: bitfield
        name: flags
      - id: 113
        type: string
        name: swing_mode
        mapping:
          - dps_val: "0"
            value: "Off"
          - dps_val: "1"
            value: Full
          - dps_val: "2"
            value: Upper
          - dps_val: "3"
            value: Lower
      - id: 114
        type: string
        name: swing_horizontal_mode
        mapping:
          - dps_val: "0"
            value: "Off"
          - dps_val: "1"
            value: Full
          - dps_val: "2"
            value: Left
          - dps_val: "3"
            value: Center
          - dps_val: "4"
            value: Right
      - id: 123
        type: hex
        name: flags_2
      - id: 125
        type: string
        name: air_quality
        optional: true
      - id: 132
        type: boolean
        name: hot_cool
  - entity: select
    name: Sleep
    category: config
    icon: "mdi:arrow-up-down-bold"
    dps:
      - id: 105
        type: string
        name: option
        mapping:
          - dps_val: "off"
            value: "Off"
          - dps_val: "normal"
            value: Standard
          - dps_val: "old"
            value: The aged
          - dps_val: "child"
            value: Child
  - entity: select
    name: Vertical position
    category: config
    icon: "mdi:unfold-more-horizontal"
    dps:
      - id: 126
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: Unknown
          - dps_val: "1"
            value: Top
          - dps_val: "2"
            value: Slightly up
          - dps_val: "3"
            value: Middle
          - dps_val: "4"
            value: Slightly down
          - dps_val: "5"
            value: Bottom
  - entity: select
    name: Horizontal position
    category: config
    icon: "mdi:unfold-more-vertical"
    dps:
      - id: 127
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: Unknown
          - dps_val: "1"
            value: Leftmost
          - dps_val: "2"
            value: Slight Left
          - dps_val: "3"
            value: Center
          - dps_val: "4"
            value: Slight Right
          - dps_val: "5"
            value: Rightmost
  - entity: light
    translation_key: display
    category: config
    dps:
      - id: 123
        type: hex
        name: switch
        mask: "0008"
  - entity: switch
    name: Beep
    category: config
    dps:
      - id: 123
        type: hex
        name: switch
        mask: "0010"
  - entity: switch
    name: Anti-mildew
    category: config
    icon: "mdi:water-off-outline"
    dps:
      - id: 123
        type: hex
        name: switch
        mask: "0100"
  - entity: switch
    name: Eco mode
    category: config
    icon: "mdi:leaf"
    dps:
      - id: 123
        type: hex
        name: switch
        mask: "0001"
  - entity: switch
    translation_key: anti_frost
    category: config
    dps:
      - id: 123
        type: hex
        name: switch
        mask: "1000"
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 20
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 20
        type: bitfield
        name: fault_code
  - entity: sensor
    class: pm25
    category: diagnostic
    dps:
      - id: 101
        type: integer
        name: sensor
        unit: ugm3
        optional: true
        class: measurement
  - entity: binary_sensor
    name: Filter
    class: problem
    category: diagnostic
    dps:
      - id: 131
        type: boolean
        name: sensor
