name: Illuminance sensor
entities:
  - entity: sensor
    name: Brightness
    class: illuminance
    dps:
      - id: 2
        type: integer
        name: sensor
        unit: lx
        class: measurement
  - entity: sensor
    name: Light level
    class: enum
    category: diagnostic
    dps:
      - id: 1
        type: string
        name: sensor
        mapping:
          - dps_val: low
            value: Low
          - dps_val: middle
            value: Medium
          - dps_val: high
            value: High
