name: Air quality monitor
products:
  - id: 5kjpe3awcy70dmdx
    manufacturer: Prodotec
    model: PT02
entities:
  - entity: sensor
    class: carbon_dioxide
    dps:
      - id: 4
        type: integer
        class: measurement
        name: sensor
        unit: ppm
  - entity: sensor
    class: temperature
    dps:
      - id: 2
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    class: humidity
    dps:
      - id: 3
        type: integer
        name: sensor
        unit: "%"
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    class: volatile_organic_compounds
    dps:
      - id: 6
        type: integer
        name: sensor
        unit: mg/m³
        class: measurement
        mapping:
          - scale: 100
            step: 1
  - entity: sensor
    class: pm25
    dps:
      - id: 7
        type: integer
        name: sensor
        unit: ugm3
        class: measurement
  - entity: sensor
    class: pm10
    dps:
      - id: 8
        type: integer
        name: sensor
        unit: ugm3
        class: measurement
  - entity: switch
    name: Mute
    icon: "mdi:volume-mute"
    category: config
    dps:
      - id: 102
        type: boolean
        name: switch
  - entity: light
    translation_key: display
    category: config
    dps:
      - id: 103
        type: string
        name: brightness
        mapping:
          - dps_val: closed
            value: 0
            step: 127
          - dps_val: level_1
            value: 128
            step: 127
          - dps_val: level_2
            value: 255
            step: 127
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 104
        name: option
        type: string
        mapping:
          - dps_val: "f"
            value: fahrenheit
          - dps_val: "c"
            value: celsius
        optional: true
  - entity: number
    name: TVOC alarm threshold
    category: config
    class: volatile_organic_compounds
    dps:
      - id: 110
        type: integer
        name: value
        unit: mg/m³
        range:
          min: 100
          max: 1999
        mapping:
          - scale: 100
            step: 10
  - entity: number
    name: TVOC alarm cancel threshold
    category: config
    class: volatile_organic_compounds
    dps:
      - id: 111
        type: integer
        name: value
        unit: mg/m³
        range:
          min: 100
          max: 1999
        mapping:
          - scale: 100
            step: 10
  - entity: number
    name: CO2 alarm threshold
    category: config
    class: carbon_dioxide
    dps:
      - id: 112
        type: integer
        name: value
        unit: ppm
        range:
          min: 700
          max: 5000
        mapping:
          - step: 50
  - entity: number
    name: CO2 alarm cancel threshold
    category: config
    class: carbon_dioxide
    dps:
      - id: 113
        type: integer
        name: value
        unit: ppm
        range:
          min: 700
          max: 5000
        mapping:
          - step: 50
  - entity: number
    name: PM2.5 alarm threshold
    category: config
