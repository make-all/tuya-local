name: Water heat pump
products:
  - id: 5oc9wmac3bbidekc
    manufacturer: Powerworld / Michl
    model: PW040 / SMP13
entities:
  - entity: water_heater
    translation_key: water_air
    dps:
      - id: 1
        type: boolean
        name: operation_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: work_mode
            conditions:
              - dps_val: heat
                value: heat
              - dps_val: wth
                value: hotwater
              - dps_val: cool
                value: cool
              - dps_val: wth_heat
                value: hotwater_heat
              - dps_val: wth_cool
                value: hotwater_cool
      - id: 5
        type: string
        name: work_mode
        hidden: true
      - id: 125
        type: integer
        name: temperature
        unit: C
        range:
          min: 28
          max: 55
      - id: 108  # Warmwasser_T (ist): hot water (actual value)
        type: integer
        name: current_temperature
      - id: 4
        hidden: true
        type: integer
        name: temp_set
        optional: true
        range:
          min: 0
          max: 9999
  - entity: climate
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: false
            value: "off"
            available: wth_off
          - dps_val: true
            constraint: work_mode
            conditions:
              - dps_val: heat
                value: heat
                available: wth_off
              - dps_val: cool
                value: cool
                available: wth_off
              - dps_val: wth
                value: "off"
                available: wth_on
              - dps_val: wth_heat
                value: heat
                available: wth_on
              - dps_val: wth_cool
                value: cool
                available: wth_on
      - id: 5
        type: string
        name: work_mode
        hidden: true
      - id: 5
        type: string
        name: wth_on
        hidden: true
        mapping:
          - dps_val: wth
            value: true
          - dps_val: wth_heat
            value: true
          - dps_val: wth_cool
            value: true
          - value: false
      - id: 5
        type: string
        name: wth_off
        hidden: true
        mapping:
          - dps_val: wth
            value: false
          - dps_val: wth_heat
            value: false
          - dps_val: wth_cool
            value: false
          - value: true
      - id: 2
        type: string
        name: preset_mode
        mapping:
          - dps_val: smart
            value: comfort
          - dps_val: strong
            value: boost
          - dps_val: mute
            value: eco
      - id: 101
        type: integer
        name: current_temperature
      - id: 123
        type: integer
        name: temperature
        unit: C
        range:
          min: 30
          max: 55
        mapping:
          - constraint: work_mode
            conditions:
              - dps_val:
                  - cool
                  - wth_cool
                value_redirect: cooling_temp
                range:
                  min: 7
                  max: 30
      - id: 124
        hidden: true
        type: integer
        unit: C
        name: cooling_temp
        range:
          min: 7
          max: 30
  - entity: select
    name: Heating return
    category: config
    dps:
      - id: 132
        type: string
        name: option
        mapping:
          - dps_val: 0
            value: Manual
          - dps_val: 1
            value: Eco
  - entity: sensor
