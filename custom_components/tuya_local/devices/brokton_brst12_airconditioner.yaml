          - dps_val: "1"
            value: "on"
          - dps_val: "2"
            value: left_swing
          - dps_val: "3"
            value: center_swing
          - dps_val: "4"
            value: right_swing
          - dps_val: "5"
            value: direct
          - dps_val: "8"
            value: "off"
          - dps_val: "9"
