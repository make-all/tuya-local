            value: upper_half
          - dps_val: "3"
            value: lower_half
          - dps_val: "6"
            value: surround
          - dps_val: "8"
            value: "off"
          - dps_val: "9"
            value: topmost
          - dps_val: "10"
            value: top
          - dps_val: "11"
            value: middle
          - dps_val: "12"
            value: down
          - dps_val: "13"
            value: downmost
      - id: 34
