name: Air conditioner
products:
  - id: nn2ooaacswz6uyi0
    manufacturer: Brokton
    model: BRST12
entities:
  - entity: climate
    translation_key: aircon_extra
    dps:
      - id: 1
        type: boolean
        name: switch
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: mode
            conditions:
              - dps_val: "0"
                value: auto
              - dps_val: "1"
                value: cool
              - dps_val: "2"
                value: dry
              - dps_val: "3"
                value: fan_only
              - dps_val: "4"
                value: heat
      - id: 2
        type: integer
        name: temperature
        precision: 1
        unit: C
        range:
          min: 1600
          max: 3100
        mapping:
          - scale: 100
            step: 50
      - id: 3
        type: integer
        name: current_temperature
        precision: 1
        mapping:
          - scale: 100
      - id: 4
        type: string
        name: mode
        hidden: true  # control via hvac_mode
      - id: 5
        type: string
        name: fan_speed
        hidden: true  # control via fan_mode
      - id: 7
        type: boolean
        name: fan_mode
        mapping:
          - dps_val: true
            value: auto
          - dps_val: false
            constraint: fan_speed
            conditions:
              - dps_val: "0"
                value: "off"
              - dps_val: "1"
                value: quiet
              - dps_val: "2"
                value: low
              - dps_val: "3"
                value: medlow
              - dps_val: "4"
                value: medium
              - dps_val: "5"
                value: medhigh
              - dps_val: "6"
                value: high
              - dps_val: "7"
                value: strong
      - id: 8
        type: boolean
        optional: true
        name: preset_mode
        mapping:
          - dps_val: false
            value: comfort
          - dps_val: true
            value: eco
          - value_redirect: ai_eco
      - id: 111
        type: boolean
        name: ai_eco
        optional: true
        hidden: true  # control via above
        mapping:
          - dps_val: false
            value: comfort
          - dps_val: true
            value: eco
      - id: 124
        type: string
        optional: true
        name: ai_eco_status
        mapping:
          - dps_val: "0"
            value: "off"
          - dps_val: "1"
            value: "AI eco frequency modulation"
