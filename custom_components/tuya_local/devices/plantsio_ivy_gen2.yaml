name: Smart Planter (Gen2)
products:
  - id: il6e0dusjrlxxhgr
    manufacturer: PlantsIO
    model: Ivy Gen2

entities:
  - entity: sensor
    name: Water level
    class: volume_storage
    dps:
      - id: 101
        type: integer
        name: sensor
        unit: mL
        class: measurement

  - entity: sensor
    name: Ambient light
    class: illuminance
    dps:
      - id: 102
        type: integer
        name: sensor
        unit: lx
        class: measurement

  - entity: sensor
    name: Temperature
    class: temperature
    dps:
      - id: 103
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 10

  - entity: sensor
    name: Air humidity
    class: humidity
    dps:
      - id: 104
        type: integer
        name: sensor
        unit: "%"
        class: measurement

  - entity: sensor
    name: Soil moisture
    class: moisture
    dps:
      - id: 105
        type: integer
        name: sensor
        unit: "%"
        class: measurement

  - entity: sensor
    name: Battery
    class: battery
    category: diagnostic
    dps:
      - id: 106
        type: integer
        name: sensor
        unit: "%"
        class: measurement

  - entity: sensor
    name: Battery status
    category: diagnostic
    dps:
      - id: 128
        type: integer
        name: sensor

  - entity: sensor
    name: PAR intensity
    category: diagnostic
    dps:
      - id: 130
        type: integer
        name: sensor
        unit: "µmol/m²/s"
        class: measurement

  - entity: switch
    name: Left touch switch
    category: config
    dps:
      - id: 120
        type: boolean
        name: switch

  - entity: switch
    name: Right touch switch
    category: config
    dps:
      - id: 121
        type: boolean
        name: switch

  - entity: switch
    name: Plant touch switch
    category: config
    dps:
      - id: 122
        type: boolean
        name: switch

  - entity: sensor
    name: Touching (raw)
    category: diagnostic
    dps:
      - id: 119
        type: integer
        name: sensor

  - entity: event
    name: Touch
    dps:
      - id: 119
        type: integer
        name: event
        persist: false
        mapping:
          - dps_val: 0
            value: null
          - dps_val: 1
            value: left
          - dps_val: 2
            value: right
          - dps_val: 3
            value: left_right
          - dps_val: 4
            value: plant
          - dps_val: 5
            value: left_plant
          - dps_val: 6
            value: right_plant
          - dps_val: 7
            value: hug
          - value: pressed

  - entity: event
    name: Left touch
    dps:
      - id: 119
        type: integer
        name: event
        persist: false
        mapping:
          - dps_val: 1
            value: pressed
          - value: null

  - entity: event
    name: Right touch
    dps:
      - id: 119
        type: integer
        name: event
        persist: false
        mapping:
          - dps_val: 2
            value: pressed
          - value: null

  - entity: event
    name: Plant touch
    dps:
      - id: 119
        type: integer
        name: event
        persist: false
        mapping:
          - dps_val: 4
            value: pressed
          - value: null

  - entity: event
    name: Left + Right touch
    dps:
      - id: 119
        type: integer
        name: event
        persist: false
        mapping:
          - dps_val: 3
            value: pressed
          - value: null

  - entity: event
    name: Hug
    dps:
      - id: 119
        type: integer
        name: event
        persist: false
        mapping:
          - dps_val: 7
            value: pressed
          - value: null

  - entity: sensor
    name: Water needed status
    category: diagnostic
    dps:
      - id: 123
        type: integer
        name: sensor

  - entity: sensor
    name: Light status
    category: diagnostic
    dps:
      - id: 124
        type: integer
        name: sensor

  - entity: sensor
    name: Secondary status
    category: diagnostic
    dps:
      - id: 125
        type: string
        name: sensor

  - entity: sensor
    name: Plant selection page
    category: diagnostic
    dps:
      - id: 108
        type: string
        name: sensor

  - entity: sensor
    name: Device info page
    category: diagnostic
    dps:
      - id: 109
        type: string
        name: sensor

  - entity: sensor
    name: Plant perception page
    category: diagnostic
    dps:
      - id: 110
        type: string
        name: sensor

  - entity: sensor
    name: Display page
    category: diagnostic
    dps:
      - id: 111
        type: string
        name: sensor

  - entity: sensor
    name: Sleep page behavior
    category: diagnostic
    dps:
      - id: 112
        type: string
        name: sensor

  - entity: sensor
    name: Perception
    category: diagnostic
    dps:
      - id: 113
        type: string
        name: sensor

  - entity: sensor
    name: Custom animation
    category: diagnostic
    dps:
      - id: 114
        type: string
        name: sensor

  - entity: sensor
    name: Localization
    category: diagnostic
    dps:
      - id: 115
