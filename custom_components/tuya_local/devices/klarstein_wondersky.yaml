    manufacturer: Klarstein
    model: Wondersky Smart 360W
    model_id: ACO14
entities:
  - entity: climate
    translation_key: heater
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: "heat"
      - id: 2
        type: integer
        name: temperature
        unit: C
        range:
          min: 5
          max: 50
      - id: 3
        type: integer
        name: current_temperature
      - id: 6
        type: boolean
        name: preset_mode
        mapping:
          - dps_val: false
            value: "none"
          - dps_val: true
            value: "eco"
      - id: 11
        type: string
        name: hvac_action
        mapping:
          - dps_val: "standby"
            value: "idle"
          - dps_val: "heating"
            value: "heating"
          - dps_val: "timer"
