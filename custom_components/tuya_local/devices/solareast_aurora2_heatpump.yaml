        class: measurement
  - entity: sensor
    class: power
    dps:
      - id: 104
        name: sensor
        type: integer
        unit: W
        mapping:
          - scale: 10
        class: measurement
  - entity: sensor
    class: energy
    dps:
      - id: 105
        name: sensor
        type: integer
        unit: kWh
        mapping:
          - scale: 100
        class: total_increasing
      - id: 18
        name: today
        type: integer
        unit: kWh
        mapping:
          - scale: 100
  - entity: sensor
    name: Economizer inlet temp
    category: diagnostic
    class: temperature
    dps:
      - id: 107
        name: sensor
        type: integer
        unit: "C"
        class: measurement
  - entity: sensor
    name: Economy inlet temp
    category: diagnostic
    class: temperature
    dps:
      - id: 108
        name: sensor
        type: integer
        unit: "C"
        class: measurement
  - entity: sensor
    translation_key: current_x
    translation_placeholders:
      x: "B"
    hidden: true
    dps:
      - id: 109
        name: sensor
        type: integer
        unit: A
        mapping:
          - scale: 1000
        class: measurement
  - entity: sensor
    translation_key: voltage_x
    translation_placeholders:
      x: "B"
    class: voltage
    hidden: true
