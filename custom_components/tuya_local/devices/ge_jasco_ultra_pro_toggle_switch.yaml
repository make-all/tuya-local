# Example DPS Status
# {'dps': {'1': False, '14': 'memory', '15': 'relay', '106': '3way_switch'}}
name: Toggle switch
products:
  - id: 7kvomtxxfqcrbiqq
    manufacturer: Jasco
    model: UltraPro Toggle Switch
  - id: nobhkdmuof1zhgle
    manufacturer: Loratap
    model: QCRR400W-WB2S
entities:
  - entity: light
    dps:
      - id: 1
        name: switch
        type: boolean
  - entity: select
    category: config
    translation_key: initial_state
    dps:
      - id: 14
        name: option
        type: string
        mapping:
          - dps_val: memory
            value: memory
          - dps_val: "on"
            value: "on"
          - dps_val: "off"
            value: "off"
  - entity: select
    name: Indicator Light
    category: config
    dps:
      - id: 15
        name: option
        type: string
        mapping:
          - dps_val: none
            value: Indicator LED off
          - dps_val: pos
            value: Indicate switch location
          - dps_val: relay
            value: Indicate switch on/off
  - entity: number
    translation_key: timer
    class: duration
    category: config
    dps:
      - id: 7
        type: integer
        optional: true
        name: value
        unit: min
        range:
          min: 0
          max: 86400
        mapping:
          - dps_val: null
          - scale: 60
            step: 60
