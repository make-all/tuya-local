name: Prosto Heater
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          constraint: preset_mode
          conditions:
            - dps_val: level_0
              value: fan_only
            - dps_val: level_1
              value: heat
            - dps_val: level_2
              value: heat
              hidden: true
    - id: 2
      type: integer
      name: temperature
      range:
        min: 18
        max: 45
    - id: 3
      type: integer
      name: current_temperature
    - id: 5
      name: preset_mode
      type: string
      mapping:
        - dps_val: "level_0"
          value: none
        - dps_val: "level_1"
          value: comfort
        - dps_val: "level_2"
          value: boost
    - id: 8
      type: boolean
      name: swing_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          value: "on"
secondary_entities:
  - entity: select
    name: Level
    icon: "mdi:signal"
    dps:
      - id: 4
        type: string
        name: option
        mapping:
          - dps_val: "normal"
            value: Full
          - dps_val: "auto"
            value: Auto
  - entity: select
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 19
        type: string
        name: option
        mapping:
          - dps_val: "cancel"
            value: "none"
          - dps_val: "1h"
            value: "1 Hour"
          - dps_val: "2h"
            value: "2 Hours"
          - dps_val: "3h"
            value: "3 Hours"
          - dps_val: "4h"
            value: "4 Hours"
          - dps_val: "5h"
            value: "5 Hours"
          - dps_val: "6h"
            value: "6 Hours"
          - dps_val: "7h"
            value: "7 Hours"
          - dps_val: "8h"
            value: "8 Hours"
  - entity: switch
    name: Window detection
    icon: "mdi:window-open-variant"
    category: config
    dps:
      - id: 101
        type: boolean
        name: switch
