name: Honeywell TP Series Dehumidifier
products:
  - id: anAaZAfvsdrdl9Oy
entities:
  - entity: humidifier
    class: dehumidifier
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 6
        name: humidity
        type: integer
        range:
          min: 15
          max: 90
        mapping:
          - step: 5
      - id: 8
        name: mode
        type: integer
        mapping:
          - dps_val: 0
            value: eco
          - dps_val: 2
            value: boost
      - id: 18
        name: current_humidity
        type: integer
  - entity: binary_sensor
    name: Filter cleaning reminder
    class: problem
    category: diagnostic
    dps:
      - id: 25
        type: boolean
        name: sensor
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 15
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 15
        type: bitfield
        name: fault_code
      - id: 15
        name: description
        type: bitfield
        mapping:
          - dps_val: 0
            value: OK
          - dps_val: 1
            value: Sensor fault
          - dps_val: 2
            value: Temperature fault
