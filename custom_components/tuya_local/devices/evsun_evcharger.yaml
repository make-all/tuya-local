name: EV charger
products:
  - id: e1kw2auo
    manufacturer: Andalung
    model: "Portable EV Charger"
entities:
  - entity: sensor
    class: energy
    dps:
      - id: 1
        optional: true
        type: integer
        name: sensor
        unit: kWh
        mapping:
          - scale: 100
        class: total_increasing
  - entity: sensor
    translation_key: status
    icon: "mdi:ev-station"
    class: enum
    dps:
      - id: 3
        type: string
        name: sensor
        mapping:
          - dps_val: charger_free
            value: available
          - dps_val: charger_insert
            value: plugged_in
          - dps_val: charger_free_fault
            value: fault_unplugged
          - dps_val: charger_wait
            value: waiting
          - dps_val: charger_charging
            value: charging
          - dps_val: charger_pause
            value: paused
          - dps_val: charger_end
            value: charged
          - dps_val: charger_fault
            value: fault
      - id: 23
        type: string
        name: system_version
  - entity: number
    name: Charging current
    class: current
    category: config
    dps:
      - id: 4
        type: integer
        name: value
        unit: A
        range:
          min: 6
          max: 32
  - entity: sensor
    class: power
    category: diagnostic
    dps:
      - id: 5
        optional: true
        type: integer
        name: sensor
        unit: kW
        mapping:
          - scale: 1000
        class: measurement
  - entity: sensor
    name: Phase A voltage
    class: voltage
    category: diagnostic
    dps:
      - id: 6
        type: base64
        optional: true
        name: sensor
        unit: V
        class: measurement
        mask: "FFFF000000000000"
        mapping:
          - scale: 10
  - entity: sensor
    name: Phase A current
    class: current
    category: diagnostic
    dps:
      - id: 6
        type: base64
        optional: true
        name: sensor
        unit: A
        class: measurement
        mask: "0000FFFFFF000000"
        mapping:
          - scale: 1000
  - entity: sensor
    name: Phase A power
    class: power
    category: diagnostic
    dps:
      - id: 6
        type: base64
        optional: true
        name: sensor
        unit: kW
        class: measurement
        mask: "0000000000FFFFFF"
        mapping:
          - scale: 1000
  - entity: sensor
    name: Total power
    class: power
    category: diagnostic
    dps:
      - id: 9
        type: integer
        name: sensor
        unit: kW
        class: measurement
        mapping:
          - scale: 1000
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 10
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 10
        type: bitfield
        name: fault_code
      - id: 10
        type: bitfield
        name: description
        mapping:
          - dps_val: 0
            value: ok
          - dps_val: 1
            value: Overcurrent
          - dps_val: 2
            value: Secondary overcurrent fault
          - dps_val: 4
            value: Overvoltage
          - dps_val: 8
            value: Undervoltage alarm
          - dps_val: 16
            value: Contactor adhesion
          - dps_val: 32
            value: Contactor fault
          - dps_val: 64
            value: Earth fault
          - dps_val: 128
            value: Meter hardware alarm
          - dps_val: 256
            value: Emergency stop fault
          - dps_val: 512
            value: CP fault
          - dps_val: 1024
            value: Meter communication fault
          - dps_val: 2048
            value: Card reader fault
          - dps_val: 4096
            value: Circuit short fault
          - dps_val: 8192
            value: Adhesion fault
          - dps_val: 16384
            value: Self-test alarm
          - dps_val: 32768
            value: Leakage current alarm
  - entity: text
    name: Alarm 1
    category: config
    icon: "mdi:bell-cog"
    hidden: true
    dps:
      - id: 11
        type: base64
        name: value
  - entity: text
    name: Alarm 2
    category: config
    icon: "mdi:bell-cog"
    hidden: true
    dps:
      - id: 12
        optional: true
        type: base64
        name: value
  - entity: sensor
    name: Connection
    icon: "mdi:ev-plug-type2"
    class: enum
    category: diagnostic
    dps:
      - id: 13
        type: string
        name: sensor
        mapping:
          - dps_val: controlpi_12v
            value: Standby
          - dps_val: controlpi_12v_pwm
            value: Communication initialising
          - dps_val: controlpi_9v
            value: Vehicle detected
          - dps_val: controlpi_9v_pwm
            value: Vehicle connected
          - dps_val: controlpi_6v
            value: Ready to charge
          - dps_val: controlpi_6v_pwm
            value: Charging
          - dps_val: controlpi_error
            value: Error
  - entity: select
    translation_key: charging_mode
    category: config
    dps:
      - id: 14
        type: string
        name: option
        mapping:
          - dps_val: charge_now
            value: immediate
          - dps_val: charge_pct
            value: charge_to_percent
          - dps_val: charge_energy
            value: fixed_charge
          - dps_val: charge_schedule
            value: scheduled_charge
          - dps_val: charge_delay
            value: delayed_charge
      - id: 33
        optional: true
        type: base64
        name: mode_set
  - entity: sensor
    name: Remaining
    class: energy_storage
    category: diagnostic
    dps:
      - id: 15
        optional: true
        type: integer
        name: sensor
        unit: kWh
        class: measurement
        mapping:
          - scale: 1000
  - entity: button
    name: Clear energy
    class: reestart
    category: config
    dps:
      - id: 16
        type: boolean
        name: button
  - entity: number
    name: Fixed charge
    class: energy_storage
    category: config
    dps:
      - id: 17
        type: integer
        name: value
        unit: kWh
        mapping:
          - scale: 100
        range:
          min: 1
          max: 20000
  - entity: switch
    icon: "mdi:ev-station"
    dps:
      - id: 18
        type: boolean
        name: switch
  - entity: text
    name: Charging time
    category: config
    icon: "mdi:car-clock"
    hidden: true
    dps:
      - id: 19
        type: base64
        optional: true
        name: value
  - entity: sensor
    name: Temperature
    class: temperature
    category: diagnostic
    dps:
      - id: 24
        type: integer
        name: sensor
        unit: C
        class: measurement
  - entity: sensor
    name: Charge
    class: energy_storage
    dps:
      - id: 25
        type: integer
        name: sensor
        unit: kWh
        mapping:
          - scale: 100
  - entity: binary_sensor
    class: connectivity
    category: diagnostic
    dps:
      - id: 27
        type: string
        name: sensor
        mapping:
          - dps_val: online
            value: true
          - dps_val: offline
            value: false
  - entity: number
    name: Delayed charge timer
    category: config
    class: duration
    translation_key: timer
    dps:
      - id: 28
        type: integer
        name: value
        unit: h
        range:
          min: 0
          max: 12
