name: Combo heat pump
products:
  - id: l01fseshej0xmz8x
    manufacturer: Arcelik
    model: AHPH-MM

entities:
  # SWITCH ENTİTELERİ
  - entity: switch
    name: Power
    icon: "mdi:power"
    category: config
    dps:
      - id: 1
        type: boolean
        name: switch

  - entity: switch
    name: Mute
    icon: "mdi:volume-off"
    category: config
    dps:
      - id: 101
        type: boolean
        name: switch

  - entity: switch
    name: Holiday Mode
    icon: "mdi:beach"
    category: config
    dps:
      - id: 165
        type: boolean
        name: switch

  # BINARY SENSOR ENTİTELERİ
  - entity: binary_sensor
    class: problem
    name: Fault Status
    category: diagnostic
    dps:
      - id: 6
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true

  - entity: binary_sensor
    class: safety
    name: Protection Status
    category: diagnostic
    dps:
      - id: 110
        type: boolean
        name: sensor

  - entity: binary_sensor
    class: cold
    name: Freeze Status
    category: diagnostic
    dps:
      - id: 114
        type: boolean
        name: sensor

  - entity: binary_sensor
    class: heat
    name: Defrost Status
    category: diagnostic
    dps:
      - id: 115
        type: boolean
        name: sensor

  - entity: binary_sensor
    class: running
    name: Pump Status
    category: diagnostic
    dps:
      - id: 116
        type: boolean
        name: sensor

  - entity: binary_sensor
    class: opening
    name: Valve Status
    category: diagnostic
    dps:
      - id: 117
        type: boolean
        name: sensor

  - entity: binary_sensor
    class: problem
    name: Fault Flag
    category: diagnostic
    dps:
      - id: 130
        type: boolean
        name: sensor

  # NUMBER ENTİTELERİ (Sıcaklık Ayarları)
  - entity: number
    name: Cool Temperature Set
    icon: "mdi:thermometer"
    mode: box
    category: config
    dps:
      - id: 102
        type: integer
        name: value
        unit: C
        range:
          min: 70
          max: 250
        mapping:
          - scale: 10
            step: 10

  - entity: number
    name: Heat Temperature Set
    icon: "mdi:thermometer"
    mode: box
    category: config
    dps:
      - id: 103
        type: integer
        name: value
        unit: C
        range:
          min: 250
          max: 650
        mapping:
          - scale: 10
            step: 10

  - entity: number
    name: Hot Water Temperature Set
    icon: "mdi:water-thermometer"
    mode: box
    category: config
    dps:
      - id: 104
        type: integer
        name: value
        unit: C
        range:
          min: 250
          max: 600
        mapping:
          - scale: 10
            step: 10

  - entity: number
    name: Auto Temperature Set
    icon: "mdi:thermometer-auto"
    mode: box
    category: config
    dps:
      - id: 105
        type: integer
        name: value
        unit: C
        range:
          min: 70
          max: 600
        mapping:
          - scale: 10
            step: 10

  # SELECT ENTİTESİ
  - entity: select
    name: Work Mode
    icon: "mdi:air-conditioner"
    category: config
    dps:
      - id: 109
        type: string
        name: option
        mapping:
          - dps_val: "cool"
            value: "cool"
          - dps_val: "heat"
            value: "heat"
          - dps_val: "auto"
            value: "auto"
          - dps_val: "hot_water"
            value: "hot_water"
          - dps_val: "cool_hot_water"
            value: "cool_hot_water"
          - dps_val: "heat_hot_water"
            value: "heat_hot_water"
          - dps_val: "auto_dhw"
            value: "auto_dhw"

  # SICAKLIK SENSÖRLERI
  - entity: sensor
    name: In Water Temperature
    class: temperature
    category: diagnostic
    dps:
      - id: 106
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 10

  - entity: sensor
    name: Out Water Temperature
    class: temperature
    category: diagnostic
    dps:
      - id: 107
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 10

  - entity: sensor
    name: Tank Temperature
    class: temperature
    category: diagnostic
    dps:
      - id: 108
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 10

  - entity: sensor
    name: Ambient Temperature
    class: temperature
    category: diagnostic
    dps:
      - id: 118
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 10

  - entity: sensor
    name: Disc Temperature
    class: temperature
    category: diagnostic
    dps:
      - id: 119
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 10

  - entity: sensor
    name: Back Temperature
    class: temperature
    category: diagnostic
    dps:
      - id: 120
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 10

  - entity: sensor
    name: Indoor Temperature
    class: temperature
    category: diagnostic
    dps:
      - id: 181
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 10

  # DİĞER SENSÖRLER
  - entity: sensor
    name: Compressor Frequency
    class: frequency
    category: diagnostic
    dps:
      - id: 121
        type: integer
        name: sensor
        unit: Hz
        class: measurement

  - entity: sensor
    name: Main EEV Position
    icon: "mdi:pipe-valve"
    category: diagnostic
    dps:
      - id: 122
        type: integer
        name: sensor
        unit: step
        class: measurement

  - entity: sensor
    name: Auxiliary EEV Position
    icon: "mdi:pipe-valve"
    category: diagnostic
    dps:
      - id: 123
        type: integer
        name: sensor
        unit: step
        class: measurement

  - entity: sensor
    name: AC Fan
    icon: "mdi:fan-auto"
    class: enum
    category: diagnostic
    dps:
      - id: 124
        type: string
        name: sensor
        mapping:
          - dps_val: close
            value: "off"
          - dps_val: low_spd
            value: "low"
          - dps_val: high_spd
            value: "high"

  - entity: sensor
    name: DC Fan 1 Speed
    icon: "mdi:fan-speed-1"
    category: diagnostic
    dps:
      - id: 125
        type: integer
        name: sensor
        unit: RPM
        class: measurement

  - entity: sensor
    name: DC Fan 2 Speed
    icon: "mdi:fan-speed-2"
    category: diagnostic
    dps:
      - id: 126
        type: integer
        name: sensor
        unit: RPM
        class: measurement

  - entity: sensor
    name: Water Flow Rate
    icon: "mdi:gauge"
    category: diagnostic
    dps:
      - id: 127
        type: integer
        name: sensor
        unit: m³/h
        class: measurement
        mapping:
          - scale: 10

  - entity: sensor
    class: voltage
    name: AC Voltage
    icon: "mdi:lightning-bolt"
    category: diagnostic
    dps:
      - id: 128
        type: integer
        optional: true
        name: sensor
        unit: V
        class: measurement

  - entity: sensor
    class: current
    name: AC Current
    icon: "mdi:current-ac"
    category: diagnostic
    dps:
      - id: 129
        type: integer
        optional: true
        name: sensor
        unit: A
        class: measurement
        mapping:
          - scale: 10