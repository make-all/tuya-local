name: Insoma Water Timer Valve
products:
  - id: nxquc5lb
    model: SOP10
    manufacturer: Insoma
entities:
  - entity: valve
    class: water
    dps:
      - id: 1
        type: boolean
        name: valve
      - id: 13
        type: string
        name: weather
        optional: true
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 7
        type: integer
        name: sensor
        unit: "%"
  - entity: sensor
    name: Operation
    category: diagnostic
    dps:
      - id: 12
        type: string
        name: sensor
  - entity: sensor
    name: Accumulated use time
    category: diagnostic
    class: duration
    dps:
      - id: 9
        type: integer
        name: sensor
        unit: s
  - entity: sensor
    name: Last use time
    category: diagnostic
    class: duration
    dps:
      - id: 15
        type: integer
        name: sensor
        unit: s
        optional: true
  - entity: select
    name: Weather delay
    translation_key: timer
    icon: "mdi:weather-cloudy-clock"
    category: config
    dps:
      - id: 10
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: "24h"
            value: "24h"
          - dps_val: "48h"
            value: "48h"
          - dps_val: "72h"
            value: "72h"
  - entity: number
    name: Irrigation time
    category: config
    class: duration
    translation_key: timer
    dps:
      - id: 11
        type: integer
        name: value
        unit: min
        optional: true
        range:
          min: 0
          max: 86400
        mapping:
          - scale: 60
            step: 60
