name: Portable power station
products:
  - id: 38dwmljaokq3yclf
    manufacturer: Oscal
    model: PowerMax 6000
entities:
  - entity: sensor
    class: battery
    dps:
      - id: 1
        type: integer
        name: sensor
        unit: "%"
        class: measurement
      - id: 112
        type: integer
        optional: true
        name: power_packs
  - entity: switch
    name: AC power
    dps:
      - id: 6
        type: boolean
        name: switch
      - id: 102
        type: string
        name: sw_version
  - entity: switch
    name: DC power
    dps:
      - id: 7
        type: boolean
        name: switch
  - entity: select
    name: Light
    icon: "mdi:led"
    dps:
      - id: 9
        type: string
        name: option
        mapping:
          - dps_val: "off"
            value: "Off"
          - dps_val: bright
            value: Dim
          - dps_val: high_bright
            value: Bright
          - dps_val: sos
            value: Emergency
          - dps_val: breath
            value: Pulse
          - dps_val: flash
            value: Flash
  - entity: sensor
    class: temperature
    name: Battery temperature
    category: diagnostic
    dps:
      - id: 10
        type: integer
        name: sensor
        class: measurement
      - id: 24
        type: string
        name: unit
        mapping:
          - dps_val: c
            value: C
          - dps_val: f
            value: F
  - entity: switch
    translation_key: keytone
    category: config
    dps:
      - id: 12
        type: boolean
        name: switch
  - entity: switch
    name: USB
    dps:
      - id: 19
        type: boolean
        name: switch
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 24
        type: string
        name: option
        mapping:
          - dps_val: c
            value: celsius
          - dps_val: f
            value: fahrenheit
  - entity: switch
    name: Beep
    category: config
    dps:
      - id: 25
        type: boolean
        name: switch
  - entity: sensor
    class: duration
    name: Generation time
    category: diagnostic
    dps:
      - id: 37
        type: integer
        name: sensor
        unit: h
        class: measurement
  - entity: switch
    name: Notifications
    category: config
    dps:
      - id: 101
        type: boolean
        name: switch
  - entity: sensor
    name: Total input
    class: power
    category: diagnostic
    dps:
      - id: 103
        type: integer
        name: sensor
        unit: W
        class: measurement
  - entity: sensor
    name: Total output
    class: power
    category: diagnostic
    dps:
      - id: 104
        type: integer
        name: sensor
        unit: W
        class: measurement
  - entity: sensor
    name: AC output
    class: power
    category: diagnostic
    dps:
      - id: 105
        type: integer
        name: sensor
        unit: W
        class: measurement
  - entity: number
    name: Charge limit
    category: config
    icon: "mdi:battery-charging-90"
    dps:
      - id: 106
        type: integer
        name: value
        unit: "%"
        range:
          min: 70
          max: 100
  - entity: number
    name: Discharge limit
    category: config
    icon: "mdi:battery-20"
    dps:
      - id: 107
        type: integer
        name: value
        unit: "%"
        range:
          min: 0
          max: 30
  - entity: sensor
    name: Estimated battery life
    class: duration
    category: diagnostic
    dps:
      - id: 108
        type: integer
        name: sensor
        unit: d
  - entity: select
    name: Display timeout
    icon: "mdi:television-ambient-light"
    translation_key: timer
    category: config
    dps:
      - id: 109
        type: string
        name: option
        mapping:
          - dps_val: "1min"
            value: "1m"
          - dps_val: "5min"
            value: "5m"
          - dps_val: "10min"
            value: "10m"
          - dps_val: "30min"
            value: "30m"
          - dps_val: "never_close"
            value: "cancel"
  - entity: sensor
    class: enum
    translation_key: status
    category: diagnostic
    dps:
      - id: 110
        type: string
        name: sensor
        mapping:
          - dps_val: "1"
            value: charging
          - dps_val: "2"
            value: discharging
          - dps_val: "0"
            value: standby
  - entity: sensor
    name: AC input
    class: power
    category: diagnostic
    dps:
      - id: 111
        type: integer
        name: sensor
        unit: W
        class: measurement
  - entity: sensor
    name: Solar input
    class: power
    category: diagnostic
    dps:
      - id: 113
        type: integer
        name: sensor
        unit: W
        class: measurement
  - entity: switch
    name: Slow charge
    category: config
    icon: "mdi:battery-charging"
    dps:
      - id: 114
        type: boolean
        name: switch
  - entity: sensor
    name: DC output
    class: power
    category: diagnostic
    dps:
      - id: 116
        type: integer
        name: sensor
        unit: W
        class: measurement
  - entity: sensor
    name: USB output
    class: power
    category: diagnostic
    dps:
      - id: 117
        type: integer
        name: sensor
        unit: W
        class: measurement
        mapping:
          - scale: 10
  - entity: text
    name: Emergency message
    category: config
    icon: "mdi:dots-horizontal"
    dps:
      - id: 118
        type: string
        name: value
        range:
          min: 0
          max: 255
  - entity: sensor
    name: Pack 1
    class: battery
    category: diagnostic
    dps:
      - id: 120
        type: integer
        name: sensor
        unit: "%"
        class: measurement
      - id: 119
