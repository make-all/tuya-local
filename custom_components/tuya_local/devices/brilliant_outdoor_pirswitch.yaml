name: PIR switch
products:
  - id: kwkq8icRxCrxXEAC
    manufacturer: Brilliant Smart
    model: PIR outdoor sensor
entities:
  - entity: light
    icon: "mdi:light-flood-down"
    dps:
      - id: 107
        type: boolean
        name: switch
  - entity: number
    name: Daylight threshold
    class: illuminance
    category: config
    icon: "mdi:theme-light-dark"
    dps:
      - id: 102
        type: integer
        name: value
        unit: lx
        range:
          min: 0
          max: 2000
  - entity: number
    class: duration
    category: config
    dps:
      - id: 103
        type: integer
        name: value
        unit: s
        range:
          min: 10
          max: 600
  - entity: select
    translation_key: light_mode
    category: config
    dps:
      - id: 104
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: auto
          - dps_val: "1"
            value: "on"
          - dps_val: "2"
            value: flash
  - entity: select
    name: Sensitivity
    icon: "mdi:motion-sensor"
    category: config
    dps:
      - id: 106
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: low
          - dps_val: "1"
            value: medium
          - dps_val: "2"
            value: high
  - entity: binary_sensor
    class: motion
    category: diagnostic
    dps:
      - id: 108
        type: boolean
        name: sensor
