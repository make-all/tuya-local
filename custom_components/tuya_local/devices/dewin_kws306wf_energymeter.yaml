name: Energy meter
products:
  - id: rw34oa0bvgg3arsh
    manufacturer: Dewin
    model: KWS-306WF
  - id: 8afses1qqzgmof1w
    manufacturer: Komsi
    model: KWS-306WF
entities:
  - entity: sensor
    class: energy
    category: diagnostic
    dps:
      - id: 1
        type: integer
        optional: true
        name: sensor
        unit: kWh
        class: total_increasing
        mapping:
          - scale: 100
          - dps_val: null
            value_redirect: alt
      - id: 136
        type: integer
        optional: true
        name: alt
        mapping:
          - scale: 100
  - entity: sensor
    class: power
    category: diagnostic
    dps:
      - id: 9
        type: integer
        optional: true
        name: sensor
        unit: kW
        class: measurement
        mapping:
          - scale: 1000
          - dps_val: null
            value_redirect: alt
      - id: 135
        type: integer
        optional: true
        name: alt
        mapping:
          - scale: 1000
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 10
        type: bitfield
        optional: true
        name: sensor
        mapping:
          - dps_val: null
            value: false
          - dps_val: 0
            value: false
          - value: true
      - id: 10
        type: bitfield
        optional: true
        name: fault_code
      - id: 10
        type: bitfield
        optional: true
        name: description
        mapping:
          - dps_val: 0
            value: ok
          - dps_val: 1
            value: overvoltage
          - dps_val: 2
            value: undervoltage
          - dps_val: 4
            value: overcurrent
          - dps_val: 8
            value: overpower
          - dps_val: 16
            value: overpower
          - dps_val: 32
            value: overtemperature
          - dps_val: 64
            value: voltage_imbalance
          - dps_val: 128
            value: current_balance
  - entity: switch
    dps:
      - id: 16
        type: boolean
        optional: true
        name: switch
        mapping:
          - dps_val: null
            value_redirect: alt
      - id: 141
        type: boolean
        optional: true
        name: alt
  - entity: sensor
    class: power_factor
    category: diagnostic
    dps:
      - id: 101
        type: integer
        name: sensor
        class: measurement
        mapping:
          - scale: 100
  - entity: sensor
