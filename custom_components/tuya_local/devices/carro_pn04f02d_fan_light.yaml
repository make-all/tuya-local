name: Ceiling fan
products:
  - id: 6ahfblexspuaem65
    name: Carro PN-04F02D
primary_entity:
  entity: light
  dps:
    - id: 20
      type: boolean
      name: switch
    - id: 21
      type: string
      # Shows in the instruction set with standard white/colour/scene/music properties
      # but this is a dimming switch and doesn't have color/scene dps
      name: work_mode
      optional: true
    - id: 22
      name: brightness
      type: integer
      range:
        min: 10
        max: 1000
      mapping:
        - scale: 3.92
    - id: 28
      type: string
      name: control_data
      optional: true
secondary_entities:
  - entity: fan
    dps:
      - id: 60
        type: boolean
        name: switch
      - id: 62
        type: integer 
        name: speed
        mapping:
          - dps_val: 1
            value: 33 
          - dps_val: 2
            value: 66 
          - dps_val: 3
            value: 100 
