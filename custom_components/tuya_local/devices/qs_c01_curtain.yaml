name: Curtain module
products:
  - id: ujrix5o9vgovrctb
    name: QS-WIFI-C01
  - id: ol1uhvza
    name: QS-ZIGBEE-C01
entities:
  - entity: cover
    class: curtain
    dps:
      - id: 1
        name: control
        type: string
        mapping:
          - dps_val: open
            value: open
          - dps_val: close
            value: close
          - dps_val: stop
            value: stop
      - id: 2
        name: position
        type: integer
        unit: "%"
        range:
          min: 0
          max: 100
        mapping:
          - step: 10
  - entity: select
    name: Motor reverse mode
    category: config
    icon: "mdi:sign-direction"
    dps:
      - id: 8
        name: option
        type: string
        mapping:
          - dps_val: forward
            value: Forward
          - dps_val: back
            value: Back
  - entity: number
    name: Travel time
    category: config
    class: duration
    icon: "mdi:timer"
    dps:
      - id: 10
        name: value
        type: integer
        unit: s
        range:
          min: 1
          max: 60
