entities:
  - entity: fan
    icon: "mdi:air-purifier"
    translation_key: fan_with_presets
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 4
        name: speed
        type: string
        mapping:
          - dps_val: speed_1
            value: 25
          - dps_val: speed_2
            value: 50
          - dps_val: speed_3
            value: 75
          - dps_val: speed_4
            value: 100
      - id: 3
        type: string
        name: preset_mode
        mapping:
          - dps_val: manual
            value: normal
          - dps_val: auto
            value: smart
          - dps_val: sleep
            value: sleep
  - entity: sensor
    class: pm25
    dps:
      - id: 2
        type: integer
        name: sensor
        class: measurement
        unit: ugm3
  - entity: sensor
    name: Filter
    category: diagnostic
    icon: "mdi:air-filter"
    dps:
      - id: 5
        type: integer
        name: sensor
        unit: "%"
  - entity: switch
    translation_key: ionizer
    category: config
    dps:
      - id: 6
        type: boolean
        name: switch
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 7
        type: boolean
        name: lock
  - entity: switch
    translation_key: uv_sterilization
    category: config
    dps:
      - id: 9
        name: switch
        type: boolean
  - entity: sensor
    name: Filter remaining
    category: diagnostic
    class: duration
    dps:
      - id: 16
        name: sensor
        type: integer
        unit: h
  - entity: button
    translation_key: filter_reset
    category: diagnostic
    dps:
      - id: 11
        type: boolean
        name: button
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 18
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: "1h"
            value: "1h"
          - dps_val: "2h"
            value: "2h"
          - dps_val: "3h"
            value: "3h"
          - dps_val: "4h"
            value: "4h"
          - dps_val: "5h"
            value: "5h"
