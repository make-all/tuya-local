        type: integer
        class: measurement
        name: sensor
        unit: pCi/L
        range:
          min: 0
          max: 999
        mapping:
          - scale: 100
            step: 1
  - entity: switch
    name: Screen backlight
    icon: "mdi:monitor"
    category: config
    dps:
      - id: 107
        type: boolean
        name: switch
  - entity: sensor
    name: Yellow warning
    class: enum
    icon: "mdi:alert-outline"
    category: diagnostic
    dps:
      - id: 108
        type: string
        name: sensor
        mapping:
          - dps_val: mormal
            value: Normal
