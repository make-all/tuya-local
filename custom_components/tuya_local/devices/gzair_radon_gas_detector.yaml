name: gzair_radon_gas_detector
products:
  - id: wgaxdhly7e9irlze
    model: PT07
entities:
  - entity: sensor
    class: volatile_organic_compounds
    name: Radon gas - current
    dps:
      - id: 2
        type: integer
        class: measurement
        name: sensor
        unit: pCi/L
        range:
          min: 0
          max: 999
        mapping:
          - scale: 100
            step: 1
  - entity: sensor
    name: Tamper alarm
    class: enum
    icon: "mdi:radioactive"
    category: diagnostic
    dps:
      - id: 4
        type: boolean
        name: sensor
  - entity: select
    name: Alaram volume
    icon: "mdi:speaker"
    translation_key: volume
    category: config
    dps:
      - id: 5
        type: string
        name: option
        mapping:
          - dps_val: low
            value: Low
          - dps_val: middle
            value: Middle
          - dps_val: high
            value: High
          - dps_val: mute
            value: Mute
  - entity: select
    name: Alaram ringtone
    icon: "mdi:speaker"
    translation_key: volume
    category: config
    dps:
      - id: 6
        type: string
        name: option
        mapping:
          - dps_val: 1
            value: 1
          - dps_val: 2
            value: 2
          - dps_val: 3
            value: 3
          - dps_val: 4
            value: 4
          - dps_val: 5
            value: 5
  - entity: number
    name: Duration of serious warning
    translation_key: timer
    class: duration
    category: config
    icon: "mdi:timer"
    dps:
      - id: 7
        type: integer
        name: value
        range:
          min: 0
          max: 60
        unit: s
  - entity: switch
    name: Auto check
    icon: "mdi:wrench-check-outline"
    category: config
    dps:
      - id: 8
        type: boolean
        name: switch
  - entity: sensor
    name: Self-check result
    class: enum
    icon: "mdi:wrench-check-outline"
    category: diagnostic
    dps:
      - id: 9
        type: string
        name: sensor
        mapping:
          - dps_val: checking
            value: Checking ...
          - dps_val: check_success
            value: Success
          - dps_val: check_failure
            value: Failure
          - dps_val: other
            value: Other
  - entity: sensor
    name: Pre-heat
    class: enum
    icon: "mdi:sun-thermometer"
    category: diagnostic
    dps:
      - id: 10
        type: boolean
        name: sensor
  - entity: switch
    name: Alaram switch
    icon: "mdi:alarm"
    category: config
    dps:
      - id: 13
        type: boolean
        name: switch
  - entity: switch
    name: Muffling
    icon: "mdi:alarm"
    category: config
    dps:
      - id: 16
        type: boolean
        name: switch
  - entity: sensor
    class: volatile_organic_compounds
    name: Detection value
    dps:
      - id: 101
        type: integer
        class: measurement
        name: sensor
        unit: pCi/L
        range:
          min: 0
          max: 999
        mapping:
          - scale: 100
            step: 1
  - entity: number
    name: Sever level threshold
    category: config
    class: volatile_organic_compounds
    dps:
      - id: 102
        type: integer
        name: value
        unit: pCi/L
        range:
          min: 0
          max: 999
        mapping:
          - scale: 10
            step: 1
            default: 9.90
  - entity: number
    name: Bad level threshold
    category: config
    class: volatile_organic_compounds
    dps:
      - id: 103
        type: integer
        name: value
        unit: pCi/L
        range:
          min: 0
          max: 999
        mapping:
          - scale: 10
            step: 1
            default: 9.90
  - entity: sensor
    class: volatile_organic_compounds
    name: Radon gas - average daily
    dps:
      - id: 104
        type: integer
        class: measurement
        name: sensor
        unit: pCi/L
        range:
          min: 0
          max: 999
        mapping:
          - scale: 100
            step: 1
  - entity: sensor
    class: volatile_organic_compounds
    name: Radon gas - average weekly
    dps:
