entities:
  - entity: valve
    dps:
      - id: 1
        type: boolean
        name: valve
  - entity: switch
    icon: "mdi:valve"
    deprecated: valve
    category: config
    dps:
      - id: 1
        type: boolean
        name: switch
  - entity: number
    translation_key: timer
    class: duration
    category: config
    dps:
      - id: 7
        name: value
        type: integer
        range:
          min: 0
          max: 86400
        unit: s
  - entity: select
    translation_key: initial_state
    category: config
    dps:
      - id: 14
        type: string
        name: option
        mapping:
          - dps_val: "off"
            value: "off"
          - dps_val: "on"
            value: "on"
          - dps_val: memory
            value: memory
