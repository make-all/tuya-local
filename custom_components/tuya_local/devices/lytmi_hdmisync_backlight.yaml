name: HDMI sync backlight
products:
  - id: js0t2z9y1tnphvds
    name: Lytmi Fantasy/Neo 3
  - id: bfedc6cf9dcae291b04ecj
    name: Lytmi Fantasy 3
primary_entity:
  entity: light
  dps:
    - id: 20
      name: switch
      type: boolean
    - id: 22
      name: brightness
      type: integer
      range:
        min: 10
        max: 1000
      mapping:
        - scale: 3.92
    - id: 24
      name: rgbhsv
      type: hex
      format:
        - name: h
          bytes: 2
          range:
            min: 0
            max: 360
        - name: s
          bytes: 2
          range:
            min: 0
            max: 1000
        - name: v
          bytes: 2
          range:
            min: 0
            max: 1000
    - id: 107
      type: boolean
      name: unknown_107

secondary_entities:
  - entity: switch
    name: TV synchronization switch
    category: config
    dps:
      - id: 109
        name: switch
        type: boolean
  - entity: select
    name: HDMI Input
    icon: "mdi:hdmi-port"
    category: config
    dps:
      - id: 105
        type: integer
        name: option
        mapping:
          - dps_val: 0
            value: HDMI 1
          - dps_val: 1
            value: HDMI 2
          - dps_val: 2
            value: HDMI 3
          - dps_val: 3
            value: HDMI 4
  - entity: select
    name: Setup side
    icon: "mdi:arrow-collapse-horizontal"
    category: config
    dps:
      - id: 101
        type: integer
        name: option
        mapping:
          - dps_val: 0
            value: Right
          - dps_val: 1
            value: Left
  - entity: number
    category: config
    name: Degree of diffusion
    type: integer
    mode: slider
    dps:
      - id: 108
        name: value
        type: integer
        precision: 0
        range:
          min: 10
          max: 1000
        mapping:
          - scale: 10
            step: 10
  - entity: select
    name: Scene
    format:
      - name: scene_num
        bytes: 2
        range:
          min: 1
          max: 8
    icon: "mdi:palette"
