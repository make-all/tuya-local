name: HDMI sync backlight
products:
  - id: js0t2z9y1tnphvds
    manufacturer: Lytmi
    model: Fantasy/Neo 3
  - id: s9tscadzzt5s2cz3
    manufacturer: Fancy LEDs
    model: 3 HDMI 2.1 sync box
  - id: 9cgdcqpe9iqg9tjn
    manufacturer: Fancy LEDs
    model: 3 HDMI 2.1 sync box
entities:
  - entity: light
    dps:
      - id: 20
        name: switch
        type: boolean
      - id: 22
        name: brightness
        type: integer
        range:
          min: 10
          max: 1000
      - id: 24
        name: rgbhsv
        type: hex
        format:
          - name: h
            bytes: 2
            range:
              min: 0
              max: 360
          - name: s
            bytes: 2
            range:
              min: 0
              max: 1000
          - name: w
            bytes: 2
            range:
              min: 0
              max: 1000
      - id: 23
        type: integer
        optional: true
        name: color_temp
        range:
          min: 0
          max: 1000
        mapping:
          - target_range:
              min: 2700
              max: 6500
      - id: 23
        type: integer
        optional: true
        name: color_temp_supported
        hidden: true
        mapping:
          - dps_val: null
            value: false
          - value: true
      - id: 25
        type: string
        name: color_mode
        mapping:
          - dps_val: "88000000000000000000000000000000"
            available: color_temp_supported
            value: color_temp
          - dps_val: "97000000000000000000000000000000"
            value: hs
          - value: hs
            hidden: true
  - entity: switch
    name: TV synchronization switch
    category: config
    dps:
      - id: 109
        name: switch
        type: boolean
  - entity: switch
    name: HDMI enable
    category: config
    dps:
      - id: 107
        type: boolean
        name: switch
  - entity: select
    name: HDMI input
    icon: "mdi:hdmi-port"
    category: config
    dps:
      - id: 105
        type: integer
        name: option
        mapping:
          - dps_val: 0
            value: HDMI 1
          - dps_val: 1
            value: HDMI 2
          - dps_val: 2
            value: HDMI 3
          - dps_val: 3
            value: HDMI 4
  - entity: select
    name: Setup side
    icon: "mdi:arrow-collapse-horizontal"
    category: config
    dps:
      - id: 101
        type: integer
        name: option
        mapping:
          - dps_val: 0
            value: Left
          - dps_val: 1
            value: Right
  - entity: number
    category: config
    name: Degree of diffusion
    mode: slider
    dps:
      - id: 108
        name: value
        type: integer
        precision: 0
        range:
          min: 10
          max: 1000
        mapping:
          - scale: 10
            step: 10
  - entity: text
    translation_key: scene
    category: config
    hidden: true
    dps:
      - id: 25
        name: value
        type: hex
