name: Water heat pump
products:
  - id: hd8ubtj2bz38vuak
    manufacturer: ALMEVO
    model: HPHTXXXXXXXPW
#   - id: UNKNOWN
#     manufacturer: Powerworld
#     model: PW58330
entities:
  - entity: water_heater
    translation_only_key: water_air
    dps:
      - id: 1
        type: boolean
        name: operation_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: heat_pump
      - id: 6
        type: string
        name: temperature_unit
        mapping:
          - dps_val: f
            value: F
          - value: C
      - id: 108
        type: integer
        name: current_temperature
      - id: 118
        type: string
        optional: true
        name: parameter_group_1
      - id: 119
        type: string
        optional: true
        name: parameter_group_2
      - id: 120
        type: string
        optional: true
        name: parameter_group_3
      - id: 121
        type: string
        optional: true
        name: parameter_group_4
      - id: 122
        type: string
        optional: true
        name: parameter_group_5
      - id: 123
        type: string
        optional: true
        name: parameter_group_6
      - id: 124
        type: string
        optional: true
        name: parameter_group_7
  - entity: select
    translation_key: heat_pump_mode
    category: config
    dps:
      - id: 5
        type: string
        name: option
        mapping:
          - dps_val: wth
            value: hotwater
          - dps_val: heat
            value: heat
          - dps_val: cool
            value: cool
          - dps_val: wth_heat
            value: hotwater_heat
          - dps_val: wth_cool
            value: hotwater_cool
  - entity: climate
    translation_key: heater
    dps:
      - id: 2
        type: string
        name: preset_mode
        mapping:
          - dps_val: smart
            value: comfort
          - dps_val: strong
            value: boost
          - dps_val: mute
            value: sleep
      - id: 5
        type: string
        name: hvac_mode
        mapping:
          - dps_val: wth
            value: "off"
          - dps_val: heat
            value: heat
            hidden: true
          - dps_val: cool
            value: cool
            hidden: true
          - dps_val: wth_heat
            value: heat
          - dps_val: wth_cool
            value: cool
      - id: 6
        type: string
        name: temperature_unit
        mapping:
          - dps_val: f
            value: F
          - value: C
      - id: 103
        type: integer
        optional: true
        name: current_temperature
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 6
        type: string
        name: option
        mapping:
          - dps_val: c
            value: celsius
          - dps_val: f
            value: fahrenheit
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 15
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 15
        type: bitfield
        name: fault_code
  - entity: sensor
    name: Inlet temperature
