name: Goldair Dehumidifier
legacy_type: dehumidifier
primary_entity:
  entity: humidifier
  class: dehumidifier
  dps:
    - id: 1
      name: switch
      type: boolean
      mapping:
        - dps_val: false
          icon: "mdi:air-humidifier-off"
          icon_priority: 3
        - dps_val: true
          icon: "mdi:air-humidifier"
          icon_priority: 6
    - id: 2
      name: mode
      type: string
      mapping:
        - dps_val: "0"
          value: "Normal"
        - dps_val: "1"
          value: "Low"
        - dps_val: "2"
          value: "High"
        - dps_val: "3"
          value: "Dry clothes"
          icon: "mdi:tshirt-crew-outline"
          icon_priority: 5
    - id: 4
      type: integer
      name: humidity
      range:
        min: 30
        max: 80
      mapping:
        - step: 5
    - id: 5
      type: boolean
      name: air_clean_on
      hidden: true
      mapping:
        - dps_val: true
          icon: "mdi:air-purifier"
          icon_priority: 4
    - id: 11
      type: bitfield
      name: error
      mapping:
        - dps_val: 8
          value: "Tank full or missing"
          icon: "mdi:cup-water"
          icon_priority: 1
        - dps_val: 0
          value: "OK"
      readonly: true
    - id: 12
      type: string
      name: unknown_12
    - id: 101
      type: boolean
      name: unknown_101
      readonly: true
    - id: 103
      type: integer
      name: current_temperature
      readonly: true
    - id: 104
      type: integer
      name: current_humidity
      readonly: true
    - id: 105
      type: boolean
      name: defrosting
      mapping:
        - dps_val: true
          icon: "mdi:snowflake-melt"
          icon_priority: 2
      readonly: true
secondary_entities:
  - entity: fan
    name: Fan
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 2
        name: dehumidifier_mode
        type: string
        hidden: true
      - id: 6
        type: string
        name: speed
        mapping:
          - dps_val: "1"
            value: 50
            constraint: dehumidifier_mode
            conditions:
              - dps_val: "2"
                invalid: true
              - dps_val: "3"
                invalid: true              
          - dps_val: "3"
            value: 100
            constraint: dehumidifier_mode
            conditions:
              - dps_val: "1"
                invalid: true
  - entity: climate
    legacy_class: ".dehumidifier.climate.GoldairDehumidifier"
    name: Dehumidifier as Climate
    deprecated: humidifier and fan
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: False
            value: "off"
            icon: mdi:air-humidifier-off
            icon_priority: 3
          - dps_val: True
            value: "dry"
            icon: mdi:air-humidifier
            icon_priority: 6
      - id: 2
        type: string
        name: preset_mode
        mapping:
          - dps_val: "0"
            constraint: air_clean_on
            conditions:
              - dps_val: true
                value: "Air clean"
              - dps_val: false
                value: "Normal"
          - dps_val: "1"
            constraint: air_clean_on
            conditions:
              - dps_val: true
                value: "Air clean"
              - dps_val: false
                value: "Low"
          - dps_val: "2"
            constraint: air_clean_on
            conditions:
              - dps_val: true
                value: "Air clean"
              - dps_val: false
                value: "High"
          - dps_val: "3"
            constraint: air_clean_on
            conditions:
              - dps_val: true
                value: "Air clean"
              - dps_val: false
                value: "Dry clothes"
                icon: "mdi:tshirt-crew-outline"
                icon_priority: 5
      - id: 4
        type: integer
        name: humidity
        range:
          min: 30
          max: 80
        mapping:
          - step: 5
            constraint: preset_mode
            conditions:
              - dps_val: "1"
                invalid: true
              - dps_val: "2"
                invalid: true
              - dps_val: "3"
                invalid: true
      - id: 5
        type: boolean
        name: air_clean_on
        mapping:
          - dps_val: true
            icon: "mdi:air-purifier"
            icon_priority: 4
      - id: 6
        type: string
        name: fan_mode
        mapping:
          - dps_val: "1"
            value: "low"
          - dps_val: "3"
            value: "high"
      - id: 11
        type: bitfield
        name: error
        mapping:
          - dps_val: 8
            value: "Tank full or missing"
            icon: "mdi:cup-water"
            icon_priority: 1
          - dps_val: 0
            value: "OK"
        readonly: true
      - id: 12
        type: string
        name: unknown_12
      - id: 101
        type: boolean
        name: unknown_101
        readonly: true
      - id: 103
        type: integer
        name: current_temperature
        readonly: true
      - id: 104
        type: integer
        name: current_humidity
        readonly: true
      - id: 105
        type: boolean
        name: defrosting
        mapping:
          - dps_val: true
            icon: "mdi:snowflake-melt"
            icon_priority: 2
            readonly: true
  - entity: light
    name: Display
    dps:
      - id: 102
        type: boolean
        name: switch
        mapping:
          - dps_val: false
            value: true
            icon: "mdi:led-on"
          - dps_val: true
            value: false
            icon: "mdi:led-off"
  - entity: lock
    name: Child Lock
    dps:
      - id: 7
        type: boolean
        name: lock
        mapping:
          - dps_val: true
            icon: "mdi:hand-back-right-off"
          - dps_val: false
            icon: "mdi:hand-back-right"
  - entity: switch
    name: Air Clean
    icon: "mdi:air-purifier"
    dps:
      - id: 5
        type: boolean
        name: switch
