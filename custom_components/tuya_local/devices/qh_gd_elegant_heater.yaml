name: IR panel heater
products:
  - id: 4iuq3mlns7b2zi7q
    name: QH-GD Elegant Series
entities:
  - entity: climate
    translation_only_key: heater
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: heat
      - id: 2
        type: integer
        name: temperature
        unit: C
        range:
          min: 10
          max: 45
      - id: 3
        type: integer
        name: current_temperature
      - id: 6
        type: boolean
        name: preset_mode
        mapping:
          - dps_val: false
            value: comfort
          - dps_val: true
            value: eco
      - id: 11
        type: string
        name: hvac_action
        mapping:
          - dps_val: heating
            value: heating
          - dps_val: standby
            value: idle
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 7
        type: boolean
        name: lock
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 19
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: cancel
