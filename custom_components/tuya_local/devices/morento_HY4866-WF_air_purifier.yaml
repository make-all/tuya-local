name: Air purifier
products:
  - id: 5a4rez30alfjfmdg
    name: Morento Air Purifier Wifi HY4866-WF
primary_entity:
  entity: fan
  icon: "mdi:air-purifier"
  dps:
    - id: 1
      name: switch
      type: boolean
    - id: 3
      type: string
      name: preset_mode
      mapping:
        - dps_val: auto
          value: auto
        - dps_val: sleep
          value: sleep
        - dps_val: 1F
          value: low
        - dps_val: 2F
          value: medium
        - dps_val: 3F
          value: high
secondary_entities:
  - entity: sensor
    class: pm25
    dps:
      - id: 2
        type: integer
        name: sensor
        class: measurement
        unit: ugm3
  - entity: sensor
    device_class: percentage
    name: Filter Life
    category: diagnostic
    dps:
      - id: 5
        type: integer
        name: sensor
        unit: "%"
  - entity: sensor
    name: Air Quality
    category: diagnostic
    dps:
      - id: 21
        type: string
        name: sensor
