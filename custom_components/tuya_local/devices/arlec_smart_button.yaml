name: Smart button
products:
  - id: kpzc6pm8
    manufacturer: Arlec
    model: SG022HA
entities:
  - entity: event
    class: button
    dps:
      - id: 1
        type: string
        name: event
        mapping:
          - dps_val: single_click
            value: single_click
          - dps_val: long_press
            value: long_press
          - dps_val: double_click
            value: double_click
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 10
        type: integer
        name: sensor
        unit: "%"
