name: Circuit breaker
products:
  - id: kooaoam3tyfqanva
    model: GTS8-40 2P
entities:
  - entity: switch
    translation_key: breaker
    dps:
      - id: 1
        type: boolean
        name: switch
  - entity: time
    translation_key: timer
    category: config
    dps:
      - id: 101
        type: integer
        name: second
        range:
          min: 0
          max: 86400
  - entity: select
    translation_key: initial_state
    category: config
    dps:
      - id: 102
        type: string
        name: option
        mapping:
          - dps_val: "off"
            value: "off"
          - dps_val: "on"
            value: "on"
          - dps_val: memory
            value: memory
