name: Air conditioner
products:
  - id: vfdma8hzkgpdkwlm
    name: Friedrich UCT14A30/UCT12A30
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          constraint: mode
          conditions:
            - dps_val: cold
              value: cool
            - dps_val: wet
              value: dry
            - dps_val: wind
              value: fan_only
            - dps_val: auto
              value: auto
    - id: 2
      type: integer
      name: temperature
      unit: F
      range:
        min: 69
        max: 89
    - id: 3
      type: integer
      name: current_temperature
    - id: 4
      type: string
      name: mode
      hidden: true
    - id: 5
      type: integer
      name: fan_mode
      mapping:
        - dps_val: 3
          value: low
        - dps_val: 2
          value: medium
        - dps_val: 1
          value: high
        - dps_val: 4
          value: auto
    - id: 8
      type: boolean
      optional: true
      name: preset_mode
      mapping:
        - dps_val: true
          value: eco
        - dps_val: false
          value: comfort
        - dps_val: null
          value: comfort
          hidden: true
    - id: 102
      type: boolean
      # not settable, and no known effect
      name: info_temp_unit
      mapping:
        - dps_val: true
          value: °F
        - dps_val: false
          value: °C
secondary_entities:
  - entity: switch
    translation_key: sleep
    category: config
    dps:
      - id: 101
        type: boolean
        name: switch
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 20
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 20
        type: bitfield
        name: fault_code
