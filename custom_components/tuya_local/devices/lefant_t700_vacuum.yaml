name: Robot vacuum
products:
  - id: izivjmyjsajl9jdh
    name: Lefant T700
entities:
  - entity: vacuum
    dps:
      - id: 1
        type: boolean
        name: power
      - id: 2
        type: boolean
        name: activate
      - id: 3
        type: string
        name: command
        mapping:
          - dps_val: standby
            value: stop
          - dps_val: smart
            value: smart
          - dps_val: wall_follow
            value: wall_follow
          - dps_val: spiral
            value: clean_spot
          - dps_val: chargego
            value: return_to_base
          - dps_val: random
            value: random
      - id: 4
        type: string
        optional: true
        name: direction_control
        mapping:
          - dps_val: forward
            value: forward
          - dps_val: backward
            value: reverse
          - dps_val: turn_left
            value: turn_left
          - dps_val: turn_right
            value: turn_right
          - dps_val: stop
            value: stop
      - id: 5
        type: string
        name: status
        mapping:
          - dps_val: "0"
            value: standby
          - dps_val: "1"
            value: cleaning
          - dps_val: "2"
            value: mopping
          - dps_val: "3"
            value: edge_cleaning
          - dps_val: "4"
            value: charging
          - dps_val: "5"
            value: charged
          - dps_val: "6"
            value: spot_cleaning
      - id: 13
        type: boolean
        optional: true
        name: locate
      - id: 15
        type: string
        name: clean_record
      - id: 18
        type: bitfield
        name: error
        hidden: true
      - id: 19
        type: string
        optional: true
        name: map_config
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 6
        type: integer
        name: sensor
        unit: "%"
  - entity: sensor
    name: Clean area
    class: area
    category: diagnostic
    dps:
      - id: 16
        type: integer
        name: sensor
        unit: m2
  - entity: sensor
    name: Clean time
    class: duration
    category: diagnostic
    dps:
      - id: 17
        type: integer
        name: sensor
        unit: min
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 18
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 18
        type: bitfield
        name: fault_code
  - entity: select
    translation_key: mopping
    category: config
    dps:
      - id: 101
        type: string
        name: option
        mapping:
          - dps_val: low
            value: low
          - dps_val: nar
            value: medium
          - dps_val: high
            value: high
