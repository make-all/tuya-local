name: Water Purifier
products:
  - id: ec5sxvlithvjckbn
    manufacturer: EASTtime
    model: D401
entities:
  - entity: sensor
    name: TDS Out
    dps:
      - id: 1
        name: sensor
        type: integer
        unit: "ppm"
        class: measurement
        range:
          min: 0
          max: 999

  - entity: sensor
    name: TDS In
    dps:
      - id: 2
        name: sensor
        type: integer
        unit: "ppm"
        class: measurement
        range:
          min: 0
          max: 999

  - entity: sensor
    name: PP Filter Life Level
    icon: "mdi:percent"
    dps:
      - id: 3
        name: sensor
        type: integer
        unit: "%"
        class: measurement
        range:
          min: 0
          max: 100

  - entity: sensor
    name: CTO Filter Life Level
    icon: "mdi:percent"
    dps:
      - id: 4
        name: sensor
        type: integer
        unit: "%"
        class: measurement
        range:
          min: 0
          max: 100

  - entity: sensor
    name: RO Filter Life Level
    icon: "mdi:percent"
    dps:
      - id: 5
        name: sensor
        type: integer
        unit: "%"
        class: measurement
        range:
          min: 0
          max: 100

  - entity: sensor
    name: UDF Filter Life Level
    icon: "mdi:percent"
    hidden: true
    dps:
      - id: 6
        name: sensor
        type: integer
        unit: "%"
        class: measurement
        range:
          min: 0
          max: 100

  - entity: switch
    translation_key: uv_sterilization
    dps:
      - id: 11
        name: switch
        type: boolean

  - entity: sensor
    class: enum
    translation_key: status
    dps:
      - id: 16
        name: sensor
        type: string
        mapping:
          - dps_val: "wash"
            value: "wash"
            icon: "mdi:spray"
          - dps_val: "water_production"
            value: "water_production"
            icon: "mdi:water-pump"
          - dps_val: "full_water"
            value: "full_water"
            icon: "mdi:water"
          - dps_val: "lack_water"
            value: "lack_water"
            icon: "mdi:water-off"
          - dps_val: "overhaul"
            value: "overhaul"
            icon: "mdi:tools"

  - entity: button
    name: RO Filter Reset
    hidden: true
    dps:
      - id: 17
        name: button
        type: boolean

  - entity: button
    name: CTO Filter Reset
    hidden: true
    dps:
      - id: 18
        name: button
        type: boolean

  - entity: button
    name: PP Filter Reset
    hidden: true
    dps:
      - id: 19
        name: button
        type: boolean

  - entity: button
    name: UDF Filter Reset
    hidden: true
    dps:
      - id: 20
        name: button
        type: boolean

  - entity: switch
    translation_key: switch
    dps:
      - id: 21
        name: switch
        type: boolean
        mapping:
          - dps_val: false
            icon: "mdi:water-off"
          - dps_val: true
            icon: "mdi:water"

  - entity: sensor
    name: Fault
    class: problem
    category: diagnostic
    dps:
      - id: 23
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 23
        type: bitfield
        name: fault_code

  - entity: button
    name: Filter Clean
    dps:
      - id: 30
        name: button
        type: boolean

  - entity: sensor
    name: Work Time
    dps:
      - id: 101
        name: sensor
        type: integer
        unit: "day"
        class: measurement
        range:
          min: 1
          max: 9999

  - entity: sensor
    class: enum
    name: Number of Filter
    icon: "mdi:counter"
    dps:
      - id: 102
        name: sensor
        type: string
        mapping:
          - dps_val: "three"
            value: "three"
          - dps_val: "four"
            value: "four"
          - dps_val: "five"
            value: "five"
          - dps_val: "six"
            value: "six"

  - entity: button
    name: T33 Filter Reset
    hidden: true
    dps:
      - id: 103
        name: button
        type: boolean

  - entity: button
    name: MFS Filter Reset
    hidden: true
    dps:
      - id: 104
        name: button
        type: boolean

  - entity: sensor
    name: Total Runtime
    dps:
      - id: 106
        name: sensor
        type: integer
        unit: "day"
        class: measurement

  - entity: sensor
    class: enum
    name: Water Quality Status
    dps:
      - id: 107
        name: sensor
        type: string
        mapping:
          - dps_val: "bad"
            value: "bad"
            icon: "mdi:emoticon-sad"
          - dps_val: "general"
            value: "general"
            icon: "mdi:emoticon-neutral"
          - dps_val: "good"
            value: "good"
            icon: "mdi:emoticon-happy"
          - dps_val: "excellent"
            value: "excellent"
            icon: "mdi:emoticon-excited"

  - entity: select
    name: Rinse Mode
    dps:
      - id: 108
        name: option
        type: string
        mapping:
          - dps_val: "mode1"
            value: "mode1(General Flush)"
          - dps_val: "mode2"
            value: "mode2(Micro Wastewater Flush)"
          - dps_val: "mode3"
            value: "mode3(Micro Wastewater Pure-Water Flashing Membrane)"

  - entity: sensor
    name: T33 Filter Life Level
    icon: "mdi:percent"
    dps:
      - id: 110
        name: sensor
        type: integer
        unit: "%"
        class: measurement
        range:
          min: 0
          max: 100

  - entity: sensor
    name: MFS Filter Life Level
    icon: "mdi:percent"
    hidden: true
    dps:
      - id: 111
        name: sensor
        type: integer
        unit: "%"
        class: measurement
        range:
          min: 0
          max: 100
