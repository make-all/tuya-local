name: Indoor siren
products:
  - id: yytgthb3nxt1zp0e
    manufacturer: Orion
    model: SWS07HA
entities:
  - entity: siren
    dps:
      - id: 1
        name: switch
        type: string
        mapping:
          - dps_val: alarm_sound
            value: true
          - dps_val: normal
            value: false
      - id: 5
        name: volume_level
        type: string
        mapping:
          - dps_val: low
            value: 0.33
          - dps_val: middle
            value: 0.67
          - dps_val: high
            value: 1.0
      - id: 7
        name: duration
        type: integer
        range:
          min: 0
          max: 4
        unit: min
      - id: 21
        name: tone
        optional: true
        type: string
        mapping:
          - dps_val: "1"
            value: Tone 1
          - dps_val: "2"
            value: Tone 2
          - dps_val: "3"
            value: Tone 3
          - dps_val: "4"
            value: Tone 4
          - dps_val: "5"
            value: Tone 5
          - dps_val: "6"
            value: Tone 6
          - dps_val: "7"
            value: Tone 7
          - dps_val: "8"
            value: Tone 8
          - dps_val: "9"
            value: Tone 9
          - dps_val: "10"
            value: Tone 10
          - dps_val: "11"
            value: Tone 11
          - dps_val: "12"
            value: Tone 12
          - dps_val: "13"
            value: Tone 13
          - dps_val: "14"
            value: Tone 14
          - dps_val: "15"
            value: Tone 15
          - dps_val: "16"
            value: Tone 16
  - entity: alarm_control_panel
    dps:
      - id: 4
        type: boolean
        name: alarm_state
        mapping:
          - dps_val: true
            value: armed_away
          - dps_val: false
            value: disarmed
  - entity: select
    translation_key: alarm_mode
    dps:
      - id: 19
        type: string
        name: option
        mapping:
          - dps_val: SOUND
            value: sound
          - dps_val: Sound_Light
            value: sound_and_light
          - dps_val: LINGHT
            value: light
