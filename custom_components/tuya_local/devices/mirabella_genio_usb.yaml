name: Smartplug with timer
products:
  # Original product id unknown: Mirabella Genio USB smartplug
  - id: PGEkBctAbtzKOZng
    name: Maxcio W-DE004
  - id: O0YnvNLlDWbJd4KC
    name: Hyleton 315
entities:
  - entity: switch
    class: outlet
    dps:
      - id: 1
        type: boolean
        name: switch
  - entity: number
    translation_key: timer
    class: duration
    category: config
    dps:
      - id: 2
        type: integer
        name: value
        unit: min
        range:
          min: 0
          max: 86400
        mapping:
          - scale: 60
            step: 60
