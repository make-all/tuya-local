name: Dehumidifier
products:
  - id: dpks5tfgim6o3faw
    manufacturer: Qlima
    model: D720
entities:
  - entity: humidifier
    class: dehumidifier
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 2
        type: integer
        name: humidity
        range:
          min: 35
          max: 85
        mapping:
          - step: 5
      - id: 5
        type: string
        name: mode
        mapping:
          - dps_val: "manual"
            value: "normal"
          - dps_val: "continuous"
            value: "continuous"
          - dps_val: "smart"
            value: "auto"
          - dps_val: "drying"
            value: "dry"
      - id: 6
        type: integer
        name: current_humidity
  - entity: fan
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 4
        type: string
        name: speed
        mapping:
          - dps_val: "low"
            value: 33
          - dps_val: "mid"
            value: 66
          - dps_val: "high"
            value: 100
  - entity: sensor
    class: temperature
    category: diagnostic
    dps:
      - id: 7
        type: integer
        name: sensor
        unit: "Â°C"
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 19
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 19
        type: bitfield
        name: fault_code
  - entity: binary_sensor
    translation_key: tank_full
    category: diagnostic
    dps:
      - id: 25
        type: string
        name: sensor
        mapping:
          - dps_val: "off"
            value: false
          - dps_val: "on"
            value: true
  - entity: switch
    name: Water pump
    category: config
    dps:
      - id: 101
        type: boolean
        name: switch
  - entity: number
    class: volume_storage
    name: Water capacity
    category: config
    dps:
      - id: 102
        type: integer
        name: value
        range:
          min: 1
          max: 4
        unit: L
