            value: "23h"
          - dps_val: "24h"
            value: "24h"
  - entity: sensor
    translation_key: time_remaining
    class: duration
    category: diagnostic
    dps:
      - id: 23
        type: integer
        name: sensor
        unit: min
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 24
        type: bitfield
        optional: true
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - dps_val: null
            value: false
          - value: true
      - id: 24
        type: bitfield
        optional: true
        name: fault_code
  - entity: binary_sensor
    class: connectivity
    category: diagnostic
    dps:
      - id: 101
        type: boolean
        name: sensor
  - entity: switch
    name: Boost
    category: config
    dps:
      - id: 102
        type: boolean
        name: switch
  - entity: humidifier
    class: dehumidifier
    dps:
      - id: 103
        type: boolean
        name: switch
      - id: 104
        type: integer
        name: humidity
        range:
          min: 40
          max: 95
      - id: 105
        type: integer
        name: current_humidity
  - entity: binary_sensor
    name: Filter
    class: problem
    category: diagnostic
    dps:
      - id: 106
        type: boolean
        name: sensor
