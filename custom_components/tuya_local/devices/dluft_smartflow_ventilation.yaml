name: Ventilation
products:
  - id: sryya13xip27w2nv
    manufacturer: dLuft
    model: Smart Flow
entities:
  - entity: fan
    translation_key: ventilation
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 2
        type: string
        name: preset_mode
        mapping:
          - dps_val: supply
            value: fresh
          - dps_val: exhaust
            value: extractor
          - dps_val: ventilate
            value: heat_recovery
      - id: 3
        type: integer
        name: speed
        range:
          min: 1
          max: 3
  - entity: light
    translation_key: indicator
    category: config
    dps:
      - id: 15
        type: boolean
        name: switch
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 22
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: "1h"
            value: "1h"
