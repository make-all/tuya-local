name: Kettle
products:
  - id: dft4ebatvon3ha5s
    manufacturer: Anko
    model: LD-K3068
entities:
  - entity: water_heater
    translation_key: kettle
    dps:
      - id: 1
        type: boolean
        name: operation_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: electric
      - id: 2
        type: integer
        name: current_temperature
        unit: C
      - id: 4
        type: integer
        name: temperature
        range:
          min: 85
          max: 90
        mapping:
          - step: 5
  - entity: select
    translation_key: kettle_mode
    dps:
      - id: 16
        type: string
        name: option
        mapping:
          - dps_val: boiling_quick
            value: quick_boil
          - dps_val: setting_quick
            value: quick_heat
          - dps_val: temp_boiling
            value: boil
          - dps_val: temp_setting
            value: heat
  - entity: switch
    name: Keep warm
    icon: "mdi:kettle-outline"
    dps:
      - id: 13
        type: boolean
        name: switch
  - entity: sensor
    translation_key: status
    class: enum
    icon: "mdi:kettle"
    category: diagnostic
    dps:
      - id: 15
        type: string
        name: sensor
        mapping:
          - dps_val: standby
            value: standby
          - dps_val: heating
            value: heating
          - dps_val: cooling
            value: cooling
          - dps_val: warm
            value: keeping_warm
          - dps_val: heating_temp
            value: no_water
