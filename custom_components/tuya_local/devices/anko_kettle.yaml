name: Kettle
products:
  - id: dft4ebatvon3ha5s
    manufacturer: Anko
    model: LD-K3068
entities:
  - entity: water_heater
    icon: "mdi:kettle"
    dps:
      - id: 1
        type: boolean
        name: operation_mode
        mapping:
          - dps_val: false
            value: "Off"
          - dps_val: true
            constraint: work_type
            conditions:
              - dps_val: boiling_quick
                value: Quick boil
              - dps_val: setting_quick
                value: Quick heat
              - dps_val: temp_boiling
                value: Boil
              - dps_val: temp_setting
                value: Heat
      - id: 2
        type: integer
        name: current_temperature
        unit: C
      - id: 4
        type: integer
        name: temperature
        range:
          min: 85
          max: 90
        mapping:
          - step: 5
      - id: 16
        type: string
        name: work_type
        hidden: true
  - entity: switch
    name: Keep warm
    icon: "mdi:kettle-outline"
    dps:
      - id: 13
        type: boolean
        name: switch
  - entity: sensor
    translation_key: status
    class: enum
    icon: "mdi:kettle"
    category: diagnostic
    dps:
      - id: 15
        type: string
        name: sensor
        mapping:
          - dps_val: standby
            value: standby
          - dps_val: heating
            value: heating
          - dps_val: cooling
            value: cooling
          - dps_val: warm
            value: keeping_warm
          - dps_val: heating_temp
            value: no_water
