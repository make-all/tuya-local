        type: string
      - id: 128
        name: unknown_128
        type: string
      - id: 129
        name: unknown_129
        type: string
      - id: 130
        name: maybe_eco_temp
        type: integer
      - id: 131
        name: unknown_131
        type: boolean
      - id: 132
        name: unknown_132
        type: boolean
      - id: 133
