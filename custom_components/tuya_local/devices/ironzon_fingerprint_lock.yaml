name: Door lock
products:
  - id: ludzroix
    name: Ironzon PLD 190
primary_entity:
  entity: lock
  dps:
    - id: 12
      type: integer
      name: unlock_fingerprint
      optional: true
      persist: false
    - id: 13
      type: integer
      name: unlock_password
      optional: true
      persist: false
    - id: 14
      type: integer
      name: unlock_dynamic_pwd
      optional: true
      persist: false
    - id: 19
      type: integer
      name: unlock_ble
      optional: true
      persist: false
    - id: 55
      type: integer
      name: unlock_temp_pwd
      optional: true
      persist: false
    - id: 62
      type: integer
      name: unlock_app
      optional: true
      persist: false
    - id: 63
      type: integer
      name: unlock_voice
      optional: true
      persist: true
    - id: 64
      type: string
      name: offline_password_timestamp
secondary_entities:
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 8
        type: integer
        name: sensor
        unit: "%"
  - entity: select
    name: Beep volume
    category: config
    icon: "mdi:volume-high"
    dps:
      - id: 31
        type: string
        name: option
        mapping:
          - dps_val: mute
            value: Mute
          - dps_val: low
            value: Low
          - dps_val: normal
            value: Normal
          - dps_val: high
            value: High
  - entity: binary_sensor
    class: battery
    category: diagnostic
    dps:
      - id: 21
        type: string
        name: sensor
        optional: true
        persist: false
        mapping:
          - dps_val: low_battery
            value: true
          - value: false
  - entity: binary_sensor
    name: Too many attempts
    class: problem
    category: diagnostic
    dps:
      - id: 21
        type: string
        name: sensor
        optional: true
        persist: false
        mapping:
          - dps_val: low_battery
            value: false
          - dps_val: null
            value: false
          - value: true
      - id: 21
        type: string
        name: details
  - entity: binary_sensor
    class: lock
    dps:
      - id: 47
        type: boolean
        name: sensor
        mapping:
          - dps_val: true
            value: false
          - dps_val: false
            value: true
