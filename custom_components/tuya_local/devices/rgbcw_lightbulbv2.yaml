name: RGBCW lightbulb
products:
  - id: bqkefojbmb8ovvws
    model: A60 RGBW
  - id: ahqbxnk6zoie0akm
    manufacturer: LePro
    model: LampUX ceiling light
entities:
  - entity: light
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 2
        name: color_mode
        type: string
        mapping:
          - dps_val: white
            value: color_temp
          - dps_val: colour
            value: hs
          - dps_val: scene
            value: Scene
          - dps_val: scene_1
            value: Flash scene 1
          - dps_val: scene_2
            value: Flash scene 2
          - dps_val: scene_3
            value: Flash scene 3
          - dps_val: scene_4
            value: Flash scene 4
      - id: 3
        name: brightness
        type: integer
        range:
          min: 25
          max: 255
      - id: 4
        name: color_temp
        type: integer
        range:
          min: 0
          max: 255
        mapping:
          - target_range:
              min: 2700
              max: 6500
      - id: 5
        name: rgbhsv
        type: hex
        format:
          - name: r
            bytes: 1
          - name: g
            bytes: 1
          - name: b
            bytes: 1
          - name: h
            bytes: 2
            range:
              min: 0
              max: 360
          - name: s
            bytes: 1
            range:
              min: 0
              max: 255
          - name: v
            bytes: 1
            range:
              min: 0
              max: 255
  - entity: text
    translation_key: scene
    category: config
    hidden: true
    dps:
      - id: 6
        type: hex
        name: value
  - entity: text
    name: Flash scene 1
    category: config
    icon: "mdi:palette"
    hidden: true
    dps:
      - id: 7
        type: hex
        name: value
  - entity: text
    name: Flash scene 2
    category: config
    icon: "mdi:palette"
    hidden: true
    dps:
      - id: 8
        type: hex
        name: value
  - entity: text
    name: Flash scene 3
    category: config
    icon: "mdi:palette"
    hidden: true
    dps:
      - id: 9
        type: hex
        name: value
  - entity: text
    name: Flash scene 4
    category: config
    icon: "mdi:palette"
    hidden: true
    dps:
      - id: 10
        type: hex
        name: value
