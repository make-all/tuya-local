name: Humidifier
products:
  - id: cqoisddoci9i3yer
    manufacturer: Clean Air
    model: 604B Smart
entities:
  - entity: humidifier
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 13
        name: humidity
        type: integer
        range:
          min: 30
          max: 75
      - id: 14
        name: current_humidity
        type: integer
      - id: 23
        type: string
        name: mode
        mapping:
          - dps_val: auto
            value: auto
          - dps_val: level1
            value: low
          - dps_val: level2
            value: middle
          - dps_val: level3
            value: high
          - dps_val: sleep
            value: sleep
  - entity: switch
    name: Sound
    icon: mdi:volume-high
    dps:
      - id: 8
        name: switch
        type: boolean
  - entity: sensor
    class: temperature
    dps:
      - id: 10
        type: integer
        name: sensor
        unit: C
  - entity: select
    translation_key: timer
    dps:
      - id: 19
        name: option
        type: string
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: 1h
            value: 1h
          - dps_val: 2h
            value: 2h
          - dps_val: 3h
            value: 3h
          - dps_val: 4h
            value: 4h
          - dps_val: 5h
            value: 5h
          - dps_val: 6h
            value: 6h
          - dps_val: 7h
            value: 7h
          - dps_val: 8h
            value: 8h
          - dps_val: 9h
            value: 9h
          - dps_val: 10h
            value: 10h
          - dps_val: 11h
            value: 11h
          - dps_val: 12h
            value: 12h
  - entity: sensor
    translation_key: time_remaining
    class: duration
    dps:
      - id: 20
        name: sensor
        type: integer
        unit: min
  - entity: binary_sensor
    translation_key: tank_empty
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 1
            value: true
          - value: false
  - entity: binary_sensor
    name: Water tank overflow
    icon: mdi:liquid-spot
    class: problem
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 2
            value: true
          - value: false
  - entity: switch
    translation_key: ionizer
    dps:
      - id: 25
        type: boolean
        name: switch
  - entity: button
    translation_key: filter_reset
    category: config
    dps:
      - id: 28
        type: boolean
        name: button
  - entity: sensor
    name: Filter life
    icon: mdi:air-filter
    category: diagnostic
    dps:
      - id: 33
        type: integer
        name: sensor
        unit: "%"
  - entity: switch
    translation_key: uv_sterilization
    dps:
      - id: 101
        type: boolean
        name: switch
