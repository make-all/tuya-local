name: Aroma diffuser
products:
  - id: 6ASdNwe9IdaewQEl
    manufacturer: Asakuki
    name: Cube light aroma diffuser
entities:
  - entity: fan
    translation_key: aroma_diffuser
    dps:
      - id: 11
        type: boolean
        name: switch
      - id: 13
        type: string
        name: speed
        mapping:
          - dps_val: "0"
            value: 50
          - dps_val: "1"
            value: 100
  - entity: light
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 109
        name: color_mode
        type: string
        mapping:
          - dps_val: white
            value: white
          - dps_val: colour
            value: hs
          - dps_val: colourfull
            value: Mood
      - id: 111
        name: brightness
        type: integer
        range:
          min: 0
          max: 255
      - id: 108
        name: named_color
        type: string
        mapping:
