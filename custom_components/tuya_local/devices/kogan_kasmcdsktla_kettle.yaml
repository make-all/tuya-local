name: Kettle
products:
  - id: 7occ66lr74vfznwt
    manufacturer: Kogan
    model: Double wall 1.7L glass kettle
    model_id: KASMCDSKTLA
entities:
  - entity: water_heater
    translation_key: kettle
    dps:
      - id: 1
        name: operation_mode
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: electric
      - id: 2
        name: current_temperature
        type: integer
      - id: 4
        name: target_temperature
        type: integer
        unit: C
        range:
          min: 40
          max: 100

  - entity: sensor
    translation_key: status
    class: enum
    dps:
      - id: 8
        name: sensor
        type: string
        mapping:
          - dps_val: standby
            value: standby
          - dps_val: heating
            value: heating
          - dps_val: cooling
            value: cooling

  - entity: select
    translation_key: kettle_mode
    dps:
      - id: 11
        name: option
        type: string
        mapping:
          - dps_val: boiled_water
            value: water
          - dps_val: diy
            value: custom
          - dps_val: coffee
            value: coffee
          - dps_val: green_tea
            value: green_tea
          - dps_val: honey_water
            value: honey_water
          - dps_val: milk_powder
            value: infant_formula
