name: Convection heater
products:
  - id: yqnv4v88805rpkr1
    name: Calex Smart Heater
primary_entity:
  entity: climate
  translation_only_key: heater
  dps:
    - id: 1
      name: hvac_mode
      type: boolean
      mapping:
        - dps_val: true
          value: "heat"
        - dps_val: false
          value: "off"
    - id: 2
      name: temperature
      type: integer
      unit: C
      range:
        min: 5
        max: 35
    - id: 3
      name: current_temperature
      readonly: true
      type: integer
      unit: C
      range:
        min: -20
        max: 50
    - id: 11
      name: hvac_action
      type: string
      mapping:
        - dps_val: standby
          constraint: hvac_mode
          conditions:
            - dps_val: false
              value: "off"
            - dps_val: true
              value: idle
        - dps_val: working
          value: heating
    - id: 26
      name: week_program
      type: string
      optional: true
    - id: 101
      name: preset_mode
      type: string
      mapping:
        - dps_val: H1
          value: eco
        - dps_val: H2
          value: boost
        - dps_val: AF
          value: away
        - dps_val: P7
          value: activity
secondary_entities:
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 7
        type: boolean
        name: lock
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 19
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: "Off"
          - dps_val: 1h
            value: 1 hour
          - dps_val: 2h
            value: 2 hours
          - dps_val: 3h
            value: 3 hours
          - dps_val: 4h
            value: 4 hours
          - dps_val: 5h
            value: 5 hours
          - dps_val: 6h
            value: 6 hours
          - dps_val: 7h
            value: 7 hours
          - dps_val: 8h
            value: 8 hours
          - dps_val: 9h
            value: 9 hours
          - dps_val: 10h
            value: 10 hours
          - dps_val: 11h
            value: 11 hours
          - dps_val: 12h
            value: 12 hours
          - dps_val: 13h
            value: 13 hours
          - dps_val: 14h
            value: 14 hours
          - dps_val: 15h
            value: 15 hours
          - dps_val: 16h
            value: 16 hours
          - dps_val: 17h
            value: 17 hours
          - dps_val: 18h
            value: 18 hours
          - dps_val: 19h
            value: 19 hours
          - dps_val: 20h
            value: 20 hours
          - dps_val: 21h
            value: 21 hours
          - dps_val: 22h
            value: 22 hours
          - dps_val: 23h
            value: 23 hours
          - dps_val: 24h
            value: 24 hours
  - entity: sensor
    translation_key: time_remaining
    class: duration
    category: diagnostic
    dps:
      - id: 20
        name: sensor
        type: integer
        unit: min
  - entity: switch
    name: Night mode
    category: config
    icon: "mdi:lightbulb-night"
    dps:
      - id: 103
        name: switch
        type: boolean
  - entity: number
    name: Temperature calibration
    category: config
    dps:
      - id: 106
        type: integer
        name: value
        unit: C
        range:
          min: 0
          max: 40
