name: Tower fan
products:
  - id: a6lhkx0olxs4xpla
    manufacturer: EBERG
    model: FYN
entities:
  - entity: fan
    translation_only_key: fan_with_presets
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 2
        type: string
        name: preset_mode
        mapping:
          - dps_val: "1"
            value: normal
          - dps_val: "2"
            value: nature
          - dps_val: "3"
            value: sleep
          - dps_val: "4"
            value: baby
      - id: 3
        type: integer
        name: speed
        range:
          min: 1
          max: 3
      - id: 4
        type: string
        name: oscillate
        mapping:
          - dps_val: "on"
            value: true
          - dps_val: "off"
            value: false
  - entity: number
    translation_key: timer
    class: duration
    category: config
    dps:
      - id: 6
        type: integer
        name: value
        unit: h
        range:
          min: 0
          max: 12
  - entity: switch
    translation_key: ionizer
    category: config
    dps:
      - id: 9
        type: boolean
        name: switch
  - entity: sensor
    class: temperature
    dps:
      - id: 19
        type: integer
        name: sensor
        class: measurement
        unit: C
  - entity: light
    translation_key: display
    category: config
    dps:
      - id: 101
        type: boolean
        name: switch
        mapping:
          - dps_val: false
            value: true
          - dps_val: true
            value: false
