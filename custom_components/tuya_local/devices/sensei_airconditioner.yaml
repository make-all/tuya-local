name: Air conditioner
products:
  - id: f3goccgfj6qino4c
    name: Sensei Air Conditioner
primary_entity:
  entity: climate
  translation_key: aircon_extra
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          constraint: mode
          conditions:
            - dps_val: auto
              value: heat_cool
            - dps_val: cold
              value: cool
            - dps_val: wet
              value: dry
            - dps_val: heat
              value: heat
            - dps_val: fan
              value: fan_only
            - dps_val: null
              value: "off"
              hidden: true
    - id: 2
      type: integer
      name: temperature
      range:
        min: 160
        max: 320
      mapping:
        - scale: 10
          step: 10
          constraint: temperature_unit
          conditions:
            - dps_val: f
              range:
                min: 600
                max: 900
    - id: 3
      type: integer
      name: current_temperature
      mapping:
        - scale: 10
          constraint: temperature_unit
          conditions:
            - dps_val: f
    - id: 4
      type: string
      name: mode
      hidden: true
      optional: true
    - id: 5
      type: string
      name: fan_mode
      mapping:
        - dps_val: auto
          value: auto
        - dps_val: mute
          value: quiet
        - dps_val: low
          value: low
        - dps_val: low_mid
          value: medlow
        - dps_val: mid
          value: medium
        - dps_val: mid_high
          value: medhigh
        - dps_val: high
          value: high
        - dps_val: turbo
          value: strong
    - id: 8
      type: boolean
      optional: true
      name: preset_mode
      mapping:
        - dps_val: true
          value: eco
        - dps_val: false
          value: comfort
    - id: 15
      name: swing_mode
      type: string
      mapping:
        - dps_val: un_down
          value: vertical
        - dps_val: left_right
          value: horizontal
        - dps_val: all
          value: both
        - dps_val: "off"
          value: "off"
    - id: 105
      name: temperature_unit
      type: string
      optional: true
      mapping:
        - dps_val: c
          value: C
        - dps_val: f
          value: F
    - id: 112
      name: model
      type: string
    - id: 114
      name: current_mode
      type: string
      optional: true
secondary_entities:
  - entity: switch
    name: Wet
    icon: "mdi:hvac"
    dps:
      - id: 9
        name: switch
        type: boolean
  - entity: switch
    name: Emergency heat
    icon: "mdi:fire"
    dps:
      - id: 12
        name: switch
        type: boolean
  - entity: light
    translation_key: backlight
    category: config
    dps:
      - id: 13
        name: switch
        type: boolean
  - entity: select
    category: config
    translation_key: timer
    dps:
      - id: 21
        type: string
        optional: true
        name: option
        mapping:
          - dps_val: "0"
            value: cancel
          - dps_val: "1"
            value: "1h"
          - dps_val: "2"
            value: "2h"
          - dps_val: "3"
            value: "3h"
          - dps_val: "4"
            value: "4h"
          - dps_val: "5"
            value: "5h"
          - dps_val: "6"
            value: "6h"
          - dps_val: "7"
            value: "7h"
          - dps_val: "8"
            value: "8h"
          - dps_val: "9"
            value: "9h"
          - dps_val: "10"
            value: "10h"
          - dps_val: "11"
            value: "11h"
          - dps_val: "12"
            value: "12h"
          - dps_val: "13"
            value: "13h"
          - dps_val: "14"
            value: "14h"
          - dps_val: "15"
            value: "15h"
          - dps_val: "16"
