          - dps_val: "20"
            value: "20h"
          - dps_val: "21"
            value: "21h"
          - dps_val: "22"
            value: "22h"
          - dps_val: "23"
            value: "23h"
          - dps_val: "24"
            value: "24h"
  - entity: sensor
    class: duration
    translation_key: time_remaining
    category: diagnostic
    dps:
      - id: 22
        name: sensor
        type: integer
        unit: min
  - entity: sensor
    name: Usage counter
    category: diagnostic
    icon: "mdi:counter"
    dps:
      - id: 101
        name: sensor
        type: integer
  - entity: sensor
    class: duration
    name: Total time
    category: diagnostic
    icon: "mdi:timer"
    dps:
      - id: 102
        name: sensor
        type: integer
        unit: h
  - entity: sensor
    name: Electricity
    category: diagnostic
    icon: "mdi:check-circle"
    dps:
      - id: 103
        name: sensor
        type: integer
        unit: kWh
        mapping:
          - scale: 10
      - id: 104
        type: integer
        name: report_number
        optional: true
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 105
        type: string
        optional: true
        name: option
        mapping:
          - dps_val: c
            value: celsius
          - dps_val: f
            value: fahrenheit
  - entity: select
    name: Horizontal
    icon: "mdi:arrow-left-right"
    category: config
    dps:
      - id: 106
        type: string
        name: option
        mapping:
          - dps_val: "off"
            value: "Off"
          - dps_val: same
            value: Focus
          - dps_val: opposite
            value: Diffuse
  - entity: select
    name: Vertical
    category: config
    icon: "mdi:arrow-up-down"
    dps:
      - id: 107
        type: string
        name: option
        mapping:
          - dps_val: "off"
            value: "Off"
          - dps_val: "15"
            value: "Swing"
          - dps_val: "1"
            value: "1"
          - dps_val: "2"
            value: "2"
          - dps_val: "3"
            value: "3"
          - dps_val: "4"
            value: "4"
          - dps_val: "5"
            value: "5"
  - entity: switch
    name: Swing 3d
    icon: "mdi:arrow-all"
    category: config
    dps:
      - id: 108
        type: boolean
        name: switch
  - entity: switch
    translation_key: sleep
    category: config
    dps:
      - id: 109
        name: switch
        type: boolean
  - entity: switch
    translation_key: uv_sterilization
    dps:
      - id: 110
        name: switch
        type: boolean
  - entity: switch
    translation_key: ionizer
    dps:
      - id: 111
        name: switch
        type: boolean
  - entity: binary_sensor
    class: problem
    category: diagnostic
    icon: "mdi:check-circle-outline"
    dps:
      - id: 20
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: true
            constraint: fault_code2
            conditions:
              - dps_val: 0
                value: false
          - value: true
      - id: 20
        type: bitfield
        name: fault_code
      - id: 113
        type: bitfield
        name: fault_code2
  - entity: switch
    translation_key: anti_frost
    dps:
      - id: 115
        name: switch
        type: boolean
