entities:
  - entity: fan
    translation_only_key: fan_with_presets
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 2
        name: preset_mode
        type: string
        mapping:
          - dps_val: nature
            value: nature
          - dps_val: sleep
            value: sleep
          - dps_val: strong
            value: strong
      - id: 3
        name: speed
        type: integer
        range:
          min: 1
          max: 3
      - id: 5
        name: oscillate
        type: boolean
  - entity: light
    category: config
    dps:
      - id: 15
        type: boolean
        name: switch
  - entity: sensor
    class: temperature
    dps:
      - id: 21
        type: integer
        name: sensor
        class: measurement
        unit: C
