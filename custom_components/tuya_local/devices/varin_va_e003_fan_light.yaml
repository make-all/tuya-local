name: Varin VA-E003 Fan Light
entities:
  - entity: light
    name: Main Light
    dps:
      - id: 63
        type: boolean
        name: switch
      - id: 22
        type: integer
        name: brightness
        optional: true
        range:
          min: 10
          max: 1000
      - id: 23
        type: integer
        name: color_temp
        optional: true
        range:
          min: 0
          max: 1000
        mapping:
          - target_range:
              min: 2700
              max: 6500

  - entity: light
    name: Auxiliary Light
    dps:
      - id: 54
        type: boolean
        name: switch
      - id: 55
        type: string
        name: effect
        mapping:
          - dps_val: colour
            value: "off"
          - dps_val: scene
            value: Scene
          - dps_val: music
            value: Music

  - entity: select
    name: Auxiliary Color
    icon: "mdi:palette"
    dps:
      - id: 61
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: "AAEADAAAAAPoA+g="
            value: "Red"
          - dps_val: "AAEADAAAHgPoA+g="
            value: "Orange"
          - dps_val: "AAEADAAAPAPoA+g="
            value: "Yellow"
          - dps_val: "AAEADAAAWgPoA+g="
            value: "Lime"
          - dps_val: "AAEADAAAeAPoA+g="
            value: "Green"
          - dps_val: "AAEADAAAtAPoA+g="
            value: "Cyan"
          - dps_val: "AAEADAAA8APoA+g="
            value: "Blue"
          - dps_val: "AAEADAABDgPoA+g="
            value: "Purple"
          - dps_val: "AAEADAABLAPoA+g="
            value: "Pink"
          - dps_val: "AAEADAAAAAAAA+g="
            value: "White"
          - dps_val: "AAEADAAAAAPoAfQ="
            value: "Red Dim"
          - dps_val: "AAEADAAA8APoAfQ="
            value: "Blue Dim"
          - dps_val: "AAEADAAAeAPoAfQ="
            value: "Green Dim"

  - entity: switch
    name: Master Switch
    dps:
      - id: 20
        type: boolean
        name: switch

  - entity: fan
    dps:
      - id: 107
        type: boolean
        name: switch
      - id: 105
        type: integer
        name: speed
        optional: true
        range:
          min: 1
          max: 6
      - id: 104
        type: string
        name: direction
        optional: true
        mapping:
          - dps_val: forward
            value: forward
          - dps_val: reverse
            value: reverse
      - id: 106
        type: string
        name: preset_mode
        optional: true
