name: Pool heat pump
entities:
  - entity: climate
    translation_only_key: pool_heatpump
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
            icon: "mdi:hvac-off"
            icon_priority: 1
          - dps_val: true
            value: "heat"
            icon: "mdi:hot-tub"
            icon_priority: 3
      - id: 2
        name: temperature
        type: integer
        unit: C
        range:
          min: 5
          max: 40
      - id: 3
        name: current_temperature
        type: integer
      - id: 4
        name: preset_mode
        type: string
        mapping:
          - dps_val: heat
            value: smart_heat
          - dps_val: h_powerful
            value: quick_heat
          - dps_val: h_silent
            value: quiet_heat
          - dps_val: cool
            value: smart_cool
          - dps_val: c_powerful
            value: quick_cool
          - dps_val: c_silent
            value: quiet_cool
  - entity: binary_sensor
    name: Water flow
    class: problem
    category: diagnostic
    dps:
      - id: 9
        name: sensor
        type: bitfield
        mapping:
          - dps_val: 1
            value: true
          - value: false
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - dps_val: 1
            value: false
          - value: true
      - id: 9
        type: bitfield
        name: fault_code
