name: Dehumidifier
products:
  - id: pxlnsbmh6jdqh35n
    name: Qlima D812
entities:
  - entity: humidifier
    class: dehumidifier
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 3
        type: string
        name: humidity
        mapping:
          - dps_val: "30"
            value: 30
          - dps_val: "40"
            value: 40
          - dps_val: "50"
            value: 50
          # not listed in device properties, but exists in device
          - dps_val: "60"
            value: 60
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 17
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: "2h"
            value: "2h"
          # not listed in device properties info, but exist on device
          - dps_val: "4h"
            value: "4h"
          - dps_val: "6h"
            value: "6h"
  - entity: sensor
    translation_key: time_remaining
    class: duration
    category: diagnostic
    dps:
      - id: 18
        type: integer
        name: sensor
        unit: min
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 19
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 19
        type: bitfield
        name: fault_code
