name: Bladeless fan
products:
  - id: u4uqz3dlvplyhyde
    name: Hiper T3
entities:
  - entity: fan
    translation_only_key: fan_with_presets
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 2
        name: speed
        type: string
        mapping:
          - dps_val: "1"
            value: 11
          - dps_val: "2"
            value: 22
          - dps_val: "3"
            value: 33
          - dps_val: "4"
            value: 44
          - dps_val: "5"
            value: 56
          - dps_val: "6"
            value: 67
          - dps_val: "7"
            value: 78
          - dps_val: "8"
            value: 89
          - dps_val: "9"
            value: 100
      - id: 3
        name: preset_mode
        type: string
        mapping:
          - dps_val: sleep
            value: sleep
          - dps_val: heavy
            value: strong
          - dps_val: fresh
            value: fresh
          - dps_val: close
            value: "off"
      - id: 8
        name: oscillate
        type: boolean
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 11
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: cancel
          - dps_val: "1"
            value: "1h"
          - dps_val: "2"
            value: "2h"
          - dps_val: "3"
            value: "3h"
          - dps_val: "4"
            value: "4h"
          - dps_val: "5"
            value: "5h"
          - dps_val: "6"
            value: "6h"
          - dps_val: "7"
            value: "7h"
          - dps_val: "8"
            value: "8h"
  - entity: sensor
    translation_key: time_remaining
    class: duration
    category: diagnostic
    dps:
      - id: 12
        type: integer
        name: sensor
        unit: min
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 13
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 13
        name: fault_code
        type: bitfield
  - entity: light
    dps:
      - id: 101
        type: boolean
        name: switch
  - entity: switch
    name: Sound
    icon: "mdi:volume-high"
    category: config
    dps:
      - id: 102
        type: boolean
        name: switch
