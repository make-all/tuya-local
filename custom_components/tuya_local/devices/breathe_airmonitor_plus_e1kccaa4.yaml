name: Breathe Airmonitor Plus+
products:
  - id: 68e4caqhuw9j530a
    model: e1kccaa4
entities:
  - entity: sensor
    name: CO2 Levels
    class: enum
    category: diagnostic
    dps:
      - id: 1
        type: string
        name: sensor
        mapping:
          - dps_val: normal
            value: Good
          - dps_val: alarm
            value: Too High 
  - entity: sensor
    name: CO2
    class: carbon_dioxide
    dps:
      - id: 2
        type: integer
        name: sensor
        unit: ppm
        class: measurement
  - entity: select
    name: Alarm Volume
    icon: "mdi:volume-high"
    category: config
    dps:
      - id: 5
        type: string
        name: option
        mapping:
          - dps_val: low
            value: Low
          - dps_val: middle
            value: Medium
          - dps_val: high
            value: High
          - dps_val: mute
            value: Mute
  - entity: select
    name: Alarm Sound
    icon: "mdi:music"
    category: config
    dps:
      - id: 6
        type: string
        name: option
        mapping: 
          - dps_val: ringtone_1
            value: Option 1
          - dps_val: ringtone_2
            value: Option 2
          - dps_val: ringtone_3
            value: Option 3
          - dps_val: ringtone_4
            value: Option 4
          - dps_val: ringtone_5
            value: Option 5
  - entity: number
    name: Alarm Duration
    category: config
    translation_key: timer
    class: duration
    icon: "mdi:timer-stop-outline"
    dps:
      - id: 7
        type: integer
        name: value
        unit: sec
        range:
          min: 1
          max: 60
        mapping:
          - scale: 0
          - step: 1
  - entity: switch
    name: Alarm
    category: config
    icon: "mdi:alarm-bell"
    dps:
      - id: 13
        type: boolean
        name: switch
  - entity: sensor
    name: Power Source
    class: enum
    category: diagnostic
    icon: "mdi:power-plug-battery-outline"
    dps:
      - id: 14
        type: string
        name: sensor
        mapping:
          - dps_val: normal
            value: Battery
          - dps_val: alarm
            value: Plugged-In 
  - entity: sensor
    name: Battery
    class: battery
    category: diagnostic
    dps:
      - id: 15
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: number
    name: Alarm Brightness
    category: config
    icon: "mdi:brightness-percent"
    dps:
      - id: 17
        type: integer
        name: value
        unit: "%"
        range:
          min: 0
          max: 100
        mapping:
          - scale: 0
          - step: 1
  - entity: sensor
    class: temperature
    dps:
      - id: 18
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 1
  - entity: sensor
    class: humidity
    name: Humidity
    dps:
      - id: 19
        type: integer
        name: sensor
        unit: "%"
        class: measurement
        mapping:
          - scale: 1
  - entity: sensor
    name: PM2.5
    class: pm25
    dps:
      - id: 20
        type: integer
        name: sensor
        unit: µg/m³
        class: measurement
  - entity: sensor
    name: TVOC
    class: volatile_organic_compounds
    dps:
      - id: 21
        type: integer
        name: sensor
        unit: mg/m³
        class: measurement
        range:
          min: 0
          max: 9999
        mapping:
          - scale: 3
          - step: 1
  - entity: sensor
    name: CH2O
    class: volatile_organic_compounds
    dps:
      - id: 22
        type: integer
        name: sensor
        unit: mg/m³
        class: measurement
        range:
          min: 0
          max: 9999
        mapping:
          - scale: 3
          - step: 1
  - entity: number
    name: CO2 Alarm Threshold
    category: config
    class: carbon_dioxide
    dps:
      - id: 26
        type: integer
        name: value
        unit: ppm
        range:
          min: 600
          max: 1600
        mapping:
          - scale: 0
          - step: 100
  - entity: select
    translation_key: temperature_unit
    name: Temperature Unit
    category: config
    dps:
      - id: 31
        type: string
        name: option
        mapping:
          - dps_val: f
            value: Fahrenheit
          - dps_val: c
            value: Celsius
  - entity: sensor
    name: PM10
    class: pm10
    dps:
      - id: 101
        type: integer
        name: sensor
        unit: µg/m³
        class: measurement
  - entity: sensor
    name: PM1.0
    class: pm25
    dps:
      - id: 102
        type: integer
        name: sensor
        unit: µg/m³
        class: measurement
  - entity: sensor
    name: Air Quality
    class: enum
    icon: "mdi:weather-dust"
    dps:
      - id: 104
        type: string
        name: sensor
        mapping:
          - dps_val: great
            value: Great
          - dps_val: mild
            value: Mild
          - dps_val: good
            value: Good
          - dps_val: medium
            value: Medium
          - dps_val: severe
            value: Severe
  - entity: number
    name: PM2.5 Alarm Level
    category: config
    class: pm25
    dps:
      - id: 105
        type: integer
        name: value
        unit: µg/m³
        range:
          min: 16
          max: 66
        mapping:
          - scale: 0
          - step: 1
  - entity: sensor
    name: PM2.5 Levels
    class: enum
    category: diagnostic
    dps:
      - id: 106
        type: string
        name: sensor
        mapping:
          - dps_val: normal
            value: Good
          - dps_val: alarm
            value: Too High 
  - entity: switch
    name: Inernet Time Sync
    category: config
    icon: "mdi:timer-sync-outline"
    dps:
      - id: 107
        type: boolean
        name: switch
  - entity: switch
    name: Screen Sleep
    category: config
    icon: "mdi:sleep"
    dps:
      - id: 108
        type: boolean
        name: switch
  - entity: number
    name: Screen Sleep Duration
    category: config
    translation_key: timer
    class: duration
    icon: "mdi:timer-stop-outline"
    dps:
      - id: 109
        type: integer
        name: value
        unit: sec
        range:
          min: 10
          max: 300
        mapping:
          - scale: 0
          - step: 10










