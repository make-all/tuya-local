name: Heat pump
products:
  - id: asbtgrmtbjt5nubd
    manufacturer: Vaco / Arrifana
    model_id: AC-WBR3
    model: Moby Blue 14 / Arrifana 16
entities:
  - entity: switch
    dps:
      - id: 1
        type: boolean
        name: switch
  - entity: climate
    dps:
      - id: 4
        name: hvac_mode
        type: boolean
        mapping:
          - value: cool
            dps_val: "0"
          - value: heat
            dps_val: "1"
            available: support_heat
          - value: dry
            dps_val: "2"
          - value: fan_only
            dps_val: "3"
          - value: heat_cool
            dps_val: "4"  # Listed as ECO
            available: support_eco
      - id: 2
        type: integer
        name: temperature
        range:
          min: 17
          max: 30
        mapping:
          - constraint: temperature_unit
            conditions:
              - dps_val: f
                range:
                  min: 62
                  max: 86
                value_redirect: temp_set_f
      - id: 3
        type: integer
        name: current_temperature
        mapping:
          - constraint: temperature_unit
            conditions:
              - dps_val: f
                value_redirect: temp_current_f
      - id: 5
        type: string
        name: fan_mode
        mapping:
          - dps_val: "low"
            value: low
          - dps_val: "mid"
            value: medium
          - dps_val: "high"
            value: high
      - id: 104
        name: swing_mode
        type: boolean
        mapping:
          - dps_val: true
            value: "on"
          - dps_val: false
            value: "off"
      - id: 19
        type: string
        name: temperature_unit
        mapping:
          - dps_val: c
            value: C
          - dps_val: f
            value: F
      - id: 23
        type: integer
        optional: true
        name: temp_current_f
        hidden: true
      - id: 24
        type: integer
        optional: true
        hidden: true
        name: temp_set_f
        range:
          min: 62
          max: 86
      - id: 103
        type: string
        name: model
        mapping:
          - dps_val: "0"
            value: NPA
          - dps_val: "1"
            value: NPF
          - dps_val: "2"
            value: NPB cooling
          - dps_val: "3"
            value: NPB heating and cooling
          - dps_val: "4"
            value: NPE cooling
          - dps_val: "5"
            value: NPE heating and cooling
      - id: 103
        type: string
        name: support_heat
        mapping:
          - dps_val: "3"
            value: true
          - dps_val: "5"
            value: true
          - value: false
      - id: 103
        type: string
        name: support_eco
        mapping:
          - dps_val: "5"
            value: false
            # only the spec for model 5 is known for sure
          - value: true
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - dps_val: 1
            value: false
          - value: true
      - id: 22
        type: bitfield
        name: fault_code
  - entity: binary_sensor
    translation_key: tank_full
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 1
            value: true
          - value: false
  - entity: switch
    translation_key: sleep
    dps:
      - id: 105
        type: boolean
        name: switch
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 14
        type: boolean
        name: lock
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 19
        type: string
        name: option
        mapping:
          - dps_val: c
            value: celsius
          - dps_val: f
            value: fahrenheit
  - entity: switch
    name: Self clean
    icon: "mdi:shimmer"
    category: config
    dps:
      - id: 102
        type: boolean
        name: switch
