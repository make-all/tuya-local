name: IPS heatpump
products:
  - id: faa9salrwxdph6hh
    name: IPS Pro Heatpump
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          constraint: work_mode
          conditions:
            - dps_val: smart
              value: heat_cool
            - dps_val: cool
              value: cool
            - dps_val: warm
              value: heat
    - id: 105
      type: string
      name: work_mode
      hidden: true
    - id: 2
      name: preset_mode
      type: string
      mapping:
        - dps_val: "silence"
          value: sleep
        - dps_val: "smart"
          value: comfort
        - dps_val: "booster"
          value: boost
    - id: 102
      name: current_temperature
      type: integer
    - id: 103
      name: temperature_unit
      type: boolean
      mapping:
        - dps_val: false
          value: F
        - dps_val: true
          value: C
    - id: 106
      name: temperature
      type: integer
    - id: 107
      type: integer
      name: min_temperature
    - id: 108
      type: integer
      name: max_temperature
    - id: 143
      type: boolean
      name: unknown_43
      optional: true
secondary_entities:
  - entity: sensor
    name: Power level
    class: power_factor
    category: diagnostic
    dps:
      - id: 104
        name: sensor
        type: integer
        unit: "%"
        class: measurement
  - entity: sensor
    class: power
    category: diagnostic
    dps:
      - id: 142
        name: sensor
        type: integer
        unit: W
        optional: true
  - entity: binary_sensor
    name: Water flow
    class: problem
    category: diagnostic
    dps:
      - id: 115
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 4
            value: true
          - value: false
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 116
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: true
            constraint: fault_code
            conditions:
              - dps_val: [0, 4]
                value: false
          - value: true
      - id: 115
        type: bitfield
        name: fault_code
      - id: 116
        type: bitfield
        name: fault_code_2
