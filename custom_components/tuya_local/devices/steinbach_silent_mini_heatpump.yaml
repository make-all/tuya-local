entities:
  - entity: climate
    translation_key: pool_heatpump
    icon: mdi:heat-pump
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: mode
            conditions:
              - dps_val: "Heating"
                value: heat
              - dps_val: "Cooling"
                value: cool
      - id: 4
        type: string
        name: mode
      - id: 2
        type: integer
        name: temperature
        range:
          min: 10
          max: 45
        mapping:
          - constraint: temperature_unit
            conditions:
              - dps_val: f
                range:
                  min: 50
                  max: 113
      - id: 3
        type: integer
        name: current_temperature
      - id: 13
        type: string
        name: temperature_unit
        mapping:
          - dps_val: f
            value: F
          - value: C
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 21
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 21
        type: bitfield
        name: fault_code
  - entity: sensor
    name: Water temperature
    class: temperature
    hidden: true
    dps:
      - id: 101
        type: integer
        optional: true
        name: sensor
      - id: 13
