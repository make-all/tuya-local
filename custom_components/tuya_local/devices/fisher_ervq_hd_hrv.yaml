name: Heat recovery ventilator
# products:
#  - id: UNKNOWN
#    manufacturer: Fisher
#    model: F-ERVQ-B150CO2-I
entities:
  - entity: fan
    translation_only_key: ventilation
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 2
        name: preset_mode
        type: string
        mapping:
          - dps_val: "0"
            value: Manual
          - dps_val: "1"
            value: auto
          - dps_val: "2"
            value: sleep
          - dps_val: "3"
            value: Pure L
          - dps_val: "4"
            value: Pure M
          - dps_val: "5"
            value: Pure H
  - entity: sensor
    class: pm25
    dps:
      - id: 3
        type: integer
        name: sensor
        unit: μg/m³
        class: measurement
  - entity: sensor
    class: carbon_dioxide
    dps:
      - id: 6
        type: integer
        name: sensor
        unit: ppm
        class: measurement
  - entity: sensor
    class: humidity
    dps:
      - id: 8
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: sensor
    class: temperature
    dps:
      - id: 9
        type: integer
        name: sensor
        unit: C
        class: measurement
  - entity: sensor
    name: Filter remaining
    class: duration
    icon: "mdi:air-filter"
    category: diagnostic
    dps:
      - id: 11
        name: sensor
        type: integer
        unit: d
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 18
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 18
        type: bitfield
        name: fault_code
  - entity: number
    name: Supply fan speed
    icon: "mdi:fan"
    category: config
    dps:
      - id: 103
        name: value
        type: integer
        range:
          min: 1
          max: 8
  - entity: number
    name: Exhaust fan speed
    icon: "mdi:fan"
    category: config
    dps:
      - id: 104
        name: value
        type: integer
        range:
          min: 1
          max: 8
  - entity: select
    name: Filter lifespan
    icon: "mdi:air-filter"
    category: config
    dps:
      - id: 105
        name: option
        type: string
        mapping:
          - dps_val: "0"
            value: "90 days"
          - dps_val: "1"
            value: "120 days"
          - dps_val: "2"
            value: "150 days"
          - dps_val: "3"
            value: "180 days"
  - entity: button
    translation_key: filter_reset
    category: config
    dps:
      - id: 108
        name: button
        type: boolean
