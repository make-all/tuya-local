name: Andalung EV Charger
products:
  - id: e1kw2auo
    manufacturer: Andalung
    model: "Portable EV Charger"

entities:
  - entity: switch
    name: Charger Switch
    icon: "mdi:ev-station"
    dps:
      - id: 18
        type: boolean
        name: switch

  - entity: number
    name: Charging Current
    icon: "mdi:current-ac"
    category: config
    class: current
    dps:
      - id: 4
        type: integer
        name: value
        unit: A
        range:
          min: 6
          max: 32

  - entity: select
    name: Charging Mode
    icon: "mdi:cog-outline"
    category: config
    dps:
      - id: 14
        type: string
        name: option
        mapping:
          - dps_val: charge_now
            value: immediate
          - dps_val: charge_pct
            value: charge_to_percent
          - dps_val: charge_energy
            value: fixed_charge
          - dps_val: charge_schedule
            value: scheduled_charge
          - dps_val: charge_delay
            value: delayed_charge

  - entity: number
    name: Delay Start
    icon: "mdi:timer-outline"
    category: config
    class: duration
    dps:
      - id: 28
        type: integer
        name: value
        unit: h
        range:
          min: 1
          max: 12

  - entity: number
    name: Energy Recharge (Prepaid)
    icon: "mdi:cash-plus"
    category: config
    dps:
      - id: 17
        type: integer
        name: value
        unit: kWh
        range:
          min: 1
          max: 20000
        mapping:
          - scale: 100

  - entity: button
    name: Clear Total Energy
    icon: "mdi:restart"
    category: config
    class: restart
    dps:
      - id: 16
        type: boolean
        name: button

  - entity: sensor
    name: Total Power
    icon: "mdi:flash"
    class: power
    dps:
      - id: 9
        type: integer
        name: sensor
        unit: W
        class: measurement

  - entity: sensor
    name: Total Energy Consumed
    icon: "mdi:lightning-bolt"
    class: energy
    dps:
      - id: 1
        type: integer
        name: sensor
        unit: kWh
        class: total_increasing
        mapping:
          - scale: 100

  - entity: sensor
    name: Session Energy
    icon: "mdi:lightning-bolt-outline"
    class: energy
    dps:
      - id: 25
        type: integer
        name: sensor
        unit: kWh
        class: measurement
        mapping:
          - scale: 100

  - entity: sensor
    name: Remaining Energy (Prepaid Balance)
    icon: "mdi:battery-charging-outline"
    class: energy_storage
    category: diagnostic
    dps:
      - id: 15
        type: integer
        name: sensor
        unit: kWh
        class: measurement
        mapping:
          - scale: 100

  - entity: sensor
    name: Temperature
    icon: "mdi:thermometer"
    class: temperature
    category: diagnostic
    dps:
      - id: 24
        type: integer
        name: sensor
        unit: C
        class: measurement

  - entity: sensor
    translation_key: status
    icon: "mdi:ev-station"
    class: enum
    dps:
      - id: 3
        type: string
        name: sensor
        mapping:
          - dps_val: charger_free
            value: available
          - dps_val: charger_insert
            value: plugged_in
          - dps_val: charger_free_fault
            value: fault_unplugged
          - dps_val: charger_wait
            value: waiting
          - dps_val: charger_charging
            value: charging
          - dps_val: charger_pause
            value: paused
          - dps_val: charger_end
            value: charged
          - dps_val: charger_fault
            value: fault

  - entity: sensor
    name: Connection State (CP Signal)
    icon: "mdi:ev-plug-type2"
    class: enum
    dps:
      - id: 13
        type: string
        name: sensor
        mapping:
          - dps_val: controlpi_12v
            value: not_connected_12v
          - dps_val: controlpi_12v_pwm
            value: not_connected_pwm
          - dps_val: controlpi_9v
            value: connected_9v
          - dps_val: controlpi_9v_pwm
            value: connected_9v_pwm
          - dps_val: controlpi_6v
            value: charging_6v
          - dps_val: controlpi_6v_pwm
            value: charging_pwm
          - dps_val: controlpi_error
            value: error

  - entity: sensor
    name: System Version
    icon: "mdi:information-outline"
    category: diagnostic
    dps:
      - id: 23
        type: string
        name: sensor

  - entity: sensor
    name: Phase A Raw Data
    icon: "mdi:waveform"
    category: diagnostic
    dps:
      - id: 6
        type: base64
        name: sensor

  - entity: sensor
    name: Scheduled Charging Time Slot (Raw)
    icon: "mdi:clock-outline"
    category: diagnostic
    dps:
      - id: 19
        type: base64
        name: sensor

  - entity: binary_sensor
    name: Online
    category: diagnostic
    class: connectivity
    dps:
      - id: 27
        type: string
        name: sensor
        mapping:
          - dps_val: offline
            value: false
          - dps_val: online
            value: true

  - entity: sensor
    name: Alarm Settings 1 (Raw)
    icon: "mdi:wrench"
    category: diagnostic
    dps:
      - id: 11
        type: base64
        name: sensor

  - entity: sensor
    name: Charging Mode Configuration (Raw)
    icon: "mdi:wrench"
    category: diagnostic
    dps:
      - id: 33
        type: base64
        name: sensor

  - entity: binary_sensor
    name: Fault
    category: diagnostic
    class: problem
    dps:
      - id: 10
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 10
        type: bitfield
        name: description
        mapping:
          - dps_val: 0
            value: ok
          - dps_val: 1
            value: Overcurrent
          - dps_val: 2
            value: Secondary overcurrent fault
          - dps_val: 4
            value: Overvoltage
          - dps_val: 8
            value: Undervoltage alarm
          - dps_val: 16
            value: Contactor adhesion
          - dps_val: 32
            value: Contactor fault
          - dps_val: 64
            value: Earth fault
          - dps_val: 128
            value: Meter hardware alarm
          - dps_val: 256
            value: Emergency stop fault
          - dps_val: 512
            value: CP fault
          - dps_val: 1024
            value: Meter communication fault
          - dps_val: 2048
            value: Card reader fault
          - dps_val: 4096
            value: Circuit short fault
          - dps_val: 8192
            value: Adhesion fault
          - dps_val: 16384
            value: Self-test alarm
          - dps_val: 32768
            value: Leakage current alarm
