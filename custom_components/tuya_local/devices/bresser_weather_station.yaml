# Bresser 7-in-1 ClimateConnect Tuya Smart Home Weather Centre
# https://www.bresser.de/en/Weather-Time/BRESSER-7-in-1-ClimateConnect-Tuya-Smart-Home-Weather-Centre.html
name: Weather station
products:
  - id: 8qk6p78udvbjwlof
    name: Bresser C6085A
primary_entity:
  entity: sensor
  name: Indoor temperature
  class: temperature
  dps:
    - id: 1
      <<: &temperature
        type: integer
        name: sensor
        unit: C
        mapping:
          - scale: 10
        class: measurement
    - id: 22
      type: string
      name: fault_type
      optional: true
    - id: 58
      type: string
      name: wind_direct
    - id: 68
      type: string
      name: com_index
secondary_entities:
  - entity: sensor
    name: Indoor humidity
    class: humidity
    dps:
      - id: 2
        <<: &humidity
          type: integer
          name: sensor
          unit: "%"
          class: measurement
  - entity: binary_sensor
    name: Base station battery
    class: battery
    category: diagnostic
    dps:
      - id: 3
        <<: &battery
          type: string
          name: sensor
          mapping:
            - dps_val: low
              value: true
            - dps_val: high
              value: false
  - entity: select
    name: Temperature unit
    icon: mdi:thermometer
    category: config
    dps:
      - id: 9
        type: string
        name: option
        mapping:
          - dps_val: c
            value: "°C"
          - dps_val: f
            value: "°F"
  - entity: select
    name: Wind speed unit
    icon: mdi:weather-windy
    category: config
    dps:
      - id: 10
        type: string
        name: option
        mapping:
          - dps_val: m_s
            value: m/s
          - dps_val: km_h
            value: km/h
          - dps_val: knots
            value: knots
          - dps_val: mph
            value: mph
  - entity: select
    name: Pressure unit
    icon: mdi:gauge
    category: config
    dps:
      - id: 11
        type: string
        name: option
        mapping:
          - dps_val: hpa
            value: hPa
          - dps_val: inhg
            value: inHg
          - dps_val: mmhg
            value: mmHg
  - entity: select
    name: Rain unit
    icon: mdi:weather-rainy
    category: config
    dps:
      - id: 12
        type: string
        name: option
        mapping:
          - dps_val: mm
            value: mm
          - dps_val: inch
            value: inch
  - entity: select
    name: Light intensity unit
    icon: mdi:brightness-5
    category: config
    dps:
      - id: 13
        type: string
        name: option
        mapping:
          - dps_val: lux
            value: lux
          - dps_val: fc
            value: fc
          - dps_val: wm2
            value: W/m2
  - entity: binary_sensor
    class: battery
    category: diagnostic
    dps:
      - id: 30
        <<: *battery
  - entity: binary_sensor
    name: Battery ch1
    class: battery
    category: diagnostic
    dps:
      - id: 31
        optional: true
        <<: *battery
  - entity: binary_sensor
    name: Battery ch2
    class: battery
    category: diagnostic
    dps:
      - id: 32
        optional: true
        <<: *battery
  - entity: binary_sensor
    name: Battery ch3
    class: battery
    category: diagnostic
    dps:
      - id: 33
        optional: true
        <<: *battery
  - entity: sensor
    class: temperature
    dps:
      - id: 38
        <<: *temperature
  - entity: sensor
    class: humidity
    dps:
      - id: 39
        <<: *humidity
  - entity: sensor
    name: Temperature ch1
    class: temperature
    dps:
      - id: 40
        optional: true
        <<: *temperature
  - entity: sensor
    name: Humidity ch1
    class: humidity
    dps:
      - id: 41
        optional: true
        <<: *humidity
  - entity: sensor
    name: Temperature ch2
    class: temperature
    dps:
      - id: 42
        optional: true
        <<: *temperature
  - entity: sensor
    name: Humidity ch2
    class: humidity
    dps:
      - id: 43
        optional: true
        <<: *humidity
  - entity: sensor
    name: Temperature ch3
    class: temperature
    dps:
      - id: 44
        optional: true
        <<: *temperature
  - entity: sensor
    name: Humidity ch3
    class: humidity
    dps:
      - id: 45
        optional: true
        <<: *humidity
  - entity: sensor
    class: pressure
    dps:
      - id: 54
        type: integer
        name: sensor
        unit: hPa
        mapping:
          - scale: 10
        class: measurement
  - entity: sensor
    name: Pressure drop
    class: pressure
    dps:
      - id: 55
        type: integer
        name: sensor
        unit: hPa
        class: measurement
  - entity: sensor
    name: Wind speed
    icon: mdi:weather-windy
    dps:
      - id: 56
        <<: &wind_speed
          type: integer
          name: sensor
          unit: m/s
          mapping:
            - scale: 10
          class: measurement
  - entity: sensor
    name: Wind gust
    icon: mdi:weather-windy
    dps:
      - id: 57
        <<: *wind_speed
  - entity: sensor
    name: Rain
    icon: mdi:weather-rainy
    dps:
      - id: 60
        <<: &rain
          type: integer
          name: sensor
          mapping:
            - scale: 1000
          class: measurement
        unit: mm
  - entity: sensor
    name: Rainfall rate
    icon: mdi:weather-pouring
    dps:
      - id: 61
        <<: *rain
        unit: mm/h
  - entity: sensor
    name: UV index
    icon: mdi:weather-sunny
    dps:
      - id: 62
        type: integer
        name: sensor
        unit: UV Index
        mapping:
          - scale: 10
        class: measurement
  - entity: sensor
    name: Light intensity
    class: illuminance
    dps:
      - id: 63
        type: integer
        name: sensor
        unit: lx
        class: measurement
  - entity: sensor
    name: Dew point
    class: temperature
    dps:
      - id: 64
        <<: *temperature
  - entity: sensor
    name: Feels like temperature
    class: temperature
    dps:
      - id: 65
        <<: *temperature
  - entity: sensor
    name: Heat index
    class: temperature
    dps:
      - id: 66
        optional: true
        <<: *temperature
  - entity: sensor
    name: Wind chill index
    class: temperature
    dps:
      - id: 67
        <<: *temperature
  - entity: sensor
    name: Wind bearing
    icon: mdi:compass-outline
    dps:
      - id: 101
        type: integer
        name: sensor
        unit: "°"
        class: measurement
