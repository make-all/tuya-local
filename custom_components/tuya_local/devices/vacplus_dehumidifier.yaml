name: Dehumidifier
products:
  - id: yttlroi7nr18vqbo
    manufacturer: Vacplus
entities:
  - entity: humidifier
    class: dehumidifier
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 2
        name: humidity
        type: integer
        range:
          min: 35
          max: 80
        mapping:
          - step: 5
      - id: 6
        name: current_humidity
        type: integer
      - id: 5
        name: mode
        type: string
        mapping:
          - dps_val: dehumidify
            value: Dehumidify
          - dps_val: rainy
            value: Rainy
          - dps_val: dry
            value: Dry
          - dps_val: sleep
            value: Sleep
  - entity: switch
    translation_key: ionizer
    dps:
      - id: 12
        type: boolean
        name: switch
        optional: true
  - entity: sensor
    class: temperature
    dps:
      - id: 7
        name: sensor
        type: integer
        unit: "Â°F"
        class: measurement
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 101
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - dps_val: 1
            value: false
          - value: true
      - id: 101
        type: bitfield
        name: fault_code
  - entity: binary_sensor
    translation_key: tank_full
    category: diagnostic
    dps:
      - id: 101
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 1
            value: true
          - value: false
  - entity: select
    translation_key: timer
    category: config
    dps:
