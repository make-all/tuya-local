name: Heater
products:
  - id: azviw8onoucokkw4
    manufacturer: Cixi Jemell
    model: PTC-1919
entities:
  - entity: climate
    translation_key: heater
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: heat
      - id: 2
        type: integer
        name: temperature
        unit: C
        range:
          min: 16
          max: 36
      - id: 3
        type: integer
        name: current_temperature
      - id: 5
        type: string
        name: preset_mode
        mapping:
          - dps_val: level1
            value: fan_only
          - dps_val: level2
            value: low
          - dps_val: level3
            value: high
      - id: 8
        type: boolean
        name: swing_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: "on"
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 11
        type: string
        name: option
        mapping:
          - dps_val: 0hour
            value: cancel
          - dps_val: 1hour
            value: "1h"
          - dps_val: 2hour
            value: "2h"
          - dps_val: 3hour
            value: "3h"
          - dps_val: 4hour
            value: "4h"
          - dps_val: 5hour
            value: "5h"
          - dps_val: 6hour
            value: "6h"
          - dps_val: 7hour
            value: "7h"
          - dps_val: 8hour
            value: "8h"
          - dps_val: 9hour
            value: "9h"
  - entity: sensor
    translation_key: time_remaining
    category: diagnostic
    dps:
      - id: 12
        type: integer
        name: sensor
        unit: min
