name: EV charger
products:
  - id: j6bzjwhiv2cljjcy
    name: Feyree 32A 85-264V 3 phase
  - id: basqjlsmzcq8ipva
    name: Feyree 7.6kW 32A
primary_entity:
  entity: sensor
  class: enum
  name: Status
  icon: "mdi:ev-station"
  dps:
    - id: 101
      type: string
      name: sensor
      mapping:
        - dps_val: no_connet
          value: Disconnected
        - dps_val: connect
          value: Connected
        - dps_val: charing
          value: Charging
        - dps_val: wait_rfid
          value: Waiting for authorization
        - dps_val: finish
          value: Charged
        - dps_val: wait_charing
          value: Delaying charge
        - dps_val: error
          value: Error
    - id: 3
      type: string
      optional: true
      name: charger_status
      mapping:
        - dps_val: charger_free
          value: Standby
        - dps_val: charger_insert
          value: Cable connected
        - dps_val: charger_free_fault
          value: Charger fault
        - dps_val: charger_wait
          value: Charger ready
        - dps_val: charger_charging
          value: Charging
        - dps_val: charger_pause
          value: Charging paused
        - dps_val: charger_end
          value: Charging ended
        - dps_val: charger_fault
          value: Charger fault
    - id: 11
      type: string
      optional: true
      name: alarm_set_1
    - id: 12
      type: string
      optional: true
      name: alarm_set_2
    - id: 14
      type: string
      optional: true
      name: mode
      mapping:
        - dps_val: charge_now
        - dps_val: charge_pct
        - dps_val: charge_energy
        - dps_val: charge_schedule
    - id: 15
      type: integer
      optional: true
      name: balance_energy
      unit: kWh
    - id: 18
      type: boolean
      optional: true
      name: switch
    - id: 23
      type: string
      optional: true
      name: system_version
    - id: 25
      type: integer
      optional: true
      name: charge_energy_once
      unit: kWh
    - id: 27
      type: string
      optional: true
      name: online_state
secondary_entities:
  - entity: sensor
    name: Alarm event
    icon: 'mdi:alert-outline'
    class: enum
    dps:
      - id: 10
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: "Ready"
          - dps_val: 1
            value: "Under voltage protection"
          - dps_val: 2
            value: "Over voltage protection"
          - dps_val: 4
            value: "Over current protection"
          - dps_val: 8
            value: "Protective earth error"
          - dps_val: 16
            value: "Temperature is to high"
          - dps_val: 32
            value: "Control pilot line error"
          - dps_val: 64
            value: "Leak"
          - dps_val: 128
            value: "Relay socket"
          - dps_val: 256
            value: "Protective earth error 2"
          - dps_val: 512
            value: "Plug temperature is to high."
          - dps_val: 1024
            value: "PCB temperature is to high."
          - dps_val: 2048
            value: "Core temperature is to high."
          - dps_val: 4096
            value: "ESB"
          - dps_val: 8192
            value: "Socket protective earth error"
          - dps_val: 16384
            value: "Socket leakage"
          - dps_val: 32768
            value: "Socket temperature is to high."
  - entity: button
    name: Clear energy
    class: restart
    category: config
    dps:
      - id: 16
        type: boolean
        name: button
        optional: true
  - entity: number
    name: Charging current
    category: config
    icon: "mdi:ev-plug-type2"
    dps:
      - id: 115
        type: integer
        name: value
        unit: A
        range:
          min: 8
          max: 32
        mapping:
          - constraint: max_current
            conditions:
              - dps_val: Max16A
                value_redirect: value_alt
                range:
                  min: 8
                  max: 16
      - id: 114
        type: integer
        name: value_alt
        unit: A
        range:
          min: 8
          max: 16
      - id: 113
        type: string
        name: max_current
        mapping:
          - dps_val: Max16A
            value: Max16A
          - dps_val: Max32A
            value: Max32A
  - entity: number
    name: Delay
    category: config
    icon: "mdi:car-clock"
    dps:
      - id: 118
        type: integer
        name: value
        unit: h
        range:
          min: 0
          max: 15
      - id: 121
        type: string
        optional: true
        name: display
  - entity: sensor
    class: energy
    dps:
      - id: 112
        type: integer
        name: sensor
        unit: kWh
        class: total_increasing
        mapping:
          - scale: 10
  - entity: sensor
    name: Phase 1 voltage
    class: voltage
    category: diagnostic
    dps:
      - id: 102
        type: integer
        name: sensor
        unit: V
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    name: Phase 2 voltage
    class: voltage
    category: diagnostic
    dps:
      - id: 103
        type: integer
        name: sensor
        unit: V
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    name: Phase 3 voltage
    class: voltage
    category: diagnostic
    dps:
      - id: 104
        type: integer
        name: sensor
        unit: V
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    name: Phase 1 current
    class: current
    category: diagnostic
    dps:
      - id: 105
        type: integer
        name: sensor
        unit: A
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    name: Phase 2 current
    class: current
    category: diagnostic
    dps:
      - id: 106
        type: integer
        name: sensor
        unit: A
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    name: Phase 3 current
    class: current
    category: diagnostic
    dps:
      - id: 107
        type: integer
        name: sensor
        unit: A
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    class: power
    dps:
      - id: 109
        type: integer
        name: sensor
        unit: kW
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    class: temperature
    category: diagnostic
    dps:
      - id: 110
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 10
  - entity: number
    name: Charge duration
    category: config
    icon: "mdi:car-clock"
    dps:
      - id: 119
        type: integer
        name: value
        unit: h
        range:
          min: 0
          max: 15
      - id: 122
        type: string
        optional: true
        name: display
  - entity: select
    name: Command
    icon: "mdi:ev-plug-type2"
    category: config
    dps:
      - id: 124
        type: string
        name: option
        mapping:
          - dps_val: "OpenCharging"
            value: Start charging
          - dps_val: "CloseCharging"
            value: Stop charging
          - dps_val: "WaitOperation"
            value: Idle
  - entity: sensor
    name: Charging session duration
    icon: "mdi:car-clock"
    dps:
      - id: 120
        type: string
        name: sensor
  - entity: switch
    name: RFID
    icon: "mdi:credit-card-wireless"
    category: config
    dps:
      - id: 123
        type: boolean
        name: switch
        optional: true
