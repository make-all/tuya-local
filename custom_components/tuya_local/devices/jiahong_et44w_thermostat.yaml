###### Diagnostic section #############
  - entity: binary_sensor
    category: diagnostic
    dps:
      - id: 104
        type: bitfield
        name: sensor
        optional: true
        mapping:
          - dps_val: 0
            value: "ОК"
          - dps_val: 1
            value: "Room sensor"
          - dps_val: 2
            value: "Floor sensor"
