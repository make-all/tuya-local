name: Thermostat
legacy_type: et_44w_thermostat
products:
  - id: e4e7k8
    model: E-44W
entities:
####### Thermostat HUD section ########
  - entity: climate
    translation_only_key: thermostat
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: mode
            conditions:
              - dps_val: smart
                value: auto
              - dps_val: hold
                value: heat
              - dps_val: holiday
                value: heat_cool
      - id: 2
        name: mode
        type: string
        hidden: true
      - id: 3
        type: string
        name: hvac_action
        mapping:
          - dps_val: heating
            value: heating
          - dps_val: warming
            value: idle
      - id: 16
        type: integer
        name: temperature
        mapping:
          - scale: 10
            range:
              min: 50
              max: 400
            step: 5
            constraint: mode
            conditions:
              - dps_val: holiday
                scale: 10
                range:
                  min: 50
                  max: 150
                step: 5
            # constraint: temperature_unit
            # conditions:
            #   - dps_val: true
            #     value_redirect: temperature_f
      - id: 17
        type: integer
        name: temperature_f
        hidden: true
        mapping:
          - range:
              min: 410
              max: 1040
            scale: 10
            step: 10
            constraint: mode
            conditions:
              - dps_val: holiday
                scale: 10
                range:
                  min: 410
                  max: 590
                step: 10
      - id: 24
        name: current_temperature
        type: integer
        mapping:
          - scale: 10
            # constraint: temperature_unit
            # conditions:
            #   - dps_val: true
            #     value_redirect: current_temperature_f
      - id: 29
        name: current_temperature_f
        type: integer
        hidden: true
        mapping:
          - scale: 10
      - id: 107
        name: temperature_unit
        type: boolean
        mapping:
          - dps_val: false
            value: C
          - dps_val: true
            value: F
      - id: 121
        type: integer
        optional: true
        name: max_temperature
        mapping:
          - scale: 10
            constraint: mode
            conditions:
              - dps_val: holiday
                value: 150
                scale: 10
####### Configuration section ########
  - entity: select
    category: config
    translation_key: temperature_unit
    dps:
      - id: 107
        type: boolean
        name: option
        mapping:
          - dps_val: false
            value: celsius
          - dps_val: true
            value: fahrenheit
  - entity: number
    category: config
    class: temperature
    name: Floor temperature limit 
    icon: "mdi:thermometer-chevron-down"
    dps:
      - id: 121
        type: integer
        name: value
        range:
          min: 200
          max: 400
        mapping:
          - scale: 10
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 108
        type: boolean
        name: lock
        mapping:
          - dps_val: true
            icon: "mdi:hand-back-right-off"
          - dps_val: false
            icon: "mdi:hand-back-right"
  - entity: select
    category: config
    name: Temperature sensor
    icon: "mdi:thermometer-check"
    dps:
      - id: 111
        type: string
        name: option
        mapping:
          - dps_val: 0
            value: "Room"
            icon: "mdi:home-thermometer"
          - dps_val: 1
            value: "Floor"
            icon: "mdi:heating-coil"
          - dps_val: 2
            value: "Both"
            icon: "mdi:thermometer"
  - entity: number
    category: config
    name: Room temperature compensation
    icon: "mdi:thermometer-lines"
    dps:
      - id: 112
        type: integer
        name: value
        range:
          min: -50
          max: 50
        mapping:
          - scale: 10
            step: 5
  - entity: number
    category: config
    name: Floor temperature compensation
    icon: "mdi:thermometer-lines"
    dps:
      - id: 113
        type: integer
        name: value
        range:
          min: -50
          max: 50
        mapping:
          - scale: 10
            step: 5
  - entity: select
    category: config
    name: Temperature difference
    icon: "mdi:thermometer-lines"
    dps:
      - id: 114
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: "0"
          - dps_val: "0_5"
            value: "0.5"
          - dps_val: "1"
            value: "1"
          - dps_val: "1_5"
            value: "1.5"
          - dps_val: "2"
            value: "2"
          - dps_val: "2_5"
            value: "2.5"
          - dps_val: "3"
            value: "3"
  - entity: number
    category: config
    name: Power limit
    icon: "mdi:power-plug"
    dps:
      - id: 116
        type: integer
        name: value
        unit: W
        range:
          min: 0
          max: 4500
