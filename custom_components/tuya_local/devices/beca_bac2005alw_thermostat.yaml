name: Fan coil thermostat
products:
  - id: j0gm33igit25kye2
    manufacturer: Beca
    model: BAC-2005ALW
entities:
  - entity: climate
    translation_key: thermostat
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: mode
            conditions:
              - dps_val: Cool
                value: cool
              - dps_val: Heat
                value: heat
              - dps_val: ventilation
                value: fan_only
      - id: 2
        type: string
        name: mode
        hidden: true
      - id: 4
        type: boolean
        name: preset_mode
        mapping:
          - dps_val: false
            value: comfort
          - dps_val: true
            value: eco
      - id: 16
        type: integer
        name: temperature
        unit: C
        range:
          min: 50
          max: 450
        mapping:
          - scale: 10
            step: 5
      - id: 19
        type: integer
        name: max_temperature
        mapping:
          - scale: 10
      - id: 24
        type: integer
        name: current_temperature
        mapping:
          - scale: 10
      - id: 26
        type: integer
        name: min_temperature
        mapping:
          - scale: 10
      - id: 28
        type: string
        name: fan_mode
        mapping:
          - dps_val: auto
            value: auto
          - dps_val: low
            value: low
          - dps_val: middle
            value: medium
          - dps_val: hight
            value: high
      - id: 32
        type: string
        name: hvac_mode
        mapping:
          - dps_val: close
            value_redirect: valve_only_state
          - value_redirect: valve_state
      - id: 36
        type: string
        name: valve_state
        hidden: true
        mapping:
          - dps_val: close
            value: fan
          - constraint: mode
            value: fan
            conditions:
              - dps_val: Cool
                value: cooling
              - dps_val: Heat
                value: heating
      - id: 36
        type: string
        name: valve_only_state
        hidden: true
        mapping:
          - dps_val: close
            value: idle
          - value: defrosting
            constraint: mode
            conditions:
              - dps_val: Heat
                value: preheating
  - entity: number
    translation_key: maximum_temperature
    class: temperature
    category: config
    dps:
      - id: 19
        type: integer
        name: value
        unit: C
        range:
          min: 150
          max: 450
        mapping:
          - scale: 10
            step: 10
  - entity: number
    translation_key: minimum_temperature
    class: temperature
    category: config
    dps:
      - id: 26
        type: integer
        name: value
        unit: C
        range:
