          max: 150
        mapping:
          - scale: 10
            step: 10
  - entity: number
    translation_key: temperature_calibration
    category: config
    dps:
      - id: 27
        type: integer
        name: value
        unit: °
        range:
          min: -14
          max: 14
  - entity: button
    translation_key: factory_reset
    category: config
    hidden: true
