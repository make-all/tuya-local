name: RGBCW Lightbulb
products:
  - id: aok3caeleulg1neh
    name: Lijun Smart Bulb RGBCW
primary_entity:
  entity: light
  dps:
    - id: 20
      type: boolean
      name: switch
    - id: 21
      type: string
      name: color_mode
      mapping:
        - dps_val: white
          value: color_temp
        - dps_val: colour
          value: rgbw
        - dps_val: scene
          value: colorloop
        - dps_val: music
          value: random
    - id: 22
      name: brightness
      type: integer
      range:
        min: 10
        max: 1000
      mapping:
        - scale: 3.92
    - id: 23
      name: color_temp
      type: integer
      optional: true
      range:
        min: 0
        max: 1000
      mapping:
        - invert: true
    - id: 24
      name: rgbhsv
      type: hex
      optional: true
      format:
        - name: h
          bytes: 2
          range:
            min: 0
            max: 360
        - name: s
          bytes: 2
          range:
            min: 0
            max: 1000
        - name: v
          bytes: 2
          range:
            min: 0
            max: 1000
    - id: 25
      name: scene_data
      type: hex
      optional: true
    - id: 27
      name: music_data
      type: hex
      optional: true
    - id: 28
      name: control_data
      type: hex
      optional: true
    - id: 30
      name: rhythm_mode
      type: hex
      optional: true
    - id: 31
      name: sleep_mode
      type: hex
      optional: true
    - id: 32
      name: wakeup_mode
      type: hex
      optional: true
secondary_entities:
  - entity: number
    name: Timer
    category: config
    icon: "mdi:timer"
    dps:
      - id: 26
        name: value
        type: integer
        range:
          min: 0
          max: 86400
        unit: min
        mapping:
          - scale: 60
            step: 60
