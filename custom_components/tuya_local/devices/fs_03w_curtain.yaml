name: Curtain module
products:
  - id: 5rr5k8fzjcogubkt
    model: FS-03W
entities:
  - entity: cover
    class: curtain
    dps:
      - id: 1
        name: control
        type: string
        mapping:
          - dps_val: open
            value: open
          - dps_val: close
            value: close
          - dps_val: stop
            value: stop
      - id: 2
        name: position
        type: integer
        unit: "%"
        range:
          min: 0
          max: 100
        mapping:
          - step: 10
  - entity: light
    translation_key: backlight
    category: config
    dps:
      - id: 7
        type: boolean
        name: switch
  - entity: select
    name: Motor direction
    category: config
    icon: "mdi:sign-direction"
    dps:
      - id: 8
        name: option
        type: string
        mapping:
          - dps_val: forward
            value: Forward
          - dps_val: back
            value: Back
  - entity: number
    name: Travel time
    class: duration
    category: config
    icon: "mdi:timer"
    dps:
      - id: 10
        name: value
        type: integer
        unit: s
        range:
          min: 1
          max: 60
  - entity: select
    name: Light mode
    icon: "mdi:circle-double"
    category: config
    dps:
      - id: 14
        type: string
        name: option
        mapping:
          - dps_val: relay
            value: State
          - dps_val: pos
            value: Position
          - dps_val: none
            value: "Off"
