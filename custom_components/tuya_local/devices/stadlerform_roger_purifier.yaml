name: Air purifier
products:
  - id: bff126249136f505
    name: Stadler Form Roger
primary_entity:
  entity: fan
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 4
      name: speed
      type: string
      mapping:
        # According to original reporter these are all progressivly faster
        # speeds, even though auto suggests something else.
        - dps_val: sleep
          value: 20
        - dps_val: low
          value: 40
        - dps_val: mid
          value: 60
        - dps_val: high
          value: 80
        - dps_val: auto
          value: 100
secondary_entities:
  - entity: light
    category: config
    dps:
      - id: 8
        name: switch
        type: boolean
  - entity: sensor
    name: Filter
    category: diagnostic
    icon: "mdi:air-filter"
    dps:
      - id: 5
        type: integer
        name: sensor
        unit: "%"
  - entity: sensor
    name: Filter (Days)
    category: diagnostic
    class: duration
    dps:
      - id: 16
        type: integer
        name: sensor
        unit: "d"
  - entity: sensor
    class: pm25
    dps:
      - id: 2
        type: integer
        name: sensor
        unit: "ugm3"
  - entity: sensor
    name: Total volatile organic compunds
    icon: "mdi:air-filter"
    dps:
      - id: 14
        type: integer
        name: sensor
  - entity: sensor
    name: Air quality
    icon: "mdi:air-filter"
    dps:
      - id: 21
        type: string
        name: sensor
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 18
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: "1h"
            value: "1 hour"
          - dps_val: "2h"
            value: "2 hours"
          - dps_val: "4h"
            value: "4 hours"
  - entity: switch
    name: Auto
    class: switch
    icon: "mdi:power-sleep"
    dps:
      - id: 101
        name: switch
        type: boolean
