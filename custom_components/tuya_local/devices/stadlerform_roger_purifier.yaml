name: Air purifier
products:
  - id: bff126249136f505
    manufacturer: Stadler Form
    model: Roger
entities:
  - entity: fan
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 4
        name: speed
        type: string
        mapping:
          # According to original reporter these are all progressivly faster
          # speeds, even though auto suggests something else.
          - dps_val: sleep
            value: 20
          - dps_val: low
            value: 40
          - dps_val: mid
            value: 60
          - dps_val: high
            value: 80
          - dps_val: auto
            value: 100
  - entity: lock
    translation_key: child_lock
    dps:
      - id: 7
        name: lock
        type: boolean
  - entity: light
    category: config
    dps:
      - id: 8
        name: switch
        type: boolean
  - entity: sensor
    name: Filter
    category: diagnostic
    icon: "mdi:air-filter"
    dps:
      - id: 5
        type: integer
        name: sensor
        unit: "%"
  - entity: sensor
    name: Filter (days)
    category: diagnostic
    class: duration
    dps:
      - id: 16
        type: integer
        name: sensor
        unit: "d"
  - entity: sensor
    class: pm25
    dps:
      - id: 2
        type: integer
        name: sensor
        unit: "ugm3"
  - entity: sensor
    name: Total volatile organic compunds
    icon: "mdi:air-filter"
    dps:
      - id: 14
        type: integer
        name: sensor
  - entity: sensor
    name: Air quality
    icon: "mdi:air-filter"
    dps:
      - id: 21
        type: string
        name: sensor
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 18
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: "1h"
            value: "1h"
          - dps_val: "2h"
            value: "2h"
          - dps_val: "3h"
            value: "3h"
          - dps_val: "4h"
            value: "4h"
          - dps_val: "5h"
            value: "5h"
          - dps_val: "6h"
            value: "6h"
          - dps_val: "7h"
            value: "7h"
  - entity: switch
    name: Auto
    class: switch
    icon: "mdi:power-sleep"
    dps:
      - id: 101
        name: switch
        type: boolean
