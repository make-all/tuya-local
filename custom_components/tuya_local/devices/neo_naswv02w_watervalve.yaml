name: Water valve
products:
  - id: h4ocnm0dpyyem79i
    manufacturer: Neo
    model: NEO-2 NAS-WV02W
entities:
  - entity: valve
    class: water
    dps:
      - id: 1
        type: boolean
        name: valve
  - entity: sensor
    class: volume_flow_rate
    dps:
      - id: 5
        type: integer
        name: sensor
        unit: gal/h
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    class: water
    dps:
      - id: 6
        type: integer
        name: sensor
        unit: gal
        class: total_increasing
        mapping:
          - scale: 10
      - id: 125
        type: integer
        name: hourly
  - entity: sensor
    class: temperature
    dps:
      - id: 101
        type: integer
        name: sensor
        unit: F
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    class: pressure
    dps:
      - id: 102
        type: integer
        name: sensor
        unit: psi
        class: measurement
        mapping:
          - scale: 10
  - entity: switch
    name: Temperature alarm
    icon: "mdi:thermometer-alert"
    category: config
    dps:
      - id: 110
        type: boolean
        name: switch
  - entity: number
    name: Minimum temperature
    category: config
    class: temperature
    icon: "mdi:thermometer-minus"
    dps:
      - id: 104
        type: integer
        optional: true
        name: value
        unit: F
        range:
          min: 0
          max: 176
      - id: 110
        type: boolean
        name: available
  - entity: number
    name: Maximum temperature
    category: config
    class: temperature
    icon: "mdi:thermometer-plus"
