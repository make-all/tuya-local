      - id: 105
        type: integer
        optional: true
        name: value
        unit: F
        range:
          min: 0
          max: 176
      - id: 110
        type: boolean
        name: available
  - entity: switch
    name: Pressure alarm
    category: config
    icon: "mdi:water-alert"
    dps:
      - id: 111
        type: boolean
        name: switch
  - entity: number
    name: Minimum pressure
    category: config
    class: pressure
    dps:
      - id: 106
        type: integer
        optional: true
        name: value
        unit: psi
        range:
          min: 0
          max: 100
      - id: 111
        type: boolean
        name: available
  - entity: number
    name: Maximum pressure
    category: config
    class: pressure
    dps:
      - id: 107
        type: integer
        optional: true
        name: value
        unit: psi
