    dps:
      - id: 112
        type: string
        optional: true
        name: button
        mapping:
          - dps_val: "1"
            value: true
      - id: 112
        type: string
        optional: true
        name: result
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 114
        type: string
        optional: true
        name: option
        mapping:
          - dps_val: "1"
            value: fahrenheit
          - dps_val: "2"
            value: celsius
  - entity: select
    name: Pressure unit
    category: config
    dps:
      - id: 115
        type: string
        optional: true
        name: option
