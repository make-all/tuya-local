name: Pedestal fan
# products: Stirling FS1-40DC
entities:
  - entity: fan
    translation_only_key: fan_with_presets
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 2
        name: preset_mode
        type: string
        mapping:
          - dps_val: normal
            value: normal
          - dps_val: nature
            value: nature
          - dps_val: sleep
            value: sleep
      - id: 3
        name: speed
        type: integer
        range:
          min: 1
          max: 15
      - id: 5
        name: oscillate
        type: boolean
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 22
        name: option
        type: string
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: "0_5"
            value: "30m"
          - dps_val: "1_0"
            value: "1h"
          - dps_val: "1_5"
            value: "1h30m"
          - dps_val: "2_0"
            value: "2h"
          - dps_val: "2_5"
            value: "2h30m"
          - dps_val: "3_0"
            value: "3h"
          - dps_val: "3_5"
            value: "3h30m"
          - dps_val: "4_0"
            value: "4h"
          - dps_val: "4_5"
            value: "4h30m"
          - dps_val: "5_0"
            value: "5h"
          - dps_val: "5_5"
            value: "5h30m"
          - dps_val: "6_0"
            value: "6h"
          - dps_val: "6_5"
            value: "6h30m"
          - dps_val: "7_0"
            value: "7h"
          - dps_val: "7_5"
            value: "7h30m"
          - dps_val: "8_0"
            value: "8h"
          - dps_val: "8_5"
            value: "8h30m"
          - dps_val: "9_0"
            value: "9h"
          - dps_val: "9_5"
            value: "9h30m"
          - dps_val: "10_0"
            value: "10h"
