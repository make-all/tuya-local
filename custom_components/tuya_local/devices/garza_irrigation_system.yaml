name: Garden irrigation system
products:
  - id: xnajzurgqo1ugohn
    name: Garza ITV103W
entities:
  - entity: valve
    class: water
    dps:
      - id: 108
        type: boolean
        name: valve
        mapping:
          - dps_val: true
            value: false
          - dps_val: false
            value: true
  - entity: switch
    icon: "mdi:watering-can"
    category: config
    deprecated: valve
    dps:
      - id: 108
        type: boolean
        name: switch
        mapping:
          - dps_val: true
            value: false
          - dps_val: false
            value: true
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 105
        type: integer
        name: sensor
        unit: "%"
        mapping:
          - dps_val: 0
            value: 10
          - dps_val: 1
            value: 50
          - dps_val: 2
            value: 100
  - entity: sensor
    name: Water flow
    class: water
    category: diagnostic
    icon: "mdi:water"
    dps:
      - id: 103
        name: sensor
        type: integer
        unit: L
  - entity: number
    translation_key: timer
    class: duration
    category: config
    dps:
      - id: 107
        type: integer
        name: value
        unit: min
        range:
          min: 0
          max: 60
  - entity: sensor
    translation_key: status
    class: enum
    category: diagnostic
    dps:
      - id: 106
        type: integer
        name: sensor
        mapping:
          - dps_val: 0
            value: idle
          - dps_val: 1
            value: manual
          - dps_val: 2
            value: auto
  - entity: binary_sensor
    category: diagnostic
    class: problem
    dps:
      - id: 120
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 120
        type: bitfield
        name: fault_code
