name: Double clamp meter
products:
  - id: dhto3y4uachr1wll
    model: ERZ04C
entities:
  - entity: sensor
    name: Total energy
    class: energy
    dps:
      - id: 123
        name: sensor
        type: integer
        unit: kWh
        class: total_increasing
        mapping:
          - scale: 1000
      - id: 103
        name: device_state_a
        type: string
        mapping:
          - dps_val: close
            value: Close
            default: true
          - dps_val: monitor
            value: Monitor
          - dps_val: working
            value: Working
          - dps_val: warning
            value: Warning
      - id: 113
        name: device_state_b
        type: string
        mapping:
          - dps_val: close
            value: Close
            default: true
          - dps_val: monitor
            value: Monitor
          - dps_val: working
            value: Working
          - dps_val: warning
            value: Warning
      - id: 110
        name: power_type_a
        type: string
        mapping:
          - dps_val: normal
            value: Normal
            default: true
          - dps_val: warn
            value: Warn
      - id: 120
        name: power_type_b
        type: string
        mapping:
          - dps_val: normal
            value: Normal
            default: true
          - dps_val: warn
            value: Warn
      - id: 101
        name: sync_request
        type: string
        mapping:
          - dps_val: idle
            value: Idle
            default: true
          - dps_val: request
            value: Request
      - id: 124
        name: net_state
        type: string
        mapping:
          - dps_val: cloud_net
            value: Cloud
            default: true
          - dps_val: local_net
            value: Local
          - dps_val: no_net
            value: Offline
  - entity: sensor
    translation_key: power_x
    translation_placeholders:
      x: A
    category: diagnostic
    class: power
    dps:
      - id: 105
        name: sensor
        type: integer
        unit: W
        force: true
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    translation_key: current_x
    translation_placeholders:
      x: A
    category: diagnostic
    class: current
    dps:
      - id: 106
        name: sensor
        type: integer
        unit: A
        class: measurement
        force: true
        mapping:
          - scale: 1000
  - entity: sensor
    translation_key: voltage_x
    translation_placeholders:
      x: A
    category: diagnostic
    class: voltage
    dps:
      - id: 107
        name: sensor
        type: integer
        unit: V
        class: measurement
        force: true
        mapping:
          - scale: 10
  - entity: sensor
    name: Total energy A
    class: energy
    dps:
      - id: 108
        name: sensor
        type: integer
        unit: kWh
        class: total_increasing
        optional: true
        mapping:
          - scale: 1000
      - id: 104
        name: power_statistics
        type: integer
        unit: kWh
        class: measurement
        optional: true
        mapping:
          - scale: 100
      - id: 109
        name: energy_today
        type: integer
        unit: kWh
        class: measurement
        optional: true
        mapping:
          - scale: 1000
      - id: 112
        name: energy_increase
        type: integer
        unit: kWh
        class: measurement
        optional: true
        mapping:
          - scale: 100


  - entity: sensor
    translation_key: power_x
    translation_placeholders:
      x: B
    category: diagnostic
    class: power
    dps:
      - id: 115
        name: sensor
        type: integer
        unit: W
        force: true
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    translation_key: current_x
    translation_placeholders:
      x: B
    category: diagnostic
    class: current
    dps:
      - id: 116
        name: sensor
        type: integer
        unit: A
        class: measurement
        force: true
        mapping:
          - scale: 1000
  - entity: sensor
    translation_key: voltage_x
    translation_placeholders:
      x: B
    category: diagnostic
    class: voltage
    dps:
      - id: 117
        name: sensor
        type: integer
        unit: V
        class: measurement
        force: true
        mapping:
          - scale: 10
  - entity: sensor
    name: Total energy B
    class: energy
    dps:
      - id: 118
        name: sensor
        type: integer
        unit: kWh
        class: total_increasing
        optional: true
        mapping:
          - scale: 1000
      - id: 114
        name: power_statistics
        type: integer
        unit: kWh
        class: total_increasing
        optional: true
        mapping:
          - scale: 100
      - id: 119
        name: energy_today
        type: integer
        unit: kWh
        class: measurement
        optional: true
        mapping:
          - scale: 1000
      - id: 122
        name: emergy_increase
        type: integer
        unit: kWh
        class: measurement
        optional: true
        mapping:
          - scale: 100

  - entity: button
    name: Real-time updates
    category: config
    dps:
      - id: 102
        name: button
        type: string
        mapping:
          - dps_val: idle
            value: false
            default: true
          - dps_val: ok
            value: true
        optional: true
  - entity: number
    name: Alarm power setting A
    category: config
    dps:
      - id: 111
        name: value
        type: integer
        unit: W
        range:
          min: 200
          max: 500000
        mapping:
          - step: 100
  - entity: number
    name: Alarm power setting B
    category: config
    dps:
      - id: 121
        name: value
        type: integer
        unit: W
        range:
          min: 200
          max: 500000
        mapping:
          - step: 100
