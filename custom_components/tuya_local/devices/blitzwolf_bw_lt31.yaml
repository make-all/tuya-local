name: LED strip
products:
  - id: khu3zzkkjemj6oat
    manufacturer: Blitzwolf
    model: BW-LT31
  - id: mzlyh8vz7p33qbz9
    manufacturer: Casalux
    model: LR1321
entities:
  - entity: light
    icon: "mdi:led-strip-variant"
    dps:
      - id: 20
        type: boolean
        name: switch
      - id: 21
        type: string
        name: effect
        mapping:
          - dps_val: color
            value: "off"
          - dps_val: dynamic_mod
            value: Dynamic
          - dps_val: scene_mod
            value: Scene
          - dps_val: music
            value: Music
      - id: 22
        name: brightness
        type: integer
        optional: true
        range:
          min: 10
          max: 1000
      - id: 24
        name: rgbhsv
        type: hex
        optional: true
        format:
          - name: h
            bytes: 2
            range:
              min: 0
              max: 360
          - name: s
            bytes: 2
            range:
              min: 0
              max: 1000
          - name: v
            bytes: 2
            range:
              min: 0
              max: 1000
  - entity: select
    name: Music
    icon: "mdi:palette"
    category: config
    dps:
      - id: 102
