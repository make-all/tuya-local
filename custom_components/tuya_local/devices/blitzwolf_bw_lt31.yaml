name: LED strip
products:
  - id: khu3zzkkjemj6oat
    name: Blitzwolf BW-LT31
primary_entity:
  entity: light
  icon: "mdi:led-strip-variant"
  dps:
    - id: 20
      type: boolean
      name: switch
    - id: 21
      type: string
      name: color_mode
      mapping:
        - dps_val: dynamic_mod
          value: Dynamic
        - dps_val: color
          value: hs
        - dps_val: scene_mod
          value: Scene
        - dps_val: music
          value: Music
    - id: 22
      name: brightness
      type: integer
      optional: true
      range:
        min: 10
        max: 1000
    - id: 24
      name: rgbhsv
      type: hex
      optional: true
      format:
        - name: h
          bytes: 2
          range:
            min: 0
            max: 360
        - name: s
          bytes: 2
          range:
            min: 0
            max: 1000
        - name: v
          bytes: 2
          range:
            min: 0
            max: 1000
    - id: 103
      name: line_sequence_adjustment
      type: integer
    - id: 104
      name: strip_points
      type: integer
