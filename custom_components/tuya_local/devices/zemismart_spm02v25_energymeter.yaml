name: Energy meter
products:
  - id: iwn0gpzz
    manufacturer: Zemismart
    model: "SPM02 Zigbee V2.5"
entities:
  - entity: sensor
    class: energy
    translation_key: energy_consumed
    dps:
      - id: 1
        type: integer
        name: sensor
        state_class: total_increasing
        unit: kWh
        mapping:
          - scale: 100

  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 9
        type: bitfield
        name: fault_code1
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - mask: 0x1
            value: Short Circuit
          - mask: 0x2
            value: Surge
          - mask: 0x4
            value: Overload
          - mask: 0x8
            value: Leakage Current
          - mask: 0x10
            value: Temp Diff Fault
          - mask: 0x20
            value: Fire Alarm
          - mask: 0x40
            value: High Power
          - mask: 0x80
            value: Self Test Fail
          - mask: 0x100
            value: Over Current
          - mask: 0x200
            value: Unbalance
          - mask: 0x400
            value: Over Voltage
          - mask: 0x800
            value: Under Voltage
          - mask: 0x1000
            value: Missing Phase
          - mask: 0x2000
            value: Power Outage
          - mask: 0x4000
            value: Magnetic Interference
          - mask: 0x8000
            value: Credit Alarm
          - mask: 0x10000
            value: No Balance

  - entity: switch
    class: switch
    category: config
    dps:
      - id: 12
        type: boolean
        name: switch

  - entity: sensor
    category: diagnostic
    hidden: true
    dps:
      - id: 17
        type: string
        name: sensor
        optional: true

  - entity: sensor
    category: diagnostic
    hidden: true
    dps:
      - id: 18
        type: string
        name: sensor
        optional: true

  - entity: sensor
    class: energy
    translation_key: energy_produced
    state_class: sensor
    dps:
      - id: 23
        type: integer
        name: sensor
        unit: kWh
        mapping:
          - scale: 100

  - entity: sensor
    class: frequency
    state_class: measurement
    dps:
      - id: 32
        type: integer
        name: sensor
        unit: Hz
        mapping:
          - scale: 100

  - entity: binary_sensor
    class: connectivity
    category: diagnostic
    dps:
      - id: 35
        type: string
        name: sensor
        optional: true
        mapping:
          - dps_val: "online"
            value: true
          - dps_val: "offline"
            value: false

  - entity: sensor
    class: power_factor
    state_class: measurement
    dps:
      - id: 50
        type: integer
        name: sensor
        mapping:
          - scale: 100

  - entity: sensor
    class: voltage
    state_class: measurement
    dps:
      - id: 102
        type: integer
        name: sensor
        unit: V
        mapping:
          - scale: 10

  - entity: sensor
    class: current
    state_class: measurement
    dps:
      - id: 103
        type: integer
        name: sensor
        unit: A
        mapping:
          - scale: 1000

  - entity: sensor
    class: power
    state_class: measurement
    dps:
      - id: 104
        type: integer
        name: sensor
        unit: kW
        mapping:
          - scale: 1000
