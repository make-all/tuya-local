name: Andersson GSH heater
legacy_type: gsh_heater
primary_entity:
  entity: climate
  dps:
    - id: 1
      name: hvac_mode
      type: boolean
      mapping:
        - dps_val: true
          value: "heat"
          icon: "mdi:radiator"
        - dps_val: false
          value: "off"
          icon: "mdi:radiator-disabled"
    - id: 2
      name: temperature
      type: integer
      range:
        min: 5
        max: 35
    - id: 3
      name: current_temperature
      type: integer
    - id: 4
      name: preset_mode
      type: string
      mapping:
        - dps_val: low
          value: eco
        - dps_val: high
          value: boost
        - dps_val: af
          value: away
    - id: 12
      name: error
      type: bitfield
      mapping:
        - dps_val: 0
          value: "OK"
