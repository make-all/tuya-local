name: Fan
products:
  - id: kuskdnpwgso1qinx
    manufacturer: OmniBreeze
    name: Tower Fan 5M-F
entities:
  - entity: fan
    translation_key: fan_with_presets
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 2
        type: string
        name: preset_mode
        mapping:
          - dps_val: '0'
            value: normal
          - dps_val: '1'
            value: nature
          - dps_val: '2'
            value: sleep
          - dps_val: '3'
            value: smart
      - id: 3
        type: integer
        name: speed
        range:
          min: 1
          max: 5
      - id: 5
        type: boolean
        name: oscillate
  - entity: light
    translation_key: display
    category: config
    dps:
      - id: 15
        type: boolean
        name: switch
  - entity: switch
    translation_key: keytone
    category: config
    dps:
      - id: 13
        type: boolean
        name: switch
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 22
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: "1h"
            value: "1h"
          - dps_val: "2h"
            value: "2h"
          - dps_val: "3h"
            value: "3h"
          - dps_val: "4h"
            value: "4h"
          - dps_val: "5h"
            value: "5h"
          - dps_val: "6h"
            value: "6h"
          - dps_val: "7h"
            value: "7h"
          - dps_val: "8h"
            value: "8h"
          - dps_val: "9h"
            value: "9h"
          - dps_val: "10h"
            value: "10h"
          - dps_val: "11h"
            value: "11h"
          - dps_val: "12h"
            value: "12h"
  - entity: sensor
    class: temperature
    dps:
      - id: 21
        type: integer
        name: sensor
        unit: F
        class: measurement
