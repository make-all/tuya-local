name: Thermostat
products:
  - id: bowuem6d9ihzwymj
    manufacturer: Engo
    model: E901WIFI
entities:
  - entity: climate
    translation_key: thermostat
    dps:
      - id: 2
        name: hvac_mode
        type: string
        mapping:
          - dps_val: hot
            value: heat
          - dps_val: cold
            value: cool
      - id: 109
        name: hvac_action
        type: string
        mapping:
          - dps_val: heating_on           
            value: heating
            constraint: hvac_mode
            conditions:
              - dps_val: cold
                value: cooling
          - dps_val: heating_off
            value: idle
      - id: 16
        name: temperature
        type: integer
        unit: C
        range:
          min: 50
          max: 350
        mapping:
          - scale: 10
            step: 5
      - id: 24
        name: current_temperature
        type: integer
        mapping:
          - scale: 10
      - id: 32
        name: holiday_temperature
        type: integer
        mapping:
          - scale: 10
  - entity: number
    translation_key: temperature_calibration
    category: config
    dps:
      - id: 27
        name: value
        type: integer
        unit: "Â°"
        range:
          min: -35
          max: 35
        mapping:
          - scale: 10
            step: 5
  - entity: lock
    translation_key: child_Lock
    category: config
    dps:
      - id: 40
        name: lock
        type: boolean
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 35
        name: sensor
        type: integer
        unit: "%"
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 45
        name: sensor
        type: bitfield
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 45
        name: fault_code
        type: bitfield
  - entity: sensor
    name: Heating ratio
    category: diagnostic
    dps:
      - id: 114
        name: sensor
        type: integer
        unit: "%"
        optional: true
  - entity: select
    name: Relay control
    category: config
    dps:
      - id: 113
        name: option
        type: string
        optional: true
        mapping:
          - dps_val: "on"
            value: "On"
          - dps_val: "off"
            value: "Off"
          - dps_val: "cycle"
            value: "Cycle"
