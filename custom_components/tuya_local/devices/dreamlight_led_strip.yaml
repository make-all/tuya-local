name: RGBCW light strip
products:
  - id: aok3caeleulg1neh
    manufacturer: LSC
    model: RGBIC+CCT 2x5M
  - id: rqrkvuxebofiaifp
    manufacturer: Fancy LED
    model: Fancy Lightstrip  3
entities:
  - entity: light
    dps:
      - id: 20
        type: boolean
        name: switch
      - id: 21
        type: string
        name: color_mode
        mapping:
          - dps_val: white
            value: color_temp
          - dps_val: colour
            value: hs
          - dps_val: scene
            value: Scene
          - dps_val: music
            value: Music
      - id: 22
        name: brightness
        type: integer
        optional: true
        range:
          min: 10
          max: 1000
        mapping:
          - dps_val: null
            value: 0
      - id: 23
        name: color_temp
        type: integer
        optional: true
        range:
          min: 0
          max: 1000
        mapping:
          - target_range:
              min: 2700
              max: 6500
      - id: 24
        name: rgbhsv
        type: hex
        optional: true
        format:
          - name: h
            bytes: 2
            range:
              min: 0
              max: 360
          - name: s
            bytes: 2
            range:
              min: 0
              max: 1000
          - name: v
            bytes: 2
            range:
              min: 0
              max: 1000
      - id: 27
        name: music_data
        type: hex
        optional: true
      - id: 46
        name: length_cm
        type: integer
      - id: 47
        name: pixels
        type: integer
      - id: 51
        name: dreamlight_scene
        type: string
        optional: true
      - id: 52
        name: dreamlight_music_data
        type: string
        optional: true
      - id: 61
        name: paint_colour_data
        type: string
        optional: true
  - entity: time
    translation_key: timer
    category: config
    dps:
      - id: 26
        name: second
        type: integer
        optional: true
        range:
          min: 0
          max: 86400
  - entity: number
    translation_key: timer
    # 2025-07-20
    deprecated: time.timer
    class: duration
    category: config
    dps:
      - id: 26
        name: value
        type: integer
        optional: true
        range:
          min: 0
          max: 86400
        unit: min
        mapping:
          - scale: 60
            step: 60
  - entity: number
    name: Pixels
    category: config
    icon: "mdi:dots-grid"
    dps:
      - id: 53
        type: integer
        name: value
        range:
          min: 1
          max: 1000
  - entity: select
    name: Color mode
    icon: "mdi:palette"
    category: config
    dps:
      - id: 21
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: "color"
            value: "Color"
          - dps_val: "scene"
            value: "Scene"
