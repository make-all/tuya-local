name: Thermostat
legacy_type: avatto_me81_thermostat
products:
  - id: gw173aldekvpzalg
    manufacturer: Avatto
    model: WT200W-EH
  - id: gogb05wrtredz3bs
    manufacturer: Avatto
    model: ME81
entities:
  - entity: climate
    translation_only_key: thermostat
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: true
            constraint: preset_mode
            conditions:
              - dps_val: auto
                value: auto
              - dps_val: manual
                value: heat
          - dps_val: false
            value: "off"
      - id: 2
        # Deprecated: use hvac_mode to select between these
        # left as preset_mode for now to avoid breaking things
        name: preset_mode
        type: string
        mapping:
          - dps_val: auto
            value: program
          - dps_val: manual
            value: manual
      - id: 16
        type: integer
        name: temperature
        unit: C
        range:
          min: 5
          max: 90
      - id: 19
        type: integer
        optional: true
        name: max_temperature
      - id: 24
        type: integer
        name: current_temperature
        mapping:
          - scale: 10
      - id: 26
        optional: true
        type: integer
        name: min_temperature
      - id: 36
        type: string
        name: hvac_action
        optional: true
        mapping:
          - dps_val: close
            value: idle
          - dps_val: open
            value: heating
  - entity: number
    translation_key: temperature_calibration
    category: config
    dps:
      - id: 27
        type: integer
        optional: true
        name: value
        unit: °
        range:
          min: -9
          max: 9
  - entity: switch
    translation_key: anti_frost
    category: config
    dps:
      - id: 10
        type: boolean
        optional: true
        name: switch
        mapping:
          - dps_val: null
            value: false
            hidden: true
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 40
        optional: true
        type: boolean
        name: lock
  - entity: select
    name: Sensor selection
    icon: "mdi:home-thermometer"
    category: config
    dps:
      - id: 43
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: in
            value: Internal
          - dps_val: out
            value: External
          - dps_val: all
            value: Both
  - entity: binary_sensor
    category: diagnostic
    class: problem
    dps:
      - id: 45
        type: bitfield
        name: sensor
        optional: true
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 45
        name: fault_code
        optional: true
        type: bitfield
  - entity: number
    translation_key: maximum_temperature
    category: config
    class: temperature
    dps:
      - id: 19
        type: integer
        name: value
        unit: C
        optional: true
        range:
          min: 30
          max: 90
  - entity: number
    translation_key: minimum_temperature
    category: config
    class: temperature
    dps:
      - id: 26
        optional: true
        name: value
        type: integer
        unit: C
        range:
          min: 5
          max: 20
  - entity: button
    translation_key: factory_reset
    category: config
    hidden: true
    dps:
      - id: 39
        name: button
        type: boolean
        optional: true
  - entity: select
    name: Working week
    icon: "mdi:calendar-clock"
    category: config
    dps:
      - id: 38
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: "00"
            value: "Off"
          - dps_val: "52"
            value: "5 days"
          - dps_val: "61"
            value: "6 days"
          - dps_val: "70"
            value: "7 days"
          - dps_val: null
            value_redirect: alt
      - id: 102
        type: string
        name: alt
        optional: true
        mapping:
          - dps_val: "00"
            value: "Off"
          - dps_val: "52"
            value: "5 days"
          - dps_val: "61"
            value: "6 days"
          - dps_val: "70"
            value: "7 days"
          - dps_val: null
            invalid: true
  - entity: number
    name: Hysteresis
    category: config
    icon: "mdi:arrow-expand-vertical"
    dps:
      - id: 101
        type: integer
        name: value
        optional: true
        unit: °
        range:
          min: 1
          max: 5
