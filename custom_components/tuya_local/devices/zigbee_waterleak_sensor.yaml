name: Water leak sensor
products:
  - id: upgcbody
    name: Zigbee WL-898WZ
entities:
  - entity: binary_sensor
    class: moisture
    category: diagnostic
    dps:
      - id: 1
        type: boolean
        name: sensor
        optional: true
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 4
        type: integer
        name: sensor
        unit: "%"
        class: measurement
