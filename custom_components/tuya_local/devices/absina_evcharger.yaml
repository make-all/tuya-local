  - entity: binary_sensor # fault -10- OK
    class: problem
    category: diagnostic
    dps:
      - id: 10
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 10
        type: bitfield
        name: fault_code
      - id: 10
        type: bitfield
        name: description
        mapping:
          - dps_val: 0
            value: "Ready"
          - dps_val: 1
            value: "err_uvp"
          - dps_val: 2
            value: "err_ovp"
          - dps_val: 4
            value: "err_ocp"
          - dps_val: 8
            value: "err_pe"
