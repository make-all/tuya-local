  - entity: binary_sensor # online_state -27-
    #Name: Connected
    class: connectivity
    category: diagnostic
    dps:
      - id: 27
        type: string
        name: sensor
        mapping:
          - dps_val: online
            value: true
          - dps_val: offline
            value: false

  - entity: sensor # DeviceState -101- OK
    name: Device State
    icon: "mdi:ev-station"
    class: enum
    dps:
      - id: 101
        type: string
        name: sensor
        mapping:
          - dps_val: no_connet
            value: "Not Connected"
          - dps_val: connect
            value: "Connected"
          - dps_val: charing
            value: "Charging"
          - dps_val: wait_rfid
            value: "Wait fro RFID Auth"
          - dps_val: finish
            value: "Finished"
          - dps_val: wait_charing
            value: "Wait for Charging"
