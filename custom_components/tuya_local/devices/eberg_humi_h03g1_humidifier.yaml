name: Humidifier
products:
  - id: lfibaelags9yo9ol
    manufacturer: Eberg
    model: HUMI H03G1
entities:
  - entity: humidifier
    class: humidifier
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 13
        type: integer
        name: humidity
        optional: true
        range:
          min: 30
          max: 80
      - id: 14
        type: integer
        name: current_humidity
      - id: 4
        type: string
        name: mode
        mapping:
          - dps_val: "Off"
            value: auto
          - dps_val: "On"
            value: continuous
  - entity: select
    category: config
    name: Mist
    icon: "mdi:spray"
    dps:
      - id: 23
        type: string
        name: option
        mapping:
          - dps_val: level_1
            value: low
          - dps_val: level_2
            value: medium
          - dps_val: level_3
            value: high
  - entity: switch
    category: config
    translation_key: sleep
    dps:
      - id: 16
        type: boolean
        name: switch
  - entity: switch
    category: config
    translation_key: ionizer
    dps:
      - id: 21
        type: boolean
        name: switch
  - entity: switch
    category: config
    name: Warm mist
    icon: "mdi:fire"
    dps:
      - id: 26
        type: boolean
        name: switch
  - entity: select
    category: config
    translation_key: timer
    dps:
      - id: 19
        name: option
        type: string
        optional: true
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: 1h
            value: 1h
          - dps_val: 2h
            value: 2h
          - dps_val: 4h
            value: 4h
          - dps_val: 8h
            value: 8h
  - entity: sensor
    translation_key: time_remaining
    class: duration
    dps:
      - id: 20
        type: integer
        name: sensor
        unit: min
  - entity: binary_sensor
    translation_key: tank_empty
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 1
            value: true
          - value: false
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - dps_val: 1
            value: false
          - value: true
      - id: 22
        type: bitfield
        name: fault_code
