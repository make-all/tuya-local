name: Portable air conditioner
products:
  - id: fxy4qkdh62geizbw
    name: Arlec PA1123BKHA portable air conditioner
entities:
  - entity: climate
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: mode
            conditions:
              - dps_val: "1"
                value: cool
              - dps_val: "2"
                value: heat
              - dps_val: "3"
                value: dry
              - dps_val: "4"
                value: fan_only
      - id: 2
        type: integer
        name: temperature
        range:
          min: 16
          max: 31
        mapping:
          - constraint: temperature_unit
            conditions:
              - dps_val: true
                value_redirect: temp_set_f
                range:
                  min: 62
                  max: 90
      - id: 3
        type: integer
        name: current_temperature
        mapping:
          - constraint: temperature_unit
            conditions:
              - dps_val: true
                value_redirect: temp_current_f
      - id: 101
        name: mode
        type: string
        hidden: true
      - id: 103
        name: preset_mode
        type: boolean
        mapping:
          - dps_val: false
            value: none
          - dps_val: true
            value: sleep
      - id: 104
        type: string
        name: fan_mode
        mapping:
          - dps_val: "1"
            value: high
          - dps_val: "2"
            value: medium
          - dps_val: "3"
            value: low
      - id: 106
        name: swing_mode
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: vertical
      - id: 109
        type: boolean
        name: temperature_unit
        mapping:
          - dps_val: true
            value: F
          - value: C
      - id: 110
        type: integer
        name: temp_set_f
        range:
          min: 62
          max: 90
        hidden: true
        optional: true
      - id: 111
        type: integer
        name: temp_current_f
        hidden: true
        optional: true
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 20
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 20
        type: bitfield
        name: fault_code
  - entity: number
    translation_key: timer
    class: duration
    category: config
    dps:
      - id: 105
        type: integer
        name: value
        unit: hour
        range:
          min: 0
          max: 24
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 109
        type: boolean
        name: option
        mapping:
          - dps_val: false
            value: celsius
          - dps_val: true
            value: fahrenheit
