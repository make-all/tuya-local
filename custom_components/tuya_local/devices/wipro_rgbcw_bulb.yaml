name: Wipro RGBCW Bulb
products:
  - id: dx0sdzksxesjeopf
    manufacturer: Wipro
    model: RGBCW 9W Bulb

entities:
  - entity: light
    class: light
    dps:
      - id: 20
        name: switch
        type: boolean
      - id: 21
        name: work_mode
        type: string
        mapping:
          - dps_val: "white"
            value: white
          - dps_val: "colour"
            value: hs
          - dps_val: "scene"
            value: effect
          - dps_val: "music"
            value: effect
      - id: 22
        name: brightness
        type: integer
        range:
          min: 10
          max: 1000
          step: 1
      - id: 23
        name: color_temp
        type: integer
        range:
          min: 0
          max: 1000
          step: 1
        target_range:
          min: 2200
          max: 6500
      - id: 24
        name: rgbhsv
        type: json
        format:
          - name: h
            bytes: 2
            range:
              min: 0
              max: 360
          - name: s
            bytes: 2
            range:
              min: 0
              max: 1000
          - name: v
            bytes: 2
            range:
              min: 0
              max: 1000
      - id: 25
        name: scene_data
        type: json
        hidden: true
      - id: 26
        name: countdown
        type: integer
        range:
          min: 0
          max: 86400
          step: 1
        unit: s
        hidden: true
      - id: 27
        name: music_data
        type: json
        hidden: true
      - id: 28
        name: control_data
        type: json
        hidden: true
