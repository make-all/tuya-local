name: Heat pump water heater
products:
  - id: ukqqxsk7vfz8co9z
    manufacturer: SIME
    model: ECOMAXI VB 200 WiFi
entities:
  - entity: climate
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
            icon: "mdi:water-boiler-off"
          - dps_val: true
            value: heat
            icon: "mdi:water-boiler"
      - id: 2
        name: preset_mode
        type: string
        mapping:
          - dps_val: "0x00"
            value: auto
            icon: "mdi:autorenew"
          - dps_val: "0x02"
            value: eco
            icon: "mdi:leaf"
          - dps_val: "0x03"
            value: turbo
            icon: "mdi:rocket-launch"
      - id: 4
        name: temperature
        type: integer
        unit: C
        range:
          min: 35
          max: 65
      - id: 16
        name: current_temperature
        type: integer
        unit: C
  - entity: switch
    name: Power
    icon: "mdi:power"
    dps:
      - id: 1
        type: boolean
        name: switch
  - entity: switch
    name: Anti-legionella
    icon: "mdi:bacteria"
    category: config
    dps:
      - id: 9
        type: boolean
        name: switch
  - entity: switch
    name: Electric anode
    icon: "mdi:heat-wave"
    category: config
    dps:
      - id: 101
        type: boolean
        name: switch
  - entity: sensor
    name: Evaporator temperature
    class: temperature
    category: diagnostic
    dps:
      - id: 23
        type: integer
        name: sensor
        unit: C
  - entity: sensor
    name: Air outlet temperature
    class: temperature
    category: diagnostic
    dps:
      - id: 24
        type: integer
        name: sensor
        unit: C
  - entity: sensor
    name: Ambient temperature
    class: temperature
    category: diagnostic
    dps:
      - id: 26
        type: integer
        name: sensor
        unit: C
  - entity: sensor
    name: Solar collector temperature
    class: temperature
    category: diagnostic
    dps:
      - id: 102
        type: integer
        name: sensor
        unit: C
  - entity: sensor
    name: EEV valve opening
    icon: "mdi:valve"
    category: diagnostic
    dps:
      - id: 113
        type: integer
        name: sensor
  - entity: sensor
    name: Main board temperature
