  entity: fan
  translation_key: fan_with_presets
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 2
      type: string
      name: preset_mode
      mapping:
        - dps_val: nature
          value: nature
        - dps_val: sleep
          value: sleep
        - dps_val: fresh
          value: fresh
        - dps_val: smart
          value: smart
        - dps_val: custom
          value: custom
    - id: 3
      name: speed
      type: string
      mapping:
        - dps_val: "1"
          value: 17
        - dps_val: "2"
          value: 33
        - dps_val: "3"
          value: 50
        - dps_val: "4"
          value: 67
        - dps_val: "5"
          value: 83
        - dps_val: "6"
          value: 100
    - id: 8
      name: direction
      type: string
