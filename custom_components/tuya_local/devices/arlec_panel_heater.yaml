name: Arlec 2400W Panel Heater
products:
  - id: 70kki9an9nr0oqbj
    name: Arlec Panel Heater (2400W)
entities:
  - entity: climate
    translation_only_key: heater
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: true
            value: "heat"
          - dps_val: false
            value: "off"
      - id: 2
        name: temperature
        type: integer
        unit: C
        range:
          min: 5
          max: 35
      - id: 3
        name: current_temperature
        type: integer
      - id: 4
        name: preset_mode
        type: string
        mapping:
          - dps_val: low
            value: eco
          - dps_val: high
            value: boost
          - dps_val: af
            value: away
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 6
        type: boolean
        name: lock
        # can be 7
        optional: true
        mapping:
          - dps_val: null
            value_redirect: alternate
      - id: 7
        type: boolean
        optional: true
        name: alternate
  - entity: number
    translation_key: timer
    class: duration
    category: config
    dps:
      - id: 10
        type: integer
        name: value
        unit: hour
        range:
          min: 0
          max: 24
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 12
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 12
        type: bitfield
        name: fault_code
