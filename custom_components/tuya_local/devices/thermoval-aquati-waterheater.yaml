name: Thermoval Aqua Ti Water Heater
products:
  - id: jxma5t0bc0sagddh
    manufacturer: Thermoval
    model_id: "WS-42S-2"
    model: "Aqua Ti Water Heater"
entities:
  - entity: water_heater
    translation_key: water_air
    dps:
      - id: 1
        type: boolean
        name: operation_mode
        mapping:
          - dps_val: false
            value: Off
          - dps_val: true
            constraint: work_mode
            conditions:
              - dps_val: Manual
                value: Manual
              - dps_val: Eco
                value: Eco
              - dps_val: Turbo
                value: Turbo
      - id: 2
        type: string
        name: work_mode
        hidden: true
      - id: 9
        type: integer
        name: temperature
        unit: C
        range:
          min: 40
          max: 75
        mapping:
          - step: 5
      - id: 10
        type: integer
        name: current_temperature
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 20
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 20
        type: bitfield
        name: fault_code
      - id: 20
        type: bitfield
        name: description
        mapping:
          - dps_val: 0
            value: OK
          - dps_val: 1
            value: E1
          - dps_val: 2
            value: E2
          - dps_val: 4
            value: E3
          - dps_val: 8
            value: E4
          - dps_val: 16
            value: E5
          - dps_val: 32
            value: E6
          - dps_val: 64
            value: E7
          - dps_val: 128
            value: E8
  - entity: sensor
    translation_key: status
    class: enum
    category: diagnostic
    dps:
      - id: 13
        type: string
        name: sensor
        mapping:
          - dps_val: Stop
            value: idle
          - dps_val: Heating
            value: heating
          - dps_val: Warm
            value: keeping_warm
