name: Ceiling fan
products:
  - id: 5baeoecnemrwonk6
    name: Sulion Crixus L
entities:
  - entity: fan
    translation_only_key: fan_with_presets
    dps:
      - id: 53
        type: integer
        name: speed
        range:
          min: 1
          max: 6
      - id: 54
        type: string
        name: direction
      - id: 101
        type: boolean
        name: switch
      - id: 102
        type: string
        name: preset_mode
        mapping:
          - dps_val: normal
            value: normal
          - dps_val: nature
            value: nature
  - entity: light
    category: config
    dps:
      - id: 103
        type: boolean
        name: switch
  - entity: switch
    name: Anti-burglary
    category: config
    dps:
      - id: 109
        type: boolean
        name: switch
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 104
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: null
            value: cancel
          - dps_val: "1h"
            value: "1h"
          - dps_val: "2h"
            value: "2h"
          - dps_val: "4h"
            value: "4h"
          - dps_val: "8h"
            value: "8h"
  - entity: sensor
    translation_key: time_remaining
    class: duration
    category: diagnostic
    dps:
      - id: 106
        type: integer
        name: sensor
        unit: min
        optional: true
