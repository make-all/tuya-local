name: Goldair GECO heater
legacy_type: geco_heater
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
          icon: "mdi:radiator-disabled"
        - dps_val: true
          value: "heat"
          icon: "mdi:radiator"
      name: hvac_mode
    - id: 3
      type: integer
      range:
        min: 15
        max: 35
      name: temperature
    - id: 4
      type: integer
      name: current_temperature
    - id: 5
      type: integer
      name: timer
    - id: 6
      type: bitfield
      mapping:
        - dps_val: 0
          value: "OK"
      name: error
secondary_entities:
  - entity: lock
    name: Child lock
    category: config
    dps:
      - id: 2
        type: boolean
        name: lock
        mapping:
          - dps_val: true
            icon: "mdi:hand-back-right-off"
          - dps_val: false
            icon: "mdi:hand-back-right"
  - entity: number
    name: Timer
    category: config
    icon: "mdi:timer"
    dps:
      - id: 5
        type: integer
        name: value
        unit: h
        range:
          min: 0
          max: 24
  - entity: binary_sensor
    name: Error
    class: problem
    category: diagnostic
    dps:
      - id: 6
        name: sensor
        type: bitfield
        mapping:
          - dps_val: 0
            value: false
          - value: true
