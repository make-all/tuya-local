  - entity: sensor
    translation_key: time_remaining
    class: duration
    category: diagnostic
    dps:
      - id: 11
        type: integer
        name: sensor
        unit: min
        optional: true
  - entity: number
    name: Holiday
    icon: "mdi:island"
    category: config
    dps:
      - id: 101
        name: value
        type: integer
        unit: d
        optional: true
        range:
          min: 0
          max: 99
  - entity: select
    name: Open window detection
    icon: "mdi:window-open"
    category: config
    dps:
      - id: 103
        name: option
        type: string
        optional: true
        mapping:
          - dps_val: continue
            value: "On"
          - dps_val: close
            value: "Off"
  - entity: sensor
    name: Up time
    class: duration
    category: diagnostic
    dps:
      - id: 105
        type: integer
        name: sensor
        unit: min
        optional: true
