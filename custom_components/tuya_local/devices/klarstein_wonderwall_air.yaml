name: IR Heater
products:
  - id: cl2wgyhohpjjjuzu
    manufacturer: Klarstein
    model: Wonderwall Air Art Smart
entities:
  - entity: climate
    translation_only_key: thermostat
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: true
            value: "heat"
            icon: "mdi:radiator"
          - dps_val: false
            value: "off"
            icon: "mdi:radiator-disabled"
      - id: 2
        name: temperature
        type: integer
        mapping:
          - scale: 10
            step: 10
        range:
          min: 0
          max: 370
        unit: "C"
      - id: 3
        name: current_temperature
        type: integer
        mapping:
          - scale: 10
            step: 10
      - id: 4
        type: string
        mapping:
          - dps_val: manual
            value: manual
          - dps_val: holiday
            value: away
          - dps_val: auto
            value: program
        name: preset_mode
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 10
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: "0"
            value: cancel
          - dps_val: "1"
            value: "1h"
          - dps_val: "2"
            value: "2h"
          - dps_val: "3"
            value: "3h"
