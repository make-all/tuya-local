name: Robot vacuum
products:
  - id: 5309qt4sjd4uz4qz
    manufacturer: ILIFE
    model: A30 Pro
entities:
  - entity: vacuum
    dps:
      - id: 1
        type: boolean
        name: power
      - id: 2
        type: boolean
        name: activate
        mapping:
          - dps_val: true
            value: false
          - dps_val: false
            value: true
      - id: 4
        type: string
        name: command
        mapping:
          - dps_val: smart
            value: smart
          - dps_val: chargego
            value: return_to_base
          - dps_val: zone
            value: zone
          - dps_val: pose
            value: clean_spot
          - dps_val: part
            value: partial
          - dps_val: edge
            value: edge
          - dps_val: explore
            value: explore
          - dps_val: exploreclean
            value: exploreclean
      - id: 5
        type: string
        name: status
        mapping:
          - dps_val: standby
            value: standby
          - dps_val: smart
            value: smart
          - dps_val: zone_clean
            value: zone
          - dps_val: part_clean
            value: partial
          - dps_val: cleaning
            value: cleaning
          - dps_val: paused
            value: paused
          - dps_val: goto_pos
            value: seeking_spot
          - dps_val: pos_arrived
            value: located_spot
          - dps_val: pos_unarrive
            value: left_spot
          - dps_val: goto_charge
            value: returning
          - dps_val: charging
            value: charging
          - dps_val: charge_done
            value: charged
          - dps_val: sleep
            value: sleep
          - dps_val: edge
            value: edge
          - dps_val: explore
            value: explore
          - dps_val: explore_clean
            value: explore_clean
          - dps_val: base_charging
            value: charging
          - dps_val: adapter_charging
            value: charging
          - dps_val: base_sleeping
            value: docked
          - dps_val: adapter_sleeping
            value: sleep
          - dps_val: continuation_charging
            value: charging
          - dps_val: in_positioning
            value: in_positioning
      - id: 9
        type: string
        name: fan_speed
        mapping:
          - dps_val: closed
            value: "Off"
          - dps_val: gentle
            value: Low
          - dps_val: normal
            value: Medium
          - dps_val: strong
            value: High
          - dps_val: max
            value: Max
      - id: 11
        type: boolean
        name: locate
        optional: true
      - id: 12
        type: string
        name: direction_control
        mapping:
          - dps_val: forward
            value: forward
          - dps_val: backward
            value: backward
          - dps_val: turn_left
            value: left
          - dps_val: turn_right
            value: right
          - dps_val: stop
            value: stop
      - id: 14
        type: string
        optional: true
        name: path_data
      - id: 15
        type: string
        optional: true
        name: command_trans
      - id: 28
        type: bitfield
        name: error
        hidden: true
      - id: 32
        type: string
        optional: true
        name: device_timer
      - id: 33
        type: string
        optional: true
        name: disturb_time_set
      - id: 34
        type: string
        optional: true
        name: device_info
      - id: 35
        type: string
        optional: true
        name: voice_data
  - entity: switch
    name: Charge
    icon: "mdi:battery-charging"
    category: config
    dps:
      - id: 3
        type: boolean
        optional: true
        name: switch
  - entity: sensor
    name: Cleaning time
    icon: "mdi:progress-clock"
    class: duration
    category: diagnostic
    dps:
      - id: 6
        type: integer
        name: sensor
        unit: min
  - entity: sensor
    name: Cleaning area
    class: area
    category: diagnostic
    dps:
      - id: 7
        type: integer
        name: sensor
        unit: m2
  - entity: sensor
    class: battery
    dps:
      - id: 8
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: select
    translation_key: mopping
    category: config
    dps:
      - id: 10
        type: string
        name: option
        mapping:
          - dps_val: closed
            value: "off"
          - dps_val: low
            value: low
          - dps_val: middle
            value: medium
          - dps_val: high
            value: high
  - entity: select
    name: Fetch request
    icon: "mdi:message-question"
    category: config
    dps:
      - id: 16
        type: string
        optional: true
        name: option
        mapping:
          - dps_val: get_map
            value: Map
          - dps_val: get_path
            value: Path
          - dps_val: get_both
            value: Both
  - entity: sensor
    name: Edge brush lifetime
    category: diagnostic
    class: duration
    dps:
      - id: 17
        type: integer
        name: sensor
        unit: h
  - entity: sensor
    name: Rolling brush lifetime
    category: diagnostic
    class: duration
    dps:
      - id: 19
        type: integer
        name: sensor
        unit: h
  - entity: sensor
    name: Filter lifetime
    category: diagnostic
    class: duration
    dps:
      - id: 21
        type: integer
        name: sensor
        unit: h
  - entity: number
    name: Dust collection frequency
    category: config
    icon: "mdi:weather-dust"
    dps:
      - id: 37
        type: integer
        name: value
        optional: true
        range:
          min: 0
          max: 4
  - entity: number
    translation_key: volume
    category: config
    dps:
      - id: 26
        type: integer
        name: value
        optional: true
        unit: "%"
        range:
          min: 0
          max: 100
  - entity: sensor
    name: Total cleaning area
    class: area
    category: diagnostic
    dps:
      - id: 29
        type: integer
        name: sensor
        unit: m2
  - entity: sensor
    name: Total cleaning times
    icon: "mdi:counter"
    category: diagnostic
    dps:
      - id: 30
        type: integer
        name: sensor
  - entity: sensor
    name: Total cleaning time
    class: duration
    icon: "mdi:history"
    category: diagnostic
    dps:
      - id: 31
        type: integer
        name: sensor
        unit: min
  - entity: button
    name: Reset map
    icon: "mdi:map-marker-remove"
    category: config
    dps:
      - id: 13
        type: boolean
        name: button
        optional: true
  - entity: button
    name: Reset edge brush
    class: restart
    category: config
    dps:
      - id: 18
        type: boolean
        name: button
        optional: true
  - entity: button
    name: Reset roll brush
    class: restart
    category: config
    dps:
      - id: 20
        type: boolean
        name: button
        optional: true
  - entity: button
    name: Reset filter
    icon: "mdi:air-filter"
    category: config
    dps:
      - id: 22
        type: boolean
        name: button
        optional: true
  - entity: switch
    translation_key: do_not_disturb
    category: config
    dps:
      - id: 25
        type: boolean
        name: switch
  - entity: switch
    name: Intermittent cleaning
    icon: "mdi:clock-star-four-points"
    category: config
    dps:
      - id: 27
        type: boolean
        name: switch
  - entity: select
    name: Cleaning efficiency
    icon: "mdi:robot-vacuum"
    category: config
    dps:
      - id: 155
        type: string
        optional: true
        name: option
        mapping:
          - dps_val: careful
            value: Careful
          - dps_val: normal
            value: Normal
          - dps_val: fast
            value: Fast
  - entity: switch
    name: Auto carpet boost
    icon: "mdi:car-turbocharger"
    category: config
    dps:
      - id: 45
        type: boolean
        optional: true
        name: switch
  - entity: switch
    name: Dust collection switch
    icon: "mdi:weather-dust"
    category: config
    dps:
      - id: 38
        type: boolean
        optional: true
        name: switch
  - entity: switch
    name: Y-shaped mop
    icon: "mdi:alpha-y"
    category: config
    dps:
      - id: 149
        type: boolean
        optional: true
        name: switch
  - entity: switch
    name: Edge brush clean
    icon: "mdi:razor-single-edget"
    category: config
    dps:
      - id: 150
        type: boolean
        optional: true
        name: switch
  - entity: switch
    name: Roll brush clean
    icon: "mdi:movie-roll"
    category: config
    dps:
      - id: 151
        type: boolean
        optional: true
        name: switch
  - entity: switch
    name: Filter clean
    icon: "mdi:air-filter"
    category: config
    dps:
      - id: 152
        type: boolean
        optional: true
        name: switch
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 28
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
