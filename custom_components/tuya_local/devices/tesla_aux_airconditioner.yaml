name: Air conditioner
# products:
#   - id: UNKNOWN
#     name: Tesla TA35LLIL-1232IAW
primary_entity:
  entity: climate
  translation_key: aircon_extra
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          constraint: mode
          conditions:
            - dps_val: cold
              value: cool
            - dps_val: hot
              value: heat
            - dps_val: wet
              value: dry
            - dps_val: wind
              value: fan_only
            - dps_val: auto
              value: heat_cool
    - id: 2
      type: integer
      name: temperature
      range:
        min: 160
        max: 320
      mapping:
        - scale: 10
          step: 5
          constraint: temperature_unit
          conditions:
            - dps_val: F
              range:
                min: 600
                max: 900
    - id: 3
      type: integer
      name: current_temperature
      mapping:
        - scale: 10
    - id: 4
      name: mode
      type: string
      hidden: true
    - id: 5
      type: string
      name: fan_mode
      mapping:
        - dps_val: mute
          value: "off"
        - dps_val: low
          value: low
        - dps_val: mid
          value: medium
        - dps_val: high
          value: high
        - dps_val: auto
          value: auto
        - dps_val: strength
          value: strong
    - id: 19
      type: string
      name: temperature_unit
    - id: 105
      type: boolean
      name: swing_mode
      mapping:
        - dps_val: true
          value: vertical
        - dps_val: false
          value: "off"
    - id: 107
      type: bitfield
      name: fault_code
    - id: 108
      type: bitfield
      name: model
secondary_entities:
  - entity: light
    translation_key: backlight
    category: config
    dps:
      - id: 13
        type: boolean
        name: switch
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 19
        type: string
        name: option
        mapping:
          - dps_val: C
            value: celsius
          - dps_val: F
            value: fahrenheit
  - entity: switch
    translation_key: sleep
    category: config
    dps:
      - id: 102
        type: boolean
        name: switch
  - entity: switch
    name: Clean
    icon: "mdi:shimmer"
    category: config
    dps:
      - id: 103
        type: boolean
        name: switch
  - entity: switch
    name: Anti-mould
    icon: "mdi:water-off"
    category: config
    dps:
      - id: 104
        type: boolean
        name: switch
  - entity: switch
    translation_key: uv_sterilization
    category: config
    dps:
      - id: 106
        type: boolean
        name: switch
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 107
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
