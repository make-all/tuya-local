name: Dehumidifier
# products:
#   - id: UNKNOWN
#     manufacturer: New WideTech
#     model: WDH-02EM
entities:
  - entity: humidifier
    class: dehumidifier
    translation_only_key: extended
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 2
        type: integer
        name: humidity
        range:
          min: 40
          max: 70
        mapping:
          - step: 10
      - id: 5
        type: string
        name: mode
        mapping:
          - dps_val: dehumidify
            value: auto
          - dps_val: continuous
            value: continuous
          - dps_val: dry
            value: laundry
      - id: 6
        type: integer
        name: current_humidity
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 16
        type: boolean
        name: lock
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 19
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 19
        type: bitfield
        name: fault_code
  - entity: binary_sensor
    translation_key: tank_full
    dps:
      - id: 101
        type: boolean
        name: sensor
  - entity: binary_sensor
    translation_key: defrost
    dps:
      - id: 102
        type: boolean
        name: sensor
