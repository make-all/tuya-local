name: Water heat pump
products:
  - id: opugd8qgpbqbcizu
    manufacturer: Neopower
    model: Black Diamond all-in-one
entities:
  - entity: water_heater
    dps:
      - id: 1
        type: boolean
        name: operation_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: work_mode
            conditions:
              - dps_val: ECO
                value: eco
              - dps_val: Stand
                value: heat_pump
              - dps_val: HYB1
                value: performance
              - dps_val: ELE
                value: electric
      - id: 2
        type: string
        name: work_mode
        hidden: true
      - id: 4
        type: integer
        name: temperature
        unit: C
        range:
          min: 15
          max: 75
      - id: 16
        type: integer
        name: current_temperature
  - entity: binary_sensor
    translation_key: defrost
    category: diagnostic
    dps:
      - id: 7
        type: boolean
        name: sensor
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 15
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 15
        type: bitfield
        name: fault_code
  - entity: binary_sensor
    name: Element
    class: running
    category: diagnostic
    icon: "mdi:heating-coil"
    dps:
      - id: 32
        type: boolean
        name: sensor
  - entity: binary_sensor
    name: Compressor
    class: running
    category: diagnostic
    dps:
      - id: 27
        type: boolean
        name: sensor
  - entity: sensor
    name: Vent temperature
    class: temperature
    category: diagnostic
    dps:
      - id: 24
        type: integer
        name: sensor
        unit: C
  - entity: sensor
    class: power
    category: diagnostic
    dps:
      - id: 18
        type: integer
        name: sensor
        unit: W
  - entity: sensor
    name: Top temperature
    class: temperature
    category: diagnostic
    dps:
      - id: 21
        type: integer
        name: sensor
        unit: C
  - entity: sensor
    name: Bottom temperature
    class: temperature
    category: diagnostic
    dps:
      - id: 22
        type: integer
        name: sensor
        unit: C
  - entity: binary_sensor
    class: opening
    name: Four-way valve
    category: diagnostic
    dps:
      - id: 28
        type: boolean
        name: sensor
