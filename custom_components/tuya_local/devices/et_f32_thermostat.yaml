name: F32 Thermostat
products:
  - id: enasdcyucyl7tgrz
    name: F32
    manufacturer: ET
    model: ET_4A F32

entities:
  - entity: climate
    dps:
      - id: 2
        type: string
        name: hvac_mode
        mapping:
          - dps_val: AUTO
            value: auto
          - dps_val: MANUAL
            value: heat
          - dps_val: HOLIDAY
            value: auto
          - dps_val: FROST
            value: heat
          - dps_val: SLOW
            value: heat
      - id: 2
        type: string
        name: preset_mode
        mapping:
          - dps_val: AUTO
            value: none
          - dps_val: MANUAL
            value: none
          - dps_val: HOLIDAY
            value: Holiday
          - dps_val: FROST
            value: Frost
          - dps_val: SLOW
            value: Slow Start
      - id: 16
        type: integer
        name: temperature
        range:
          min: 5
          max: 40
        mapping:
          - scale: 10
      - id: 17
        type: integer
        name: temperature_f
        hidden: true
        range:
          min: 41
          max: 104
        mapping:
          - scale: 10
            step: 10
      - id: 24
        type: integer
        name: current_temperature
        mapping:
          - scale: 10
      - id: 29
        type: integer
        name: current_temperature_f
        hidden: true
        mapping:
          - scale: 10
      - id: 23
        type: string
        name: temperature_unit
        mapping:
          - dps_val: c
            value: C
          - dps_val: f
            value: F

  - entity: select
    name: Sensor Selection
    category: config
    icon: mdi:home-thermometer
    dps:
      - id: 103
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: Internal
          - dps_val: "1"
            value: External
          - dps_val: "2"
            value: Both

  - entity: number
    name: Calibration
    category: config
    translation_key: temperature_calibration
    dps:
      - id: 104
        type: integer
        name: value
        range:
          min: -9
          max: 9
        mapping:
          - scale: 10

  - entity: select
    name: Hysteresis
    category: config
    icon: mdi:thermometer-lines
    dps:
      - id: 105
        type: string
        name: option
        mapping:
          - dps_val: "0_5"
            value: "0.5째C"
          - dps_val: "1"
            value: "1.0째C"
          - dps_val: "2"
            value: "2.0째C"
          - dps_val: "3"
            value: "3.0째C"

  - entity: number
    name: Holiday Days
    category: config
    icon: mdi:calendar-clock
    dps:
      - id: 101
        type: integer
        name: value
        range:
          min: 0
          max: 99

  - entity: switch
    name: Adaptive
    category: config
    icon: mdi:auto-fix
    dps:
      - id: 110
        type: boolean
        name: switch

  - entity: switch
    name: Open Window Detection
    category: config
    icon: mdi:window-open
    dps:
      - id: 111
        type: boolean
        name: switch

  - entity: number
    name: Brightness
    category: config
    icon: mdi:brightness-6
    dps:
      - id: 115
        type: integer
        name: value
        range:
          min: 1
          max: 8

  - entity: lock
    name: Child Lock
    category: config
    translation_key: child_lock
    dps:
      - id: 40
        type: boolean
        name: lock

  - entity: button
    name: Factory Reset
    category: config
    class: restart
    dps:
      - id: 39
        type: boolean
        name: button

  - entity: binary_sensor
    name: Problem
    class: problem
    category: diagnostic
    dps:
      - id: 45
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
