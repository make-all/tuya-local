name: F32 Thermostat
products:
  - id: enasdcyucyl7tgrz
    name: F32
    manufacturer: ET
    model: ET_4A F32

entities:
  - entity: climate
    dps:
      - id: 16
        type: integer
        name: temperature
        range:
          min: 5
          max: 40
        mapping:
          - scale: 10
            constraint: temperature_unit
            conditions:
              - dps_val: f
                value_redirect: temperature_f
      - id: 17
        type: integer
        name: temperature_f
        hidden: true
        range:
          min: 41
          max: 104
        mapping:
          - scale: 10
            step: 1
      - id: 24
        type: integer
        name: current_temperature
        mapping:
          - scale: 10
            constraint: temperature_unit
            conditions:
              - dps_val: f
                value_redirect: current_temperature_f
      - id: 29
        type: integer
        name: current_temperature_f
        hidden: true
        mapping:
          - scale: 10
      - id: 23
        type: string
        name: temperature_unit
        mapping:
          - dps_val: c
            value: C
          - dps_val: f
            value: F

  - entity: lock
    name: Child lock
    category: config
    dps:
      - id: 40
        type: boolean
        name: lock

  - entity: select
    name: Temperature unit
    category: config
    icon: "mdi:temperature-celsius"
    dps:
      - id: 23
        type: string
        name: option
        mapping:
          - dps_val: c
            value: Celsius
          - dps_val: f
            value: Fahrenheit

  - entity: binary_sensor
    name: Problem
    class: problem
    category: diagnostic
    dps:
      - id: 45
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true

  - entity: button
    name: Factory reset
    category: config
    class: restart
    dps:
      - id: 39
        type: boolean
        name: button
