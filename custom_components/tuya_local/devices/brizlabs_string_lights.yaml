primary_entity:
  entity: light
  dps:
    - id: 20
      type: boolean
      name: switch
    - id: 21
      type: string
      name: effect
      mapping:
        - dps_val: colour
          value: "off"
        - dps_val: scene
          value: Scene
    - id: 24
      name: rgbhsv
      type: hex
      format:
        - name: h
          bytes: 2
          range:
            min: 0
            max: 360
        - name: s
          bytes: 2
          range:
            min: 0
            max: 1000
        - name: v
          bytes: 2
          range:
            min: 0
            max: 1000
secondary_entities:
  - entity: select
    name: Scene
    icon: "mdi:palette"
    category: config
    dps:
      - id: 101
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: "00000301ff06ff0000ffff0000ff0000ffff0000ffff00ff"
            value: "Solid Multicolor"
          - dps_val: "00000301ff01ffffff"
            value: "Solid White"
          - dps_val: "00000301ff0200ff00ff0000"
            value: "Solid Red-Green"
          - dps_val: "03000301ff07ff0000ffff0000ff0000ffff0000ffff00ffffffff"
            value: "Multicolor Chase"
          - dps_val: "09000101ff02ff000000ff00"
            value: "Slow Red-Green Swap"
