            value: "Fast Red-Green Swap"
          - dps_val: "11000301ff02ff000000ff00"
            value: "Color cycling pulse"
          - dps_val: "0c000101ff06ff000000ff000000ffffff0000ffffff00ff"
            value: "Multicolor Transition"
