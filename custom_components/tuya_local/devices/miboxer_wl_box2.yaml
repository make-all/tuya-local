name: MiBoxer WL-Box2 2.4GHz Gateway
products:
  - id: "2vc0xj19d766eq0k"
entities:
  - entity: light
    name: Light
    dps:
      - id: 20
        type: boolean
        name: switch
      - id: 22
        type: integer
        name: brightness
        range:
          min: 10
          max: 1000
      - id: 21
        type: string
        name: color_mode
        mapping:
          - dps_val: white
            value: color_temp
          - dps_val: colour
            value: hs
      - id: 23
        name: color_temp
        type: integer
        optional: true
        range:
          min: 0
          max: 1000
        mapping:
          - target_range:
              min: 2700
              max: 6500
      - id: 24
        name: rgbhsv
        type: hex
        format:
          - name: h
            bytes: 2
            range:
              min: 0
              max: 360
          - name: s
            bytes: 2
            range:
              min: 0
              max: 1000
          - name: v
            bytes: 2
            range:
              min: 0
              max: 1000
  - entity: number
    name: Zone
    mode: box
    dps:
      - id: 107
        type: integer
        name: value
        range:
          min: 0
          max: 100
  - entity: time
    translation_key: timer
    dps:
      - id: 26
        type: integer
        name: second
        range:
          min: 0
          max: 86400
