name: Panel heater
products:
  - id: xr6jsgylldbpkaz9
    manufacturer: Goldair
    model: GPPH770/780/900/910
entities:
  - entity: climate
    translation_key: swing_as_powerlevel
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: true
            value: heat
          - dps_val: false
            value: "off"
      - id: 3
        type: integer
        name: current_temperature
        unit: C
      - id: 4
        name: preset_mode
        type: string
        mapping:
          - dps_val: Comfort
            value: comfort
          - dps_val: ECO
            value: eco
          - dps_val: AntiFrost
            value: away
      - id: 111
        type: integer
        name: swing_mode
        mapping:
          - dps_val: 0
            value: "0"
          - dps_val: 1
            value: "1"
          - dps_val: 2
            value: "2"
          - dps_val: 3
            value: "3"
          - dps_val: 4
            value: "4"
          - dps_val: 5
            value: "5"
        range:
          min: 0
          max: 5
      - id: 101
        type: integer
        name: temperature
        unit: C
        range:
          min: 10
          max: 35
  - entity: number
    name: Eco offset
    icon: "mdi:leaf"
