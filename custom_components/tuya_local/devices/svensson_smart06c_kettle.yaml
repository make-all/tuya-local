name: Kettle
products:
  - id: c0abgyio6epc07b2
    manufacturer: Svensson
    model: Smart06C
entities:
  - entity: water_heater
    translation_key: kettle
    dps:
      - id: 1
        type: boolean
        name: operation_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: electric
      - id: 2
        type: integer
        name: current_temperature
      - id: 4
        type: integer
        name: temperature
        unit: C
        range:
          min: 0
          max: 100
  - entity: number
    name: Keep warm time
    class: duration
    category: config
    dps:
      - id: 7
        type: integer
        name: value
        unit: min
        range:
          min: 0
          max: 720
  - entity: sensor
    class: enum
    translation_key: status
    category: diagnostic
    dps:
      - id: 8
        type: string
        name: sensor
        mapping:
          - dps_val: standby
            value: standby
          - dps_val: heating
            value: heating
          - dps_val: cooling
            value: cooling
          - dps_val: warm
            value: keeping_warm
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 10
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 10
        type: bitfield
        name: fault_code
      - id: 10
        type: bitfield
        name: description
        mapping:
          - dps_val: 0
            value: ok
          - dps_val: 1
            value: boiled_dry
          - dps_val: 2
            value: low_water
          - dps_val: 4
            value: sensor_fault
  - entity: select
    translation_key: kettle_mode
    category: config
    dps:
      - id: 11
        type: string
        name: option
        mapping:
          - dps_val: diy
            value: custom
          - dps_val: boiled_water
            value: boil
          - dps_val: dechlorination
            value: dechlorinate
          - dps_val: black_tea
            value: black_tea
          - dps_val: coffee
            value: coffee
          - dps_val: green_tea
            value: green_tea
          - dps_val: honey_water
            value: honey_water
          - dps_val: milk_powder
            value: infant_formula
  - entity: switch
    name: Keep warm
    category: config
    dps:
      - id: 14
        type: boolean
        name: switch
  - entity: number
    name: Keep warm temperature
    category: config
    class: temperature
    dps:
      - id: 15
        type: integer
        name: value
        unit: C
        range:
          min: 0
          max: 100
  - entity: sensor
    translation_key: time_remaining
    class: duration
    category: diagnostic
    dps:
      - id: 17
        type: integer
        name: sensor
        unit: min
