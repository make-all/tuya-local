name: Fairy lights
products:
  - id: dpfvez4c2ui18yef
  - id: kkeofybrzdqrg53p
    manufacturer: Lampoteka
  - id: myyutxuyqg6jz0mp
    manufacturer: Moes
    model: Smart Eaves
entities:
  - entity: light
    icon: "mdi:led-strip"
    dps:
      - id: 20
        type: boolean
        name: switch
      - id: 21
        name: effect
        type: string
        mapping:
          - dps_val: white
            value: none
            hidden: true
          - dps_val: colour
            value: none
          - dps_val: scene
            value: Scene
          - dps_val: music
            value: Music
      - id: 24
        name: rgbhsv
        type: hex
        format:
          - name: h
            bytes: 2
            range:
              min: 0
              max: 360
          - name: s
            bytes: 2
            range:
              min: 0
              max: 1000
          - name: v
            bytes: 2
            range:
              min: 0
              max: 1000
  - entity: time
    translation_key: timer
    category: config
    dps:
      - id: 26
        type: integer
        name: second
        range:
          min: 0
          max: 86400
  - entity: number
    translation_key: timer
    # 2025-07-20
    deprecated: time.timer
    class: duration
    category: config
    dps:
      - id: 26
        type: integer
        name: value
        unit: min
        range:
          min: 0
          max: 86400
        precision: 0
        mapping:
          - scale: 60
            step: 60
  - entity: text
    translation_key: scene
    hidden: true
    category: config
    dps:
      - id: 51
        type: string
        optional: true
        name: value
  - entity: number
    name: LED count
    category: config
    icon: "mdi:led-strip-variant"
    dps:
      - id: 53
        type: integer
        name: value
        range:
          min: 1
          max: 1000
      - id: 47
        type: integer
        name: from_device
  - entity: select
    name: Color order
    icon: "mdi:order-bool-ascending"
    category: config
    dps:
      - id: 101
        type: string
        name: option
        mapping:
          - dps_val: RGB
            value: RGB
          - dps_val: RBG
            value: RBG
          - dps_val: GRB
            value: GRB
          - dps_val: GBR
            value: GBR
          - dps_val: BRG
            value: BRG
          - dps_val: BGR
            value: BGR
  - entity: text
    name: Music
    category: config
    icon: "mdi:music"
    hidden: true
    dps:
      - id: 52
        type: base64
        optional: true
        name: value
  - entity: text
    name: Painting control
    category: config
    icon: "mdi:palette"
    hidden: true
    dps:
      - id: 61
        type: base64
        optional: true
        name: value
