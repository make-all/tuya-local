name: Dehumidifier
products:
  - id: b9oyi2yofflroq1g
    name: Alpha Q25 Pro dehumidifier
primary_entity:
  entity: humidifier
  class: dehumidifier
  dps:
    - id: 1
      name: switch
      type: boolean
      mapping:
        - dps_val: false
          icon: "mdi:air-humidifier-off"
          icon_priority: 1
        - dps_val: true
          icon: "mdi:air-humidifier"
          icon_priority: 4
    - id: 2
      name: humidity
      type: integer
      range:
        min: 25
        max: 80
      mapping:
        - step: 5
    - id: 5
      name: mode
      type: string
      mapping:
        - dps_val: Manual
          value: normal
        - dps_val: Auto
          value: auto
        - dps_val: Laundrydrying
          value: laundry
          icon: "mdi:tshirt-crew-outline"
          icon_priority: 3
        - dps_val: Sleeping
          value: sleep
        - dps_val: Purifying
          value: purify
          icon: "mdi:air-purifier"
          icon_priority: 3
    - id: 6
      type: integer
      name: current_humidity
    - id: 19
      type: bitfield
      name: error
      optional: true
      mapping:
        - dps_val: 1
          icon: "mdi:alert-circle-outline"
          icon_priority: 2
        - dps_val: 2
          icon: "mdi:alert-circle-outline"
          icon_priority: 2
        - dps_val: 4
          icon: "mdi:cup-water"
          icon_priority: 2
        - dps_val: 8
          icon: "mdi:snowflake-melt"
          icon_priority: 2
secondary_entities:
  - entity: sensor
    name: Status
    class: enum
    category: diagnostic
    dps:
      - id: 19
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: Normal
            icon: "mdi:check-circle-outline"
            icon_priority: 2
          - dps_val: 1
            value: E1
            icon: "mdi:alert-circle-outline"
            icon_priority: 2
          - dps_val: 2
            value: E2
            icon: "mdi:alert-circle-outline"
            icon_priority: 2
          - dps_val: 4
            value: Tank full
            icon: "mdi:cup-water"
            icon_priority: 2
          - dps_val: 8
            value: Defrosting
            icon: "mdi:snowflake-melt"
            icon_priority: 2
  - entity: switch
    translation_key: ionizer
    category: config
    dps:
      - id: 10
        type: boolean
        name: switch
  - entity: fan
    dps:
      - id: 1
        name: switch
        type: boolean
        mapping:
          - constraint: dehumidifier_mode
            conditions:
              - dps_val: [Auto, Laundrydrying, Sleeping]
                invalid: true
      - id: 4
        name: speed
        type: string
        mapping:
          - dps_val: low
            value: 50
          - dps_val: high
            value: 100
      - id: 8
        type: boolean
        name: oscillate
      - id: 5
        name: dehumidifier_mode
        type: string
        hidden: true
  - entity: switch
    translation_key: uv_sterilization
    category: config
    dps:
      - id: 13
        type: boolean
        name: switch
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 16
        type: boolean
        name: lock
        optional: true
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 17
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: cancel
