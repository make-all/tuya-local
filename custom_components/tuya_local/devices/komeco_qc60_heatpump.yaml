name: Komeco QC60 Heat Pump
products:
  - id: zb3ismuzrxcsbe6z
    manufacturer: Komeco
    name: QC60 Heat Pump
entities:
  - entity: climate
    name: Heat Pump
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: mode
            conditions:
              - dps_val: hot
                value: heat
              - dps_val: cold
                value: cool
              - dps_val: eco
                value: heat_cool
              - dps_val: auto
                value: auto
      - id: 2
        type: integer
        name: target_temperature
        range:
          min: 7
          max: 40
        step: 1
      - id: 3
        type: integer  
        name: current_temperature
      - id: 4
        type: string
        name: mode
        hidden: true
  - entity: switch
    name: Power
    icon: "mdi:power"
    dps:
      - id: 1
        name: switch
        type: boolean
  - entity: sensor
    name: Target Temperature
    device_class: temperature
    unit_of_measurement: "°C"
    dps:
      - id: 2
        name: sensor
        type: integer
  - entity: sensor
    name: Current Temperature  
    device_class: temperature
    unit_of_measurement: "°C"
    dps:
      - id: 3
        name: sensor
        type: integer
  - entity: select
    name: Mode
    icon: "mdi:thermostat"
    dps:
      - id: 4
        name: option
        type: string
        mapping:
          - dps_val: hot
            value: Hot
          - dps_val: cold  
            value: Cold
          - dps_val: eco
            value: Eco
          - dps_val: auto
            value: Auto
