name: Hot water
products:
  - id: p2gjmmancu4t4ceg
    name: Hydrotherm Dynamic X8 gen 6
entities:
  - entity: water_heater
    dps:
      - id: 1
        type: boolean
        name: operation_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: mode
            conditions:
              - dps_val: Stand
                value: heat_pump
              - dps_val: ECO
                value: eco
              - dps_val: HYB
                value: high_demand
              - dps_val: HYB1
                value: performance
              - dps_val: ELE
                value: electric
      - id: 2
        type: string
        name: mode
        hidden: true
      - id: 4
        type: integer
        name: temperature
        range:
          min: 15
          max: 75
        unit: C
      - id: 16
        type: integer
        optional: true
        name: current_temperature
        mapping:
          - dps_val: null
            value_redirect: inlet_temp
      - id: 21
        type: integer
        name: inlet_temp
      - id: 7
        type: boolean
        name: away_mode
      - id: 14
        type: integer
        name: eev
      - id: 40
        type: integer
        name: model_number
      - id: 108
        type: boolean
        name: dip_switch_1
      - id: 109
        type: boolean
        name: dip_switch_2
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 15
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 15
        type: bitfield
        name: fault_code
  - entity: binary_sensor
    class: running
    category: diagnostic
    dps:
      - id: 17
        type: string
        name: sensor
        mapping:
          - dps_val: normal
            value: true
          - value: false
      - id: 17
        type: string
        name: work_state
  - entity: sensor
    name: Energy today
    class: energy
    category: diagnostic
    dps:
      - id: 18
        type: integer
        name: sensor
        unit: kWh
        class: total_increasing
        mapping:
          - scale: 100
  - entity: sensor
    name: Flow
    class: enum
    icon: "mdi:waves-arrow-right"
    category: diagnostic
    dps:
      - id: 19
        type: string
        name: sensor
        mapping:
          - dps_val: "OFF"
            value: "Off"
          - dps_val: LOW
            value: Low
          - dps_val: High
            value: High
  - entity: sensor
    name: Return air temperature
    class: temperature
    category: diagnostic
    dps:
      - id: 20
        type: integer
        name: sensor
        unit: C
        class: measurement
  - entity: sensor
