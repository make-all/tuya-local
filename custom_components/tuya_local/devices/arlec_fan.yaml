name: Fan
# products: ARLEC Grid Connect Fan
entities:
  - entity: fan
    translation_only_key: fan_with_presets
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 3
        name: speed
        type: integer
        range:
          min: 1
          max: 6
      - id: 4
        name: direction
        type: string
      - id: 102
        name: preset_mode
        type: string
        mapping:
          - dps_val: normal
            value: normal
          - dps_val: sleep
            value: sleep
          - dps_val: breeze
            value: nature
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 103
        name: option
        type: string
        mapping:
          - dps_val: "off"
            value: cancel
          - dps_val: 2hour
            value: "2h"
          - dps_val: 4hour
            value: "4h"
          - dps_val: 8hour
            value: "8h"
