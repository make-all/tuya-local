name: Humidifier
products:
  - id: fd1a3ahheqbq6pqv
    manufacturer: Advwin
    model: 13L Smart Humidifier
entities:
  - entity: humidifier
    class: humidifier
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 24
        name: mode
        type: string
        mapping:
          - dps_val: AUTO
            value: auto
          - dps_val: MANUAL
            value: normal
      - id: 13
        name: humidity
        type: integer
        optional: true
        range:
          min: 30
          max: 95
      - id: 14
        name: current_humidity
        type: integer
  - entity: switch
    translation_key: uv_sterilization
    category: config
    dps:
      - id: 21
        name: switch
        type: boolean
        optional: true
  - entity: switch
    name: Warm mist
    icon: "mdi:fire"
    category: config
    dps:
      - id: 25
        name: switch
        type: boolean
        optional: true
  - entity: light
    translation_key: indicator
    category: config
    dps:
      - id: 5
        name: switch
        type: boolean
        optional: true
  - entity: fan
    name: Spray level
    icon: "mdi:spray"
    category: config
    dps:
      - id: 23
        name: speed
        type: integer
        range:
          min: 0
          max: 6
  - entity: sensor
    class: temperature
    dps:
      - id: 10
        type: integer
        name: sensor
        class: measurement
        unit: C
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 19
        name: option
        type: string
        optional: true
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: 1h
            value: 1h
          - dps_val: 2h
            value: 2h
          - dps_val: 3h
            value: 3h
          - dps_val: 4h
            value: 4h
          - dps_val: 5h
            value: 5h
          - dps_val: 6h
            value: 6h
          - dps_val: 7h
            value: 7h
          - dps_val: 8h
            value: 8h
          - dps_val: 9h
            value: 9h
  - entity: binary_sensor
    translation_key: tank_empty
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        optional: true
        name: sensor
        mapping:
          - dps_val: 2
            value: true
          - value: false
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        optional: true
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - dps_val: 2
            value: false
          - value: true
  - entity: sensor
    name: fault_code
    category: diagnostic
    dps:
      - id: 22
        type: integer
        optional: true
        name: sensor
