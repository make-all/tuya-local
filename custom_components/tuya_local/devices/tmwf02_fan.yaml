name: Fan controller
entities:
  - entity: fan
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 3
        type: string
        name: fan_level
      - id: 4
        type: integer
        name: speed
        range:
          min: 1
          max: 100
  - entity: time
    category: config
    translation_key: timer
    dps:
      - id: 2
        name: second
        type: integer
        range:
          min: 0
          max: 86400
