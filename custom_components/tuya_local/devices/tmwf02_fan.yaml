name: Fan controller
entities:
  - entity: fan
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 3
        type: string
        name: fan_level
      - id: 4
        type: integer
        name: speed
        range:
          min: 1
          max: 100
  - entity: time
    category: config
    translation_key: timer
    dps:
      - id: 2
        name: second
        type: integer
        range:
          min: 0
          max: 86400
  - entity: number
    category: config
    class: duration
    translation_key: timer
    # 2025-07-20
    deprecated: time.timer
    dps:
      - id: 2
        name: value
        type: integer
        unit: min
        range:
          min: 0
          max: 86400
        mapping:
          - scale: 60
            step: 60
