name: Circuit breaker
products:
  - id: ifig8xvdbelujwt5
    manufacturer: Taffware
    model: "1P-J-63"
entities:
  - entity: switch
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 21
        type: bitfield
        optional: true
        name: test_bit
  - entity: time
    translation_key: timer
    category: config
    dps:
      - id: 9
        type: integer
        name: second
        range:
          min: 0
          max: 86399
  - entity: sensor
    class: current
    dps:
      - id: 18
        type: integer
        name: sensor
        unit: A
        class: measurement
        mapping:
          - scale: 1000
      - id: 23
        type: integer
        optional: true
        name: calibration
  - entity: sensor
    class: power
    dps:
      - id: 19
        type: integer
        name: sensor
        unit: W
        class: measurement
        mapping:
          - scale: 10
      - id: 17
        type: integer
        optional: true
        name: add_ele
      - id: 24
        type: integer
        optional: true
        name: calibration
      - id: 25
        type: integer
        optional: true
        name: ele_calibration
  - entity: sensor
    class: voltage
    dps:
      - id: 20
        type: integer
        name: sensor
        unit: V
        class: measurement
        mapping:
          - scale: 10
      - id: 22
        type: integer
        optional: true
        name: calibration
  - entity: select
    translation_key: initial_state
    category: config
    dps:
      - id: 38
        type: string
        name: option
        mapping:
          - dps_val: "off"
            value: "off"
          - dps_val: "on"
            value: "on"
          - dps_val: memory
            value: memory
  - entity: select
    translation_key: light_mode
    category: config
    dps:
      - id: 40
        type: string
        name: option
        mapping:
          - dps_val: relay
            value: state
          - dps_val: pos
            value: locator
          - dps_val: none
            value: "off"
          - dps_val: "on"
            value: "on"
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 41
        type: boolean
        name: lock
  - entity: text
    name: Schedule
    category: config
    icon: "mdi:calendar-clock"
    hidden: true
    dps:
      - id: 42
        type: string
        optional: true
        name: value
  - entity: switch
    name: Live updates
    category: config
    dps:
      - id: 66
        type: string
        name: switch
        mapping:
          - dps_val: online
            value: true
          - dps_val: offline
            value: false
