name: Heater
entities:
  - entity: climate
    translation_only_key: heater
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: true
            value: "heat"
          - dps_val: false
            value: "off"
      - id: 2
        type: integer
        name: temperature
        unit: C
        range:
          min: 18
          max: 45
      - id: 3
        type: integer
        name: current_temperature
      - id: 5
        type: string
        name: preset_mode
        mapping:
          - dps_val: "1"
            value: eco
          - dps_val: "2"
            value: boost
          - dps_val: "auto"
            value: comfort
          - dps_val: "off"
            value: none
      - id: 101
        type: boolean
        name: swing_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: "on"
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 19
        type: string
        name: option
        mapping:
          - dps_val: "cancel"
            value: "cancel"
          - dps_val: "1h"
            value: "1h"
          - dps_val: "2h"
            value: "2h"
          - dps_val: "3h"
            value: "3h"
          - dps_val: "4h"
            value: "4h"
          - dps_val: "5h"
            value: "5h"
          - dps_val: "6h"
            value: "6h"
          - dps_val: "7h"
            value: "7h"
          - dps_val: "8h"
            value: "8h"
  - entity: switch
    name: Window detection
    icon: "mdi:window-open-variant"
    category: config
    dps:
      - id: 101
        type: boolean
        name: switch
