        name: sensor
        unit: kW
        class: measurement
        optional: true
        force: true
        mask: "000000000000FFFFFF000000"
        mapping:
          - scale: 10000
  - entity: sensor
    translation_key: power_x
    translation_placeholders:
      x: C
    class: power
