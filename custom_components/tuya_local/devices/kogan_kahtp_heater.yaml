name: Kogan panel heater
legacy_type: kogan_heater
primary_entity:
  entity: climate
  translation_only_key: heater
  dps:
    - id: 2
      type: integer
      range:
        min: 15
        max: 35
      name: temperature
      unit: C
    - id: 3
      type: integer
      name: current_temperature
    - id: 4
      type: string
      mapping:
        - dps_val: "Low"
          value: eco
        - dps_val: "High"
          value: boost
      name: preset_mode
    - id: 7
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          value: "heat"
      name: hvac_mode
    - id: 8
      type: integer
      name: timer
secondary_entities:
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 6
        type: boolean
        name: lock
  - entity: number
    translation_key: timer
    category: config
    dps:
      - id: 8
        name: value
        type: integer
        unit: min
        range:
          min: 0
          max: 1440
