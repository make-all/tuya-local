name: Pool heat pump
# products: Poolex Q-Line
entities:
  - entity: climate
    translation_only_key: pool_heatpump
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: heating_mode
            conditions:
              - dps_val: cold
                value: cool
              - dps_val: heating
                value: heat
              - dps_val: mute
                value: heat_cool
      - id: 2
        name: heating_mode
        hidden: true
        type: string
      - id: 4
        name: temperature
        type: integer
        unit: C
        range:
          min: 8
          max: 40
      - id: 16
        name: current_temperature
        type: integer
  - entity: binary_sensor
    name: Water flow
    class: problem
    category: diagnostic
    dps:
      - id: 15
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 1
            value: true
          - value: false
  - entity: binary_sensor
    translation_key: defrost
    category: diagnostic
    dps:
      - id: 15
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 2
            value: true
          - value: false
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 15
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - dps_val: 1
            value: false
          - dps_val: 2
            value: false
          - value: true
      - id: 15
        type: bitfield
        name: fault_code
