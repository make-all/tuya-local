name: Ceiling Fan with Light
products:
  - id: qasrgndvbbtrula9
    manufacturer: Globe
    model: 27105/27107/27109
entities:
  - entity: fan
    icon: "mdi:ceiling-fan"
    translation_only_key: fan_with_presets
    dps:
      - id: 60
        type: boolean
        name: switch
      - id: 62
        type: integer
        name: speed
        range:
          min: 1
          max: 6
      - id: 63
        type: string
        name: direction
  - entity: light
    icon: "mdi:ceiling-fan-light"
    dps:
      - id: 20
        type: boolean
        name: switch
      - id: 21
        name: color_mode
        type: string
        mapping:
          - dps_val: white
            value: color_temp
          - dps_val: colour
            value: hs
          - dps_val: scene
            value: scene
      - id: 22
        name: brightness
        type: integer
        range:
          min: 10
          max: 1000
      - id: 23
        name: color_temp
        type: integer
        range:
          min: 0
          max: 1000
        mapping:
          - target_range:
              min: 2000
              max: 5000
      - id: 24
        name: rgbhsv
        type: hex
        format:
          - name: h
            bytes: 2
            range:
              min: 0
              max: 360
          - name: s
            bytes: 2
            range:
              min: 0
              max: 1000
          - name: v
            bytes: 2
            range:
              min: 0
              max: 1000
  - entity: switch
    name: Do not disturb
    icon: "mdi:sleep"
    category: config
    dps:
      - id: 34
        type: boolean
        name: switch
        mapping:
          - dps_val: false
            icon: "mdi:sleep-off"
            icon_priority: 1
  - entity: time
    name: Light Timer
    icon: "mdi:timer"
    translation_key: timer
    category: config
    dps:
      - id: 26
        type: integer
        optional: true
        name: second
        range:
          min: 0
          max: 86400
  - entity: time
    name: Fan Timer
    icon: "mdi:fan-clock"
    translation_key: timer
    category: config
    dps:
      - id: 64
        type: integer
        optional: true
        name: second
        range:
          min: 0
          max: 86400
  - entity: number
    name: Fan Timer Duration
    icon: "mdi:fan-clock"
    translation_key: timer
    category: config
    class: duration
    dps:
      - id: 64
        type: integer
        optional: true
        name: value
        unit: s
        range:
          min: 0
          max: 86400