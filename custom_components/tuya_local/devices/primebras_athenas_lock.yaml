name: Door lock
products:
  - id: 6fibxtph
    manufacturer: Primebras
    model: Athenas
entities:
  - entity: lock
    dps:
      - id: 12
        type: integer
        name: unlock_fingerprint
        optional: true
        persist: false
      - id: 13
        name: unlock_password
        type: integer
        optional: true
        persist: false
      - id: 14
        name: unlock_dynamic_pwd
        type: integer
        optional: true
        persist: false
      - id: 15
        name: unlock_card
        type: integer
        optional: true
        persist: false
      - id: 16
        name: unlock_key
        type: integer
        optional: true
        persist: false
      - id: 19
        name: unlock_ble
        type: integer
        optional: true
        persist: false
      - id: 20
        name: lock_record
        type: base64
        optional: true
      - id: 21
        name: jammed
        type: string
        optional: true
        persist: false
        mapping:
          - dps_val: tongue_bad
            value: true
          - dps_val: tongue_not_out
            value: true
          - dps_val: null
            value: false
          - value: false
      - id: 40
        type: boolean
        optional: true
        readonly: true
        name: open
      - id: 46
        name: lock
        type: boolean
        optional: true
      - id: 47
        name: lock_state
        type: boolean
        optional: true
        mapping:
          - dps_val: true
            value: false
          - dps_val: false
            value: true
      - id: 55
        type: integer
        name: unlock_temp_pwd
        optional: true
        persist: false
      - id: 61
        type: base64
        optional: true
        sensitive: true
        name: code_unlock
      - id: 62
        type: integer
        name: unlock_app
        optional: true
        persist: false
      - id: 63
        name: unlock_voice
        type: integer
        optional: true
        persist: false
      - id: 67
        type: base64
        optional: true
        persist: false
        name: unlock_offline_pwd
      - id: 69
        type: string
        optional: true
        name: log
      - id: 70
        type: base64
        optional: true
        sensitive: true
        name: check_code_set
      - id: 71
        type: base64
        optional: true
        sensitive: true
        name: ble_unlock_check
      - id: 74
        type: base64
        optional: true
        sensitive: true
        name: unlock_multi
  - entity: sensor
    class: battery
    dps:
      - id: 8
        type: integer
        name: sensor
        unit: "%"
      - id: 9
        type: string
        optional: true
        name: battery_state
  - entity: event
    name: Alert
    dps:
      - id: 21
        type: string
        name: event
        optional: true
        mapping:
          - dps_val: wrong_finger
            value: Wrong Finger
          - dps_val: wrong_password
            value: Wrong Password
          - dps_val: wrong_card
            value: Wrong Card
          - dps_val: wrong_face
            value: Wrong Face
          - dps_val: tongue_bad
            value: Tongue Bad
          - dps_val: too_hot
            value: Too Hot
          - dps_val: unclosed_time
            value: Unclosed Time
          - dps_val: tongue_not_out
            value: Tongue Not Out
          - dps_val: pry
            value: Pry
          - dps_val: key_in
            value: Key In
          - dps_val: low_battery
            value: Low Battery
          - dps_val: power_off
            value: Power Off
          - dps_val: shock
            value: Shock
          - dps_val: defense
            value: Defense
          - dps_val: wrong_unlock
            value: Wrong Unlock
  - entity: event
    name: Hijack
    dps:
      - id: 22
        type: boolean
        name: event
        optional: true
        mapping:
          - dps_val: true
            value: hijack
          - dps_val: false
            value: null
  - entity: event
    class: doorbell
    dps:
      - id: 24
        type: boolean
        name: event
        optional: true
        mapping:
          - dps_val: true
            value: ring
          - dps_val: false
            value: null
  - entity: number
    name: Lock volume
    category: config
    dps:
      - id: 31
        type: string
        name: value
        optional: true
        unit: "%"
        range:
          min: 33
          max: 100
        mapping:
          - dps_val: low
            step: 33
            value: 33
            icon: "mdi:volume-low"
          - dps_val: normal
            step: 33
            value: 66
            icon: "mdi:volume-medium"
          - dps_val: high
            step: 33
            value: 100
            icon: "mdi:volume-high"
  - entity: switch
    name: Auto lock
    category: config
    icon: "mdi:lock-reset"
    dps:
      - id: 33
        type: boolean
        name: switch
        optional: true
        mapping:
          - dps_val: true
            value: false
          - dps_val: false
            value: true
  - entity: select
    name: Multifactor
    category: config
    icon: "mdi:lock-check"
    dps:
      - id: 34
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: single_unlock
            value: "off"
          - dps_val: finger_password
            value: Finger + password
          - dps_val: finger_card
            value: Finger + card
          - dps_val: finger_face
            value: Finger + face
          - dps_val: password_card
            value: Card + password
          - dps_val: card_face
            value: Card + face
          - dps_val: combination
            value: Combination
  - entity: number
    name: Auto lock delay
    icon: "mdi:lock-clock"
    category: config
    dps:
      - id: 36
        type: integer
        name: value
        optional: true
        range:
          min: 0
          max: 1800
        unit: s
  - entity: switch
    name: Local clock
    category: config
    dps:
      - id: 44
        type: boolean
        name: switch
        optional: true
        mapping:
          - dps_val: null
            value: false
            hidden: true
  - entity: select
    name: Lock motor direction
    icon: "mdi:sync"
    category: config
    dps:
      - id: 50
        type: string
        optional: true
        name: option
        mapping:
          - dps_val: clockwise
            value: Clockwise
          - dps_val: anticlockwise
            value: Anti-clockwise
  - entity: text
    name: Remote unlock code
    category: config
    icon: "mdi:form-textbox-password"
    hidden: true
    dps:
      - id: 73
        type: base64
        optional: true
        sensitive: true
        name: value
  - entity: text
    name: New credential
    category: config
    icon: "mdi:card-plus"
    hidden: true
    dps:
      - id: 1
        type: base64
        name: value
        optional: true
        sensitive: true
  - entity: text
    name: Delete credential
    category: config
    icon: "mdi:card-minus"
    hidden: true
    dps:
      - id: 2
        type: base64
        name: value
        optional: true
        sensitive: true
  - entity: text
    name: Modify credential
    category: config
    icon: "mdi:credit-card-edit"
    hidden: true
    dps:
      - id: 3
        type: base64
        name: value
        optional: true
        sensitive: true
  - entity: text
    name: New temp password
    category: config
    icon: "mdi:lock-open-plus"
    hidden: true
    dps:
      - id: 51
        type: base64
        name: value
        optional: true
        sensitive: true
  - entity: text
    name: Delete temp password
    category: config
    icon: "mdi:lock-open-minus"
    hidden: true
    dps:
      - id: 52
        type: base64
        optional: true
        sensitive: true
        name: value
  - entity: text
    name: Modify temp password
    category: config
    icon: "mdi:pencil-lock"
    hidden: true
    dps:
      - id: 53
        type: base64
        optional: true
        sensitive: true
        name: value
  - entity: text
    name: Sync credentials
    category: config
    icon: "mdi:lock-reset"
    hidden: true
    dps:
      - id: 54
        type: base64
        optional: true
        sensitive: true
        name: value
  - entity: text
    name: Offline password timestamp
    category: config
    icon: "mdi:clock-digital"
    hidden: true
    dps:
      - id: 64
        type: string
        optional: true
        name: value
