name: ALMEVO monoblock water heat pump
products:
   - id: hd8ubtj2bz38vuak
     manufacturer: ALMEVO
     model: HPHTXXXXXXXPW
entities:
   - entity: water_heater
     dps:
        - id: 1
          type: boolean
          name: operation_mode
          mapping:
            - dps_val: false
              value: "off"
            - dps_val: true
              constraint: work_mode
              conditions:
                - dps_val: wth
                  value: Hot water
                - dps_val: heat
                  value: Heating
                - dps_val: cool
                  value: Cooling
                - dps_val: wth_heat
                  value: Hot water + heating
                - dps_val: wth_cool
                  value: Hot water + cooling
        - id: 5
          type: string
          name: work_mode
          hidden: true
        - id: 6
          type: string
          name: temperature_unit
          mapping:
            - dps_val: f
              value: F
            - value: C
        - id: 108
          type: integer
          name: current_temperature
   - entity: climate
     translation_key: heater
     dps:
        - id: 2
          type: string
          name: preset_mode
          mapping:
            - dps_val: smart
              value: comfort
            - dps_val: strong
              value: boost
            - dps_val: mute
              value: silent
        - id: 5
          type: string
          name: hvac_mode
          mapping:
            - dps_val: wth
              value: "off"
            - dps_val: heat
              value: heat
              hidden: true
            - dps_val: cool
              value: cool
              hidden: true
            - dps_val: wth_heat
              value: heat
            - dps_val: wth_cool
              value: cool
        - id: 6
          type: string
          name: temperature_unit
          mapping:
            - dps_val: f
              value: F
            - value: C
        - id: 103
          type: integer
          optional: true
          name: current_temperature
   - entity: select
     translation_key: temperature_unit
     category: config
     dps:
        - id: 6
          type: string
          name: option
          mapping:
            - dps_val: c
              value: celsius
            - dps_val: f
              value: fahrenheit
   - entity: binary_sensor
     class: problem
     category: diagnostic
     dps:
        - id: 15
          type: bitfield
          name: sensor
          mapping:
            - dps_val: 0
              value: false
            - value: true
        - id: 15
          type: bitfield
          name: fault_code
   - entity: sensor
     name: Inlet temperature
     class: temperature
     category: diagnostic
     dps:
        - id: 101
          type: integer
          name: sensor
          class: measurement
        - id: 6
          type: string
