    name: Sonnenkonig ECO 700
primary_entity:
  entity: climate
  translation_only_key: heater
  dps:
    - id: 1
      name: hvac_mode
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          value: heat
    - id: 2
      name: temperature
      type: integer
      unit: C
      range:
        min: 0
        max: 37
