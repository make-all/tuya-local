name: Water heater
products:
  - id: sz9gfbdn5my6GCfR
    manufacturer: Thermex
    model: IF 50 V pro
entities:
  - entity: water_heater
    dps:
      - id: 101
        type: boolean
        name: operation_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: work_mode
            conditions:
              - dps_val: "3"
                value: eco
              - dps_val: "2"
                value: electric
                default: true
              - dps_val: "4"
                value: away
              - dps_val: "1"
                value: performance
      - id: 104
        type: integer
        name: temperature
        unit: C
        range:
          min: 15
          max: 75
      - id: 102
        type: integer
        name: current_temperature
      - id: 105
        type: string
        name: work_mode
        hidden: true
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 106
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 106
        type: bitfield
        name: fault_code
