name: Smart Round Plug-In
products:
  - id: bWBb4e6BTZGie0Lv
    manufacturer: TOPGREENER
    model: TGWF115PRM
entities:
  - entity: switch
    class: outlet
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 2
        type: integer
        name: countdown
  - entity: sensor
    class: current
    category: diagnostic
    dps:
      - id: 4
        name: sensor
        type: integer
        class: measurement
        optional: true
        force: true
        unit: mA
  - entity: sensor
    class: power
    category: diagnostic
    dps:
      - id: 5
        name: sensor
        type: integer
        class: measurement
        optional: true
        force: true
        unit: W
        # scale https://github.com/home-assistant/core/issues/152295
        mapping:
          - scale: 10
  - entity: sensor
    class: voltage
    category: diagnostic
    dps:
      - id: 6
        name: sensor
        type: integer
        class: measurement
        optional: true
        force: true
        unit: V
        # scale https://github.com/home-assistant/core/issues/152295
        mapping:
          - scale: 10