name: mmWave presence sensor
products:
  - id: 4cjzlliucdjaanvl
    name: ZY-M100-WIFI24G
primary_entity:
  entity: binary_sensor
  class: motion
  dps:
    - id: 1
      type: string
      name: sensor
      mapping:
        - dps_val: presence
          value: false
        - dps_val: move
          value: true
        - dps_val: none
          value: false
secondary_entities:
  - entity: sensor
    class: enum
    category: diagnostic
    name: Status
    dps:
      - id: 1
        type: string
        name: sensor
        mapping:
          - dps_val: presence
            value: Still
          - dps_val: move
            value: Moving
          - dps_val: none
            value: Empty
  - entity: number
    name: Sensitivity
    category: config
    icon: "mdi:motion-sensor"
    dps:
      - id: 2
        type: integer
        name: value
        range:
          min: 1
          max: 10
  - entity: number
    name: Minimum distance
    category: config
    icon: "mdi:arrow-collapse-left"
    dps:
      - id: 3
        type: integer
        name: value
        unit: m
        range:
          min: 150
          max: 900
        mapping:
          - scale: 100
            step: 75
  - entity: number
    name: Maximum distance
    category: config
    icon: "mdi:arrow-collapse-right"
    dps:
      - id: 4
        type: integer
        name: value
        unit: m
        range:
          min: 150
          max: 975
        mapping:
          - scale: 100
            step: 75
  - entity: sensor
    class: distance
    dps:
      - id: 9
        type: integer
        name: sensor
        unit: m
        class: measurement
        mapping:
          - scale: 10
  - entity: number
    name: Presence sensitivity
    category: config
    icon: "mdi:motion-sensor"
    dps:
      - id: 102
        type: integer
        name: value
        range:
          min: 1
          max: 10
  - entity: sensor
    class: illuminance
    dps:
      - id: 103
        type: integer
        name: sensor
        unit: lux
        class: measurement
  - entity: binary_sensor
    class: occupancy
    dps:
      - id: 104
        type: string
        name: sensor
        mapping:
          - dps_val: nobody
            value: false
          - dps_val: exist
            value: true
  - entity: number
    name: Delay
    category: config
    icon: "mdi:camera-timer"
    dps:
      - id: 105
        type: integer
        name: value
        unit: s
        range:
          min: 5
          max: 15000
