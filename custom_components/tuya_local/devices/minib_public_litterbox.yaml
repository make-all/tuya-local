name: Litter box

products:
  - id: "93at0k76rfvteseb"
    model: MINI-B-Public

entities:
  - entity: switch
    name: Power
    icon: "mdi:power"
    dps:
      - id: 1
        type: boolean
        name: switch

  - entity: select
    translation_key: mode
    dps:
      - id: 2
        type: string
        name: option
        mapping:
          - dps_val: auto_clean
            value: auto
          - dps_val: manual_clean
            value: manual

  - entity: button
    name: Empty
    icon: "mdi:trash-can-outline"
    dps:
      - id: 3
        type: boolean
        name: button

  - entity: number
    name: Cleaning delay
    category: config
    translation_key: timer
    class: duration
    dps:
      - id: 5
        type: integer
        name: value
        unit: min
        range:
          min: 1
          max: 60

  - entity: sensor
    class: weight
    dps:
      - id: 6
        type: integer
        name: sensor
        unit: kg
        optional: true
        mapping:
          - scale: 10
        precision: 1

  - entity: sensor
    name: Times today
    icon: "mdi:counter"
    dps:
      - id: 7
        type: integer
        name: sensor
        optional: true

  - entity: sensor
    name: Toilet duration
    class: duration
    dps:
      - id: 8
        type: integer
        name: sensor
        unit: s
        precision: 0
        optional: true

  - entity: button
    name: Clean
    icon: "mdi:broom"
    dps:
      - id: 9
        type: boolean
        name: button

  - entity: button
    name: Reset
    category: config
    dps:
      - id: 23
        type: boolean
        name: button

  - entity: sensor
    name: Cleaning times
    icon: "mdi:counter"
    dps:
      - id: 103
        type: integer
        name: sensor

  - entity: light
    translation_key: backlight
    category: config
    dps:
      - id: 106
        type: integer
        name: brightness
        range:
          min: 0
          max: 100

  - entity: sensor
    translation_key: status
    class: enum
    dps:
      - id: 110
        type: string
        name: sensor
        mapping:
          - dps_val: "Standby"
            value: Standby
          - dps_val: "Wait_Cluster"
            value: Waiting for clustering
          - dps_val: "Clean_Pause"
            value: Cleaning paused
          - dps_val: "Clean_Start"
            value: Starting cleaning
          - dps_val: "Cleaning"
            value: Cleaning
          - dps_val: "Empty_Pause"
            value: Emptying paused
          - dps_val: "Empty_Start"
            value: Starting emptying
          - dps_val: "Emptying"
            value: Emptying
          - dps_val: "Reset_Pause"
            value: Reset paused
          - dps_val: "Reset_Start"
            value: Starting reset
          - dps_val: "Resetting"
            value: Resetting
          - dps_val: "Abnormal"
            value: Abnormal
          - dps_val: "Reverse_rotation"
            value: Reverse rotation
          - dps_val: "Drawers_open"
            value: Drawer open
          - dps_val: "Cat_into"
            value: Cat detected

  - entity: select
    name: Weight unit
    icon: "mdi:weight-kilogram"
    category: config
    dps:
      - id: 111
        type: string
        name: option
        mapping:
          - dps_val: "KG"
            value: Kilograms
          - dps_val: "LB"
            value: Pounds
