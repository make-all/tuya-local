            value: "10h"
          - dps_val: "11Hour"
            value: "11h"
          - dps_val: "12Hour"
            value: "12h"
  - entity: sensor
    translation_key: time_remaining
    class: duration
    category: diagnostic
    dps:
      - id: 23
        type: integer
        name: sensor
        unit: min
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 24
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 24
        type: bitfield
        name: fault_code
