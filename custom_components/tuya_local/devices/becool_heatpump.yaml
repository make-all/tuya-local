name: Be Cool BC14KL2101F
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          constraint: mode
          conditions:
            - dps_val: "0"
              value: heat_cool
            - dps_val: "1"
              value: fan_only
            - dps_val: "2"
              value: dry
            - dps_val: "3"
              value: cool
            - dps_val: "5"
              value: heat
            - value: fan_only
    - id: 4
      type: integer
      name: unknown_4
    - id: 5
      type: string
      name: mode
      hidden: true
    - id: 6
      type: integer
      name: temperature
      range:
        min: 13
        max: 32
      mapping:
        - constraint: temperature_unit
          conditions:
            - dps_val: true
              value_redirect: temp_set_f
              range:
                min: 55
                max: 90
    - id: 8
      type: string
      name: fan_mode
      mapping:
        - dps_val: "1"
          value: low
        - dps_val: "2"
          value: medium
        - dps_val: "3"
          value: high
    - id: 10
      type: boolean
      name: temperature_unit
      mapping:
        - dps_val: false
          value: C
        - dps_val: true
          value: F
    - id: 13
      type: integer
      name: unknown_13
    - id: 14
      type: integer
      name: unknown_14
    - id: 15
      type: integer
      name: unknown_15
    - id: 16
      type: boolean
      name: unknown_16
    - id: 17
      type: boolean
      name: unknown_17
    - id: 18
      name: temp_set_f
      type: integer
      range:
        min: 55
        max: 90
      hidden: true
      optional: true
    - id: 19
      type: boolean
      name: unknown_19
secondary_entities:
  - entity: select
    category: config
    name: Temperature unit
    icon: "mdi:temperature-celsius"
    dps:
      - id: 10
        type: boolean
        name: option
        mapping:
          - dps_val: true
            value: "Fahrenheit"
          - dps_val: false
            value: "Celsius"
