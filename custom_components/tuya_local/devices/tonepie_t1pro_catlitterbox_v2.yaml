name: Cat litter box
products:
  - id: jslbvsdfhzvi4pu4
    name: Tonepie T1 Pro
primary_entity:
  entity: sensor
  name: Cat weight
  icon: "mdi:cat"
  class: weight
  dps:
    - id: 6
      type: integer
      name: sensor
      unit: kg
      class: measurement
      mapping:
        - scale: 1000
secondary_entities:
  - entity: sensor
    name: Times per day
    icon: "mdi:emoticon-poop"
    dps:
      - id: 7
        type: integer
        name: sensor
        unit: visits
  - entity: sensor
    name: Time spent today
    icon: "mdi:emoticon-poop"
    class: duration
    dps:
      - id: 8
        type: integer
        name: sensor
        unit: s
        class: measurement
  - entity: switch
    name: Deodorize
    icon: "mdi:scent"
    category: config
    dps:
      - id: 17
        optional: true
        type: boolean
        name: switch
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 22
        type: bitfield
        name: fault_code
  - entity: button
    name: Clean
    icon: "mdi:shimmer"
    dps:
      - id: 107
        type: boolean
        name: button
  - entity: button
    name: Empty
    icon: "mdi:delete-empty"
    dps:
      - id: 109
        type: boolean
        name: button
  - entity: binary_sensor
    class: occupancy
    icon: "mdi:cat"
    dps:
      - id: 110
        type: boolean
        name: sensor
  - entity: switch
    name: Auto clean
    category: config
    icon: "mdi:shimmer"
    dps:
      - id: 4
        type: boolean
        name: switch
  - entity: switch
    name: Infrared detection
    category: config
    dps:
      - id: 104
        type: boolean
        name: switch
        mapping:
          - dps_val: false
            value: true
          - dps_val: true
            value: false
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 103
        type: boolean
        name: lock
  - entity: number
    name: Clean wait time
    category: config
    icon: "mdi:timer"
    dps:
      - id: 102
        type: integer
        name: value
        unit: min
        range:
          min: 0
          max: 60
  - entity: number
    name: Clean interval
    category: config
    icon: "mdi:update"
    dps:
      - id: 101
        type: integer
        name: value
        unit: min
        range:
          min: 0
          max: 120
  - entity: switch
    name: Bin full notification
    category: config
    icon: "mdi:message-alert"
    dps:
      - id: 21
        optional: true
        type: boolean
        name: switch
  - entity: switch
    name: Odourless
    category: config
    icon: "mdi:flower"
    dps:
      - id: 108
        type: boolean
        name: switch
  - entity: number
    name: Bin capacity calibration
    category: config
    icon: "mdi:trash-can"
    dps:
      - id: 14
        type: integer
        name: value
        range:
          min: 0
          max: 15
  - entity: number
    name: Litter calibration
    category: config
    icon: "mdi:grain"
    dps:
      - id: 15
        type: integer
        name: value
        range:
          min: 0
          max: 6
  - entity: switch
    name: Auto deodorize
    category: config
    icon: "mdi:flower"
    dps:
      - id: 13
        type: boolean
        name: switch
  - entity: number
    name: Detection sensitivity
    category: config
    icon: "mdi:scale"
    dps:
      - id: 106
        type: integer
        name: value
        unit: g
        range:
          min: 600
          max: 1500
        mapping:
          - step: 100
  - entity: binary_sensor
    name: Cat has left
    icon: "mdi:cat"
    dps:
      - id: 114
        optional: true
        type: boolean
        name: sensor
  - entity: binary_sensor
    name: Cleaning completed
    dps:
      - id: 112
        type: boolean
        name: sensor
  - entity: binary_sensor
    name: Clean taste completed
    dps:
      - id: 111
        type: boolean
        name: sensor
  - entity: switch
    name: Do not disturb
    icon: "mdi:power-sleep"
    category: config
    dps:
      - id: 10
        type: boolean
        name: switch
