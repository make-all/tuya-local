entities:
  - entity: lock
    dps:
      - id: 1
        type: string
        name: unlock_method_create
        optional: true
        sensitive: true
      - id: 2
        type: string
        name: unlock_method_delete
        optional: true
      - id: 3
        type: string
        name: unlock_method_modify
        optional: true
        sensitive: true
      - id: 12
        type: integer
        name: unlock_fingerprint
        optional: true
        persist: false
      - id: 13
        name: unlock_password
        type: integer
        optional: true
        persist: false
      - id: 15
        name: unlock_card
        type: integer
        optional: true
        persist: false
      - id: 18
        name: open_inside
        type: boolean
        optional: true
      - id: 19
        name: unlock_ble
        type: integer
        optional: true
        persist: false
      - id: 46
        name: manual_lock
        type: boolean
        mapping:
          - dps_val: true  # Unlocked
            value: false
          - dps_val: false  # Locked
            value: true
      - id: 47  # Lock motor state
        name: lock_motor_state
        type: boolean
        readonly: true
        mapping:
          - dps_val: true  # Unlocked
            value: false
          - dps_val: false  # Locked
            value: true
      - id: 51
        type: string
        name: temporary_password_creat
        optional: true
        sensitive: true
      - id: 52
        type: string
        name: temporary_password_delete
