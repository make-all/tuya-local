name: Air quality monitor
products:
  - id: ugjbnqj2mffaexp5
    name: Air Housekeeper 6-in-1
primary_entity:
  entity: sensor
  class: pm25
  dps:
    - id: 2
      type: integer
      name: sensor
      unit: µg/m³
      class: measurement
secondary_entities:
  - entity: sensor
    class: temperature
    dps:
      - id: 18
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    class: humidity
    dps:
      - id: 19
        type: integer
        name: sensor
        unit: "%"
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    name: Formaldehyde
    class: volatile_organic_compounds
    dps:
      - id: 20
        type: integer
        name: sensor
        unit: ugm3
        class: measurement
  - entity: sensor
    class: volatile_organic_compounds
    dps:
      - id: 21
        type: integer
        name: sensor
        unit: ugm3
        class: measurement
  - entity: sensor
    class: carbon_dioxide
    dps:
      - id: 22
        type: integer
        name: sensor
        unit: ppm
        class: measurement
