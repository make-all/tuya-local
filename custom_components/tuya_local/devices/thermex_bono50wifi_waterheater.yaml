name: Water heater
products:
  - id: xwdjfwizvnm7mlbx
    manufacturer: Thermex
    model: Bono 50 Wi-Fi
entities:
  - entity: water_heater
    dps:
      - id: 1
        type: boolean
        name: operation_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: work_mode
            conditions:
              - dps_val: Eco
                value: eco
              - dps_val: Optimal
                value: electric
              - dps_val: Turbo
                value: performance
      - id: 2
        type: string
        name: work_mode
        hidden: true
      - id: 2
        type: string
        name: max_temperature
        unit: C
        mapping:
          - dps_val: Eco
            value: 55
          - dps_val: Optimal
            value: 75
          - dps_val: Turbo
            value: 80
      - id: 9
        type: integer
        name: temperature
        unit: C
        range:
          min: 35
          max: 80
        mapping:
          - step: 1
      - id: 10
        type: integer
        name: current_temperature
        unit: C
      - id: 105
        type: integer
        name: away_mode
        mapping:
          - dps_val: 0
            value: false
          - dps_val: 90
            value: true
            default: true
  - entity: switch
    name: Smart
    dps:
      - id: 5
        type: boolean
        name: switch
  - entity: sensor
    class: power
    dps:
      - id: 8
        type: string
        name: sensor
        unit: W
        mapping:
          - dps_val: "1000W"
            value: 1000
          - dps_val: "2000W"
            value: 2000
          - dps_val: "3000W"
            value: 3000
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 20
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 20
        type: bitfield
        name: fault_code
  - entity: binary_sensor
    name: Antilegionella active
    dps:
      - id: 101
        type: boolean
        name: sensor
  - entity: sensor
    class: duration
    name: Antilegionella countdown
    dps:
      - id: 102
        type: integer
        name: sensor
        unit: d
  - entity: binary_sensor
    name: Antiscale active
    dps:
      - id: 103
        type: boolean
        name: sensor
  - entity: switch
    name: Antilegionella
    dps:
      - id: 104
        type: boolean
        name: switch
  - entity: number
    class: duration
    name: Away duration
    dps:
      - id: 105
        type: integer
        name: value
        unit: d
        range:
          max: 90
          min: 0
  - entity: binary_sensor
    name: No Frost
    dps:
      - id: 106
        type: boolean
        name: sensor

