name: Air conditioner
products:
  - id: u8iolvwcrnginqzr
    manufacturer: Windmill
entities:
  - entity: climate
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: mode
            conditions:
              - dps_val: wind
                value: fan_only
              - dps_val: cool
                value: cool
              - dps_val: eco
                value: auto
      - id: 4
        name: mode
        type: string
        hidden: true
      - id: 5
        name: fan_mode
        type: string
        mapping:
          - dps_val: low
            value: low
          - dps_val: mid
            value: medium
          - dps_val: high
            value: high
          - dps_val: auto
            value: auto
      - id: 22
        name: unknown_22
        type: integer
      - id: 23
        name: current_temperature
        type: integer
      - id: 24
        name: temperature
        type: integer
        range:
          min: 60
          max: 86
        unit: F
      - id: 102
        name: unknown_102
        type: integer
