          - dps_val: "22"
            value: "22h"
          - dps_val: "23"
            value: "23h"
          - dps_val: "24"
            value: "24h"
  - entity: sensor
    class: duration
    translation_key: time_remaining
    category: diagnostic
    dps:
      - id: 22
        name: sensor
        type: integer
        unit: min
  - entity: sensor
    name: Usage counter
    category: diagnostic
    icon: "mdi:counter"
    dps:
      - id: 101
        name: sensor
        type: integer
  - entity: sensor
    class: duration
    name: Total time
    category: diagnostic
    icon: "mdi:timer"
    dps:
      - id: 102
        name: sensor
        type: integer
        unit: h
  - entity: sensor
    name: Electricity
    category: diagnostic
    icon: "mdi:check-circle"
    dps:
      - id: 103
        name: sensor
        type: integer
        unit: kWh
        mapping:
          - scale: 10
      - id: 104
        type: integer
        name: report_number
        optional: true
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 105
        type: string
        optional: true
        name: option
        mapping:
          - dps_val: c
            value: celsius
          - dps_val: f
            value: fahrenheit
  - entity: select
    name: Vertical
    category: config
    icon: "mdi:arrow-up-down"
    dps:
      - id: 107
        type: string
        name: option
        mapping:
          - dps_val: "off"
            value: "Off"
          - dps_val: "15"
            value: "Swing"
          - dps_val: "1"
            value: "1"
          - dps_val: "2"
            value: "2"
          - dps_val: "3"
            value: "3"
          - dps_val: "4"
            value: "4"
          - dps_val: "5"
            value: "5"
  - entity: switch
    translation_key: sleep
    category: config
    dps:
      - id: 109
        name: switch
        type: boolean
  - entity: switch
    name: Plasma Filter
    icon: "mdi:air-filter"
    dps:
      - id: 110
        name: switch
        type: boolean
  - entity: binary_sensor
    class: problem
    category: diagnostic
    icon: "mdi:check-circle-outline"
    dps:
      - id: 20
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: true
            constraint: fault_code2
            conditions:
              - dps_val: 0
                value: false
          - value: true
      - id: 20
        type: bitfield
        name: fault_code
      - id: 20
        type: bitfield
        name: Fault Description
        mapping:
          - dps_val: 0
            value: ok
          - dps_val: 1
            value: Clean filter (CL)
          - dps_val: 2
            value: High Pressure Protection / Flow Switch Error (E4)
          - dps_val: 4
            value: Low Pressure Protection (E5)
          - dps_val: 8
            value: Compressor Phase Error (H6)
          - dps_val: 16
            value: Fan Error - Outdoor Unit (H9)
          - dps_val: 32
            value: Auxiliary Heating Error (HE)
          - dps_val: 64
            value: Jumper Config Error - Indoor Unit (L0)
          - dps_val: 128
            value: Zero Crossing Circuit Error (L1)
          - dps_val: 256
            value: Fan Error - Indoor Unit (L2)
          - dps_val: 512
            value: Inside to Outside Unit Communication Error (L3)
          - dps_val: 1024
            value: Outside to Inside Unit Communication Error (L6)
          - dps_val: 2048
            value: Inside Unit and Wired Control Communication Error (L7)
          - dps_val: 4096
            value: Condensate Water Pump Error (L8)
          - dps_val: 8192
            value: Condensate tray full - Water Overflow Protection (L9)
          - dps_val: 16384
            value: Error (LA)
          - dps_val: 32768
            value: Error (Ld)
          - dps_val: 65536
            value: EEPROM Malfunction - Outside Unit (P0)
          - dps_val: 131072
            value: Ignition failed / Circuit Change Error (P1)
          - dps_val: 262144
            value: Abnormal AC Current - Outside Unit (P6)
          - dps_val: 524288
            value: Abnormal Current PFC - Outside Unit (P8)
          - dps_val: 1048576
            value: Outside and inside unit not compatible (PA)
          - dps_val: 2097152
            value: Conflict between indoor units - Not all on either heat or cool (PC)
          - dps_val: 4194304
            value: Jumper Config Error - Outside Unit (Pd)
          - dps_val: 8388608
            value: Error (PE)
      - id: 113
        type: bitfield
        name: fault_code2
