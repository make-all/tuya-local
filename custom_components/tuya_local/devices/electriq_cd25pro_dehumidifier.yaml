name: Dehumidifier
# products: Electriq CD25PRO-LE-V2
legacy_type: electriq_dehumidifier
entities:
  - entity: humidifier
    class: dehumidifier
    translation_only_key: extended
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 2
        name: mode
        type: string
        mapping:
          - dps_val: auto
            value: auto
          - dps_val: low
            value: eco
          - dps_val: high
            value: boost
          - dps_val: fan
            value: purify
      - id: 3
        type: integer
        name: current_humidity
      - id: 4
        type: integer
        name: humidity
        range:
          min: 35
          max: 80
        mapping:
          - step: 5
  - entity: fan
    translation_only_key: fan_with_presets
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 102
        name: preset_mode
        type: string
        mapping:
          - dps_val: "45"
            value: sleep
          - dps_val: "90"
            value: fresh
          - dps_val: "0_90"
            value: nature
      - id: 102
        name: oscillate
        type: string
        mapping:
          - dps_val: "0_90"
            value: true
          - dps_val: "90"
            value: false
          - value: false
  - entity: switch
    translation_key: uv_sterilization
    dps:
      - id: 10
        name: switch
        type: boolean
  - entity: switch
    translation_key: "ionizer"
    dps:
      - id: 104
        name: switch
        type: boolean
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 7
        type: boolean
        name: lock
  - entity: sensor
    class: temperature
    dps:
      - id: 103
        type: integer
        name: sensor
        unit: C
        class: measurement
