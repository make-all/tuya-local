name: Himox H06 Air Purifier
primary_entity:
  entity: fan
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 4
      type: string
      name: speed
      mapping:
        - dps_val: "low"
          value: 33
        - dps_val: "mid"
          value: 67
        - dps_val: "high"
          value: 100
secondary_entities:
  - entity: sensor
    name: Active Filter Life
    icon: "mdi:air-filter"
    category: diagnostic
    dps:
      - id: 5
        type: integer
        name: sensor
        readonly: true
        unit: "%"
        range:
          min: 0
          max: 100
        scale: 0
        step: 1
  - entity: light
    name: AQ Indicator
    category: config
    dps:
      - id: 8
        type: boolean
        name: switch
  - entity: switch
    name: Filter Reset
    category: config
    dps:
      - id: 11
        type: boolean
        name: switch
  - entity: select
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 18
        name: option
        type: string
        mapping:
          - dps_val: cancel
            value: "Off"
          - dps_val: 4h
            value: "4 hours"
          - dps_val: 8h
            value: "8 hours"
  - entity: sensor
    name: Timer
    icon: "mdi:timer"
    category: diagnostic
    dps:
      - id: 19
        type: integer
        name: sensor
        readonly: true
        unit: "min"
        range:
          min: 0
          max: 480
        scale: 0
        step: 1
  - entity: sensor
    name: Air Quality
    dps:
      - id: 22
        type: string
        name: sensor
        readonly: true
  - entity: select
    name: Configuration
    dps:
      - id: 101
        name: option
        type: string
        mapping:
          - dps_val: calcle
            value: "Auto"
          - dps_val: "1"
            value: "Medium"
          - dps_val: "2"
            value: "Severe"
