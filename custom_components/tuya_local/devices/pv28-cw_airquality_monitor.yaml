  - entity: number
    name: PM2.5 alarm threshold
    category: config
    dps:
      - id: 105
        type: integer
        name: value
        unit: "μg/m3"
        range:
          min: 15
          max: 75
        mapping:
          - step: 1
  - entity: binary_sensor
    name: PM2.5 levels
    class: safety
    dps:
      - id: 106
        type: string
        name: sensor
        mapping:
          - dps_val: "alarm"
            value: true
          - dps_val: "normal"
            value: false
  - entity: switch
    name: Screen timeout
    category: config
    icon: "mdi:sleep"
    dps:
      - id: 108
        type: boolean
        name: switch
        mapping:
          - dps_val: true
            icon: "mdi:sleep"
          - dps_val: false
            icon: "mdi:sleep-off"
  - entity: number
    name: Timeout period
    category: config
    dps:
      - id: 105
        type: integer
        name: value
        unit: "s"
        range:
          min: 10
          max: 300
        mapping:
          - step: 10
