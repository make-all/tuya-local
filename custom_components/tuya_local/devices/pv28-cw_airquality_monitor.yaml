  - entity: switch
    name: Alarm switch
    category: config
    dps:
      - id: 13
        type: boolean
        name: switch
        mapping:
          - dps_val: true
            icon: "mdi:bell"
          - dps_val: false
            icon: "mdi:bell-off"
  - entity: sensor
    name: Power state
    class: enum
    category: diagnostic
    dps:
      - id: 14
        type: string
        name: sensor
        mapping:
          - dps_val: normal
            value: battery
          - dps_val: charge
            value: charging
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 15
        type: integer
        name: sensor
