name: 8 in 1 air quality
products:
  - id: yrr3eiyiacm31ski
    model: PV28-CW
entities:
  - entity: sensor
    class: carbon_dioxide
    dps:
      - id: 2
        type: integer
        name: sensor
        unit: ppm
        class: measurement
      - id: 103
        name: current_humidity
        type: integer
        hidden: true
  - entity: binary_sensor
    name: CO2 levels
    class: safety
    dps:
      - id: 1
        type: string
        name: sensor
        mapping:
          - dps_val: "alarm"
            value: true
          - dps_val: "normal"
            value: false
