        type: integer
        name: sensor
        unit: C
        class: measurement
  - entity: sensor
    class: humidity
    dps:
      - id: 19
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: sensor
    class: pm25
    dps:
      - id: 20
        type: integer
        name: sensor
        unit: µg/m³
        class: measurement
  - entity: sensor
    name: TVOC
    class: volatile_organic_compounds
    dps:
      - id: 21
        type: integer
        name: sensor
        unit: µg/m³
        class: measurement
        mapping:
          - scale: 1
            step: 1
  - entity: sensor
    name: HCHO
    class: volatile_organic_compounds
    dps:
      - id: 22
        type: integer
        name: sensor
        unit: µg/m³
        class: measurement
        mapping:
          - scale: 1
            step: 1
  - entity: number
    name: CO2 alarm threshold
    category: config
    dps:
      - id: 26
        type: integer
        name: value
        unit: "ppm"
        range:
          min: 800
          max: 2000
        mapping:
          - step: 1
  - entity: select
    name: Unit displayed
    category: config
    dps:
      - id: 31
        type: string
        name: option
        mapping:
          - dps_val: c
            value: "°C"
          - dps_val: f
            value: "°F"
  - entity: sensor
    class: pm10
    dps:
