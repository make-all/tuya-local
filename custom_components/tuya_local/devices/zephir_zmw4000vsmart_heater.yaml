name: Heater
products:
  - id: j13qydx3msgu6vnq
    manufacturer: Zephir
    model: ZMW4000V
entities:
  - entity: climate
    translation_only_key: heater
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: heat
            hidden: true
            constraint: preset_mode
            conditions:
              - dps_val: "off"
                value: fan_only
              - dps_val: "auto"
                value: heat
      - id: 2
        name: temperature
        type: integer
        unit: C
        range:
          min: 10
          max: 49
      - id: 3
        name: current_temperature
        type: integer
      - id: 5
        name: preset_mode
        type: string
        mapping:
          - dps_val: "off"
            value: none
          - dps_val: "1"
            value: eco
          - dps_val: "2"
            value: boost
          - dps_val: "auto"
            value: comfort
      - id: 102
        name: swing_mode
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: "on"
  - entity: light
    translation_key: display
    category: config
    dps:
      - id: 10
        type: boolean
        name: switch
  - entity: switch
    name: Open window detector
    category: config
    icon: "mdi:window-open"
    class: switch
    dps:
      - id: 101
        type: boolean
        name: switch
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 11
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: cancel
          - dps_val: "1"
            value: "1h"
          - dps_val: "2"
            value: "2h"
