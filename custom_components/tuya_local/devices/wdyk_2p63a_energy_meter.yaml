  - entity: button
    name: Reset total energy
    class: restart
    category: config
    dps:
      - id: 115
        type: boolean
        name: button
        optional: true
  - entity: button
    name: Reset balance energy
    class: restart
    category: config
    dps:
      - id: 12
        type: boolean
        name: button
        optional: true
