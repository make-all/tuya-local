    translation_only_key: fan_with_presets
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 3
        type: integer
        # Does not appear to be used from cloud log, so non-standard name used
        name: fan_speed
        optional: true
        range:
          min: 1
          max: 100
      - id: 8
        type: string
        optional: true
        name: direction
      - id: 101
        type: string
        name: speed
        mapping:
          - dps_val: "0"
            value: 1
            step: 16
          - dps_val: "1"
            value: 17
            step: 16
          - dps_val: "2"
            value: 33
            step: 17
