name: Simple switch with timer
products:
  - id: eetmtcempdyxgpx5
    manufacturer: Nexxt
    model: 220v smartplug
  - id: 45gg9a0jfyzj1z1d
    name: Mini smart switch
  - id: qlrnevw57ezct7ta
    name: Wall switch
  - id: flcvzjtnkhsreazp
    manufacturer: GIRIER
    name: USB adaptor
  - id: lbqau5negh2zizit
    manufacturer: Kruidvat
    name: Outdoor smartplug
entities:
  - entity: switch
    dps:
      - id: 1
        name: switch
        type: boolean
  - entity: number
    category: config
    class: duration
    translation_key: timer
    dps:
      - id: 9
        name: value
        type: integer
        unit: min
        range:
          min: 0
          max: 86400
        mapping:
          - scale: 60
            step: 60
  - entity: select
    translation_key: initial_state
    category: config
    dps:
      - id: 38
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: "on"
            value: "on"
          - dps_val: "off"
            value: "off"
          - dps_val: memory
            value: memory
      - id: 38
        type: string
        name: available
        optional: true
        mapping:
          - dps_val: null
            value: false
          - value: true
