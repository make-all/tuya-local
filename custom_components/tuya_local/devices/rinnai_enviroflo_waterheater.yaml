name: Water heater
products:
  - id: svhcpdyj8gvgagyg
    manufacturer: Rinnai
    model: Enviroflo
entities:
  - entity: water_heater
    dps:
      - id: 1
        type: boolean
        name: operation_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: mode
            conditions:
              - dps_val: STANDARD
                value: heat_pump
              - dps_val: ECO
                value: eco
              - dps_val: HYBRID
                value: high_demand
              - dps_val: ELECTRIC
                value: electric
              - dps_val: VACATION
                value: away
      - id: 2
        type: string
        name: mode
        hidden: true
      - id: 3
        type: integer
        name: current_temperature
      - id: 5
        type: integer
        name: temperature
        unit: C
        range:
          min: 15
          max: 70
  - entity: sensor
    class: enum
    translation_key: status
    dps:
      - id: 8
        type: string
        name: sensor
        mapping:
          - dps_val: standby
            value: standby
          - dps_val: heating
            value: heating
          - dps_val: warm
            value: keeping_warm
      - id: 120
        type: string
        name: software_version
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 12
        type: boolean
        name: lock
  - entity: text
    name: Schedule
    category: config
    icon: "mdi:calendar-clock"
    hidden: true
    dps:
      - id: 15
        type: base64
        optional: true
        name: value
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 18
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 18
        type: bitfield
        name: fault_code
  - entity: sensor
    name: Ambient temperature
    class: temperature
    category: diagnostic
    dps:
      - id: 101
        type: integer
        name: sensor
        unit: C
        class: measurement
  - entity: sensor
    name: Discharge temperature
    class: temperature
