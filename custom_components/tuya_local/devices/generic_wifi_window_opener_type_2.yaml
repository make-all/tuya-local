name: Generic window opener type 2
entities:
  - entity: cover
    class: window
    dps:
      - id: 2
        name: control
        type: string
        mapping:
          - dps_val: open
            value: open
          - dps_val: close
            value: close
          - dps_val: stop
            value: stop
      - id: 7
        name: position
        type: integer
        range:
          min: 0
          max: 100
      - id: 7
        name: current_position
        type: integer
        range:
          min: 0
          max: 100
        mapping:
          - invert: false
