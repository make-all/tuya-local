name: Panel heater
products:
  - id: 71v2TpoRp54r0Vmj
    manufacturer: Goldair
    model: PH-ET07EA
entities:
  - entity: climate
    translation_key: heater
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: heat
      - id: 3
        type: integer
        name: temperature
        unit: C
        range:
          min: 0
          max: 37
      - id: 4
        type: integer
        name: current_temperature
      - id: 101
        type: string
        optional: true
        name: mod
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 2
        type: boolean
        name: lock
  - entity: number
    translation_key: timer
    class: duration
    category: config
    dps:
      - id: 5
        type: integer
        name: value
        unit: h
        range:
          min: 0
          max: 1440
        mapping:
          - step: 60
            scale: 60
