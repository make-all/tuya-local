name: Kettle
products:
  - id: GXoLAzy1gQUbckKe
    manufacturer: Kogan
entities:
  - entity: climate
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: false
            value: "off"
            icon: "mdi:kettle-off"
          - dps_val: true
            value: "heat"
            icon: "mdi:kettle"
      - id: 5
        type: integer
        name: current_temperature
        unit: C
      - id: 102
        type: string
        optional: true
        # May be a target temperature, as enum seems strange for a reading
        name: current_temp_enum
