name: Air conditioner
legacy_type: rotenso_ronir35wi_heatpump
products:
  - id: 2si3Y6O3K2rK9XBr
    name: Royal Sovereign RSAI-12SA mini split AC
entities:
  - entity: climate
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: mode
            conditions:
              - dps_val: auto
                value: heat_cool
              - dps_val: cold
                value: cool
              - dps_val: wind
                value: fan_only
              - dps_val: wet
                value: dry
              - dps_val: hot
                value: heat
      - id: 2
        name: temperature
        type: integer
        range:
          min: 16
          max: 31
      - id: 3
        name: current_temperature
        type: integer
      - id: 4
        name: mode
        type: string
        hidden: true
      - id: 5
        name: fan_mode
        type: string
        mapping:
          - dps_val: "0"
            value: auto
          - dps_val: "3"
            value: low
          - dps_val: "2"
            value: medium
          - dps_val: "1"
            value: high
      - id: 8
        name: preset_mode_eco
        type: boolean
        hidden: true
      - id: 102
        name: preset_mode
        type: boolean
        mapping:
          - dps_val: true
            value: boost
          - dps_val: false
            constraint: preset_mode_eco
            conditions:
              - dps_val: true
                value: eco
              - dps_val: false
                value: comfort
      - id: 104
        name: swing_mode
        type: boolean
        mapping:
          - dps_val: true
            value: "on"
          - dps_val: false
            value: "off"
      - id: 105
        name: swing_horizontal_mode
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: "on"
      - id: 103
        name: temperature_unit
        type: boolean
        mapping:
          - dps_val: true
            value: "F"
          - dps_val: false
            value: "C"
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 103
        type: boolean
        name: option
        mapping:
          - dps_val: true
            value: fahrenheit
          - dps_val: false
            value: celsius
  - entity: switch
    translation_key: sleep
    dps:
      - id: 101
        name: switch
        type: boolean
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 20
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 20
        name: fault_code
        type: bitfield
