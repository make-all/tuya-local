name: CBC-Pool BP Heat Pump
products:
  - id: h6ttvtg8klgnleva
    manufacturer: Sibrape
    name: Sibrape Heat Pump
entities:
  - entity: climate
    translation_key: thermostat
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: mode
            conditions:
              - dps_val: "Auto"
                value: auto
              - dps_val: "Heating"
                value: heat
              - dps_val: "Cooling"
                value: cool
      - id: 2
        name: temperature
        type: integer
        unit: C
        range:
          min: 0
          max: 40
        step: 1

      - id: 3
        name: current_temperature
        type: integer
        unit: C
        readonly: true
        range:
          min: -20
          max: 50

      - id: 4
        name: mode
        type: string
        mapping:
          - dps_val: "Auto"
            value: auto
          - dps_val: "Heating"
            value: heat
          - dps_val: "Cooling"
            value: cool

      - id: 5
        name: preset_mode
        type: string
        mapping:
          - dps_val: "Power"
            value: power
          - dps_val: "Smart"
            value: smart
          - dps_val: "Silent"
            value: silent

  - entity: sensor
    name: Inlet Temperature
    class: temperature
    dps:
      - id: 101
        name: sensor
        type: integer
        unit: C
        range:
          min: -30
          max: 99
        readonly: true

  - entity: sensor
    name: Ambient Temperature
    class: temperature
    dps:
      - id: 102
        name: sensor
        type: integer
        unit: C
        range:
          min: -30
          max: 99
        readonly: true

  - entity: sensor
    name: Compressor Exhaust
    class: temperature
    dps:
      - id: 103
        name: sensor
        type: integer
        unit: C
        range:
          min: -30
          max: 127
        readonly: true

  - entity: sensor
    name: Heating Coil Temperature
    class: temperature
    dps:
      - id: 104
        name: sensor
        type: integer
        unit: C
        range:
          min: -30
          max: 99
        readonly: true

  - entity: sensor
    name: Outlet Water Temperature
    class: temperature
    dps:
      - id: 105
        name: sensor
        type: integer
        unit: C
        range:
          min: -30
          max: 99
        readonly: true

  - entity: sensor
    name: Return Temperature
    class: temperature
    dps:
      - id: 106
        name: sensor
        type: integer
        unit: C
        range:
          min: -30
          max: 99
        readonly: true

  - entity: sensor
    name: Operating Frequency
    class: frequency
    dps:
      - id: 107
        name: sensor
        type: integer
        unit: Hz
        range:
          min: 0
          max: 100
        readonly: true

  - entity: sensor
    name: Expansion Valve
    dps:
      - id: 108
        name: sensor
        type: integer
        unit: P
        range:
          min: 0
          max: 500
        readonly: true

  - entity: sensor
    name: Fault Bitmap
    category: diagnostic
    dps:
      - id: 13
        name: sensor
        type: bitfield
        optional: true
        readonly: true
