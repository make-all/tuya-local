name: Power metered double outlet with USB
entities:
  - entity: switch
    category: config
    name: Master
    class: outlet
    dps:
      - id: 101
        name: switch
        type: boolean
      - id: 21
        name: test_bit
        type: integer
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 40
        name: lock
        type: boolean
  - entity: switch
    class: outlet
    translation_key: outlet_x
    translation_placeholders:
      x: "1"
    dps:
      - id: 1
        name: switch
        type: boolean
  - entity: switch
    class: outlet
    translation_key: outlet_x
    translation_placeholders:
      x: "2"
    dps:
      - id: 2
        name: switch
        type: boolean
  - entity: sensor
    category: diagnostic
    hidden: true
    name: Energy
    dps:
      - id: 17
        name: sensor
        type: integer
        unit: Wh
        class: measurement
      - id: 25
        name: calibration
        type: integer
  - entity: sensor
    class: current
    category: diagnostic
    dps:
      - id: 18
        name: sensor
        type: integer
        class: measurement
        force: true
        unit: mA
      - id: 23
        name: calibration
        type: integer
  - entity: sensor
    class: power
    category: diagnostic
    dps:
      - id: 19
        name: sensor
        type: integer
        class: measurement
        unit: W
        force: true
        mapping:
          - scale: 10
      - id: 24
        name: calibration
        type: integer
  - entity: sensor
    class: voltage
    category: diagnostic
    dps:
      - id: 20
        name: sensor
        type: integer
        class: measurement
        unit: V
        force: true
        mapping:
          - scale: 10
      - id: 22
        name: calibration
        type: integer
  - entity: select
    category: config
    translation_key: initial_state
    dps:
      - id: 38
        name: option
        type: string
        mapping:
          - dps_val: "on"
            value: "on"
          - dps_val: "off"
            value: "off"
          - dps_val: memory
            value: memory
  - entity: time
    translation_key: timer_x
    translation_placeholders:
      x: "1"
    category: config
    dps:
      - id: 9
        type: integer
        name: second
        range:
          min: 0
          max: 86400
  - entity: time
    translation_key: timer_x
    translation_placeholders:
      x: "2"
    category: config
    dps:
      - id: 10
        type: integer
        name: second
        range:
          min: 0
          max: 86400
  - entity: number
    class: duration
    # 2025-07-20
    deprecated: time.timer_1
    translation_key: timer_x
    translation_placeholders:
      x: "1"
    category: config
    dps:
      - id: 9
        type: integer
        name: value
        unit: s
        range:
          min: 0
          max: 86400
  - entity: number
    class: duration
    # 2025-07-20
    deprecated: time.timer_2
    translation_key: timer_x
    translation_placeholders:
      x: "2"
    category: config
    dps:
      - id: 10
        type: integer
        name: value
        unit: s
        range:
          min: 0
          max: 86400
