name: Ultenic D10 Robot Vacuum
products:
  - id: brqalal9im5dkazt
    name: Ultenic D10

primary_entity:
  entity: vacuum
  dps:
    - id: 1
      type: boolean
      name: power
      
    - id: 2
      type: boolean
      name: activate
      # Unsure of its function, optional for now.
      optional: true
      
    - id: 4
      type: string
      name: command
      mapping:
        - dps_val: smart
          value: start_cleaning
        - dps_val: goto_charge
          value: return_to_base
          
    - id: 5
      type: string
      name: status
      mapping:
        - dps_val: charging
          value: charging
        - dps_val: smart
          value: cleaning
        - dps_val: goto_charge
          value: returning
        # Add additional mappings as needed

    - id: 9
      type: string
      name: fan_speed
      mapping:
        - dps_val: gentle
          value: Gentle
        - dps_val: normal
          value: Normal
        - dps_val: strong
          value: Strong

    - id: 6
      type: integer
      name: filter_life
      unit: "%"
      class: measurement
      optional: true

    - id: 7
      type: integer
      name: side_brush_life
      unit: "%"
      class: measurement
      optional: true

    - id: 26
      type: integer
      name: main_brush_life
      unit: "%"
      class: measurement
      optional: true

    - id: 13
      type: boolean
      name: locate
      optional: true

secondary_entities:
  - entity: sensor
    name: Error Code
    dps:
      - id: 101
        type: integer
        name: error_code
        optional: true

  - entity: sensor
    name: Device Language
    dps:
      - id: 36
        type: string
        name: language
        optional: true
  - entity: sensor
    class: battery
    dps:
      - id: 8
        type: integer
        name: sensor
        unit: "%"
        class: measurement
