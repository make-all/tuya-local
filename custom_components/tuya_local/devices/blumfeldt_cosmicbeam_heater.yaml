name: Heater
products:
  - id: maxyau6xjalwq5id
    name: Blumfeltd Cosmic Beam Smart 24 IR radiant heater
entities:
  - entity: climate
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: heat
      - id: 2
        name: temperature
        type: integer
        range:
          min: 5
          max: 45
        mapping:
          - constraint: temperature_unit
            conditions:
              - dps_val: true
                range:
                  min: 41
                  max: 113
      - id: 3
        name: current_temperature
        type: integer
      - id: 4
        name: preset_mode
        type: string
        mapping:
          - dps_val: low
            value: eco
          - dps_val: high
            value: boost
      - id: 101
        name: temperature_unit
        type: boolean
        mapping:
          - dps_val: false
            value: C
          - dps_val: true
            value: F
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 6
        type: boolean
        name: lock
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 10
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: cancel
          - dps_val: "1"
            value: "1h"
          - dps_val: "2"
            value: "2h"
          - dps_val: "3"
            value: "3h"
          - dps_val: "4"
            value: "4h"
          - dps_val: "5"
            value: "5h"
          - dps_val: "6"
            value: "6h"
          - dps_val: "7"
            value: "7h"
          - dps_val: "8"
            value: "8h"
          - dps_val: "9"
            value: "9h"
          - dps_val: "10"
            value: "10h"
          - dps_val: "11"
            value: "11h"
          - dps_val: "12"
            value: "12h"
          - dps_val: "13"
            value: "13h"
          - dps_val: "14"
            value: "14h"
          - dps_val: "15"
            value: "15h"
          - dps_val: "16"
            value: "16h"
          - dps_val: "17"
            value: "17h"
          - dps_val: "18"
            value: "18h"
          - dps_val: "19"
            value: "19h"
