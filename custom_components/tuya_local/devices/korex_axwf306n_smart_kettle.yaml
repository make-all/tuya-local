name: Kettle
products:
  - id: 2vuvtw0cj8wmjrpc
    manufacturer: Korex
    model: AX-WF306N
entities:
  - entity: water_heater
    translation_key: kettle
    dps:
      - id: 1
        type: boolean
        name: operation_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: keep_warm
            conditions:
              - dps_val: false
                value: heat
              - dps_val: true
                value: keep_warm
      - id: 5
        type: integer
        name: current_temperature
      - id: 101
        type: string
        name: temperature
        range:
          min: 113
          max: 212
        mapping:
          - step: 9
            constraint: keep_warm
            conditions:
              - dps_val: false
                mapping:
                  - dps_val: "0"
                    value: 113  # actually off, but avoids disjointed values
                  - dps_val: "11"
                    value: 122
                  - dps_val: "10"
                    value: 131
                  - dps_val: "9"
                    value: 140
                  - dps_val: "8"
                    value: 149
                  - dps_val: "7"
                    value: 158
                  - dps_val: "6"
                    value: 167
                  - dps_val: "5"
                    value: 176
                  - dps_val: "4"
                    value: 185
                  - dps_val: "3"
                    value: 194
                  - dps_val: "2"
                    value: 203
                  - dps_val: "1"
                    value: 212
              - dps_val: true
                range:
                  min: 113
                  max: 203
                value_redirect: keep_warm_temp
      - id: 101
        type: string
        name: keep_warm_temp
        hidden: true
        range:
          min: 113
          max: 203
        mapping:
          - dps_val: "0"
            value: 113  # actually off
          - dps_val: "11"
            value: 122
          - dps_val: "10"
            value: 131
          - dps_val: "9"
            value: 140
          - dps_val: "8"
            value: 149
          - dps_val: "7"
            value: 158
          - dps_val: "6"
            value: 167
          - dps_val: "5"
            value: 176
          - dps_val: "4"
            value: 185
          - dps_val: "3"
            value: 194
          - dps_val: "2"
            value: 203
          - dps_val: "1"
            value: 212
      - id: 103
        type: boolean
        name: keep_warm
      - id: 105
        type: string
        name: temperature_unit
        mapping:
          - dps_val: c
            value: C
          - dps_val: f
            value: F
  - entity: switch
    name: Keep warm
    dps:
      - id: 103
        type: boolean
        name: switch
        mapping:
          - dps_val: false
            icon: "mdi:fire-off"
          - dps_val: true
            icon: "mdi:fire"
  - entity: sensor
    translation_key: status
    class: enum
    category: diagnostic
    dps:
      - id: 104
        type: string
        name: sensor
        mapping:
          - dps_val: "0"
            value: idle
          - dps_val: "1"
            value: heating
          - dps_val: "2"
            value: at_temperature
          - dps_val: "3"
            value: cooling
          - dps_val: "4"
            value: keeping_warm
          - dps_val: "5"
            value: done
  - entity: binary_sensor
    # This config is designed for a fahrenheit market version
    name: Temperature unit mismatch
    category: diagnostic
    class: problem
    dps:
      - id: 105
        type: string
        name: sensor
        mapping:
          - dps_val: c
            value: true
          - dps_val: f
            value: false
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 10
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 10
        type: bitfield
        name: fault_code
      - id: 10
        type: bitfield
        name: description
        mapping:
          - dps_val: 0
            value: ok
          - dps_val: 1
            value: off_base
          - dps_val: 2
            value: no_water
  - entity: select
    name: Heat to temperature
    translation_key: temperature
    dps:
      - id: 101
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: cancel
          - dps_val: "1"
            value: "100 C / 212 F"
          - dps_val: "2"
            value: "95 C / 203 F"
          - dps_val: "3"
            value: "90 C / 194 F"
          - dps_val: "4"
            value: "85 C / 185 F"
          - dps_val: "5"
            value: "80 C / 176 F"
          - dps_val: "6"
            value: "75 C / 167 F"
          - dps_val: "7"
            value: "70 C / 158 F"
          - dps_val: "8"
            value: "65 C / 149 F"
          - dps_val: "9"
            value: "60 C / 140 F"
          - dps_val: "10"
            value: "55 C / 131 F"
          - dps_val: "11"
            value: "50 C / 122 F"
  - entity: select
    name: Boil and cool
    translation_key: temperature
    dps:
      - id: 102
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: cancel
          - dps_val: "1"
            value: "95 C / 203 F"
