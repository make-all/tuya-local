name: Korex smart kettle
products:
  - id: 2vuvtw0cj8wmjrpc
    manufacturer: Korex
    model: "AX-WF306N"
entities:
  - entity: switch
    name: Power
    dps:
      - id: 1
        type: boolean
        name: switch
        mapping:
          - dps_val: false
            icon: "mdi:kettle-off"
          - dps_val: true
            icon: "mdi:kettle"
  - entity: sensor
    name: Current water temperature
    category: diagnostic
    icon: "mdi:thermometer-check"
    dps:
      - id: 5
        type: integer
        name: sensor
        unit: F
        class: measurement
  - entity: switch
    name: Keep temp
    dps:
      - id: 103
        type: boolean
        name: switch
        mapping:
          - dps_val: false
            icon: "mdi:fire-off"
          - dps_val: true
            icon: "mdi:fire"
  - entity: sensor
    name: Temperature unit
    class: enum
    category: diagnostic
    dps:
      - id: 105
        type: string
        name: sensor
        mapping:
          - dps_val: c
            value: celcius
          - dps_val: f
            value: fahrenheit
  - entity: sensor
    name: Status reach
    class: integer
    category: diagnostic
    dps:
      # data model says 104 can be: 0, 1, 2, 3, 4, 5
      # but i don't know what this corresponds to.
      - id: 104
        type: string
        name: sensor
  - entity: sensor
    name: Fault
    class: enum
    category: diagnostic
    dps:
      - id: 10
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: "On base"
          - dps_val: 1
            value: "Off base"
  - entity: select
    name: Boil to temperature
    translation_key: temperature
    dps:
      - id: 101
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: cancel
          - dps_val: "1"
            value: "100 C / 212 F"
          - dps_val: "2"
            value: "95 C / 203 F"
          - dps_val: "3"
            value: "90 C / 194 F"
          - dps_val: "4"
            value: "85 C / 185 F"
          - dps_val: "5"
            value: "80 C / 176 F"
          - dps_val: "6"
            value: "75 C / 167 F"
          - dps_val: "7"
            value: "70 C / 158 F"
          - dps_val: "8"
            value: "65 C / 149 F"
          - dps_val: "9"
            value: "60 C / 140 F"
          - dps_val: "10"
            value: "55 C / 131 F"
          - dps_val: "11"
            value: "50 C / 122 F"
  - entity: select
    name: Boil and cool
    translation_key: temperature
    dps:
      - id: 102
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: cancel
          - dps_val: "1"
            value: "95 C / 203 F"
