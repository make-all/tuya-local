name: Dehumidifier
products:
  - id: 4w2fzgr62c1oyjsx
    manufacturer: Luko
entities:
  - entity: humidifier
    class: dehumidifier
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 8
        name: current_humidity
        type: integer
      - id: 2
        name: mode
        type: string
        mapping:
          - dps_val: "dehumidity"
            value: normal
      - id: 46
        name: humidity
        type: integer
        range:
          min: 40
          max: 80
        mapping:
          - step: 5
  - entity: fan
    translation_only_key: ventilation
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 12
        name: speed
        type: string
        mapping:
          - dps_val: "1speed"
            value: 20
          - dps_val: "2speed"
            value: 40
          - dps_val: "3speed"
            value: 60
          - dps_val: "4speed"
            value: 80
          - dps_val: "5speed"
            value: 100
      - id: 115
        name: preset_mode
        type: string
        mapping:
          - dps_val: "0"
            value: "fresh"
          - dps_val: "1"
            value: "circulate"
  - entity: number
    class: temperature
    category: config
    dps:
      - id: 45
        name: value
        type: integer
        unit: C
        range:
          min: 50
          max: 350
        mapping:
          - scale: 10
  - entity: valve
    name: Fresh air
    category: config
    dps:
      - id: 109
        name: valve
        type: integer
        range:
          min: 1
          max: 99
  - entity: sensor
    class: temperature
    dps:
      - id: 9
        name: sensor
        type: integer
        unit: "C"
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    class: absolute_humidity
    category: diagnostic
    dps:
      - id: 107
        name: sensor
        type: integer
        class: measurement
        unit: "g/mÂ³"
        mapping:
          - scale: 10
  - entity: sensor
    name: Runtime
    class: duration
    category: diagnostic
    dps:
      - id: 110
        name: sensor
        type: integer
        class: measurement
        unit: "h"
  - entity: sensor
    name: Dewpoint
    class: temperature
    category: diagnostic
    dps:
      - id: 104
        name: sensor
        type: integer
        unit: "C"
        class: measurement
        mapping:
          - scale: 10
