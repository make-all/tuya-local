name: Humidifier
products:
  - id: rjuiybfrzif1m5qm
    manufacturer: Miro
    model: Q-Tower
entities:
  - entity: fan
    name: Humidifier
    icon: "mdi:air-humidifier"
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 23
        type: string
        name: speed
        mapping:
          - dps_val: cancel
            value: 0
          - dps_val: level_1
            value: 20
          - dps_val: level_2
            value: 40
          - dps_val: level_3
            value: 60
          - dps_val: level_4
            value: 80
          - dps_val: level_5
            value: 100
  - entity: sensor
    class: humidity
    dps:
      - id: 14
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 19
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: "2h"
            value: "2h"
          - dps_val: "4h"
            value: "4h"
          - dps_val: "6h"
            value: "6h"
          - dps_val: "8h"
            value: "8h"
          - dps_val: "10h"
            value: "10h"
          - dps_val: "12h"
            value: "12h"
          - dps_val: "14h"
            value: "14h"
  - entity: sensor
    translation_key: time_remaining
    class: duration
    category: diagnostic
    dps:
      - id: 20
        type: integer
        name: sensor
        unit: min
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - dps_val: 1
            value: false
          - value: true
      - id: 22
        type: bitfield
        name: fault_code
  - entity: binary_sensor
    translation_key: tank_empty
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 1
            value: true
          - value: false
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 29
        type: boolean
        name: lock
  - entity: switch
    name: Auto
    icon: "mdi:auto-mode"
    category: config
    dps:
      - id: 101
        type: boolean
        name: switch
  - entity: select
    name: Heating
    icon: "mdi:radiator"
    category: config
    dps:
      - id: 102
        type: string
        name: option
        mapping:
          - dps_val: "off"
            value: "off"
          - dps_val: low
            value: low
          - dps_val: middle
            value: high
  - entity: switch
    name: Mute
    icon: "mdi:volume-mute"
    category: config
    dps:
      - id: 103
        type: boolean
        name: switch
  - entity: light
    translation_key: nightlight
    dps:
      - id: 104
        name: brightness
        type: string
        mapping:
          - dps_val: cancle
            value: 0
          - dps_val: level_1
            value: 85
          - dps_val: level_2
            value: 170
          - dps_val: level_3
            value: 255
      - id: 106
        name: color_temp
        type: string
        range:
          min: 2700
          max: 4000
        mapping:
          - dps_val: WARM
            value: 2700
          - dps_val: COOL
            value: 4000
