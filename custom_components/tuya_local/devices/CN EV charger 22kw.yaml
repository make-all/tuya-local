name: Моя Зарядная Станция
products:
  - id: s2wublk5n2pycus1
    manufacturer: cn ev charger
    model: 22kw
    name: Ev charger
    model_id: 000004uqrl
entities:
  # DP 109: charging_state (Boolean)
  - entity: switch
    icon: "mdi:ev-station"
    name: Состояние Зарядки
    dps:
      - id: 109
        type: boolean
        name: switch

  # DP 103: voltage_phase_a (Value / integer, scale 2)
  - entity: sensor
    name: Напряжение Фазы A
    class: voltage
    dps:
      - id: 103
        type: integer
        name: sensor
        unit: V
        class: measurement
        mapping:
          - scale: 100

  # DP 104: voltage_phase_b (Value / integer, scale 2)
  - entity: sensor
    name: Напряжение Фазы B
    class: voltage
    dps:
      - id: 104
        type: integer
        name: sensor
        unit: V
        class: measurement
        mapping:
          - scale: 100

  # DP 105: voltage_phase_c (Value / integer, scale 2)
  - entity: sensor
    name: Напряжение Фазы C
    class: voltage
    dps:
      - id: 105
        type: integer
        name: sensor
        unit: V
        class: measurement
        mapping:
          - scale: 100

  # DP 106: electricity_phase_a (Value / integer, scale 2)
  - entity: sensor
    name: Ток Фазы A
    class: current
    dps:
      - id: 106
        type: integer
        name: sensor
        unit: A
        class: measurement
        mapping:
          - scale: 100

  # DP 107: electricity_phase_b (Value / integer, scale 2)
  - entity: sensor
    name: Ток Фазы B
    class: current
    dps:
      - id: 107
        type: integer
        name: sensor
        unit: A
        class: measurement
        mapping:
          - scale: 100

  # DP 108: electricity_phase_c (Value / integer, scale 2)
  - entity: sensor
    name: Ток Фазы C
    class: current
    dps:
      - id: 108
        type: integer
        name: sensor
        unit: A
        class: measurement
        mapping:
          - scale: 100

  # DP 131: electricity_total (Value / integer, scale 2)
  - entity: sensor
    name: Общий Ток
    class: current
    dps:
      - id: 131
        type: integer
        name: sensor
        unit: A
        class: measurement
        mapping:
          - scale: 100

  # DP 110: charge_electric_quantity (Value / integer, scale 2)
  - entity: sensor
    name: Заряженная Энергия
    class: energy
    dps:
      - id: 110
        type: integer
        name: sensor
        unit: kWh
        class: total_increasing
        mapping:
          - scale: 100

  # DP 150: charge_power1 (Value / integer, scale 2)
  - entity: sensor
    name: Мощность Зарядки 1
    class: power
    dps:
      - id: 150
        type: integer
        name: sensor
        unit: kW
        class: measurement
        mapping:
          - scale: 100

  # DP 151: charge_power2 (Value / integer, scale 2)
  - entity: sensor
    name: Мощность Зарядки 2
    class: power
    dps:
      - id: 151
        type: integer
        name: sensor
        unit: kW
        class: measurement
        mapping:
          - scale: 100

  # DP 153: transaction_energy (Value / integer, scale 2)
  - entity: sensor
    name: Энергия Транзакции
    class: energy
    dps:
      - id: 153
        type: integer
        name: sensor
        unit: kWh
        class: total_increasing
        mapping:
          - scale: 100

  # DP 154: transaction_time (Value / integer, scale 0)
  - entity: sensor
    name: Время Транзакции
    class: duration
    dps:
      - id: 154
        type: integer
        name: sensor
        unit: s
        class: measurement

  # DP 155: transaction_monry (Value / integer, scale 2)
  - entity: sensor
    name: Сумма Транзакции
    class: monetary
    dps:
      - id: 155
        type: integer
        name: sensor
        unit: RUB
        class: total_increasing
        mapping:
          - scale: 100

  # DP 156: transaction_status (Boolean)
  - entity: binary_sensor
    name: Статус Транзакции
    class: running
    dps:
      - id: 156
        type: boolean
        name: sensor

  # DP 115: rated_current (Value / integer, scale 2)
  - entity: number
    name: Номинальный Ток
    category: config
    class: current
    mode: box
    icon: "mdi:current-ac"
    dps:
      - id: 115
        type: integer
        name: value
        unit: A
        range:
          min: 0
          max: 200
        mapping:
          - scale: 100

  # DP 117: load_balancing_current (Value / integer, scale 2)
  - entity: number
    name: Ток Балансировки Нагрузки
    category: config
    class: current
    mode: box
    icon: "mdi:current-ac"
    dps:
      - id: 117
        type: integer
        name: value
        unit: A
        range:
          min: 0
          max: 200
        mapping:
          - scale: 100

  # DP 116: load_balancing_state (Boolean)
  - entity: binary_sensor
    name: Состояние Балансировки Нагрузки
    class: safety
    dps:
      - id: 116
        type: boolean
        name: sensor

  # DP 123: charge_pattern (Enum)
  - entity: select
    name: Режим Зарядки
    icon: "mdi:ev-station"
    category: config
    dps:
      - id: 123
        type: string
        name: option
        mapping:
          - dps_val: netversion
            value: Сетевая Версия
          - dps_val: standalone
            value: Автономный Нормальный
          - dps_val: standalone_reserved
            value: Автономный Резервный
          - dps_val: plug_and_charge
            value: Подключи и Заряжай

  # DP 126: measurement_model (Enum)
  - entity: select
    name: Режим Измерения
    category: config
    dps:
      - id: 126
        type: string
        name: option
        mapping:
          - dps_val: internal_meter
            value: Внутренний Счетчик
          - dps_val: external_meter
            value: Внешний Счетчик

  # DP 128: earth_test (Enum)
  - entity: select
    name: Тест Заземления
    category: config
    dps:
      - id: 128
        type: string
        name: option
        mapping:
          - dps_val: enabled_energy
            value: Включен
          - dps_val: forbidden_energy
            value: Отключен

  # DP 129: pen_protect (Enum)
  - entity: select
    name: PEN Защита
    category: config
    dps:
      - id: 129
        type: string
        name: option
        mapping:
          - dps_val: enabled_energy
            value: Включена
          - dps_val: forbidden_energy
            value: Отключена

  # DP 140: network_model (Enum)
  - entity: select
    name: Режим Сети
    category: config
    dps:
      - id: 140
        type: string
        name: option
        mapping:
          - dps_val: LAN
            value: LAN
          - dps_val: 4G
            value: 4G

  # DP 142: touch_warning (Boolean)
  - entity: binary_sensor
    name: Предупреждение о Прикосновении
    class: problem
    dps:
      - id: 142
        type: boolean
        name: sensor

  # DP 143: ocpp_tls (Boolean)
  - entity: switch
    name: OCPP TLS Шифрование
    category: config
    dps:
      - id: 143
        type: boolean
        name: switch

  # DP 127: version_number (String)
  - entity: sensor
    name: Версия Прошивки
    category: diagnostic
    dps:
      - id: 127
        type: string
        name: sensor

  # DP 152: device_number (String)
  - entity: sensor
    name: Номер Устройства
    category: diagnostic
    dps:
      - id: 152
        type: string
        name: sensor

  # DP 113: pile_number (String)
  - entity: sensor
    name: Код Станции
    category: diagnostic
    dps:
      - id: 113
        type: string
        name: sensor

  # DP 111: charge_money (Value / integer, scale 2)
  - entity: sensor
    name: Накопленный Баланс
    class: monetary
    dps:
      - id: 111
        type: integer
        name: sensor
        unit: RUB
        class: total_increasing
        mapping:
          - scale: 100

  # DP 112: card_balance (Value / integer, scale 2)
  - entity: sensor
    name: Баланс Карты
    class: monetary
    dps:
      - id: 112
        type: integer
        name: sensor
        unit: RUB
        class: total_increasing
        mapping:
          - scale: 100

  # DP 102: is_login (Boolean)
  - entity: binary_sensor
    name: Статус Логина
    class: connectivity
    dps:
      - id: 102
        type: boolean
        name: sensor

  # DP 114: cp (Value / integer, scale 2)
  - entity: sensor
    name: Напряжение CP
    class: voltage
    dps:
      - id: 114
        type: integer
        name: sensor
        unit: V
        class: measurement
        mapping:
          - scale: 100

  # DP 124: equipment_time (String)
  - entity: sensor
    name: Время Оборудования
    category: diagnostic
    dps:
      - id: 124
        type: string
        name: sensor

  # DP 125: ocpp_url (String)
  - entity: text
    name: OCPP URL
    category: config
    dps:
      - id: 125
        type: string
        name: value

  # DP 132: apn (String)
  - entity: text
    name: APN
    category: config
    dps:
      - id: 132
        type: string
        name: value

  # DP 133: apn_user_name (String)
  - entity: text
    name: APN Пользователь
    category: config
    dps:
      - id: 133
        type: string
        name: value

  # DP 134: apn_user_password (String)
  - entity: text
    name: APN Пароль
    category: config
    dps:
      - id: 134
        type: string
        name: value

  # DP 135: charge_card_no1 (String)
  - entity: text
    name: Авторизованная Карта 1
    category: config
    dps:
      - id: 135
        type: string
        name: value

  # DP 136: charge_card_no2 (String)
  - entity: text
    name: Авторизованная Карта 2
    category: config
    dps:
      - id: 136
        type: string
        name: value

  # DP 141: qr_code_prefix (String)
  - entity: text
    name: Префикс QR-кода
    category: config
    dps:
      - id: 141
        type: string
        name: value
