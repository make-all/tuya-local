name: Air conditioner
products:
  # original product id unknown: Carson CB PA280
  - id: 2tgd3qnobb1mcgd9
    name: Shinco Yoau YWD1
    # also sold as Axelair Tempero CMM3000, Domair Callisto
    # (product id may be same or different?)
primary_entity:
  entity: climate
  dps:
    - id: 1
      name: hvac_mode
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          constraint: mode
          conditions:
            - dps_val: COOL
              value: cool
            - dps_val: FAN
              value: fan_only
            - dps_val: DRY
              value: dry
            - dps_val: HEAT
              value: heat
    - id: 2
      name: temperature
      type: integer
      range:
        min: 16
        max: 30
      mapping:
        - constraint: temperature_unit
          conditions:
            - dps_val: "F"
              range:
                min: 60
                max: 86
      optional: true
    - id: 3
      name: current_temperature
      type: integer
    - id: 4
      name: mode
      type: string
      hidden: true
    - id: 5
      name: fan_mode
      type: integer
      mapping:
        - dps_val: 1
          value: low
        - dps_val: 2
          value: medium
        - dps_val: 3
          value: high
    - id: 19
      name: temperature_unit
      type: string
    - id: 104
      name: swing_mode
      type: boolean
      mapping:
        - dps_val: true
          value: "vertical"
        - dps_val: false
          value: "off"
    - id: 106
      name: fault_code
      type: bitfield
    - id: 110
      name: model_code
      type: integer
    - id: 111
      name: fault_code2
      type: bitfield
      optional: true
secondary_entities:
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 19
        type: string
        name: option
        mapping:
          - dps_val: C
            value: celsius
          - dps_val: F
            value: fahrenheit
  - entity: switch
    name: Sleep
    icon: "mdi:power-sleep"
    dps:
      - id: 101
        type: boolean
        name: switch
        optional: true
  - entity: binary_sensor
    translation_key: defrost
    category: diagnostic
    dps:
      - id: 102
        type: boolean
        name: sensor
  - entity: number
    translation_key: timer
    category: config
    dps:
      - id: 103
        type: integer
        name: value
        unit: h
        range:
          min: 0
          max: 24
  - entity: sensor
    name: Time remaining
    class: duration
    category: diagnostic
    dps:
      - id: 105
        type: integer
        name: sensor
        unit: min
        class: measurement
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 106
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            constraint: fault_code2
            conditions:
              - dps_val: 0
                value: false
              - dps_val: null
                value: false
            value: true
          - value: true
      - id: 111
        type: bitfield
        name: fault_code2
        optional: true
        hidden: true
