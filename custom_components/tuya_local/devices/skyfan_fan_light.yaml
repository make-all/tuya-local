name: Skyfan DC fan
products:
  - id: pktxz1vynowmavuc
    name: Skyfan DC fan with light
primary_entity:
  entity: fan
  translation_key: fan_with_presets
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 2
      type: string
      name: preset_mode
      mapping:
        - dps_val: Normal
          value: normal
        - dps_val: Nature
          value: nature
        - dps_val: Sleep
          value: sleep
    - id: 3
      type: integer
      name: speed
      range:
        min: 1
        max: 5
    - id: 8
      type: string
      name: direction
secondary_entities:
  - entity: light
    dps:
      - id: 15
        type: boolean
        name: switch
      - id: 16
        name: brightness
        type: integer
        range:
          min: 1
          max: 5
      - id: 19
        name: color_temp
        type: string
        mapping:
          - dps_val: Coolwhite
            value: 6500
          - dps_val: Naturalwhite
            value: 4200
          - dps_val: Warmwhite
            value: 3000
          - target_range:
              min: 3000
              max: 6500
            hidden: true
  - entity: select
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 22
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: "Off"
          - dps_val: "1h"
            value: "1 hour"
          - dps_val: "2h"
            value: "2 hours"
          - dps_val: "3h"
            value: "3 hours"
          - dps_val: "4h"
            value: "4 hours"
          - dps_val: "5h"
            value: "5 hours"
          - dps_val: "6h"
            value: "6 hours"
          - dps_val: "7h"
            value: "7 hours"
          - dps_val: "8h"
            value: "8 hours"
          - dps_val: "9h"
            value: "9 hours"
          - dps_val: "10h"
            value: "10 hours"
          - dps_val: "11h"
            value: "11 hours"
          - dps_val: "12h"
            value: "12 hours"
