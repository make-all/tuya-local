name: Heater
products:
  - id: b4uubn7bbge7a1pj
    manufacturer: Lebenlang
    model: LBL0380
entities:
  - entity: climate
    translation_key: heater
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: heat
      - id: 2
        type: integer
        name: temperature
        unit: C
        range:
          min: 0
          max: 37
      - id: 3
        type: integer
        name: current_temperature
      - id: 5
        type: string
        name: preset_mode
        mapping:
          - dps_val: level_1
            value: low
          - dps_val: level_2
            value: medium
          - dps_val: level_3
            value: high
      - id: 11
        type: string
        name: hvac_action
        mapping:
          - dps_val: heating
            value: heating
          - dps_val: standby
            value: idle
          - dps_val: open
            value: idle
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 19
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: "1h"
            value: "1h"
          - dps_val: "2h"
            value: "2h"
          - dps_val: "3h"
            value: "3h"
          - dps_val: "4h"
            value: "4h"
          - dps_val: "5h"
            value: "5h"
          - dps_val: "6h"
            value: "6h"
          - dps_val: "7h"
            value: "7h"
          - dps_val: "8h"
            value: "8h"
          - dps_val: "9h"
            value: "9h"
  - entity: sensor
    class: duration
    translation_key: time_remaining
    category: diagnostic
    dps:
      - id: 20
        type: integer
        name: sensor
        unit: min
