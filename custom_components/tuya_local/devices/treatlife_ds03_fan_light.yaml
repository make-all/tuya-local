name: Ceiling fan
products:
  - id: ipyqwvhvzzjezv35
    manufacturer: Treatlife
    model: DS03
entities:
  - entity: fan
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 3
        type: string
        name: speed
        mapping:
          - dps_val: "1"
            value: 25
          - dps_val: "2"
            value: 50
          - dps_val: "3"
            value: 75
          - dps_val: "4"
            value: 100
  - entity: light
    dps:
      - id: 9
        type: boolean
        name: switch
      - id: 10
        type: integer
        name: brightness
        range:
          min: 10
          max: 1000
      - id: 101
        type: integer
        name: brightness_step
        optional: true
      - id: 103
        type: integer
        name: maximum_brightness
        optional: true
      - id: 105
        type: integer
        name: minimum_brightness
        optional: true
      - id: 106
        type: string
        name: brightness_mode
        optional: true
