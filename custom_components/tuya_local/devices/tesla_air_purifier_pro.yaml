  - entity: sensor
    category: diagnostic
    class: humidity
    dps:
      - id: 13
        type: integer
        name: sensor
        class: measurement
        unit: "%"
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 18
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: "1h"
            value: "1h"
          - dps_val: "4h"
            value: "4h"
          - dps_val: "8h"
            value: "8h"
