name: Eanons/pureenjoy humidifier
primary_entity:
  entity: humidifier
  class: humidifier
  dps:
    - id: 3
      name: timer_hr
      type: string
    - id: 4
      name: timer_min
      type: integer
    - id: 9
      name: error
      type: integer
      mapping:
        - dps_val: 0
          value: OK
        - dps_val: 1
          value: Water Level Low
    - id: 10
      name: switch
      type: boolean
    - id: 12
      name: mode
      type: string
      mapping:
        - dps_val: sleep
          value: sleep
        - dps_val: humidity
          value: auto
        - dps_val: work
          value: normal
    - id: 15
      name: humidity
      type: integer
      range:
        min: 40
        max: 90
    - id: 16
      name: current_humidity
      type: integer
secondary_entities:
  - entity: fan
    name: Intensity
    dps:
      - id: 2
        type: string
        name: speed
        mapping:
          - dps_val: small
            value: 33
          - dps_val: middle
            value: 67
          - dps_val: large
            value: 100
      - id: 10
        type: boolean
        name: switch
  - entity: switch
    translation_key: uv_sterilization
    dps:
      - id: 22
        name: switch
        type: boolean
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 3
        name: option
        type: string
        mapping:
          - dps_val: "cancel"
            value: "Off"
          - dps_val: "1"
            value: "1 hour"
          - dps_val: "2"
            value: "2 hours"
          - dps_val: "3"
            value: "3 hours"
          - dps_val: "4"
            value: "4 hours"
          - dps_val: "5"
            value: "5 hours"
          - dps_val: "6"
            value: "6 hours"
          - dps_val: "7"
            value: "7 hours"
          - dps_val: "8"
            value: "8 hours"
          - dps_val: "9"
            value: "9 hours"
          - dps_val: "10"
            value: "10 hours"
          - dps_val: "11"
            value: "11 hours"
          - dps_val: "12"
            value: "12 hours"
  - entity: sensor
    translation_key: time_remaining
    class: duration
    category: diagnostic
    dps:
      - id: 4
        name: sensor
        type: integer
        unit: min
  - entity: binary_sensor
    translation_key: tank_empty
    category: diagnostic
    dps:
      - id: 9
        name: sensor
        type: bitfield
        mapping:
          - dps_val: 0
            value: false
          - value: true
