name: Blind robot
legacy_type: tuya_smart_blind_wifi
products:
  - id: LY-1690
    manufacturer: Tuya
    model: Smart Blind Wifi
entities:
  - entity: cover
    class: blind
    dps:
      - id: 1
        name: control
        type: string
        mapping:
          - dps_val: open
            value: open
          - dps_val: close
            value: close
          - dps_val: stop
            value: stop
      - id: 2
        name: position
        type: integer
        optional: true
        range:
          min: 0
          max: 100
        mapping:
          - invert: true
      - id: 3
        name: current_position
        type: integer
        unit: "%"
        range:
          min: 0
          max: 100
        mapping:
          - invert: true
        optional: false
        persist: true
      - id: 4
        name: signal
        type: string
        optional: true
      - id: 7
        name: learning_state
        type: string
  - entity: select
    category: config
    name: Closed position
    icon: "mdi:arrow-u-down-left"
    dps:
      - id: 101
        type: string
        name: option
        mapping:
          - dps_val: "left"
            value: "left"
          - dps_val: "right"
            value: "right"
  - entity: sensor
    class: temperature
    dps:
      - id: 103
        name: sensor
        type: integer
        unit: C
        class: measurement
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 12
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 12
        type: bitfield
        name: fault_code
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 13
        type: integer
        name: sensor
        unit: "%"
  - entity: select
    name: Closure temperature
    category: config
    icon: mdi:thermometer
    dps:
      - id: 105
        name: option
        type: integer
        mapping:
          - dps_val: 10
            value: "10°C"
          - dps_val: 20
            value: "20°C"
          - dps_val: 30
            value: "30°C"
          - dps_val: 40
            value: "40°C"
          - dps_val: 50
            value: "50°C"
          - dps_val: 60
            value: "60°C"

  - entity: sensor
    name: Ignored 104
    hidden: true
    category: diagnostic
    dps:
      - id: 104
        type: integer
        name: ignored
