name: Hosome air purifier
products:
  - id: sferhht3hjkc942e
entities:
  - entity: fan
    translation_only_key: fan_with_presets
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 3
        name: preset_mode
        type: string
        mapping:
          - dps_val: Auto
            value: smart
          - dps_val: Manual
            value: normal
          - dps_val: Sleep
            value: sleep
      - id: 4
        type: string
        name: speed
        mapping:
          - dps_val: "1"
            value: 33
          - dps_val: "2"
            value: 67
          - dps_val: "3"
            value: 100
      - id: 22
        type: string
        name: unknown_22
  - entity: sensor
    class: pm25
    dps:
      - id: 2
        type: integer
        name: sensor
        class: measurement
        unit: ugm3
  - entity: sensor
    name: Filter
    category: diagnostic
    icon: "mdi:air-filter"
    dps:
      - id: 5
        type: integer
        name: sensor
        unit: "%"
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 7
        type: boolean
        name: lock
