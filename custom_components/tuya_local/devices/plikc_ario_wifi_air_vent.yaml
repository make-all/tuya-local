name: Air Vent
products:
  - id: lc29ihcc61xcyhyj
    manufacturer: Plikc
    model: Ario Wifi
    model_id: PLKARW100

# DPs that are not yet implemented:
# -  45 "Fault Alarm": {"id": 45, "name": "fault", "type": "Bitmap", "format": "{\"label\":[\"e1\",\"e2\",\"e3\"]}", "enumMap": {}}
# - 110: "schedule_7day" "valueRange": "{}", "valueType": "Raw"
# - 111: "schedule_52" "valueRange": "{}", "valueType": "Raw"
# - 112: "schedule_24h" "valueRange": "{}", "valueType": "Raw"
# - 116: "led" ?

entities:
  - entity: humidifier
    class: dehumidifier
    dps:
      - id: 1 # Global on/off
        name: switch
        type: boolean
      - id: 101
        name: current_humidity
        type: integer
        unit: "%"
        range:
          min: 0
          max: 100
          step: 1
      - id: 102 # Humidity set point
        name: humidity
        type: integer
        unit: "%"
        range:
          min: 22
          max: 99
          step: 1
  - entity: sensor
    class: temperature
    name: Current temperature
    dps:
      - id: 24
        name: sensor
        type: integer
        unit: "C"
        mapping:
          - scale: 10
        range:
          min: 0
          max: 400
          step: 1
  - entity: button
    translation_key: factory_reset
    category: config
    dps:
      - id: 39
        type: boolean
        name: button
        optional: true
  - entity: switch
    name: Timer mode
    dps:
      - id: 103
        name: switch
        type: boolean
  - entity: lock
    name: Child lock
    translation_key: child_lock
    category: config
    dps:
      - id: 40
        type: boolean
        optional: true
        name: lock
        mapping:
          - dps_val: null
            value: false
  - entity: switch
    name: Humidity mode
    dps:
      - id: 104
        name: switch
        type: boolean
  - entity: switch
    name: Program mode
    dps:
      - id: 105
        name: switch
        type: boolean
  - entity: switch
    name: Manual mode
    dps:
      - id: 106
        name: switch
        type: boolean
  - entity: binary_sensor
    name: Fan Status
    icon: mdi:fan
    dps:
      - id: 107
        name: sensor
        type: boolean
  - entity: binary_sensor
    name: LED Status
    icon: mdi:lightbulb
    dps:
      - id: 108
        name: sensor
        type: boolean
  - entity: select
    name: LED
    dps:
      - id: 113
        type: string
        name: option
        mapping:
          - dps_val: "on"
            value: "on"
          - dps_val: "off"
            value: "off"
          - dps_val: "using_on"
            value: "using_on"
  - entity: number
    name: Timer time
    class: duration
    dps:
      - id: 109
        type: integer
        unit: "min"
        name: value
        range:
          min: 1
          max: 30
          step: 1
  - entity: select
    name: Schedule mode
    dps:
      - id: 114
        type: string
        name: option
        mapping:
          - dps_val: day_7
            value: day_7
          - dps_val: day_52
            value: day_52
          - dps_val: hour_24
            value: hour_24
  - entity: number
    name: Humidity calibration
    class: humidity
    dps:
      - id: 115
        type: integer
        optional: true
        name: value
        unit: "%"
        range:
          min: -10
          max: 10
          step: 1
  - entity: number
    name: Swing
    dps:
      - id: 117
        type: integer
        optional: true
        name: value
        unit: ""
        range:
          min: 1
          max: 5
          step: 1
