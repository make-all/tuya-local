        name: history_4
      - id: 114
        type: string
        name: history_5
      - id: 115
        type: string
        name: history_6
      - id: 116
        type: string
        name: history_7
  - entity: sensor
    name: Status
    class: enum
    dps:
      - id: 118
        type: string
        name: sensor
        mapping:
          - dps_val: "Off"
            value: idle
          - dps_val: Air_purging
            value: air_purging
          - dps_val: Freeze_protection
            value: anti_freeze
          - dps_val: Working
            value: heating
