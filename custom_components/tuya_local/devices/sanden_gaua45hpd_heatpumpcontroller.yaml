name: Water heater
products:
  - id: ssqd7htb3tbhxqvk
    name: Sanden GAU-A45HP heat pump controller
primary_entity:
  entity: water_heater
  dps:
    - id: 101
      type: boolean
      name: boost_mode
    - id: 103
      type: boolean
      name: operation_mode
      mapping:
        - dps_val: false
          value: "off"
        - constraint: boost_mode
          conditions:
            - dps_val: true
              value: high_demand
            - dps_val: false
              value: heat_pump
    - id: 119
      type: integer
      name: current_temperature
      unit: C
    - id: 139
      type: string
      name: tank_model
    - id: 140
      type: string
      name: heatpump_serial_number
    - id: 142
      type: string
      name: tank_serial_number
    - id: 143
      type: string
      name: installation_date
    - id: 144
      type: string
      name: post_code
    - id: 145
      type: string
      name: service_date_1
    - id: 146
      type: string
      name: service_date_2
    - id: 147
      type: string
      name: service_date_3
    - id: 150
      type: string
      name: service_error_1
    - id: 151
      type: string
      name: service_error_2
    - id: 152
      type: string
      name: service_error_3
secondary_entities:
  - entity: switch
    name: Air purge
    icon: "mdi:pipe-valve"
    category: config
    dps:
      - id: 102
        type: boolean
        name: switch
  - entity: switch
    name: Energy saving
    icon: "mdi:leaf"
    category: config
    dps:
      - id: 104
        type: boolean
        name: switch
      - id: 117
        type: string
        name: eco_weight_params
  - entity: switch
    name: Clock synchronization
    icon: "mdi:clock-check"
    category: config
    dps:
      - id: 105
        type: boolean
        name: switch
  - entity: number
    name: Time
    category: config
    icon: "mdi:clock"
    dps:
      - id: 106
        type: integer
        name: value
        unit: min
        range:
          min: 0
          max: 1439
  - entity: number
    name: Block out start
    category: config
    icon: "mdi:clock-start"
    dps:
      - id: 107
        type: integer
        name: value
        unit: h
        range:
          min: 0
          max: 23
  - entity: number
    name: Block out end
    category: config
    icon: "mdi:clock-end"
    dps:
      - id: 108
        type: integer
        name: value
        unit: h
        range:
          min: 0
          max: 23
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 109
        type: string
        name: sensor
        mapping:
          - dps_val: "--"
            value: false
          - value: true
      - id: 109
        type: string
        name: fault_code
      - id: 110
        type: string
        name: history_1
      - id: 111
        type: string
        name: history_2
      - id: 112
