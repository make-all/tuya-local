name: Gas leak detector
products:
  - id: 6jq20w6wnn4faw29
    model: TX-E
entities:
  - entity: binary_sensor
    class: gas
    icon: "mdi:gas-cylinder"
    dps:
      - id: 1
        type: string
        name: sensor
        mapping:
          - dps_val: "normal"
            value: false
          - value: true
  - entity: sensor
    name: Gas
    icon: "mdi:gas-cylinder"
    dps:
      - id: 2
        type: integer
        name: sensor
        unit: "% LEL"
        class: measurement
        mapping:
          - scale: 10
  - entity: number
    name: Alarm duration
    category: config
    class: duration
    icon: "mdi:timer"
    dps:
      - id: 7
        type: integer
        name: value
        unit: min
        range:
          min: 0
          max: 60
  - entity: button
    name: Self check
    category: config
    dps:
      - id: 8
        type: boolean
        name: button
      - id: 9
        type: string
        name: result
  - entity: binary_sensor
    name: Preheat
    class: heat
    category: diagnostic
    dps:
      - id: 10
        type: boolean
        name: sensor
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 11
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 11
        type: bitfield
        name: fault_code
  - entity: binary_sensor
    name: Lifecycle
    category: diagnostic
    dps:
      - id: 12
        type: boolean
        name: sensor
  - entity: switch
    name: Silent
    category: config
    dps:
      - id: 16
        type: boolean
        name: switch
  - entity: sensor
    class: temperature
    dps:
      - id: 19
        type: integer
        name: sensor
        unit: C
        class: measurement
  - entity: binary_sensor
    class: heat
    dps:
      - id: 18
        type: string
        name: sensor
        mapping:
          - dps_val: alarm
            value: true
          - value: false
  - entity: number
    name: Temperature alarm threshold
    category: config
    dps:
      - id: 101
        type: integer
        name: value
        range:
          min: 0
          max: 100
        unit: C
