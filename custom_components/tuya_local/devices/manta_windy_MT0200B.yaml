entities:
  - entity: sensor
    name: Internal temperature
    class: temperature
    dps:
      - id: 101
        type: integer
        name: sensor
        class: measurement
        mapping:
          - scale: 10
        unit: C
  - entity: sensor
    name: Internal humidity
    class: humidity
    dps:
      - id: 102
        type: integer
        name: sensor
        unit: "%"
        class: measurement
        mapping:
          - scale: 10
