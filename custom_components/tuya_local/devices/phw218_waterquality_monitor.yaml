name: Water quality
products:
  - id: layxxij0sdbrfmrf
    model: pH-W218
entities:
  - entity: sensor
    class: temperature
    icon: "mdi:water-thermometer"
    dps:
      - id: 8
        type: integer
        name: sensor
        class: measurement
        mapping:
          - scale: 10
        unit: C
  - entity: sensor
    name: pH
    icon: "mdi:ph"
    dps:
      - id: 106
        type: integer
        name: sensor
        class: measurement
        mapping:
          - scale: 100
          - dps_val: 1500
            value: null
  - entity: sensor
    name: Oxidation reduction potential
    icon: "mdi:virus-off"
    dps:
      - id: 131
        type: integer
        name: sensor
        class: measurement
        unit: mV
        optional: true
  - entity: sensor
    name: Electrical conductivity
    icon: "mdi:omega"
    dps:
      - id: 116
        type: integer
        name: sensor
        class: measurement
        unit: μS/cm
        optional: true
  - entity: sensor
    name: Total dissolved solids
    icon: "mdi:water-opacity"
    dps:
      - id: 111
        type: integer
        name: sensor
        class: measurement
        unit: ppm
        optional: true
  - entity: sensor
    name: Salinity
    icon: "mdi:shaker"
    dps:
      - id: 121
        type: integer
        name: sensor
        class: measurement
        unit: ppm
        optional: true
  - entity: sensor
    name: Specific gravity
    icon: "mdi:weight"
    dps:
      - id: 126
        type: integer
        name: sensor
        class: measurement
        optional: true
        mapping:
          - scale: 1000
  - entity: sensor
    name: Conductivity factor
    icon: "mdi:omega"
    dps:
      - id: 136
        type: integer
        name: sensor
        class: measurement
        optional: true
        mapping:
          - scale: 100
  - entity: sensor
    class: humidity
    dps:
      - id: 141
        type: integer
        name: sensor
        class: measurement
        unit: "%"
  - entity: number
    name: High temperature warning
    category: config
    icon: "mdi:thermometer-chevron-up"
    dps:
      - id: 102
        type: integer
        name: value
        unit: C
        optional: true
        range:
          min: 0
          max: 50
  - entity: number
    name: Low temperature warning
