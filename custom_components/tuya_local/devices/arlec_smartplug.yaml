name: Smartplug with Energy Monitoring
products:
  - id: 74xo1nolwa6xkjeu
    manufacturer: Arlec
    model: PC191HA Series 4
entities:
  - entity: switch
    name: Power
    class: outlet
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 38
        type: string
        name: relay_status
        optional: true
      - id: 40
        type: string
        name: light_mode
        optional: true

  - entity: sensor
    name: Current
    class: current
    category: diagnostic
    dps:
      - id: 18
        type: integer
        name: sensor
        unit: mA
        class: measurement
      - id: 23
        type: integer
        name: electric_coe
        hidden: true

  - entity: sensor
    name: Power
    class: power
    category: diagnostic
    dps:
      - id: 19
        type: integer
        name: sensor
        unit: W
        class: measurement
        mapping:
          - scale: 10
      - id: 24
        type: integer
        name: power_coe
        hidden: true

  - entity: sensor
    name: Voltage
    class: voltage
    category: diagnostic
    dps:
      - id: 20
        type: integer
        name: sensor
        unit: V
        class: measurement
        mapping:
          - scale: 10
      - id: 22
        type: integer
        name: voltage_coe
        hidden: true

  - entity: sensor
    name: Energy
    class: energy
    category: diagnostic
    dps:
      - id: 17
        type: integer
        name: sensor
        unit: kWh
        class: total_increasing
        mapping:
          - scale: 100 # Adjust scale if energy readings seem too high/low
      - id: 25
        type: integer
        name: electricity_coe
        hidden: true

  - entity: number
    name: Countdown
    category: config
    icon: "mdi:timer-outline"
    dps:
      - id: 9
        type: integer
        name: value
        unit: s
        range:
          min: 0
          max: 86400

  - entity: binary_sensor
    name: Problem
    class: problem
    category: diagnostic
    dps:
      - id: 26
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true