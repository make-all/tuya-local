name: Shutter controller
products:
  - id: hG8tA80YAj0YyxWP
    name: KY motor 35W-10
entities:
  - entity: cover
    class: shutter
    dps:
      - id: 101
        type: string
        name: control
        mapping:
          - dps_val: open
            value: open
          - dps_val: close
            value: close
          - dps_val: stop
            value: stop
      - id: 102
        type: integer
        name: current_position
        range:
          min: 0
          max: 100
        mapping:
          - invert: true
      - id: 103
        type: integer
        name: position
        optional: true
        range:
          min: 0
          max: 100
        mapping:
          - invert: true
  - entity: number
    name: Sleep
    category: config
    icon: "mdi:power-sleep"
    dps:
      - id: 104
        type: integer
        optional: true
        name: value
        unit: "%"
        range:
          min: 0
          max: 100
        mapping:
          - invert: true
  - entity: number
    name: Rise
    category: config
    icon: "mdi:weather-sunset-up"
    dps:
      - id: 105
        type: integer
        optional: true
        name: value
        unit: "%"
        range:
          min: 0
          max: 100
        mapping:
          - invert: true
  - entity: number
    name: View
    category: config
    icon: "mdi:panorama"
    dps:
      - id: 106
        type: integer
        optional: true
        name: value
        unit: "%"
        range:
          min: 0
          max: 100
        mapping:
          - invert: true
  - entity: select
    name: Direction
    icon: "mdi:mdi:sign-direction"
    category: config
    dps:
      - id: 107
        type: boolean
        name: option
        mapping:
          - dps_val: false
            value: Forward
          - dps_val: true
            value: Reverse
  - entity: switch
    name: Hand-pulled
    icon: "mdi:hand-back-left"
    category: config
    dps:
      - id: 108
        type: boolean
        name: switch
        mapping:
          - dps_val: false
            icon: "mdi:hand-back-left--off"
