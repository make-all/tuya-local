name: Pilot RP5 Thermostat (minimal+presets)
products:
  - id: c03zek9b5daz7omr
    name: Pilot Thermostat RP5

entities:
  - entity: climate
    name: Bathroom Thermostat
    icon: "mdi:radiator"
    dps:
      # --- HVAC mode (off / heating / auto) ---
      - id: 101
        type: string
        name: hvac_mode
        mapping:
          - dps_val: "Standby"
            value: "off"
          - dps_val: "Programming"
            value: "auto"
          # All heating modes -> heat
          - dps_val: "Comfort"
            value: "heat"
          - dps_val: "Comfort_1"
            value: "heat"
          - dps_val: "Comfort_2"
            value: "heat"
          - dps_val: "Thermostat"
            value: "heat"
          - dps_val: "ECO"
            value: "heat"
          - dps_val: "Anti_forst"
            value: "heat"
        alternatives: ["off", "heat", "auto"]

      # --- Target temperature (째C) ---
      - id: 125
        type: integer
        name: temperature
        range:
          min: 50
          max: 300
        mapping:
          - scale: 10
        unit: "째C"

      # --- Current temperature (째C) ---
      - id: 116
        type: integer
        name: current_temperature
        range:
          min: -300
          max: 900
        mapping:
          - scale: 10
        unit: "째C"

      # --- Preset modes (via same DP 101) ---
      - id: 101
        type: string
        name: preset_mode
        mapping:
          - dps_val: "ECO"
            value: "eco"
          - dps_val: "Anti_forst"
            value: "away"
          - dps_val: "Comfort"
            value: "comfort"
          - dps_val: "Comfort_1"
            value: "comfort_1"
          - dps_val: "Comfort_2"
            value: "comfort_2"
          - dps_val: "Thermostat"
            value: "manual"
          - dps_val: "Programming"
            value: "program"
        alternatives:
          - "none"
          - "eco"
          - "away"
          - "comfort"
          - "comfort_1"
          - "comfort_2"
          - "manual"
          - "program"

  - entity: lock
    name: Child Lock
    icon: "mdi:lock"
    dps:
      - id: 102
        type: boolean
        name: lock
