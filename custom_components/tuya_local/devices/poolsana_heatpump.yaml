name: Pool heat pump
products:
  - id: abb8kaxcphfzkwsg
    name: PoolSana InverPower Next
primary_entity:
  entity: climate
  translation_key: pool_heatpump
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          constraint: mode
          conditions:
            - dps_val: Cooling
              value: cool
            - dps_val: Heating
              value: heat
            - dps_val: Auto
              value: heat_cool
    - id: 2
      type: string
      name: mode
      hidden: true
    - id: 4
      type: integer
      name: temperature
      range:
        min: 70
        max: 400
      mapping:
        - scale: 10
          step: 10
    - id: 16
      type: integer
      name: current_temperature
      mapping:
        - scale: 10
    - id: 5
      type: string
      name: preset_mode
      mapping:
        - dps_val: Boost
          value: boost
        - dps_val: Silence
          value: eco
        - dps_val: Smart
          value: comfort
secondary_entities:
  - entity: sensor
    class: temperature
    name: Outlet Temperature
    category: diagnostic
    dps:
      - id: 25
        type: integer
        name: sensor
        unit: "Â°C"
  - entity: binary_sensor
    category: diagnostic
    class: problem
    dps:
      - id: 15
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 15
        type: bitfield
        name: fault_code
