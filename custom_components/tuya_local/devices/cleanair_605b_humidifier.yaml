name: Humidifier
products:
  - id: 7mijurr4i9e0ewat
    name: Clean Air 605B Smart
primary_entity:
  entity: humidifier
  dps:
    - id: 1
      name: switch
      type: boolean
    - id: 13
      name: humidity
      type: integer
      range:
        min: 30
        max: 75
      mapping:
        - step: 5
    - id: 14
      name: current_humidity
      type: integer
    - id: 23
      name: mode
      type: string
      mapping:
        - dps_val: auto
          value: auto
        - dps_val: level1
          value: "1"
        - dps_val: level2
          value: "2"
        - dps_val: level3
          value: "3"
secondary_entities:
  - entity: sensor
    name: Current temperature
    class: temperature
    dps:
      - id: 10
        type: integer
        name: sensor
        unit: C
  - entity: switch
    name: Sleep mode
    dps:
      - id: 16
        type: boolean
        name: switch
  - entity: select
    translation_key: timer
    dps:
      - id: 19
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: no timer active
          - dps_val: 1h
            value: 1h
          - dps_val: 2h
            value: 2h
          - dps_val: 3h
            value: 3h
          - dps_val: 4h
            value: 4h
          - dps_val: 5h
            value: 5h
          - dps_val: 6h
            value: 6h
          - dps_val: 7h
            value: 7h
          - dps_val: 8h
            value: 8h
          - dps_val: 9h
            value: 9h
          - dps_val: 10h
            value: 10h
          - dps_val: 11h
            value: 11h
          - dps_val: 12h
            value: 12h
  - entity: sensor
    translation_key: time_remaining
    class: duration
    dps:
      - id: 20
        type: integer
        name: sensor
        unit: "min"
  - entity: binary_sensor
    translation_key: tank_empty
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
  - entity: switch
    name: Negative ions
    dps:
      - id: 25
        type: boolean
        name: switch
  - entity: button
    name: Filter reset
    category: config
    dps:
      - id: 28
        type: boolean
        name: button
  - entity: sensor
    name: Filter life
    category: diagnostic
    dps:
      - id: 33
        type: integer
        name: sensor
        unit: "%"
  - entity: switch
    translation_key: uv_sterilization
    dps:
      - id: 101
        type: boolean
        name: switch
