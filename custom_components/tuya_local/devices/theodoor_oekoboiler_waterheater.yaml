name: Water heat pump
products:
  - id: 1wcpbsyq2lczlf8q
    manufacturer: Oekoboiler (Theodoor)
    model: RS Series
entities:
  - entity: water_heater
    dps:
      - id: 1
        type: boolean
        name: operation_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: work_mode
            conditions:
              - dps_val: jn_num
                value: eco
              - dps_val: heat_num
                value: heat_pump
              - dps_val: eheat_num
                value: electric
      - id: 2
        type: integer
        name: temperature
        unit: C
        range:
          min: 5
          max: 75
      - id: 3
        type: integer
        name: current_temperature
      - id: 4
        type: string
        name: work_mode
        hidden: true
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 9
        type: bitfield
        name: fault_code
