name: Aroma diffuser
products:
  - id: 1sim2gu7dd5rh3j3
    manufacturer: Cadence
    name: Ultrasonic aroma diffuser
entities:
  - entity: fan
    translation_key: aroma_diffuser
    dps:
      - id: 2
        name: switch
        type: boolean
      - id: 103
        name: preset_mode
        type: string
        mapping:
          - dps_val: continued
            value: continuous
          - dps_val: indirect
            value: intermittent
  - entity: switch
    name: Power
    category: config
    dps:
      - id: 1
        type: boolean
        name: switch
  - entity: light
    dps:
      - id: 7
        type: boolean
        name: switch
      - id: 8
        name: brightness
        type: integer
        range:
          min: 10
          max: 1000
      # 10: rgbhsv, but not present in log and no color_mode to select it,
      #     so probably a doc error
      - id: 105
        name: effect
        type: boolean
        mapping:
          - dps_val: false
            value: Static
          - dps_val: true
            value: Rotate
      - id: 111
        name: control_data
        type: string
        optional: true
  - entity: select
    name: Internal music
    icon: "mdi:music"
    category: config
    dps:
      - id: 101
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: Track 1
          - dps_val: "1"
            value: Track 2
          - dps_val: "2"
            value: Track 3
          - dps_val: "3"
            value: Track 4
          - dps_val: "4"
            value: Track 5
          - dps_val: "5"
            value: Track 6
  - entity: number
    translation_key: volume
    dps:
      - id: 102
        type: integer
        name: value
        unit: "%"
        range:
          min: 0
          max: 30
        mapping:
          - scale: 0.3
  - entity: switch
    translation_key: sleep
    category: config
    dps:
      - id: 104
        type: boolean
        name: switch
  - entity: button
    name: Previous track
    icon: "mdi:skip-backward"
    dps:
      - id: 106
        type: boolean
        name: button
        optional: true
  - entity: button
    name: Next track
    icon: "mdi:skip-forward"
    dps:
      - id: 107
        type: boolean
        name: button
        optional: true
  - entity: button
    name: Play music
    icon: "mdi:play"
    dps:
      - id: 108
        type: boolean
        name: button
        optional: true
  - entity: number
    translation_key: timer
    class: duration
    category: config
    dps:
      - id: 109
        type: integer
        name: value
        unit: min
        range:
          min: 0
          max: 1200
  - entity: button
    name: Bluetooth pairing
    category: config
    icon: "mdi:bluetooth-connect"
    dps:
      - id: 110
        type: boolean
        name: button
        optional: true
