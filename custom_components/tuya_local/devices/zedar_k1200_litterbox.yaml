name: Litter Box
products:
  - id: pkv5fgzrh4joaces
    manufacturer: Zedar
    model: K1200
entities:
  - entity: switch
    name: Disinfect
    icon: "mdi:bacteria"
    dps:
      - id: 1
        type: boolean
        name: switch
  - entity: switch
    name: Auto clean
    category: config
    icon: "mdi:refresh-auto"
    dps:
      - id: 4
        type: boolean
        name: switch
  - entity: number
    name: Delay clean time
    category: config
    class: duration
    icon: "mdi:timer-refresh-outline"
    dps:
      - id: 5
        type: integer
        name: value
        unit: s
        range:
          min: 0
          max: 600
  - entity: sensor
    class: weight
    dps:
      - id: 6
        type: integer
        name: sensor
        unit: g
        class: measurement
        range:
          min: 0
          max: 10000
  - entity: sensor
    name: Excretion times day
    dps:
      - id: 7
        type: integer
        name: sensor
        unit: times
        range:
          min: 0
          max: 2
  - entity: sensor
    name: Excretion time day
    class: duration
    dps:
      - id: 8
        type: integer
        name: sensor
        unit: s
        range:
          min: 0
          max: 600
  - entity: button
    name: Manual clean
    icon: "mdi:autorenew"
    dps:
      - id: 9
        type: boolean
        name: button
  - entity: light
    name: Light
    dps:
      - id: 16
        type: boolean
        name: switch
  - entity: binary_sensor
    name: Motor fault
    icon: "mdi:engine"
    class: problem
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 1
            value: true
          - value: false
  - entity: binary_sensor
    name: G-Sensor fault
    icon: "mdi:alpha-g-circle"
    class: problem
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 2
            value: true
          - value: false
  - entity: binary_sensor
    name: Bag full
    icon: "mdi:trash-can"
    class: problem
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 4
            value: true
          - value: false
  - entity: binary_sensor
    name: Box open
    icon: "mdi:tray-arrow-up"
    class: problem
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 8
            value: true
          - value: false
  - entity: binary_sensor
    name: Filter fault
    icon: "mdi:filter-settings-outline"
    class: problem
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 16
            value: true
          - value: false
  - entity: button
    translation_key: factory_reset
    category: config
    dps:
      - id: 23
        type: boolean
        name: button
  - entity: sensor
    translation_key: status
    class: enum
    category: diagnostic
    dps:
      - id: 24
        type: string
        name: sensor
        mapping:
          - dps_val: cat_in
            value: Cat enters
          - dps_val: cat_near
            value: Cat approaching
          - dps_val: cat_out
            value: Cat is out
          - dps_val: clean
            value: Cleaning
          - dps_val: clear_sand
            value: Empty cat litter
          - dps_val: sleep
            value: Sleep
          - dps_val: smooth
            value: Smooth cat litter
          - dps_val: standby
            value: Standby
          - dps_val: uv
            value: UV
  - entity: switch
    name: Pour sand
    icon: "mdi:wave-arrow-down"
    dps:
      - id: 101
        type: boolean
        name: switch
  - entity: switch
    name: Smooth sand
    icon: "mdi:auto-fix"
    dps:
      - id: 102
        type: boolean
        name: switch
  - entity: switch
    name: Child lock
    icon: "mdi:lock"
    category: config
    dps:
      - id: 103
        type: boolean
        name: switch
  - entity: button
    name: Deodorant reset
    category: config
    dps:
      - id: 108
        type: boolean
        name: button
  - entity: sensor
    name: Remaining deodorant days
    class: duration
    dps:
      - id: 109
        type: integer
        name: sensor
        unit: days
        range:
          min: 0
          max: 30
