name: RGB ceiling light
products:
  - id: eb93523c41813016ac6ay1
    name: Marpou Five way ceiling lamp
primary_entity:
  entity: light
  icon: "mdi:wall-sconce-flat-outline"
  dps:
    - id: 20
      type: boolean
      name: switch
    - id: 21
      type: string
      name: color_mode
      mapping:
        - dps_val: white
          value: color_temp
        - dps_val: colour
          value: hs
        - dps_val: scene
          value: Scene
        - dps_val: music
          value: Music
    - id: 22
      name: brightness
      type: integer
      optional: true
      range:
        min: 10
        max: 1000
      mapping:
        - dps_val: null
          value: 0
        - scale: 3.92
    - id: 23
      name: color_temp
      type: integer
      optional: true
      range:
        min: 0
        max: 1000
      mapping:
        - target_range:
            min: 3000
            max: 6500
    - id: 24
      name: rgbhsv
      type: hex
      optional: true
      format:
        - name: h
          bytes: 2
          range:
            min: 0
            max: 360
        - name: s
          bytes: 2
          range:
            min: 0
            max: 1000
        - name: v
          bytes: 2
          range:
            min: 0
            max: 1000
    - id: 36
      name: scene_data
      type: base64
      optional: true
    - id: 27
      name: music_data
      type: hex
      optional: true
    - id: 30
      name: rhythm_mode
      type: base64
      optional: true
    - id: 31
      name: sleep_mode
      type: base64
      optional: true
    - id: 32
      name: wakeup_mode
      type: base64
      optional: true
secondary_entities:
  - entity: number
    name: Timer
    category: config
    icon: "mdi:timer"
    dps:
      - id: 26
        name: value
        type: integer
        optional: true
        range:
          min: 0
          max: 86400
        unit: min
        mapping:
          - scale: 60
