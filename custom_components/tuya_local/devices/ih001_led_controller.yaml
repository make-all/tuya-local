name: LED controller
products:
  - id: ajqxccmgfnhvtew4
    model: iH001
entities:
  - entity: light
    dps:
      - id: 20
        type: boolean
        name: switch
      - id: 21
        name: color_mode
        type: string
        mapping:
          - dps_val: colour
            value: hs
          - dps_val: scene
            value: Scene
          - dps_val: music
            value: Music
      - id: 24
        name: rgbhsv
        type: hex
        format:
          - name: h
            bytes: 2
            range:
              min: 0
              max: 360
          - name: s
            bytes: 2
            range:
              min: 0
              max: 1000
          - name: v
            bytes: 2
            range:
              min: 0
              max: 1000
      - id: 27
        type: hex
        name: music_data
        optional: true
      - id: 28
        type: hex
        name: control_data
        optional: true
      - id: 34
        type: boolean
        name: unknown_34
      - id: 42
        type: hex
        name: unknown_42
  - entity: select
    name: Scene
    icon: "mdi:pallete"
    category: config
    dps:
      - id: 25
        type: string
        name: option
        mapping:
          - dps_val: "000c0d0000000000000000c80000"
            # color: brown, static
            value: Night
          - dps_val: "010e0d0000840000000003e801f4"
            # color: white, static
            value: Read
          - dps_val: "020e0d0000e80383000003e803e8"
            # color: lt cyan, static
            value: Working
          - dps_val: "030e0d00001403e8000001f401f4"
            # color: grey, static
            value: Leisure
          - dps_val: "04464602007803e803e800000000464602007803e8000a00000000"
            # color: G+DkG, Breath, Mid speed
            value: Soft
          - dps_val: "05464601000003e803e800000000464601007803\
              e803e80000000046460100f003e803e800000000464601003d03e803e8\
              0000000046460100ae03e803e800000000464601011303e803e800000000"
            # color* R+G+B+Y+C+V, Flash, Mid speed
            value: Colorful
          - dps_val: "06464601000003e803e80000000046460100780\
              3e803e80000000046460100f003e803e800000000"
            # color* R+G+B, Flash, Mid speed
            value: Dazzling
          - dps_val: "07464602000003e803e800000000464602007803e803e80000\
              000046460200f003e803e800000000464602003d03e803e80000000\
              046460200ae03e803e800000000464602011303e803e800000000"
            # color* R+G+B+Y+C+V, Breath, Mid speed
            value: Gorgeous
  - entity: number
    translation_key: timer
    class: duration
    category: config
    dps:
      - id: 26
        type: integer
        name: value
        unit: min
        range:
          min: 0
          max: 86400
        mapping:
          - scale: 60
            step: 60
