name: EARU 3-Phase Breaker Meter
products:
  - id: nopfbtfxnwqcrg5y
    name: EARU 3-Phase Breaker Meter
entities:
  - entity: switch
    dps:
      - id: 16
        type: boolean
        name: switch

  - entity: sensor
    class: energy
    dps:
      - id: 1
        type: integer
        name: sensor
        unit: "kWh"
        class: total_increasing
        mapping:
          - scale: 100

  - entity: sensor
    name: Phase A voltage
    class: voltage
    hidden: unavailable
    dps:
      - id: 6
        type: base64
        name: sensor
        optional: true
        unit: V
        mask: "FFFF0000000000000000"
        mapping:
          - scale: 10

  - entity: sensor
    name: Phase A current
    class: current
    hidden: unavailable
    dps:
      - id: 6
        type: base64
        name: sensor
        optional: true
        unit: A
        mask: "0000FFFFFF0000000000"
        mapping:
          - scale: 1000

  - entity: sensor
    name: Phase A power
    class: power
    hidden: unavailable
    dps:
      - id: 6
        type: base64
        name: sensor
        optional: true
        unit: W
        mask: "0000000000FFFFFF0000"
        mapping:
          - scale: 1

  - entity: sensor
    name: Phase B voltage
    class: voltage
    hidden: true
    dps:
      - id: 7
        type: base64
        name: sensor
        optional: true
        unit: V
        mask: "FFFF0000000000000000"
        mapping:
          - scale: 10

  - entity: sensor
    name: Phase B current
    class: current
    hidden: true
    dps:
      - id: 7
        type: base64
        name: sensor
        optional: true
        unit: A
        mask: "0000FFFFFF0000000000"
        mapping:
          - scale: 1000

  - entity: sensor
    name: Phase B power
    class: power
    hidden: true
    dps:
      - id: 7
        type: base64
        name: sensor
        optional: true
        unit: W
        mask: "0000000000FFFFFF0000"
        mapping:
          - scale: 1

  - entity: sensor
    name: Phase C voltage
    class: voltage
    hidden: true
    dps:
      - id: 8
        type: base64
        name: sensor
        optional: true
        unit: V
        mask: "FFFF0000000000000000"
        mapping:
          - scale: 10

  - entity: sensor
    name: Phase C current
    class: current
    hidden: true
    dps:
      - id: 8
        type: base64
        name: sensor
        optional: true
        unit: A
        mask: "0000FFFFFF0000000000"
        mapping:
          - scale: 1000

  - entity: sensor
    name: Phase C power
    class: power
    hidden: true
    dps:
      - id: 8
        type: base64
        name: sensor
        optional: true
        unit: W
        mask: "0000000000FFFFFF0000"
        mapping:
          - scale: 1

  - entity: number
    name: Over voltage protection
    icon: "mdi:lightning-bolt"
    category: config
    dps:
      - id: 101
        type: integer
        name: value
        unit: "V"
        range:
          min: 220
          max: 300

  - entity: number
    name: Under voltage protection
    icon: "mdi:lightning-bolt-outline"
    category: config
    dps:
      - id: 102
        type: integer
        name: value
        unit: "V"
        range:
          min: 140
          max: 210

  - entity: number
    name: Over current protection
    icon: "mdi:current-ac"
    category: config
    dps:
      - id: 103
        type: integer
        name: value
        unit: "A"
        range:
          min: 1
          max: 63

  - entity: number
    name: Leakage current protection
    icon: "mdi:flash-triangle-outline"
    category: config
    dps:
      - id: 104
        type: integer
        name: value
        unit: "mA"
        range:
          min: 10
          max: 100
