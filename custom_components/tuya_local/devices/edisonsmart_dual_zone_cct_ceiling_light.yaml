name: Dual-zone CCT ceiling light
products:
  - id: kjuo8stpv9adjkzo
    manufacturer: Edison Smart
    model: TREO Mini Spotlight
entities:
  - entity: light
    dps:
      - id: 20
        type: boolean
        name: switch
      - id: 21
        name: work_mode
        type: string
      - id: 22
        name: brightness
        type: integer
        range:
          min: 10
          max: 1000
      - id: 23
        name: color_temp
        type: integer
        range:
          min: 0
          max: 1000
        mapping:
          - target_range:
              min: 2700
              max: 6500
      - id: 25
        name: scene
        type: hex
        optional: true
      - id: 104
        type: string
        name: effect
        mapping:
          - dps_val: up
            value: UP or SIDE
          - dps_val: all
            value: ALL
          - dps_val: down
            value: DOWN
  - entity: time
    translation_key: timer
    category: config
    dps:
      - id: 26
        type: integer
        name: second
        optional: true
        range:
          min: 0
          max: 86400
