name: Eurom Mon Soleil heater
legacy_type: eurom_heater
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
          icon: "mdi:radiator-disabled"
          icon_priority: 1
        - dps_val: true
          value: "heat"
          icon: "mdi:radiator"
          icon_priority: 3
      name: hvac_mode
    - id: 2
      type: integer
      range:
        min: 0
        max: 37
      name: temperature
    - id: 5
      type: integer
      name: current_temperature
    - id: 6
      type: bitfield
      mapping:
        - dps_val: 0
          value: "OK"
      name: error
secondary_entities:
  - entity: binary_sensor
    name: Error
    category: diagnostic
    class: problem
    dps:
      - id: 6
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
