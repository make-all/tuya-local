name: Ceiling Fan
products:
  - id: aktxh7558udrex8a
    name: Reiga Smart Ceiling Fan
entities:
  - entity: fan
    translation_only_key: fan_with_presets
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 2
        type: string
        name: preset_mode
        mapping:
          - dps_val: normal
            value: normal
          - dps_val: nature
            value: nature
          - dps_val: sleep
            value: sleep
      - id: 3
        type: integer
        name: speed
        range:
          min: 1
          max: 6
      - id: 8
        type: string
        name: direction
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 22
        type: string
        name: option
        mapping:
          - dps_val: "off"
            value: cancel
          - dps_val: "1hour"
            value: "1h"
          - dps_val: "2hour"
            value: "2h"
          - dps_val: "4hour"
            value: "4h"
          - dps_val: "8hour"
            value: "8h"
