name: Temperature probe hub
products:
  - id: cx7qfwsatomtk5p8
    manufacturer: Inkbird
    model: IBS-M2
entities:
  - entity: select
    translation_key: temperature_unit
    dps:
      - id: 9
        type: string
        name: option
        mapping:
          - dps_val: "c"
            value: celsius
          - dps_val: "f"
            value: fahrenheit
  - entity: sensor
    name: Temperature probe 1
    class: temperature
    dps:
      - id: 103
        optional: true
        type: base64
        name: sensor
        unit: "C"
        class: measurement
        endianness: little
        mask: "FFFF00"
        mapping:
          - scale: 10
      - id: 103
        type: string
        name: available
        mapping:
          - dps_val: null
            value: false
          - value: true
  - entity: sensor
    name: Probe 1 battery
    class: battery
    category: diagnostic
    dps:
      - id: 103
        optional: true
        type: base64
        name: sensor
        unit: "%"
        mask: "000000000000000000FF"
      - id: 103
        type: string
        name: available
        mapping:
          - dps_val: null
            value: false
          - value: true
