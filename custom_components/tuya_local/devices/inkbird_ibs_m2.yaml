name: Temperature probe hub
products:
  - id: cx7qfwsatomtk5p8
    manufacturer: Inkbird
    model: IBS_M2

entities:
  - entity: select
    name: Temperature unit
    dps:
      - id: 9
        type: string
        name: option
        mapping:
          - dps_val: "c"
            value: "C"
          - dps_val: "f"
            value: "F"
  - entity: sensor
    name: Temperature probe 1
    class: temperature
    dps:
      - id: 103
        optional: true
        type: base64
        name: sensor
        unit: "C"
        class: measurement
        offset: 1
        length: 2
        endianness: big
        mask: "FFFF"
        mapping:
          - scale: 10

  - entity: sensor
    name: Probe 1 Battery
