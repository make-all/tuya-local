name: Water leak detector
products:
  - id: vptg13wa7y8xmoio
    manufacturer: Neptun Smart
entities:
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 123
        type: bitfield
        name: sensor
        optional: true
        mapping:
          - dps_val: null
            value: false
          - dps_val: 0
            value: false
          - value: true
      - id: 123
        type: bitfield
        name: fault_code
        optional: true
      - id: 123
        type: bitfield
        name: description
        optional: true
        mapping:
          - dps_val: 0
            value: ok
          - dps_val: 1
            value: alarm_zone_1
          - dps_val: 2
            value: alarm_zone_2
          - dps_val: 4
            value: sens_discharge
          - dps_val: 8
            value: sensor_lost
          - dps_val: 16
            value: closed_zone_1
          - dps_val: 32
            value: closed_zone_2
          - dps_val: 64
            value: cleaning_floor
          - dps_val: 128
            value: slot1_error
          - dps_val: 256
            value: slot2_error
          - dps_val: 512
            value: slot3_error
          - dps_val: 1024
            value: slot4_error
          - dps_val: 2048
            value: counter1_error
          - dps_val: 4096
            value: counter2_error
          - dps_val: 8192
