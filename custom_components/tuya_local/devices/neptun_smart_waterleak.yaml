        type: string
        optional: true
        name: line_settings
      - id: 115
        type: integer
        optional: true
        name: status_wire_line
      - id: 116
        type: integer
        name: relay_settings
        optional: true
      - id: 134
        type: string
        optional: true
        name: name_lines
      - id: 145
        type: string
        optional: true
        name: slots_map
  - entity: switch
    name: Floor cleaning
    icon: "mdi:pail"
    category: config
    dps:
      - id: 101
        type: boolean
        optional: true
        name: switch
        mapping:
          - dps_val: null
            value: false
            hidden: true
  - entity: button
    name: Add sensor
    icon: "mdi:attachment-plus"
    category: config
    dps:
      - id: 108
        type: boolean
        name: button
        optional: true
  - entity: valve
