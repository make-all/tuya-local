name: LEDLUX thermostat
products:
  - id: atico42xjbgqgiys
    name: Smart Boiler
primary_entity:
  entity: climate
  translation_only_key: thermostat
  dps:
    - id: 1
      name: hvac_mode
      type: boolean
      mapping:
        - dps_val: true
          value: "heat"
          icon: "mdi:radiator"
        - dps_val: false
          value: "off"
          icon: "mdi:radiator-disabled"
    - id: 2
      name: temperature
      type: integer
      range:
        min: 5
        max: 1220
      mapping:
        - scale: 10
          step: 5
    - id: 3
      name: current_temperature
      type: integer
      mapping:
        - scale: 10
          step: 5
    - id: 4
      type: string
      name: preset_mode
      mapping:
        - dps_val: Manual
          value: manual
        - dps_val: Program
          value: program
        - dps_val: Holiday
          value: away
    - id: 12
      type: bitfield
      name: fault_code
    - id: 102
      type: boolean
      name: hvac_action
      mapping:
        - dps_val: true
          constraint: hvac_mode
          conditions:
            - dps_val: false
              value: "off"
            - dps_val: true
              value: heating
        - dps_val: false
          constraint: hvac_mode
          conditions:
            - dps_val: false
              value: "off"
            - dps_val: true
              value: idle
    - id: 106
      type: boolean
      name: unknown_106
    - id: 107
      type: boolean
      name: unknown_107
    - id: 113
      type: integer
      name: low_temperature_limit
    - id: 114
      type: integer
      name: max_temperature
    - id: 115
      type: integer
      name: min_temperature
secondary_entities:
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 6
        type: boolean
        name: lock
  - entity: number
    name: Holiday days
    category: config
    dps:
      - id: 104
        type: integer
        unit: d
        name: value
        range:
          min: 1
          max: 30
  - entity: number
    name: Holiday temperature
    category: config
    class: temperature
    dps:
      - id: 105
        type: integer
        name: value
      - id: 114
        type: integer
        name: maximum
      - id: 115
        type: integer
        name: minimum
  - entity: number
    name: Calibration offset
    category: config
    dps:
      - id: 109
        type: integer
        name: value
        range:
          min: -9
          max: 9
        unit: C
  - entity: number
    name: Calibration swing internal
    category: config
    dps:
      - id: 110
        type: integer
        name: value
        range:
          min: 5
          max: 25
        mapping:
          - scale: 10
        unit: C
  - entity: number
    name: Low temperature protection
    category: config
    class: temperature
    dps:
      - id: 113
        type: integer
        name: value
        range:
          min: 1
          max: 10
        unit: C
  - entity: number
    name: High temperature limit
    category: config
    class: temperature
    dps:
      - id: 114
        type: integer
        name: value
        range:
          min: 2
          max: 70
        unit: C
  - entity: number
    name: Low temperature limit
    category: config
    class: temperature
    dps:
      - id: 115
        type: integer
        name: value
        range:
          min: 1
          max: 10
        unit: C
  - entity: select
    name: Initial state
    category: config
    dps:
      - id: 117
        type: string
        name: option
        mapping:
          - dps_val: keep
            value: Previous
          - dps_val: "off"
            value: "Off"
          - dps_val: "on"
            value: "On"
  - entity: select
    name: Schedule
    category: config
    dps:
      - id: 118
        type: string
        name: option
        mapping:
          - dps_val: 0days
            value: 7 day
          - dps_val: 1days
            value: 6 + 1 day
          - dps_val: 2days
            value: 5 + 2 day
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 12
        name: sensor
        type: bitfield
        mapping:
          - dps_val: 0
            value: false
          - value: true
