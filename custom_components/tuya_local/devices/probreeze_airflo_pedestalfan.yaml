name: Pedestal fan
products:
  - id: eq55l7rjcygz1rpg
    manufacturer: Pro Breeze
    model: AirFlow 43inch
entities:
  - entity: fan
    translation_key: fan_with_presets
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 3
        type: string
        name: preset_mode
        mapping:
          - dps_val: normal
            value: normal
          - dps_val: circle
            value: strong
      - id: 101
        type: boolean
        name: oscillate
      - id: 102
        type: integer
        name: speed
        range:
          min: 0
          max: 9
      - id: 103
        type: integer
        name: actual_speed
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 18
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: "1h"
            value: "1h"
          - dps_val: "2h"
            value: "2h"
          - dps_val: "3h"
            value: "3h"
          - dps_val: "4h"
            value: "4h"
          - dps_val: "5h"
            value: "5h"
          - dps_val: "6h"
            value: "6h"
          - dps_val: "7h"
            value: "7h"
          - dps_val: "8h"
            value: "8h"
          - dps_val: "9h"
            value: "9h"
  - entity: sensor
    class: duration
    translation_key: time_remaining
    category: diagnostic
    dps:
      - id: 19
        type: integer
        name: sensor
        unit: min
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 22
        type: bitfield
        name: fault_code
  - entity: select
    name: Vertical movement
    icon: "mdi:fan-chevron-up"
    category: config
    dps:
      - id: 124
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: "None"
          - dps_val: "30"
            value: "30°"
          - dps_val: "60"
            value: "60°"
          - dps_val: "135"
            value: "135°"
