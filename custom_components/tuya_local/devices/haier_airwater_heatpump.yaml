name: Combo heat pump
products:
  - id: dzkashyduh1tuqin
    manufacturer: Haier
entities:
  - entity: switch
    dps:
      - id: 1
        type: boolean
        name: switch
  - entity: climate
    dps:
      - id: 5
        type: string
        name: hvac_mode
        mapping:
          - dps_val: "0"
            value: "off"
          - dps_val: "1"
            value: heat
          - dps_val: "2"
            value: cool
      - id: 4
        type: integer
        name: temperature
        unit: C
        range:
          min: 25
          max: 75
        mapping:
          - constraint: hvac_mode
            conditions:
              - dps_val: "2"
                value_redirect: cold_temp
                range:
                  min: 5
                  max: 25
      - id: 35
        type: integer
        name: current_temperature
      - id: 104
        type: integer
        name: cold_temp
        hidden: true
        range:
          min: 5
          max: 25
  - entity: water_heater
    dps:
      - id: 3
        type: boolean
        name: operation_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: heat_pump
      - id: 16
        type: integer
        name: current_temperature
      - id: 34
        type: integer
        name: temperature
        unit: C
        range:
          min: 25
          max: 75
  - entity: text
    name: Time
    category: config
    icon: "mdi:clock"
    hidden: true
