name: Air cooler
products:
  - id: vklyfhpnd7a47iym
    name: Klarstein Skyscraper Ice Smart
  - id: bhaszy5l8iicyjg0
    name: Klarstein Skyscraper Ice Smart
entities:
  - entity: fan
    translation_only_key: fan_with_presets
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 2
        type: string
        name: speed
        mapping:
          - dps_val: "low"
            value: 33
          - dps_val: "middle"
            value: 66
          - dps_val: "high"
            value: 100
      - id: 3
        type: string
        name: preset_mode
        mapping:
          - dps_val: normal
            value: normal
          - dps_val: nature
            value: nature
          - dps_val: sleep
            value: sleep
      - id: 10
        type: boolean
        name: oscillate
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 11
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: "0_5h"
            value: "30m"
          - dps_val: "1h"
            value: "1h"
          - dps_val: "1_5h"
            value: "1h30m"
          - dps_val: "2h"
            value: "2h"
          - dps_val: "2_5h"
            value: "2h30m"
          - dps_val: "3h"
            value: "3h"
          - dps_val: "3_5h"
            value: "3h30m"
          - dps_val: "4h"
            value: "4h"
          - dps_val: "4_5h"
            value: "4h30m"
          - dps_val: "5h"
            value: "5h"
          - dps_val: "5_5h"
            value: "5h30m"
          - dps_val: "6h"
            value: "6h"
          - dps_val: "6_5h"
            value: "6h30m"
          - dps_val: "7h"
            value: "7h"
          - dps_val: "7_5h"
            value: "7h30m"
  - entity: sensor
    category: diagnostic
    translation_key: time_remaining
    class: duration
    dps:
      - id: 12
        name: sensor
        type: integer
        unit: min
  - entity: switch
    name: Humidifier
    icon: "mdi:air-humidifier"
    dps:
      - id: 15
        type: boolean
        name: switch
