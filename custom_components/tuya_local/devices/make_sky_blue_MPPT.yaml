name: MPTT Make Sky Blue
products:
  - id: 8dgup45mwlbnguby
    manufacturer: Make Sky Blue
    model: v123
entities:
  - entity: sensor
    class: enum
    category: diagnostic
    name: charge_mode
    dps:
      - id: 101
        type: string
        name: sensor
        mapping:
          - dps_val: mode_1
            value: Standby
          - dps_val: mode_2
            value: mode_2
          - dps_val: mode_3
            value: mode_3
          - dps_val: mode_4
            value: MPPT
          - dps_val: mode_5
            value: mode_5
  - entity: sensor
    class: voltage
    category: diagnostic
    name: pv_voltage
    dps:
      - id: 102
        type: integer
        name: sensor
        unit: V
        range:
          min: 0
          max: 10000
        mapping:
          - scale: 10
  - entity: sensor
    class: voltage
    category: diagnostic
    name: bat_voltage
    dps:
      - id: 103
        type: integer
        name: sensor
        unit: V
        class: measurement
        range:
          min: 0
          max: 5000
        mapping:
          - scale: 10
  - entity: sensor
    class: current
    category: diagnostic
    name: bat_current
    dps:
      - id: 104
        type: integer
        name: sensor
        unit: A
        class: measurement
        range:
          min: 0
          max: 2500
        mapping:
          - scale: 10
  - entity: sensor
    class: current
    category: diagnostic
    name: power
    dps:
      - id: 105
        type: integer
        name: sensor
        unit: W
        class: measurement
        range:
          min: 0
          max: 100000
        mapping:
          - scale: 10
  - entity: switch
    name: Charging
    category: config
    dps:
      - id: 106
        type: boolean
        name: switch
        mapping:
          - dps_val: "Off"
            value: false
          - dps_val: "on"
            value: true
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 107
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 107
        type: bitfield
        name: fault_code
  - entity: sensor
    class: energy
    category: diagnostic
    name: electric_total
    dps:
      - id: 108
        type: integer
        name: sensor
        unit: kW
        class: measurement
        range:
          min: 0
          max: 100000
        mapping:
          - scale: 10
  - entity: number
    name: uv_reco_value
    category: config
    dps:
      - id: 109
        type: integer
        name: value
        unit: V
        mapping:
          - scale: 10
        range:
          min: 0
          max: 1000
  - entity: number
    name: undervol_value
    category: config
    dps:
      - id: 110
        type: integer
        name: value
        unit: V
        mapping:
          - scale: 10
        range:
          min: 0
          max: 1000
  - entity: sensor
    category: diagnostic
    name: battery_percentage
    class: battery
    dps:
      - id: 111
        type: integer
        name: sensor
        unit: "%"
        range:
          min: 0
          max: 100
        mapping:
          - scale: 1
  - entity: select
    name: battery_type
    category: config
    dps:
      - id: 112
        type: string
        optional: true
        name: option
        mapping:
          - dps_val: lead_acid
            value: Lead acid
          - dps_val: lithium
            value: Lithium
  - entity: sensor
    category: diagnostic
    class: temperature
    dps:
      - id: 113
        type: integer
        name: sensor
        unit: â„ƒ
        range:
          min: -400
          max: 1200
        mapping:
          - scale: 10
  - entity: sensor
    name: battery_cell_count
    category: diagnostic
    class: enum
    dps:
      - id: 114
        type: integer
        name: sensor
        range:
          min: 1
          max: 20
        mapping:
          - scale: 1
  - entity: number
    name: equalization_volt
    category: config
    class: voltage
    dps:
      - id: 115
        type: integer
        name: value
        unit: V
        mapping:
          - scale: 10
        range:
          min: 0
          max: 1000
  - entity: number
    name: float_charg_volt
    category: config
    class: voltage
    dps:
      - id: 116
        type: integer
        name: value
        unit: V
        mapping:
          - scale: 10
        range:
          min: 0
          max: 1000
  - entity: number
    name: constant_cur_set
    category: config
    class: current
    dps:
      - id: 117
        type: integer
        name: value
        unit: A
        mapping:
          - scale: 1
        range:
          min: 0
          max: 150
  - entity: number
    name: output_timr
    category: config
    class: current
    dps:
      - id: 118
        type: integer
        name: value
        unit: h
        mapping:
          - scale: 1
        range:
          min: 0
          max: 24
