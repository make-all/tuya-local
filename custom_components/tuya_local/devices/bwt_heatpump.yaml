name: Pool heat pump
# products: BWT FI 45
entities:
  - entity: climate
    translation_only_key: pool_heatpump
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: "heat"
      - id: 2
        name: temperature
        type: integer
        unit: C
        range:
          min: 5
          max: 40
      - id: 3
        name: current_temperature
        type: integer
      - id: 4
        name: preset_mode
        type: string
        mapping:
          - dps_val: heat
            value: smart_heat
          - dps_val: quickheat
            value: quick_heat
          - dps_val: quietheat
            value: quiet_heat
          - dps_val: cool
            value: smart_cool
          - dps_val: quickcool
            value: quick_cool
          - dps_val: quietcool
            value: quiet_cool
          - dps_val: auto
            value: auto
  - entity: binary_sensor
    class: problem
    name: Water flow
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 1
            value: true
          - value: false
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - dps_val: 1
            value: false
          - value: true
      - id: 9
        type: bitfield
        name: fault_code
