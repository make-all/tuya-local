name: TOMZN TOB9L-63M Circuit breaker energy meter
products:
  - id: q4btghzwwksqec2p
    name: Vap Smart Meter Pro
entities:
  - entity: switch
    icon: "mdi:power"
    dps:
      - id: 16
        name: switch
        type: boolean
  - entity: sensor
    name: "Active Alarm"
    icon: "mdi:alert-octagon"
    category: diagnostic
    class: enum
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0  # Bit 0
            value: "Normal"
          - dps_val: 1  # Bit 0
            value: "Short Circuit"
          - dps_val: 2  # Bit 1
            value: "Surge"
          - dps_val: 4  # Bit 2
            value: "Overload (kW)"
          - dps_val: 8  # Bit 3
            value: "Earth Fault/Leak"
          - dps_val: 16  # Bit 4
            value: "Hi Temperature"
          - dps_val: 32  # Bit 5
            value: "Fire"
          - dps_val: 64  # Bit 6
            value: "High Current"
          - dps_val: 128  # Bit 7
            value: "Self-Test"
          - dps_val: 256  # Bit 8
            value: "Overcurrent Limit"
          - dps_val: 512  # Bit 9
            value: "Unbalance"
          - dps_val: 1024  # Bit 10
            value: "Overvoltage"
          - dps_val: 2048  # Bit 11
            value: "Undervoltage"
          - dps_val: 4096  # Bit 12
            value: "Missing Phase"
          - dps_val: 8192  # Bit 13
            value: "Outage"
          - dps_val: 16384  # Bit 14
            value: "Magnetic Interference"
          - dps_val: 32768  # Bit 15
            value: "Low Credit"
          - dps_val: 65536  # Bit 16
            value: "No Balance"
  - entity: sensor
    name: "Breaker ID"
    icon: "mdi:identifier"
    category: diagnostic
    dps:
      - id: 19
        name: sensor
        type: string
  - entity: switch
    name: "Prepayment"
    icon: "mdi:cash-multiple"
    category: config
    dps:
      - id: 11
        type: boolean
        name: switch
  - entity: button
    name: "Energy Reset"
    icon: "mdi:recycle"
    class: restart
    category: config
    dps:
      - id: 12
        type: boolean
        name: button
        optional: true
  - entity: sensor
    name: "Balance Energy"
    icon: "mdi:gauge"
    category: diagnostic
    class: energy_storage
    dps:
      - id: 13
        type: integer
        name: sensor
        unit: kWh
        mapping:
          - scale: 10
  - entity: number
    name: "Charge Energy"
    icon: "mdi:cash-plus"
    category: config
    class: energy_storage
    dps:
      - id: 14
        type: integer
        name: value
        optional: true
        unit: kWh
        range:
          min: 0
          max: 999999
        mapping:
          - scale: 100
  - entity: sensor
    name: "Leakage Current"
    icon: "mdi:current-ac"
    class: current
    category: diagnostic
    dps:
      - id: 15
        type: integer
        name: sensor
        unit: mA
        class: measurement
        optional: true
  - entity: button
    name: "Earth Leak Test"
    icon: "mdi:flash-alert"
    category: config
    dps:
      - id: 21
        type: boolean
        name: button
        optional: true
  - entity: sensor
    class: energy
    name: "Total Forward Energy"
    icon: "mdi:lightning-bolt"
    dps:
      - id: 1
        type: integer
        name: sensor
        unit: kWh
        class: total_increasing
        mapping:
          - scale: 100
  - entity: sensor
    name: "Voltage"
    icon: "mdi:sine-wave"
    class: voltage
    category: diagnostic
    dps:
      - id: 6
        type: base64
        name: sensor
        optional: true
        unit: V
        mask: "FFFF000000000000"
        mapping:
          - scale: 10
  - entity: sensor
    name: "Current"
    icon: "mdi:current-ac"
    class: current
    category: diagnostic
    dps:
      - id: 6
        type: base64
        name: sensor
        optional: true
        unit: A
        mask: "0000FFFFFF000000"
        mapping:
          - scale: 1000
  - entity: sensor
    name: "Power"
    icon: "mdi:flash"
    class: power
    category: diagnostic
    dps:
      - id: 6
        type: base64
        name: sensor
        optional: true
        unit: kW
        mask: "0000000000FFFFFF"
        mapping:
          - scale: 1000
