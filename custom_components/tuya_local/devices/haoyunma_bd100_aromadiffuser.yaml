name: Aroma diffuser
products:
  - id: ev2pfxj5xp4vacfm
    manufacturer: Haoyunma
    model: BD100
entities:
  - entity: fan
    translation_key: aroma_diffuser
    dps:
      - id: 2
        type: boolean
        name: switch
      - id: 3
        type: string
        name: speed
        mapping:
          - dps_val: L1
            value: 17
          - dps_val: L2
            value: 33
          - dps_val: L3
            value: 50
          - dps_val: L4
            value: 67
          - dps_val: L5
            value: 83
          - dps_val: L6
            value: 100
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 4
        type: string
        name: option
        mapping:
          - dps_val: untime
            value: cancel
          - dps_val: "1h"
            value: "1h"
          - dps_val: "2h"
            value: "2h"
          - dps_val: "4h"
            value: "4h"
          - dps_val: "8h"
            value: "8h"
  - entity: sensor
    translation_key: time_remaining
    class: duration
    category: diagnostic
    dps:
      - id: 5
        type: integer
        name: sensor
        unit: min
  - entity: button
    translation_key: factory_reset
    category: config
    hidden: true
    dps:
      - id: 101
        type: boolean
        name: button
  - entity: binary_sensor
    name: Voltage
    class: battery
    category: diagnostic
    dps:
      - id: 102
        type: boolean
        name: sensor
