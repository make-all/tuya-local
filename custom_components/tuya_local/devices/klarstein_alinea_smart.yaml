name: Klarstein extractor hood
products:
  - id: zggqz0s1atd9qce4
    manufacturer: Klarstein
    model: Alinea
entities:
  - entity: light
    dps:
      - id: 4
        type: boolean
        name: switch
      - id: 102
        type: integer
        name: color_temp
        range:
          min: 0
          max: 6
      - id: 103
        type: integer
        name: brightness
        range:
          min: 1
          max: 3
  - entity: fan
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 10
        type: string
        name: preset_mode
        mapping:
          - dps_val: Off
            value: Off
          - dps_val: Low
            value: Low
          - dps_val: Medium
            value: Medium
          - dps_val: High
            value: High
          - dps_val: Strong
            value: Strong
  - entity: number
    name: Countdown
    translation_key: timer
    class: duration
    category: config
    dps:
      - id: 13
        type: integer
        name: value
        unit: min
        range:
          min: 0
          max: 100
  - entity: sensor
    name: Total Runtime
    dps:
      - id: 12
        type: integer
        name: sensor
        class: measurement
