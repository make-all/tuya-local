name: Tadiran air conditioner
products:
  - id: pdwzhqdjh6ppnjpb
    name: Tadiran Wind 40A
    # original model: 65/3P (product id unknown)
primary_entity:
  entity: climate
  translation_key: aircon_extra
  dps:
    - id: 1
      name: hvac_mode
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
          icon: "mdi:hvac-off"
        - dps_val: true
          constraint: mode
          conditions:
            - dps_val: auto
              icon: "mdi:hvac"
              value: heat_cool
            - dps_val: cooling
              icon: "mdi:snowflake"
              value: cool
            - dps_val: heating
              icon: "mdi:fire"
              value: heat
            - dps_val: fan
              icon: "mdi:fan"
              value: fan_only
            - dps_val: dehum
              icon: "mdi:water"
              value: dry
    - id: 2
      name: temperature
      type: integer
      range:
        min: 16
        max: 32
    - id: 3
      name: current_temperature
      type: integer
      mapping:
        - scale: 10
    - id: 4
      name: mode
      type: string
      hidden: true
    - id: 5
      name: fan_mode
      type: string
      mapping:
        - dps_val: auto
          value: auto
        - dps_val: sleep
          value: sleep
        - dps_val: mute
          value: quiet
        - dps_val: low
          value: low
        - dps_val: health
          value: health
        - dps_val: middle
          value: medium
        - dps_val: natural
          value: natural
        - dps_val: strong
          value: strong
        - dps_val: high
          value: high
    - id: 101
      type: integer
      name: idu_coil_in_th4
    - id: 102
      type: integer
      name: idu_coil_mid_th3
    - id: 103
      type: integer
      name: idu_coil_mid_th2
    - id: 105
      type: string
      name: idu_fan_speed_fb
