        type: boolean
        name: switch
  - entity: number
    name: Low light limit
    category: config
    icon: "mdi:weather-partly-cloudy"
    dps:
      - id: 121
        type: integer
        name: value
        unit: lx
        range:
          min: -60000
          max: 60000
  - entity: select
    name: Grow light mode
    icon: "mdi:lightbulb-auto"
    category: config
    dps:
      - id: 122
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: Auto
          - dps_val: "1"
            value: Manual
  - entity: light
    name: Grow light
    dps:
      - id: 123
        type: boolean
        name: switch
