    name: Watering times
    category: diagnostic
    dps:
      - id: 112
        type: integer
        name: sensor
  - entity: button
    name: Watering times reset
    class: restart
    category: config
    dps:
      - id: 112
        type: integer
        name: button
        mapping:
          - dps_val: 0
            value: true
          - value: false
  - entity: number
    name: Cumulative harvests
    category: config
    icon: "mdi:compost"
    dps:
      - id: 113
        type: integer
        name: value
        range:
          min: 0
          max: 32767
  - entity: sensor
    name: Begin date
    class: timestamp
    category: diagnostic
    dps:
      - id: 114
        type: unixtime
        name: sensor
  - entity: button
    name: Manual refresh
    category: config
