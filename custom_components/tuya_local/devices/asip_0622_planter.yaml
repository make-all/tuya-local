entities:
  - entity: switch
    icon: "mdi:sprout"
    name: Power
    dps:
      - id: 1
        type: boolean
        name: switch
  - entity: switch
    name: Pump
    icon: "mdi:water-pump"
    dps:
      - id: 2
        type: boolean
        name: switch
  - entity: light
    name: Power indicator
    icon: "mdi:led-on"
    category: config
    dps:
      - id: 3
        type: boolean
        name: switch
  - entity: sensor
    class: temperature
    dps:
      - id: 6
        type: integer
        name: sensor
        unit: C
        class: measurement
      - id: 117
        type: string
        name: limits
        # format: min,max
  - entity: sensor
    class: humidity
    dps:
      - id: 7
        type: integer
        name: sensor
        unit: "%"
        class: measurement
      - id: 118
        type: string
        name: limits
        # format: min,max
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 10
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 10
        type: bitfield
        name: fault_code
  - entity: select
    name: Watering
    icon: "mdi:watering-can"
    category: config
    dps:
      - id: 101
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: Auto
          - dps_val: "1"
            value: Manual
      - id: 104
        type: integer
        name: recently
      - id: 111
        type: integer
        name: recent_love
  - entity: sensor
    name: Fertility
    dps:
      - id: 102
        type: integer
        name: sensor
        unit: µg/m³
        class: measurement
      - id: 120
        type: string
        name: limits
        # format: min,max
  - entity: sensor
    name: Water level
    dps:
      - id: 103
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: select
