name: Dehumidifier
products:
  - id: r6gik8xajfg0lv1y
    name: Hyundai Sahara D030
entities:
  - entity: humidifier
    class: dehumidifier
    dps:
      - id: 1
        name: switch
        type: boolean
        mapping:
          - dps_val: false
            icon: "mdi:air-humidifier-off"
            icon_priority: 1
          - dps_val: true
            icon: "mdi:air-humidifier"
            icon_priority: 4
      - id: 2
        name: humidity
        type: integer
        range:
          min: 30
          max: 80
        mapping:
          - step: 5
      - id: 6
        type: integer
        name: current_humidity
      - id: 14
        type: boolean
        name: mode
        mapping:
          - dps_val: false
            value: normal
          - dps_val: true
            value: sleep
            icon: "mdi:power-sleep"
            icon_priority: 3
  - entity: fan
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 4
        type: string
        name: speed
        mapping:
          - dps_val: low
            value: 50
          - dps_val: high
            value: 100
  - entity: sensor
    class: temperature
    dps:
      - id: 7
        type: integer
        name: sensor
        unit: C
        class: measurement
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 16
        type: boolean
        name: lock
  - entity: binary_sensor
    translation_key: tank_full
    category: diagnostic
    dps:
      - id: 19
        type: bitfield
        name: sensor
        mapping:
          # Docs mention E1 and E2, it isn't clear which is tank full,
          # so for now treat both as that.
          - dps_val: 0
            value: false
          - value: true
      - id: 19
        type: bitfield
        name: fault_code
