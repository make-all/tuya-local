name: Ceiling fan
products:
  - id: o1knnbvabpech1ak
    manufacturer: Klarstein
    model: Airfold Smart
entities:
  - entity: fan
    translation_key: fan_with_presets
    dps:
      - id: 101
        type: boolean
        name: switch
      - id: 102
        type: string
        name: preset_mode
        mapping:
          - dps_val: nature
            value: nature
          - dps_val: sleep
            value: sleep
          - dps_val: fresh
            value: fresh
          - dps_val: strong
            value: strong
      - id: 103
        type: integer
        name: speed
        range:
          min: 1
          max: 6
      - id: 106
        type: string
        name: direction
      - id: 112
        type: boolean
        optional: true
        name: oscillate
  - entity: switch
    translation_key: sound
    category: config
    dps:
      - id: 107
        type: boolean
        name: switch
  - entity: light
    dps:
      - id: 108
        type: boolean
        name: switch
      - id: 22
        name: brightness
        type: integer
        range:
          min: 10
          max: 1000
      - id: 23
        name: color_temp
        type: integer
        range:
          min: 0
          max: 1000
        mapping:
          - target_range:
              min: 3000
              max: 6500
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 109
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: "1h"
            value: "1h"
          - dps_val: "2h"
            value: "2h"
          - dps_val: "3h"
            value: "3h"
          - dps_val: "4h"
            value: "4h"
          - dps_val: "5h"
            value: "5h"
          - dps_val: "6h"
            value: "6h"
  - entity: sensor
    translation_key: time_remaining
    class: duration
    category: diagnostic
    dps:
      - id: 110
        type: integer
        name: sensor
        unit: min
        class: measurement
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 111
        type: bitfield
        optional: true
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - dps_val: null
            value: false
          - value: true
      - id: 111
        type: bitfield
        optional: true
        name: fault_code
