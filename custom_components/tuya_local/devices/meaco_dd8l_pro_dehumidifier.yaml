name: Dehumidifier
products:
  - id: vvsrpq0oavmf2vou
    manufacturer: Meaco
    model: DD8L Pro

entities:
  - entity: humidifier
    class: dehumidifier
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 2
        name: humidity
        type: integer
        range:
          min: 35
          max: 80
        step: 5
      - id: 6
        name: current_humidity
        type: integer
      - id: 5
        name: mode
        type: string
        mapping:
          - dps_val: dehumidify
            value: "Smart Humidity"
          - dps_val: drying
            value: "Laundry"
          - dps_val: Sleep
            value: "Sleep"
          - dps_val: standby
            value: Standby
          - dps_val: fault
            value: Fault
          - dps_val: filter_c1
            value: "Clean Filter C1"
          - dps_val: filter_c2
            value: "Clean Filter C2"

  - entity: sensor
    translation_key: timer
    category: diagnostic
    dps:
      - id: 17
        name: sensor
        type: string
        mapping:
          - dps_val: cancel
            value: "off"

  - entity: binary_sensor
    translation_key: tank_full
    category: diagnostic
    dps:
      - id: 19
        name: sensor
        type: integer
        mapping:
          - dps_val: 1
            value: true
          - dps_val: 0 # Fallback attempt, but never read a 0 from the DPS debug logs
            value: false
          - dps_val: 8 # Captured while no problems and turned on
            value: false
          - dps_val: 24 # Captured while no problems and turned off
            value: false

  - entity: select
    name: Fan mode
    icon: "mdi:fan"
    category: config
    dps:
      - id: 101
        name: option
        type: string
        mapping:
          - dps_val: 200w
            value: 200W (Lowest)
          - dps_val: 400w
            value: 400W
          - dps_val: 600w
            value: 600W (Highest)
          - dps_val: auto
            value: Auto

  - entity: select
    name: Swing mode
    icon: "mdi:swap-vertical"
    category: config
    dps:
      - id: 105
        name: option
        type: string
        mapping:
          - dps_val: b_swing
            value: Big (Wide swing)
          - dps_val: m_swing
            value: Medium
          - dps_val: s_swing
            value: Small
          - dps_val: n_swing
            value: Static (Fixed)

  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 16
        name: lock
        type: boolean

  - entity: switch
    translation_key: ionizer
    category: config
    dps:
      - id: 10
        name: switch
        type: boolean
