name: Meaco DD8L Pro Dehumidifier
products:
  - id: meaco_dd8l_pro
    name: Meaco DD8L Pro

entities:
  - entity: humidifier
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 2
        name: humidity
        type: integer
        range:
          min: 35
          max: 80
        mapping:
          - scale: 1
            step: 5
      - id: 6
        name: current_humidity
        type: integer
        class: measurement
      # --- FIX START: Added Mode Control on DPS 5 ---
      - id: 5
        name: mode
        type: string
        mapping:
          - dps_val: dehumidify
            value: "Smart Humidity"
          - dps_val: drying
            value: "Laundry"
          - dps_val: Sleep
            value: "Sleep"
      # --- FIX END ---

  - entity: sensor
    name: Humidity
    class: humidity
    category: diagnostic
    dps:
      - id: 6
        name: sensor
        type: integer
        unit: "%"
        class: measurement

  - entity: sensor
    name: Operating status
    category: diagnostic
    class: enum
    icon: "mdi:state-machine"
    dps:
