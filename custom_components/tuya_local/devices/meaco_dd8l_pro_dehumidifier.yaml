name: Dehumidifier
products:
  - id: vvsrpq0oavmf2vou
    manufacturer: Meaco
    model: DD8L Pro

entities:
  - entity: humidifier
    class: dehumidifier
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 2
        name: humidity
        type: integer
        range:
          min: 35
          max: 80
        step: 5
      - id: 6
        name: current_humidity
        type: integer
      - id: 5
        name: mode
        type: string
        mapping:
          - dps_val: dehumidify
            value: "Smart Humidity"
          - dps_val: drying
            value: "Laundry"
          - dps_val: Sleep
            value: "Sleep"
          - dps_val: standby
            value: Standby
          - dps_val: fault
            value: Fault
          - dps_val: filter_c1
            value: "Clean Filter C1"
          - dps_val: filter_c2
            value: "Clean Filter C2"

  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 17
        name: option
        type: string
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: 1h
            value: 1h
          - dps_val: 2h
            value: 2h
          - dps_val: 3h
            value: 3h
          - dps_val: 4h
            value: 4h
          - dps_val: 5h
            value: 5h
          - dps_val: 6h
            value: 6h
          - dps_val: 7h
            value: 7h
          - dps_val: 8h
            value: 8h
          - dps_val: 9h
            value: 9h
          - dps_val: 10h
            value: 10h
          - dps_val: 11h
            value: 11h
          - dps_val: 12h
            value: 12h
          - dps_val: 13h
            value: 13h
          - dps_val: 14h
            value: 14h
          - dps_val: 15h
            value: 15h
          - dps_val: 16h
            value: 16h
          - dps_val: 17h
            value: 17h
          - dps_val: 18h
            value: 18h
          - dps_val: 19h
            value: 19h
          - dps_val: 20h
            value: 20h
          - dps_val: 21h
            value: 21h
          - dps_val: 22h
            value: 22h
          - dps_val: 23h
            value: 23h
          - dps_val: 24h
            value: 24h
        # device published a time remaining, which is also visible in its control panel/screen. Adding this as an attribute instead of creating a new sensor.
      - id: 102
        name: timer_remaining
        type: string

  - entity: select
    name: Fan mode
    icon: "mdi:fan"
    category: config
    dps:
      - id: 101
        name: option
        type: string
        mapping:
          - dps_val: 200w
            value: 200W (Lowest)
          - dps_val: 400w
            value: 400W
          - dps_val: 600w
            value: 600W (Highest)
          - dps_val: auto
            value: Auto

  - entity: select
    name: Swing mode
    icon: "mdi:swap-vertical"
    category: config
    dps:
      - id: 105
        name: option
        type: string
        mapping:
          - dps_val: b_swing
            value: Big (Wide swing)
          - dps_val: m_swing
            value: Medium
          - dps_val: s_swing
            value: Small
          - dps_val: n_swing
            value: Static (Fixed)

  - entity: binary_sensor
    translation_key: tank_full
    category: diagnostic
    dps:
      - id: 19
        name: sensor
        type: integer
        mapping:
            # Captured when tank was full
          - dps_val: 1
            value: true
            # Safety code for fallback
          - dps_val: 0
            value: false
            # captured when tank was empty and device was on
          - dps_val: 8
            value: false
            # captured when tank was empty and device was off
          - dps_val: 24
            value: false

  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 16
        name: lock
        type: boolean

  - entity: switch
    translation_key: ionizer
    category: config
    dps:
      - id: 10
        name: switch
        type: boolean
