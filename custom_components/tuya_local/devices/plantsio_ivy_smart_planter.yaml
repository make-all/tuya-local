name: Smart Planter
products:
  - id: 8n3q0y4cwov8ifxt
    name: PlantsIO Ivy Smart Planter
primary_entity:
  entity: sensor
  name: Water level
  class: volume_storage
  dps:
    - id: 108
      type: integer
      name: sensor
      unit: mL
      class: measurement
      mapping:
        - dps_val: 0
          icon: "mdi:cup-outline"
        - icon: "mdi:cup"
    - id: 107
      type: string
      name: version
secondary_entities:
  # Sensor entities raw
  - entity: sensor
    class: illuminance
    dps:
      - id: 103
        type: integer
        name: sensor
        unit: lx
        class: measurement
  - entity: sensor
    class: temperature
    dps:
      - id: 104
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    class: humidity
    dps:
      - id: 105
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: sensor
    class: moisture
    dps:
      - id: 122
        name: sensor
        type: integer
        optional: true
        unit: "%"
  # Sensor entities intelligent
  - entity: sensor
    name: Water status
    icon: "mdi:watering-can"
    class: enum
    dps:
      - id: 106
        type: integer
        name: sensor
        mapping:
          - dps_val: 0
            value: "Initializing"
          - dps_val: 1
            value: "Analyzing"
          - dps_val: 2
            value: "Drinking"
          - dps_val: 3
            value: "Absorbing from soil"
          - dps_val: 4
            value: "Thirsty"
          - dps_val: 5
            value: "Dehydrated"
          - value: "Unknown state"
  - entity: sensor
    name: Light status
    icon: "mdi:brightness-5"
    class: enum
    dps:
      - id: 138
        type: integer
        name: sensor
        mapping:
          - dps_val: 0
            value: "Initializing"
          - dps_val: 1
            value: "Acceptable"
          - dps_val: 2
            value: "Good"
          - dps_val: 3
            value: "Exceptional"
          - dps_val: 4
            value: "Too Much"
          - dps_val: 5
            value: "Insufficient"
          - dps_val: 6
            value: "Manual mode"
          - value: "Unknown state"
  - entity: sensor
    name: Temperature status
    icon: "mdi:thermometer"
    class: enum
    dps:
      - id: 139
        type: integer
        name: sensor
        mapping:
          - dps_val: 0
            value: "Initializing"
          - dps_val: 1
            value: "Good"
          - dps_val: 2
            value: "Hot"
            icon: "mdi:thermometer-high"
          - dps_val: 3
            value: "Cold"
            icon: "mdi:thermometer-low"
          - value: "Unknown state"
  - entity: sensor
    name: Humidity status
    icon: "mdi:water-percent"
    class: enum
    dps:
      - id: 140
        type: integer
        name: sensor
        mapping:
          - dps_val: 0
            value: "Initializing"
          - dps_val: 1
            value: "Good"
          - dps_val: 2
            value: "Too Dry"
          - value: "Unknown state"
  # Diagnostic entities
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 121
        type: integer
        name: sensor
        unit: "%"
  - entity: binary_sensor
    class: battery_charging
    category: diagnostic
    dps:
      - id: 109
        type: boolean
        name: sensor
  - entity: binary_sensor
    name: Plant in pot
    category: diagnostic
    dps:
      - id: 102
        type: boolean
        name: sensor
  # Config entities
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 130
        type: boolean
        name: option
        mapping:
          - dps_val: false
            value: celsius
          - dps_val: true
            value: fahrenheit
  - entity: select
