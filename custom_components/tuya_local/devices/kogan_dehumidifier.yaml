name: Kogan dehumidifier
primary_entity:
  entity: humidifier
  class: dehumidifier
  dps:
    - id: 1
      name: switch
      type: boolean
      mapping:
        - dps_val: false
          icon: "mdi:air-humidifier-off"
          icon_priority: 2
        - dps_val: true
          icon: "mdi:air-humidifier"
          icon_priority: 4
    - id: 2
      name: mode
      type: string
      mapping:
        - dps_val: low
          value: eco
        - dps_val: middle
          value: normal
        - dps_val: high
          value: boost
        - dps_val: quickdry
          value: laundry
          icon: "mdi:tshirt-crew-outline"
          icon_priority: 3
    - id: 3
      name: current_humidity
      type: integer
    - id: 11
      name: error
      type: integer
      mapping:
        - dps_val: 0
          value: OK
        - dps_val: 1
          value: "Tank full"
          icon: "mdi:cup-water"
          icon_priority: 1
    - id: 12
      name: timer_hr
      type: integer
    - id: 13
      name: timer
      type: integer
    - id: 101
      name: humidity
      type: integer
      range:
        min: 0
        max: 80
secondary_entities:
  - entity: fan
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 2
        name: speed
        type: string
        mapping:
          - dps_val: low
            value: 33.3
          - dps_val: middle
            value: 66.7
          - dps_val: high
            value: 100
          - dps_val: quickdry
            value: 100
            invalid: true
      - id: 8
        name: oscillate
        type: boolean
  - entity: sensor
    class: humidity
    deprecated: humidifier
    category: diagnostic
    name: Current humidity
    dps:
      - id: 3
        type: integer
        name: sensor
        class: measurement
        unit: "%"
  - entity: binary_sensor
    translation_key: tank_full
    category: diagnostic
    dps:
      - id: 11
        name: sensor
        type: integer
        mapping:
          - dps_val: 0
            value: false
          - value: true
