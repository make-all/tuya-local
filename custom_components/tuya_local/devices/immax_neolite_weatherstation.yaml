name: Weather station
products:
  - id: wkbc51nj8mqiws0n
    manufacturer: Immax
    model: Neo Lite Smart professional 7-in-1
  - id: 6cwineqz1ndjmuee
    manufacturer: Immax
    model: Neo Lite Smart professional 7-in-1
entities:
  - entity: sensor
    name: Indoor temperature
    class: temperature
    dps:
      - id: 1
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    name: Indoor humidity
    class: humidity
    dps:
      - id: 2
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: sensor
    class: battery
    dps:
      - id: 4
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 9
        type: string
        name: option
        mapping:
          - dps_val: c
            value: celsius
          - dps_val: f
            value: fahrenheit
  - entity: select
    name: Windspeed unit
    icon: "mdi:wind-power"
    category: config
    dps:
      - id: 10
        type: string
        name: option
        mapping:
          - dps_val: kmph
            value: km/h
          - dps_val: mph
            value: mph
          - dps_val: mps
            value: m/s
          - dps_val: knots
            value: knots
  - entity: select
    name: Pressure units
    icon: "mdi:gauge"
    category: config
    dps:
      - id: 11
        type: string
        name: option
        mapping:
          - dps_val: hpa
            value: hPa
          - dps_val: inhg
            value: inHg
          - dps_val: mmhg
            value: mmHg
  - entity: select
    name: Rainfall unit
    icon: "mdi:weather-pouring"
