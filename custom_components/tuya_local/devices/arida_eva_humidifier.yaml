name: Humidifier
products:
  - id: fv30bc
    manufacturer: Arida
    model: Eva
entities:
  - entity: humidifier
    class: humidifier
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 102
        name: humidity
        type: string
        mapping:
          - dps_val: cancel
            value: 0
          - dps_val: 30t
            value: 30
          - dps_val: 35t
            value: 35
          - dps_val: 40t
            value: 40
          - dps_val: 45t
            value: 45
          - dps_val: "50"
            value: 50
          - dps_val: 55t
            value: 55
          - dps_val: 60t
            value: 60
          - dps_val: 65t
            value: 65
          - dps_val: 70t
            value: 70
          - dps_val: 75t
            value: 75
          - dps_val: 80t
            value: 80
      - id: 14
        name: current_humidity
        type: integer
      - id: 103
        type: boolean
        name: mode
        mapping:
          - dps_val: true
            value: auto
          - dps_val: false
            value: normal
  - entity: sensor
    class: temperature
    category: diagnostic
    dps:
      - id: 10
        type: integer
        name: sensor
        unit: C
  - entity: select
    name: Mist level
    icon: "mdi:water-percent"
    category: config
    dps:
      - id: 23
        type: string
        name: option
        mapping:
          - dps_val: level_1
            value: Low
          - dps_val: level_2
            value: Medium
          - dps_val: level_3
            value: High
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 19
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: 1h
            value: 1h
          - dps_val: 2h
            value: 2h
          - dps_val: 3h
            value: 3h
          - dps_val: 4h
            value: 4h
          - dps_val: 5h
            value: 5h
          - dps_val: 6h
            value: 6h
          - dps_val: 7h
            value: 7h
          - dps_val: 8h
            value: 8h
          - dps_val: 9h
            value: 9h
          - dps_val: 10h
            value: 10h
          - dps_val: 11h
            value: 11h
          - dps_val: 12h
            value: 12h
  - entity: sensor
    translation_key: time_remaining
    class: duration
    category: diagnostic
    dps:
      - id: 20
        type: integer
        name: sensor
        unit: min
  - entity: binary_sensor
    translation_key: tank_empty
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 1
            value: true
          - value: false
  - entity: binary_sensor
    name: Communication error
    class: problem
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 4
            value: true
          - value: false
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 29
        type: boolean
        name: lock
  - entity: switch
    name: Warm mist
    icon: "mdi:fire"
    category: config
    dps:
      - id: 101
        type: boolean
        name: switch
  - entity: switch
    translation_key: uv_sterilization
    category: config
    dps:
      - id: 104
        type: boolean
        name: switch
  - entity: light
    translation_key: display
    category: config
    dps:
      - id: 105
        type: boolean
        name: switch
  - entity: switch
    translation_key: sleep
    category: config
    dps:
      - id: 106
        type: boolean
        name: switch
  - entity: switch
    name: Cleaning mode
    icon: "mdi:spray-bottle"
    category: config
    dps:
      - id: 107
        type: boolean
        name: switch
