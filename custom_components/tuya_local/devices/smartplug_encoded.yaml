name: Smartplug with encoded info
products:
  - id: A6bBfm2fmKKRfIxU
    name: スマートプラグ
entities:
  - entity: switch
    class: outlet
    dps:
      - id: 1
        type: boolean
        name: switch
  - entity: time
    category: config
    translation_key: timer
    dps:
      - id: 11
        type: integer
        name: second
        range:
          min: 0
          max: 86400
      - id: 101
        type: base64
        name: random
      - id: 102
        type: base64
        name: circulate
      - id: 103
        type: base64
        name: schedule
