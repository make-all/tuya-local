name: Thermostat
products:
  - id: v6foggibzyjlvwdx
    manufacturer: EARU
    model: K6H-3A-W
  - id: tqzbywoehwchxlk9
    manufacturer: EARU
    model: K6RH-3A-WiFi
entities:
  - entity: climate
    translation_key: thermostat
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: true
            value: heat
          - dps_val: false
            value: "off"
      - id: 2
        name: preset_mode
        type: string
        mapping:
          - dps_val: auto
            value: program
          - dps_val: manual
            value: manual
          - dps_val: eco
            value: eco
      - id: 16
        type: integer
        name: temperature
        unit: C
        range:
          min: 0
          max: 950
        mapping:
          - scale: 10
            step: 5
      - id: 19
        optional: true
        type: integer
        name: max_temperature
        mapping:
          - scale: 10
      - id: 24
        type: integer
        name: current_temperature
        mapping:
          - scale: 10
      - id: 26
        optional: true
        type: integer
        name: min_temperature
        mapping:
          - scale: 10
      - id: 36
        type: string
        name: hvac_action
        mapping:
          - dps_val: close
            value: idle
          - dps_val: open
            value: heating
  - entity: number
    translation_key: temperature_calibration
    category: config
    dps:
      - id: 27
        type: integer
        name: value
        unit: Â°
        range:
          min: -9
          max: 9
  - entity: switch
    translation_key: anti_frost
    category: config
    dps:
      - id: 10
        type: boolean
        name: switch
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 40
        optional: true
        type: boolean
        name: lock
  - entity: select
    name: Sensor selection
    category: config
    dps:
      - id: 43
        type: string
        name: option
        mapping:
          - dps_val: in
            icon: "mdi:gauge"
            value: Internal
          - dps_val: out
            icon: "mdi:thermometer-chevron-down"
            value: External
          - dps_val: ALL
            icon: "mdi:thermometer"
            value: Both
            available: k6h
          - dps_val: all
            icon: "mdi:thermometer"
            value: Both
            available: k6rh
      - id: 7
        type: boolean
        optional: true
        name: k6h
        mapping:
          - dps_val: null
            value: true
          - value: false
      - id: 7
        type: boolean
        optional: true
        name: k6rh
        mapping:
          - dps_val: null
            value: false
          - value: true
  - entity: binary_sensor
    category: diagnostic
    class: problem
    dps:
      - id: 45
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 45
        name: fault_code
        type: bitfield
  - entity: number
    translation_key: maximum_temperature
    category: config
    class: temperature
    dps:
      - id: 19
        optional: true
        name: value
        type: integer
        unit: C
        range:
          min: 200
          max: 950
        mapping:
          - scale: 10
            step: 10
            constraint: k6h
            conditions:
              - dps_val: null
                range:
                  min: 200
                  max: 900
      - id: 7
        type: boolean
        optional: true
        name: k6h
  - entity: number
    translation_key: minimum_temperature
    category: config
    class: temperature
    dps:
      - id: 26
        optional: true
        name: value
        type: integer
        unit: C
        range:
          min: 0
          max: 200
        mapping:
          - scale: 10
            step: 10
  - entity: button
    translation_key: factory_reset
    category: config
    hidden: true
    dps:
      - id: 39
        name: button
        type: boolean
        optional: true
  - entity: select
    name: Working week
    icon: "mdi:calendar-clock"
    category: config
    dps:
      - id: 31
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: "00"
            value: "Off"
          - dps_val: "5_2"
            value: "5 days"
          - dps_val: "6_1"
            value: "6 days"
          - dps_val: "70"
            value: "7 days"
  - entity: text
    name: Week program
    category: config
    icon: "mdi:calendar-clock"
    hidden: true
    dps:
      - id: 30
        type: base64
        name: value
        optional: true
  - entity: light
    translation_key: backlight
    category: config
    dps:
      - id: 44
        type: integer
        name: brightness
        optional: true
        range:
          min: 0
          max: 100
  - entity: number
    name: Temperature cutoff
    category: config
    class: temperature
    icon: "mdi:thermometer-alert"
    hidden: unavailable
    dps:
      - id: 101
        type: integer
        optional: true
        name: value
        unit: C
        range:
          min: 20
          max: 100
      - id: 101
        type: integer
        optional: true
        name: available
        mapping:
          - dps_val: null
            value: false
          - value: true
  - entity: switch
    name: Sound
    icon: "mdi:ear-hearing"
    category: config
    hidden: unavailable
    dps:
      - id: 7
        type: boolean
        optional: true
        name: switch
      - id: 7
        type: boolean
        optional: true
        name: available
        mapping:
          - dps_val: null
            value: false
          - value: true
  - entity: number
    name: Hysteresis
    category: config
    class: temperature
    icon: "mdi:thermometer-alert"
    hidden: unavailable
    dps:
      - id: 75
        type: integer
        optional: true
        name: value
        unit: C
        range:
          min: 0
          max: 50
        mapping:
          - scale: 10
            step: 5
      - id: 75
        type: integer
        optional: true
        name: available
        mapping:
          - dps_val: null
            value: false
          - value: true
