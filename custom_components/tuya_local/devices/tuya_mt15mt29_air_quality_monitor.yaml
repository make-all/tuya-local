name: Air Quality Monitor 15-in-1
products:
  - id: owmkja70doamcxkh
    manufacturer: Tuya
    model: MT15/MT29
entities:
  - entity: sensor
    translation_key: air_quality
    class: enum
    dps:
      - id: 1
        type: string
        name: sensor
        mapping:
          - dps_val: level_1
            value: excellent
          - dps_val: level_2
            value: good
          - dps_val: level_3
            value: poor
  - entity: sensor
    class: temperature
    dps:
      - id: 2
        type: integer
        name: sensor
        unit: C
        class: measurement
  - entity: sensor
    class: humidity
    dps:
      - id: 3
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: sensor
    class: carbon_dioxide
    dps:
      - id: 4
        type: integer
        name: sensor
        unit: ppm
        class: measurement
  - entity: sensor
    name: Formaldehyde
    class: volatile_organic_compounds
    dps:
      - id: 5
        type: integer
        name: sensor
        unit: mg/m³
        class: measurement
        mapping:
          - scale: 1000
  - entity: sensor
    class: pm25
    dps:
      - id: 7
        type: integer
        name: sensor
        unit: µg/m³
        class: measurement
  - entity: sensor
    class: pm1
    dps:
      - id: 8
        type: integer
        name: sensor
        unit: µg/m³
        class: measurement
  - entity: sensor
    class: pm10
    dps:
      - id: 9
        type: integer
        name: sensor
        unit: µg/m³
        class: measurement
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 22
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: binary_sensor
    class: plug
    category: diagnostic
    dps:
      - id: 23
        type: boolean
        name: sensor
  - entity: select
    name: Alarm Volume
    icon: "mdi:alarm-note"
    dps:
      - id: 28
        type: string
        name: option
        mapping:
          - dps_val: low
            value: Low
          - dps_val: middle
            value: Middle
          - dps_val: high
            value: High
          - dps_val: mute
            value: Mute
  - entity: sensor
    class: volatile_organic_compounds
    name: TVOC
    dps:
      - id: 101
        type: integer
        name: sensor
        unit: mg/m³
        class: measurement
        mapping:
          - scale: 1000
  - entity: sensor
    class: carbon_monoxide
    dps:
      - id: 102
        type: integer
        name: sensor
        unit: ppm
        class: measurement
  - entity: number
    name: CO2 Alarm Value
    dps:
      - id: 104
        type: integer
        name: value
        unit: ppm
        range:
          min: 500
          max: 3000
  - entity: number
    name: Sleep Timer
    category: config
    dps:
      - id: 105
        type: integer
        name: value
        mode: box
        unit: min
        range:
          min: 0
          max: 100
  - entity: switch
    icon: "mdi:alarm"
    name: Alarm enable
    dps:
      - id: 106
        type: boolean
        name: switch
  - entity: sensor
    class: pm1
    name: PM0,3
    dps:
      - id: 107
        type: integer
        name: sensor
        unit: µg/m³
        class: measurement
  - entity: number
    name: Timer
    category: config
    dps:
      - id: 108
        type: integer
        name: value
        mode: box
        unit: min
        range:
          min: 1
          max: 599
  - entity: number
    name: Clock1 Time
    category: config
    dps:
      - id: 109
        type: integer
        name: value
        mode: box
        unit: min
        range:
          min: 0
          max: 1440
  - entity: number
    name: Clock2 Time
    category: config
    dps:
      - id: 110
        type: integer
        name: value
        mode: box
        unit: min
        range:
          min: 0
          max: 1440
  - entity: number
    name: Clock3 Time
    category: config
    dps:
      - id: 111
        type: integer
        name: value
        mode: box
        unit: min
        range:
          min: 0
          max: 1440
  - entity: select
    name: Temperature Unit
    class: enum
    category: config
    dps:
      - id: 112
        type: string
        name: option
        mapping:
          - dps_val: c
            value: °C
          - dps_val: f
            value: °F
  - entity: number
    name: CO Alarm Value
    dps:
      - id: 113
        type: integer
        name: value
        unit: ppm
        range:
          min: 10
          max: 500
  - entity: number
    name: PM2.5 Alarm Value
    mode: box
    dps:
      - id: 114
        type: integer
        name: value
        step: 1
        unit: µg/m³
        range:
          min: 50
          max: 300
  - entity: number
    name: Formaldehyde Alarm Value
    mode: box
    dps:
      - id: 115
        type: float
        name: value
        step: 0.01
        unit: mg/m³
        range:
          min: 0.08
          max: 1.99
  - entity: switch
    name: Clock1 Active
    category: config
    dps:
      - id: 116
        type: boolean
        name: switch
  - entity: switch
    name: Clock2 Active
    category: config
    dps:
      - id: 117
        type: boolean
        name: switch
  - entity: switch
    name: Clock3 Active
    category: config
    dps:
      - id: 118
        type: boolean
        name: switch
