name: Dehumidifier
products:
  - id: oya6k3fqen43zyi7
    name: Argo DRY PURY EVO WF 21
entities:
  - entity: humidifier
    class: dehumidifier
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 2
        name: humidity
        type: integer
        range:
          min: 30
          max: 80
        mapping:
          - step: 5
      - id: 5
        name: mode
        type: string
        mapping:
          - dps_val: dehumidify
            value: comfort
          - dps_val: drying
            value: laundry
          - dps_val: sleep
            value: sleep
      - id: 6
        name: current_humidity
        type: integer
  - entity: fan
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 5
        name: dehumidifier_mode
        type: string
        hidden: true
      - id: 4
        name: speed
        type: string
        mapping:
          - dps_val: low
            value: 50
            constraint: dehumidifier_mode
            conditions:
              - dps_val: drying
                invalid: true
          - dps_val: high
            value: 100
            constraint: dehumidifier_mode
            conditions:
              - dps_val: sleep
                invalid: true
  - entity: sensor
    class: temperature
    dps:
      - id: 7
        name: sensor
        type: integer
        unit: C
        class: measurement
  - entity: switch
    translation_key: ionizer
    category: config
    dps:
      - id: 10
        type: boolean
        name: switch
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 16
        type: boolean
        name: lock
  - entity: binary_sensor
    translation_key: tank_full
    category: diagnostic
    dps:
      - id: 19
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 16
            value: true
          - value: false
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 19
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - dps_val: 16
            value: false
          - dps_val: null
            value: false
          - value: true
      - id: 19
        type: bitfield
        name: fault_code
