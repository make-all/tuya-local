name: Dehumidifier
# products: Electriq CD12PW
entities:
  - entity: humidifier
    class: dehumidifier
    translation_only_key: extended
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 2
        name: mode
        type: string
        mapping:
          - dps_val: "auto"
            value: auto
          - dps_val: "fan"
            value: purify
      - id: 3
        type: integer
        name: current_humidity
      - id: 4
        type: integer
        name: humidity
        range:
          min: 35
          max: 80
        mapping:
          - step: 5
      - id: 103
        type: integer
        name: current_temperature
  - entity: light
    translation_key: display
    category: config
    dps:
      - id: 101
        type: boolean
        name: switch
  - entity: sensor
    class: temperature
    dps:
      - id: 103
        type: integer
        name: sensor
        unit: C
        class: measurement
