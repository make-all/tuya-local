name: Portable air conditioner
products:
  - id: anR7aeh1YPTKAz5a
    name: De'Longhi Pinguino PACEL140LRFK 3ALBK
entities:
  - entity: climate
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - value: "off"
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: mode
            conditions:
              - dps_val: null
                value: "off"
              - dps_val: "1"
                value: dry
              - dps_val: "2"
                value: cool
              - dps_val: "3"
                value: fan_only
              - dps_val: "4"
                value: auto
      - id: 5
        name: mode
        type: string
      - id: 6
        type: integer
        name: temperature
        range:
          min: 18
          max: 32
        mapping:
          - constraint: temperature_unit
            conditions:
              - dps_val: true
                range:
                  min: 64
                  max: 90
      - id: 8
        type: string
        name: fan_mode
        mapping:
          - value: auto
          - dps_val: "0"
            value: auto
          - dps_val: "1"
            value: auto
            constraint: mode
            conditions:
              - dps_val: "2"
                value: low
              - dps_val: "3"
                value: low
          - dps_val: "2"
            value: auto
            constraint: mode
            conditions:
              - dps_val: "2"
                value: medium
              - dps_val: "3"
                value: medium
          - dps_val: "3"
            value: auto
            constraint: mode
            conditions:
              - dps_val: "2"
                value: high
              - dps_val: "3"
                value: high
      - id: 16
        name: swing_mode
        type: boolean
        mapping:
          - value: "off"
          - dps_val: false
            value: "off"
          - dps_val: true
            value: vertical
      - id: 21
        name: temperature_unit
        type: boolean
        mapping:
          - dps_val: false
            value: "C"
          - dps_val: true
            value: "F"
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 15
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 15
        type: bitfield
        name: fault_code
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 21
        type: boolean
        name: option
        mapping:
          - dps_val: false
            value: celsius
          - dps_val: true
            value: fahrenheit
  - entity: sensor
    class: enum
    dps:
      - id: 20
        type: string
        name: sensor
        mapping:
          - dps_val: "0"
            value: "off"
          - dps_val: "1"
            value: "blue"
          - dps_val: "2"
            value: "green"
          - dps_val: "3"
            value: "orange"
