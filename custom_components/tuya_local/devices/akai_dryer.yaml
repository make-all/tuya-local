name: Dryer
products:
  - id: do3cbzmmdqfdpqxw
    name: Akai heat pump dryer
entities:
  - entity: sensor
    class: enum
    icon: "mdi:tumble-dryer"
    dps:
      - id: 107
        name: sensor
        type: string
        mapping:
          - dps_val: "off"
            value: "off"
          - dps_val: "set"
            value: "set"
          - dps_val: "run"
            value: "run"
          - dps_val: "pause"
            value: "pause"
          - dps_val: "delay"
            value: "delay"
          - dps_val: "end"
            value: "end"
          - dps_val: "err"
            value: "error"
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 7
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 7
        type: bitfield
        name: fault_code
  - entity: button
    name: Start
    icon: "mdi:play"
    dps:
      - id: 105
        name: button
        type: boolean
  - entity: button
    name: Pause
    icon: "mdi:pause"
    dps:
      - id: 105
        name: button
        type: boolean
        mapping:
          - dps_val: false
            value: true
  - entity: select
    name: Drying mode
    icon: "mdi:tumble-dryer"
    dps:
      - id: 5
        name: option
        type: string
        mapping:
          - dps_val: "OFF"
            value: "Off"
          - dps_val: "Standard"
            value: "Standard"
          - dps_val: "Cotton"
            value: "Cotton"
          - dps_val: "Synthetic"
            value: "Synthetic"
          - dps_val: "Bulky_Ttem"
            value: "Bulky Item"
          - dps_val: "Towel"
            value: "Towel"
          - dps_val: "Wool"
            value: "Wool"
          - dps_val: "Duvet"
            value: "Duvet"
          - dps_val: "Baby_Care"
            value: "Baby Care"
          - dps_val: "Warm_Air"
            value: "Warm Air"
          - dps_val: "Refresh"
            value: "Refresh"
          - dps_val: "Time"
            value: "Time"
          - dps_val: "Underwear"
            value: "Underwear"
          - dps_val: "Denim"
            value: "Denim"
          - dps_val: "Shirts"
            value: "Shirts"
          - dps_val: "Sportswear"
            value: "Sportswear"
  - entity: select
    name: Drying level
    icon: "mdi:signal"
    dps:
      - id: 101
        name: option
        type: integer
        mapping:
          - dps_val: 0
            value: "Auto"
          - dps_val: 1
            value: "Low"
          - dps_val: 2
            value: "Medium"
          - dps_val: 3
            value: "High"
  - entity: select
    name: Drying time
    dps:
      - id: 3
        name: option
        type: integer
        mapping:
          - dps_val: 0
            value: "0:20"
          - dps_val: 1
            value: "0:30"
          - dps_val: 2
            value: "0:40"
          - dps_val: 3
            value: "0:50"
          - dps_val: 4
            value: "1:00"
          - dps_val: 5
            value: "1:10"
          - dps_val: 6
            value: "1:20"
          - dps_val: 7
            value: "1:30"
          - dps_val: 8
            value: "1:40"
          - dps_val: 9
            value: "1:50"
          - dps_val: 10
            value: "2:00"
          - dps_val: 11
            value: "2:10"
          - dps_val: 12
            value: "2:20"
          - dps_val: 13
            value: "2:30"
          - dps_val: 14
            value: "2:40"
          - dps_val: 15
            value: "2:50"
          - dps_val: 16
            value: "3:00"
          - dps_val: 17
            value: "3:10"
          - dps_val: 18
            value: "3:20"
          - dps_val: 19
            value: "3:30"
  - entity: switch
    name: Anti crease
    icon: "mdi:iron"
    dps:
      - id: 103
        name: switch
        type: boolean
  - entity: lock
    name: Lock
    dps:
      - id: 106
        name: lock
        type: boolean
  - entity: sensor
    name: Drying time remaining
    class: duration
    dps:
      - id: 4
        name: sensor
        type: integer
        unit: min
