name: Dryer
products:
  - id: do3cbzmmdqfdpqxw
    name: Akai heat pump dryer
primary_entity:
  entity: sensor
  class: enum
  icon: "mdi:tumble-dryer"
  dps:
    - id: 107
      name: sensor # state
      type: string
      mapping:
        - dps_val: "off"
          value: "off"
        - dps_val: "set"
          value: "set"
        - dps_val: "run"
          value: "run"
        - dps_val: "pause"
          value: "pause"
        - dps_val: "delay"
          value: "delay"
        - dps_val: "end"
          value: "end"
        - dps_val: "err"
          value: "error"
    - id: 7
      name: fault_code
      type: integer
secondary_entities:
  - entity: button
    name: Start
    icon: "mdi:play"
    dps:
      - id: 105
        name: button # start
        type: boolean
  - entity: button
    name: Pause
    icon: "mdi:pause"
    dps:
      - id: 105
        name: button # start
        type: boolean
        mapping:
          - dps_val: false
            value: true
  - entity: select
    name: Drying mode
    icon: "mdi:tumble-dryer"
    dps:
      - id: 5
        name: option # drying_mode
        type: string
        mapping:
          - dps_val: "OFF"
            value: "Off"
          - dps_val: "Standard"
            value: "Standard"
          - dps_val: "Cotton"
            value: "Cotton"
          - dps_val: "Synthetic"
            value: "Synthetic"
          - dps_val: "Bulky_Ttem"
            value: "Bulky Item"
          - dps_val: "Towel"
            value: "Towel"
          - dps_val: "Wool"
            value: "Wool"
          - dps_val: "Duvet"
            value: "Duvet"
          - dps_val: "Baby_Care"
            value: "Baby Care"
          - dps_val: "Warm_Air"
            value: "Warm Air"
          - dps_val: "Refresh"
            value: "Refresh"
          - dps_val: "Time"
            value: "Time"
          - dps_val: "Underwear"
            value: "Underwear"
          - dps_val: "Denim"
            value: "Denim"
          - dps_val: "Shirts"
            value: "Shirts"
          - dps_val: "Sportswear"
            value: "Sportswear"
  - entity: select
    name: Drying level
    icon: "mdi:signal"
    dps:
      - id: 101
        name: option # drying_level
        type: integer
        mapping:
          - dps_val: 0
            value: "Auto"
          - dps_val: 1
            value: "Low"
          - dps_val: 2
            value: "Medium"
          - dps_val: 3
            value: "High"
  - entity: switch
    name: Anti crease
    icon: "mdi:iron"
    dps:
      - id: 103
        name: switch
        type: boolean
  - entity: lock
    name: Lock
    dps:
      - id: 106
        name: lock
        type: boolean
  - entity: sensor
    name: Drying time
    class: duration
    dps:
      - id: 3
        name: sensor
        type: integer
        unit: min
  - entity: sensor
    name: Drying time remaining
    class: duration
    dps:
      - id: 4
        name: sensor # drying_time_left
        type: integer
        unit: min
