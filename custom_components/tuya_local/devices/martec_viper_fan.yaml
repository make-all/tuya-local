name: Martec Viper Ceiling Fan
products:
  - id: lb9da3os0ihifq7u
    name: Martec Viper DC WiFi Ceiling Fan
entities:
  - entity: fan
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 2
        type: string
        name: preset_mode
        mapping:
          - dps_val: nature
            value: nature
          - dps_val: sleep
            value: sleep
          - dps_val: fresh
            value: fresh
          - dps_val: smart
            value: smart
          - dps_val: custom
            value: custom
      - id: 3
        name: speed
        type: integer
        range:
          min: 1
          max: 6
      - id: 8
        name: direction
        type: string
        mapping:
          - dps_val: "forward"
            value: forward
          - dps_val: "reverse"
            value: reverse
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 22
        name: option
        type: string
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: "1h"
            value: "1h"
          - dps_val: "2h"
            value: "2h"
          - dps_val: "3h"
            value: "3h"
          - dps_val: "4h"
            value: "4h"
          - dps_val: "5h"
            value: "5h"
          - dps_val: "6h"
            value: "6h"
          - dps_val: "7h"
            value: "7h"
          - dps_val: "8h"
            value: "8h"
