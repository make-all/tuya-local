      - id: 35
        name: sensor
        type: integer
        unit: "C"
        class: measurement
  - entity: sensor
    name: low_pressure_temp
    category: diagnostic
    class: temperature
    dps:
      - id: 36
        name: sensor
        type: integer
        unit: "C"
        class: measurement
  - entity: sensor
    name: incoiler_temp
    category: diagnostic
    class: temperature
    dps:
      - id: 37
        name: sensor
        type: integer
        unit: "C"
        class: measurement
  - entity: sensor
    name: tank_temp
    category: diagnostic
    class: temperature
    dps:
      - id: 38
        name: sensor
        type: integer
        unit: "C"
        class: measurement
  - entity: sensor
    name: water_flow
