        class: total
  - entity: sensor
    name: economizer_inlet_temp
    category: diagnostic
    class: temperature
    dps:
      - id: 107
        name: sensor
        type: integer
        unit: "C"
        class: measurement
  - entity: sensor
    name: economy_inlet_temp
    category: diagnostic
    class: temperature
    dps:
      - id: 108
        name: sensor
        type: integer
