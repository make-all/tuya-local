  - entity: sensor
    name: fan_motor_frequency
    category: diagnostic
    hidden: true
    dps:
      - id: 40
        name: sensor
        type: integer
        unit: Hz
        class: measurement
  - entity: sensor
    name: suction_temp
    category: diagnostic
    class: temperature
    dps:
      - id: 41
        name: sensor
        type: integer
        unit: "C"
        class: measurement
  - entity: sensor
    name: hot_water_temp_set
    class: temperature
    hidden: true
    dps:
      - id: 101
        name: sensor
        type: integer
        unit: "C"
        range:
          min: 10
          max: 75
        step: 1
        class: measurement
  - entity: sensor
    class: current
    dps:
      - id: 102
        name: sensor
        type: integer
        unit: A
        class: measurement
        mapping:
          - scale: 1000
  - entity: sensor
    class: voltage
