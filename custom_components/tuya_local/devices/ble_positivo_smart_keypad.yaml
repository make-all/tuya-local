name: Positivo Smart KeyPad
products:
  - id: bb0nmoax
    name: Positivo Smart KeyPad
primary_entity:
  entity: lock
  dps:
    - id: 1
      type: string
      name: unlock_method_create
      optional: true
    - id: 2
      type: string
      name: unlock_method_delete
      optional: true
    - id: 3
      type: string
      name: unlock_method_modify
      optional: true
    - id: 4
      type: string
      name: temporary_password_creat
      optional: true
    - id: 5
      type: string
      name: temporary_password_delete
      optional: true
    - id: 6
      type: string
      name: temporary_password_modify
      optional: true
    - id: 7
      type: base64
      name: synch_method
      optional: true
    - id: 51
      type: string
      name: unlock_password_kit
      optional: true
    - id: 58
      type: string
      name: unlock_temporary_kit
      optional: true
    - id: 60
      type: string
      name: alarm_lock
      readonly: true
      optional: true
      mapping:
        - dps_val: low_battery
          value: low_battery
        - dps_val: power_off
          value: power_off
    - id: 70
      type: string
      name: password_offline_time
    - id: 71
      type: string
      name: unlock_offline_clear_single
      optional: true
    - id: 72
      type: string
      name: unlock_offline_clear
      optional: true
    - id: 73
      type: string
      name: unlock_offline_pwd
      optional: true
      persist: false
    - id: 74
      type: integer
      name: unlock_dynamic_pwd
      optional: true
      persist: false
    - id: 91
      type: boolean
      name: message
      optional: true
secondary_entities:
  - entity: select
    category: config
    name: Key Tone
    icon: "mdi:volume-high"
    dps:
      - id: 22
        name: option
        type: string
        optional: true
        mapping:
          - dps_val: mute
            value: mute
            icon: "mdi:volume-mute"
          - dps_val: normal
            value: normal
            icon: mdi:volume-medium
  - entity: switch
    category: config
    name: Switch Verify Lock
    dps:
      - id: 27
        type: boolean
        name: switch
        optional: true
  - entity: select
    category: config
    name: Unlock multiple doors
    icon: "mdi:volume-high"
    dps:
      - id: 28
        name: option
        type: string
        optional: true
        mapping:
          - dps_val: single
            value: single
          - dps_val: multiple
            value: multiple
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 40
        optional: true
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: sensor
    name: Batery State
    class: enum
    icon: "mdi:alert"
    category: diagnostic
    dps:
      - id: 41
        type: string
        name: sensor
        mapping:
          - dps_val: high
            value: high
          - dps_val: medium
            value: medium
          - dps_val: low
            value: low
          - dps_val: power_off
            value: power_off
