            value: L1 (30%)
          - dps_val: L2
            value: L2 (50%)
          - dps_val: L3
            value: L3 (80%)
      - id: 110
        type: bitfield
        name: available
        mapping:
          - dps_val: 4096
            value: true
          - value: false
  - entity: sensor
    translation_key: air_quality
    class: enum
    category: diagnostic
    hidden: unavailable
    dps:
      - id: 125
        name: sensor
        type: string
        optional: true
        mapping:
          - dps_val: great
            value: excellent
          - dps_val: good
            value: good
          - dps_val: middle
            value: moderate
          - dps_val: bad
            value: poor
          - dps_val: varybad
            value: severe
      - id: 110
        name: available
        type: bitfield
