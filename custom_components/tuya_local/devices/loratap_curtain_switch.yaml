name: Simple curtain switch
products:
  - id: tuh2eatk4hsq336s
    name: Loratap SC500W-V1
  - id: hwbhrbadjynv7w70
    name: Zemismart ZM16L
primary_entity:
  entity: cover
  class: blind
  dps:
    - id: 1
      name: control
      type: string
      mapping:
        - conditions:
            - dps_val: [ "1", "2", "3" ]
              mapping:
                - dps_val: "1"
                  value: open
                - dps_val: "2"
                  value: close
                - dps_val: "3"
                  value: stop
            - dps_val: [ "open", "close", "stop", "continue"]
              mapping:
                - dps_val: open
                  value: open
                - dps_val: close
                  value: close
                - dps_val: stop
                  value: stop
            - dps_val: [ "ZZ", "FZ", "STOP" ]
              mapping:
                - dps_val: ZZ
                  value: open
                - dps_val: FZ
                  value: close
                - dps_val: STOP
                  value: stop
            - dps_val: null
              mapping:
                - dps_val: open
                  value: open
                - dps_val: close
                  value: close
                - dps_val: stop
                  value: stop
