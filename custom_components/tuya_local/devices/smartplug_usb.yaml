name: Smartplug with USB
products:
  - id: zmql6aexy8ua5rox
    manufacturer: Gosund
    model: SP112
entities:
  - entity: switch
    class: outlet
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 21
        type: bitfield
        name: factory_test
        optional: true
  - entity: switch
    name: USB
    icon: "mdi:usb"
    dps:
      - id: 7
        type: boolean
        name: switch
  - entity: sensor
    category: diagnostic
    class: voltage
    hidden: unavailable
    dps:
      - id: 20
        name: sensor
        type: integer
        class: measurement
        optional: true
        force: true
        unit: V
        mapping:
          - scale: 10
      - id: 22
        type: integer
        name: calibration
        optional: true
      - id: 20
        type: integer
        optional: true
        name: available
        mapping:
          - dps_val: null
            value: false
          - value: true
  - entity: sensor
    category: diagnostic
    class: current
    hidden: unavailable
    dps:
      - id: 18
        name: sensor
        type: integer
        class: measurement
        force: true
        optional: true
        unit: mA
      - id: 23
        type: integer
        name: calibration
        optional: true
      - id: 18
        type: integer
        optional: true
        name: available
        mapping:
          - dps_val: null
            value: false
          - value: true
  - entity: sensor
    category: diagnostic
    class: power
    hidden: unavailable
    dps:
      - id: 19
        name: sensor
        type: integer
        class: measurement
        force: true
        optional: true
        unit: W
        mapping:
          - scale: 10
      - id: 24
        type: integer
        name: calibration
        optional: true
      - id: 19
        type: integer
        optional: true
        name: available
        mapping:
          - dps_val: null
            value: false
          - value: true
  - entity: time
    category: config
    translation_key: timer
    hidden: unavailable
    dps:
      - id: 9
        type: integer
        optional: true
        name: second
        range:
          min: 0
          max: 86400
      - id: 9
        type: integer
        optional: true
        name: available
        mapping:
          - dps_val: null
            value: false
          - value: true
  - entity: time
    category: config
    translation_key: timer_x
    translation_placeholders:
      x: USB
    hidden: unavailable
    dps:
      - id: 15
        type: integer
        optional: true
        name: second
        range:
          min: 0
          max: 86400
      - id: 15
        type: integer
        optional: true
        name: available
        mapping:
          - dps_val: null
            value: false
          - value: true
  - entity: select
    translation_key: initial_state
    category: config
    hidden: unavailable
    dps:
      - id: 38
        type: string
        optional: true
        name: option
        mapping:
          - dps_val: power_on
            value: "on"
          - dps_val: power_off
            value: "off"
          - dps_val: last
            value: memory
      - id: 38
        type: integer
        optional: true
        name: available
        mapping:
          - dps_val: null
            value: false
          - value: true
  - entity: select
    translation_key: light_mode
    category: config
    hidden: unavailable
    dps:
      - id: 39
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: relay
            value: state
          - dps_val: pos
            value: locator
          - dps_val: none
            value: "off"
      - id: 39
        type: integer
        optional: true
        name: available
        mapping:
          - dps_val: null
            value: false
          - value: true
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 26
        type: bitfield
        name: sensor
        optional: true
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 26
        type: bitfield
        name: fault_code
        optional: true
