name: Relay switch
products:
  - id: owzofmjyg7foteb6
    name: Loratap RR500W
primary_entity:
  entity: switch
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 42
      type: string
      name: cycle_time
      optional: true
    - id: 43
      type: string
      name: random_time
      optional: true
    - id: 44
      type: string
      name: inching
      optional: true
secondary_entities:
  - entity: number
    translation_key: timer
    category: config
    dps:
      - id: 9
        type: integer
        name: value
        range:
          min: 0
          max: 86400
        unit: s
  - entity: select
    translation_key: initial_state
    category: config
    dps:
      - id: 39
        type: string
        name: option
        mapping:
          - dps_val: 0
            value: "off"
          - dps_val: 1
            value: "on"
          - dps_val: 2
            value: memory
  - entity: select
    name: Light Mode
    category: config
    icon: "mdi:toggle-switch"
    dps:
      - id: 40
        type: string
        name: option
        mapping:
          - dps_val: relay
            value: "Indicate switch on/off"
          - dps_val: pos
            value: "Indicate switch location"
          - dps_val: none
            value: Indicator LED off
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 41
        type: boolean
        name: lock
