name: Air conditioner
products:
  - id: ypgwqvhjrl5chq6h
    name: Sencor SAC MT7048C
entities:
  - entity: climate
    translation_only_key: aircon_extra
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: mode
            conditions:
              - dps_val: "0"
                value: cool
              - dps_val: "3"
                value: fan_only
              - dps_val: "2"
                value: dry
      - id: 2
        name: temperature
        type: integer
        range:
          min: 17
          max: 30
        unit: C
      - id: 3
        name: current_temperature
        type: integer
      - id: 4
        name: mode
        type: string
        hidden: true
      - id: 5
        name: fan_mode
        type: string
        mapping:
          - dps_val: low
            value: low
          - dps_val: high
            value: high
            constraint: preset_mode
            conditions:
              - dps_val: true
                invalid: true
      - id: 25
        name: preset_mode
        type: boolean
        mapping:
          - dps_val: true
            value: sleep
          - dps_val: false
            value: comfort
      - id: 103
        name: type
        type: string
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 22
        type: bitfield
        name: fault_code
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 19
        name: option
        type: string
        mapping:
          - dps_val: C
            value: celsius
          - dps_val: F
            value: fahrenheit
