name: Ceiling fan
legacy_type: reiga_52_fan_light
products:
  - id: g0ewlb1vmwqljzji
    manufacturer: Ovlaim / Reiga / Point One
    model: "FP9805_TAIDE / 52 / Gust VSPEC-IV"
  - id: xhjltrftwebemxrq
    manufacturer: Prism+
    model: Oasis
  - id: pg4qfin4pxs6dmdx
    manufacturer: Mercator
    model: Grange Ceiling Fan with Tricolour LED
entities:
  - entity: fan
    translation_only_key: fan_with_presets
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 2
        name: preset_mode
        type: string
        mapping:
          - dps_val: normal
            value: normal
          - dps_val: sleep
            value: sleep
          - dps_val: nature
            value: nature
      - id: 3
        name: speed
        type: integer
        range:
          min: 1
          max: 6
      - id: 8
        name: direction
        type: string
  - entity: light
    dps:
      - id: 15
        name: switch
        type: boolean
      - id: 16
        name: brightness
        type: integer
        range:
          min: 0
          max: 100
      - id: 17
        name: color_temp
        type: integer
        range:
          min: 0
          max: 100
        mapping:
          - target_range:
              min: 3000
              max: 6000
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 22
        type: string
        name: option
        mapping:
          - dps_val: "off"
            value: cancel
            available: non_std
          - dps_val: "1hour"
            value: "1h"
            available: non_std
          - dps_val: "2hour"
            value: "2h"
            available: non_std
          - dps_val: "4hour"
            value: "4h"
            available: non_std
          - dps_val: "8hour"
            value: "8h"
            available: non_std
          - dps_val: cancel
            value: cancel
            available: std
          - dps_val: "1h"
            value: "1h"
            available: std
          - dps_val: "2h"
            value: "2h"
            available: std
          - dps_val: "4h"
            value: "4h"
            available: std
          - dps_val: "8h"
            value: "8h"
            available: std
      - id: 22
        type: string
        name: std
        mapping:
          - value: false
            conditions:
              - dps_val: [cancel, "1h", "2h", "4h", "8h"]
                value: true
      - id: 22
        type: string
        name: non_std
        mapping:
          - value: true
            conditions:
              - dps_val: [cancel, "1h", "2h", "4h", "8h"]
                value: false
