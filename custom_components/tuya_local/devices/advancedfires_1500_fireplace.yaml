          - dps_val: false
            value: white
          - dps_val: true
            value: hs
      - id: 106
        name: brightness
        type: integer
        range:
          min: 0
          max: 100
        optional: true
        mapping:
          - scale: 0.392
      - id: 109
        name: rgbhsv
