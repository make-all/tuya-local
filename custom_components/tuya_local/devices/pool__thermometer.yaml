    model: EM3406B-TY
entities:
  - entity: sensor
    class: temperature
    dps:
      - id: 101
        name: indoor temperature
        type: integer
        class: measurement
        unit: C
        mapping:
          - scale: 10
  - entity: sensor
    class: humidity
    dps:
