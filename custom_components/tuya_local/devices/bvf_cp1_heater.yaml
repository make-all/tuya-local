name: Heater
products:
  - id: t2htqaryl4gymeuv
    name: BVP CP-1
primary_entity:
  entity: climate
  translation_only_key: heater
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          value: heat
    - id: 2
      type: string
      name: preset_mode
      mapping:
        - dps_val: hot
          value: comfort
        - dps_val: eco
          value: eco
        - dps_val: cold
          value: away
        - dps_val: auto
          value: home
    - id: 3
      type: string
      optional: true
      name: hvac_action
      mapping:
        - constraint: hvac_mode
          conditions:
            - dps_val: false
              value: "off"
            - dps_val: true
              mapping:
                - dps_val: heating
                  value: heating
                - dps_val: standby
                  value: idle
    - id: 16
      type: integer
      name: temperature
      range:
        min: 5
        max: 45
      unit: C
    - id: 24
      type: integer
      name: current_temperature
secondary_entities:
  - entity: light
    translation_key: display
    category: config
    dps:
      - id: 6
        type: boolean
        name: switch
  - entity: switch
    name: Beep
    icon: "mdi:bell"
    category: config
    dps:
      - id: 7
        type: boolean
        name: switch
  - entity: switch
    name: Window detection
    category: config
    icon: "mdi:window-open-variant"
    dps:
      - id: 8
        type: boolean
        name: switch
  - entity: number
    name: Temperature correction
    category: config
    icon: "mdi:thermometer-check"
    dps:
      - id: 27
        type: integer
        name: value
        unit: C
        range:
          min: -9
          max: 9
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 40
        type: boolean
        name: lock
  - entity: select
    translation_key: timer
    category: config
    dps:
