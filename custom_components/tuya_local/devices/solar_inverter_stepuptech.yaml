  - entity: sensor
    name: PV power
    class: power
    category: diagnostic
    dps:
      - id: 101
        type: integer
        name: sensor
        unit: W
        class: measurement
        mapping:
          - scale: 100
  - entity: sensor
    name: PV voltage
    class: voltage
    category: diagnostic
    dps:
      - id: 103
        type: integer
        name: sensor
        unit: V
        mapping:
          - scale: 100
  - entity: sensor
    class: temperature
    dps:
      - id: 104
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    name: AC current
    class: current
    category: diagnostic
    dps:
      - id: 106
        type: integer
        name: sensor
        unit: A
        mapping:
          - scale: 100
  - entity: switch
    name: Inverter switch
    category: config
    dps:
      - id: 108
        type: boolean
        name: switch
        optional: true
  - entity: sensor
    name: AC power
    class: power
    category: diagnostic
    dps:
      - id: 109
        type: integer
        name: sensor
        unit: W
        class: measurement
        mapping:
          - scale: 100
