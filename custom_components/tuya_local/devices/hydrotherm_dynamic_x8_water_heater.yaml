name: Hot water
# products: Hydrotherm DYNAMIC/X8
entities:
  - entity: water_heater
    dps:
      - id: 1
        type: boolean
        name: operation_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: work_mode
            conditions:
              - dps_val: ECO
                value: eco
              - dps_val: STANDARD
                value: heat_pump
              - dps_val: HYBRID
                value: high_demand
              - dps_val: HYBRID1
                value: performance
              - dps_val: ELEMENT
                value: electric
      - id: 2
        type: integer
        name: temperature
        unit: C
        range:
          min: 15
          max: 75
        readonly: true
      - id: 3
        type: integer
        name: current_temperature
      - id: 4
        type: string
        name: work_mode
        hidden: true
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 21
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 21
        type: bitfield
        name: fault_code
