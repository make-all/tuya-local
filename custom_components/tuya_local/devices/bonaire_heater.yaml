name: Electric Heater
products:
  - id: xto0qf9xem5bi7sj
    name: Bonaire HPC5200020
entities:
  - entity: climate
    translation_only_key: heater
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: true
            value: "heat"
          - dps_val: false
            value: "off"
      - id: 2
        name: temperature
        type: integer
        unit: C
        range:
          min: 5
          max: 35
      - id: 3
        name: current_temperature
        type: integer
      - id: 4
        name: preset_mode
        type: string
        mapping:
          - dps_val: low
            value: eco
          - dps_val: high
            value: boost
          - dps_val: af
            value: away
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 7
        type: boolean
        name: lock
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 12
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 12
        type: bitfield
        name: fault_code
  - entity: light
    translation_key: backlight
    dps:
      - id: 10
        type: boolean
        name: switch
  - entity: number
    translation_key: timer
    class: duration
    category: config
    dps:
      - id: 19
        type: string
        name: value
        unit: hour
        optional: true
        range:
          min: 0
          max: 24
