name: Dishwasher
products:
  - id: z9xmtevm2acowc62
    manufacturer: Casdon
    model: 16J3S
entities:
  - entity: switch
    icon: "mdi:dishwasher"
    dps:
      - id: 1
        type: boolean
        name: switch
  - entity: button
    name: Start
    icon: "mdi:play"
    dps:
      - id: 2
        type: boolean
        name: start
  - entity: button
    name: Stop
    icon: "mdi:stop"
    dps:
      - id: 3
        type: boolean
        name: stop
        mapping:
          - dps_val: true
            value: false
          - dps_val: false
            value: true
  - entity: select
    class: enum
    name: Work mode
    translation_key: washing_mode
    category: config
    dps:
      - id: 6
        type: string
        name: work_mode
        mapping:
          - dps_val: strong
            value: strong
          - dps_val: quick_wash
            value: quick_wash
          - dps_val: "disinfect_wash"
            value: disinfect_wash
          - dps_val: hour_wash
            value: hour_wash
          - dps_val: dry
            value: dry
          - dps_val: chucun
            value: chucun
          - dps_val: smart_wash
            value: smart_wash
          - dps_val: soft_wash
            value: soft_wash
          - dps_val: hotpot_wash
            value: hotpot_wash
          - dps_val: eco_wash
            value: eco_wash
          - dps_val: clean_wash
            value: clean_wash
          - dps_val: baby_wash
            value: baby_wash
  - entity: sensor
    translation_key: status
    class: enum
    category: diagnostic
    dps:
      - id: 7
        type: string
        name: appointment_time
        mapping:
          - dps_val: standby
            value: standby
          - dps_val: cleaning
            value: cleaning
          - dps_val: done
            value: done
          - dps_val: draining
            value: draining
          - dps_val: appointmentSt
            value: appointmentSt
          - dps_val: drying
            value: drying
          - dps_val: saving
            value: saving
          - dps_val: smartwash_detecting
            value: smartwash_detecting
  - entity: time
    translation_key: timer
    category: config
    dps:
      - id: 8
        type: integer
        name: appointment_time
        range:
          min: 0
          max: 1440
  - entity: sensor
    translation_key: time_remaining
    class: duration
    category: diagnostic
    dps:
      - id: 9
        type: integer
        name: remain_time
        unit: min
        class: measurement
  - entity: sensor
    class: temperature
    category: diagnostic
    dps:
      - id: 11
        type: integer
        name: temp_current
        unit: C
        class: measurement
  - entity: sensor
    translation_key: caston_dishwasher_err
    class: problem
    category: diagnostic
    dps:
      - id: 18
        type: bitfield
        name: sensor
        mapping:
          - dps_val: e1
            value: e1
          - dps_val: e2
            value: e2
          - dps_val: e3
            value: e3
          - dps_val: e4
            value: e4
          - dps_val: e5
            value: e5
          - dps_val: e6
            value: e6
          - dps_val: e7
            value: e7
          - dps_val: e8
            value: e8
          - dps_val: e9
            value: e9

  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 19
        type: boolean
        optional: true
        name: child_lock
        mapping:
          - dps_val: null
            value: false
            hidden: true
  - entity: binary_sensor
    class: door
    category: diagnostic
    dps:
      - id: 101
        type: boolean
        name: doorcontact_state
        mapping:
          - dps_val: true
            value: false
          - dps_val: false
            value: true
  - entity: select
    name: Water hardness
    icon: "mdi:water-opacity"
    category: config
    dps:
      - id: 102
        type: string
        name: salt_lv
        mapping:
          - dps_val: "1"
            value: "1"
          - dps_val: "2"
            value: "2"
          - dps_val: "3"
            value: "3"
          - dps_val: "4"
            value: "4"
          - dps_val: "5"
            value: "5"
          - dps_val: "6"
            value: "6"
          - dps_val: "7"
            value: "7"
  - entity: select
    name: Rinse aid level
    icon: "mdi:water-opacity"
    category: config
    dps:
      - id: 103
        type: string
        name: liangdie_lv
        mapping:
          - dps_val: "1"
            value: "1"
          - dps_val: "2"
            value: "2"
          - dps_val: "3"
            value: "3"
          - dps_val: "4"
            value: "4"
          - dps_val: "5"
            value: "5"
          - dps_val: "6"
            value: "6"
          - dps_val: "7"
            value: "7"
  - entity: binary_sensor
    name: Salt
    class: problem
    category: diagnostic
    dps:
      - id: 104
        type: boolean
        name: salt_less
  - entity: switch
    translation_key: auto_drt
    icon: "mdi:clock"
    category: config
    dps:
      - id: 105
        type: boolean
        name: auto_drt
  - entity: switch
    translation_key: auto_chucun
    icon: "mdi:clock"
    category: config
    dps:
      - id: 106
        type: boolean
        name: auto_chucun
  - entity: sensor
    class: duration
    translation_key: chucun_day
    category: diagnostic
    dps:
      - id: 107
        type: integer
        name: chucun_day
        unit: d
        class: measurement
  - entity: binary_sensor
    name: Rinse aid
    class: problem
    category: diagnostic
    dps:
      - id: 108
        type: boolean
        name: ldj_less
