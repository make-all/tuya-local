name: Mercator Ikuu Casa DC Ceiling Fan # without light
products:
  - id: ggcvdl5nydg5qqtr
    manufacturer: Mercator Ikuu
    model: Casa DC Ceiling Fan
entities:
  - entity: fan
    translation_only_key: fan_with_presets
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 2
        type: string
        name: preset_mode
        optional: true
        mapping:
          - dps_val: normal
            value: normal
          - dps_val: nature
            value: nature
          - dps_val: sleep
            value: sleep
      - id: 3
        type: integer
        name: speed
        optional: true
        range:
          min: 1
          max: 6
      - id: 8
        type: string
        name: direction
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 22
        type: string
        name: option
        mapping:
          - dps_val: off
            value: off
          - dps_val: "1hour"
            value: "1hour"
          - dps_val: "2hour"
            value: "2hour"
          - dps_val: "4hour"
            value: "4hour"
          - dps_val: "8hour"
            value: "8hour"
