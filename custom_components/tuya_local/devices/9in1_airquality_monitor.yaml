name: Air Quality
products:
  - id: rqhuxgkizawedhxj
    name: ZN-2C09
  - id: rqhuxgkizawedhxj
primary_entity:
  entity: sensor
  name: Air Quality
  class: enum
  icon: "mdi:factory"
  dps:
    - id: 1
      type: string
      name: sensor
      mapping:
        - dps_val: "level_1"
          value: "Excellent"
        - dps_val: "level_2"
          value: "Good"
        - dps_val: level_3
          value: "Lightly polluted"

secondary_entities:
  - entity: sensor
    class: temperature
    dps:
      - id: 2
        type: integer
        name: sensor
        unit: C
        class: measurement
  - entity: sensor
    class: humidity
    dps:
      - id: 3
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: sensor
    class: carbon_dioxide
    dps:
      - id: 4
        type: integer
        name: sensor
        unit: ppm
        class: measurement
  - entity: sensor
    class: carbon_monoxide
    dps:
      - id: 102
        type: integer
        name: sensor
        unit: ppm
        class: measurement
  - entity: sensor
    name: HCHO
    class: volatile_organic_compounds
    dps:
      - id: 5
        type: integer
        name: sensor
        unit: µg/m³
        class: measurement
        mapping:
          - scale: 1
            step: 1
  - entity: sensor
    class: volatile_organic_compounds
    dps:
      - id: 6
        type: integer
        name: sensor
        unit: µg/m³
        class: measurement
        mapping:
          - scale: 1
            step: 1
  - entity: sensor
    class: pm25
    dps:
      - id: 7
        type: integer
        name: sensor
        unit: µg/m³
        class: measurement
  - entity: sensor
    class: pm10
    dps:
      - id: 9
        type: integer
        name: sensor
        unit: µg/m³
        class: measurement
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 22
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: sensor
    name: Charge State
    class: enum
    category: diagnostic
    deprecated: binary_sensor_plug
    dps:
      - id: 23
        type: boolean
        name: sensor
        mapping:
          - dps_val: false
            value: "Battery"
            icon: "mdi:battery"
          - dps_val: true
            value: "Charging"
            icon: "mdi:battery-charging"
  - entity: binary_sensor
    class: plug
    category: diagnostic
    dps:
      - id: 23
        type: boolean
        name: sensor
  - entity: sensor
    name: Alarm Volume
    category: diagnostic
    icon: "mdi:signal"
    dps:
      - id: 28
        type: string
        name: sensor
