name: 40W Vintage Candle Filament
products:
  - id: iqetz8i0jjsxbker
    manufacturer: Cree
    model: LED Vintage Glass Filament Bulb B11 Candleabra 40W
    model_id: 120V
entities:
  - entity: light
    dps:
      - id: 20
        type: boolean
        name: switch
      - id: 21
        type: string
        name: color_mode
        mapping:
          - dps_val: white
            value: color_temp
          - dps_val: scene
            value: Scene
          - dps_val: music
            value: Music
      - id: 22
        name: brightness
        type: integer
        optional: true
        range:
          min: 10
          max: 1000
        mapping:
          - dps_val: null
            value: 0
      - id: 23
        name: color_temp
        type: integer
        optional: true
        range:
          min: 0
          max: 1000
        mapping:
          - target_range:
              min: 2700
              max: 6500
      - id: 28
        name: control_data
        type: string
        optional: true
      - id: 30
        name: rhythm_mode
        type: string
        optional: true
      - id: 31
        name: sleep_mode
        type: string
        optional: true
      - id: 32
        name: wakeup_mode
        type: string
        optional: true
      - id: 41
        name: remote_switch
        type: boolean
        optional: true
      - id: 210
        name: random_timing
        type: string
        optional: true
  - entity: number
    translation_key: timer
    class: duration
    category: config
    dps:
      - id: 26
        name: value
        type: integer
        unit: min
        optional: true
        range:
          min: 0
          max: 86400
        mapping:
          - scale: 60
            step: 60
          - dps_val: null
  - entity: text
    translation_key: scene
    category: config
    hidden: true
    dps:
      - id: 25
        name: value
        type: hex
        optional: true
  - entity: select
    translation_key: scene
    category: config
    dps:
      - id: 25
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: "0032320000000000000001f40000"
            value: "Relax"
          - dps_val: "0132320000000000000003e802d5"
            value: "Focus"
          - dps_val: "0232320000000000000003e803e8"
            value: "Energize"
          - dps_val: "03323200000000000000000a0000"
            value: "Night Light"
          - dps_val: "1432320000000000000003e801a3"
            value: "Reading"
          - dps_val: "1532320000000000000003e8002f"
            value: "TV Time"
