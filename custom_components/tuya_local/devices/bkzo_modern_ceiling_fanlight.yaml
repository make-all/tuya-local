name: Ceiling fan
products:
  - id: c9viutias6icmmnq
    manufacturer: BKZO
    model: Modern LED
entities:
  - entity: light
    dps:
      - id: 20
        type: boolean
        name: switch
      - id: 21
        type: string
        name: color_mode
        mapping:
          - dps_val: white
            value: color_temp
          - dps_val: colour
            value: hs
          - dps_val: scene
            value: Scene
          - dps_val: music
            value: Music
      - id: 22
        type: integer
        name: brightness
        range:
          min: 10
          max: 1000
      - id: 23
        type: integer
        name: color_temp
        range:
          min: 0
          max: 1000
        mapping:
          - target_range:
              min: 3000
              max: 5000
            step: 500
      - id: 24
        name: rgbhsv
        type: hex
        optional: true
        format:
          - name: h
            bytes: 2
            range:
              min: 0
              max: 360
          - name: s
            bytes: 2
            range:
              min: 0
              max: 1000
          - name: v
            bytes: 2
            range:
              min: 0
              max: 1000
      - id: 27
        name: music_data
        type: hex
        optional: true
  - entity: time
    translation_key: timer
    name: Light timer
    category: config
    dps:
      - id: 26
        type: integer
        optional: true
        name: second
        range:
          min: 0
          max: 86400
  - entity: fan
    translation_only_key: fan_with_presets
    dps:
      - id: 60
        type: boolean
        name: switch
      - id: 61
        type: string
        name: preset_mode
        mapping:
          - dps_val: Natural
            value: nature
          - dps_val: Normal
            value: normal
          - dps_val: Sleep
            value: sleep
          - dps_val: WakeUp
            value: fresh
      - id: 62
        type: integer
        optional: true
        name: speed
        range:
          min: 1
          max: 100
      - id: 63
        type: string
        optional: true
        name: direction
  - entity: number
    name: Fan timer
    translation_key: timer
    category: config
    icon: "mdi:fan-clock"
    dps:
      - id: 64
        type: integer
        optional: true
        name: value
        unit: min
        range:
          min: 0
          max: 540
  - entity: switch
    class: switch
    name: Main switch
    dps:
      - id: 101
        type: boolean
        name: switch
  - entity: text
    translation_key: scene
    hidden: true
    category: config
    dps:
