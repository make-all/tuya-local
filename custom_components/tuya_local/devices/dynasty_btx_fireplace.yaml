name: Fireplace
products:
  - id: 6lmohn7hdu9uh78r
    name: Dynasty BTX Fireplace
primary_entity:
  entity: climate
  icon: "mdi:fireplace"
  dps:
    - id: 1
      name: hvac_mode
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          value: heat
    - id: 3
      name: current_temperature
      type: integer
    - id: 5
      name: temperature
      type: string
      unit: C
      range:
        min: 16
        max: 30
      mapping:
        - dps_val: "0"
          value: 16
        - dps_val: "1"
          value: 19
        - dps_val: "2"
          value: 21
        - dps_val: "3"
          value: 23
        - dps_val: "4"
          value: 25
        - dps_val: "5"
          value: 27
        - dps_val: "6"
          value: 30
    - id: 13
      name: temperature_unit_setting
      type: string
      mapping:
        - dps_val: "c"
          value: C
        - dps_val: "f"
          value: F
    - id: 107
      name: fan_mode
      type: string
      mapping:
        - dps_val: "0"
          value: "off"
        - dps_val: "1"
          value: high
        - dps_val: "2"
          value: low
