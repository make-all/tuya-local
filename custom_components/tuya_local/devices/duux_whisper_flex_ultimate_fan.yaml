name: Portable Fan
products:
  - id: cjsa4k7tqbpuyq3l
    name: Duux Whisper Flex Ultimate
entities:
  - entity: fan
    translation_only_key: fan_with_presets
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 2
        type: string
        name: preset_mode
        mapping:
          - dps_val: "0"
            value: normal
          - dps_val: "1"
            value: nature
          - dps_val: "2"
            value: sleep
      - id: 3
        type: integer
        name: speed
        range:
          min: 0
          max: 30
  - entity: switch
    name: Horizontal oscillation
    category: config
    dps:
      - id: 4
        type: string
        name: switch
        mapping:
          - dps_val: "0"
            value: false
          - dps_val: "1"
            value: true
  - entity: switch
    name: Vertical oscillation
    category: config
    dps:
      - id: 5
        type: string
        name: switch
        mapping:
          - dps_val: "0"
            value: false
          - dps_val: "1"
            value: true
  - entity: climate
    name: Desired temperature
    category: config
    dps:
      - id: 20
        type: integer
        name: temperature
        unit: C
        range:
          min: 17
          max: 28
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 6
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: cancel
          - dps_val: "1"
            value: "1h"
          - dps_val: "2"
            value: "2h"
          - dps_val: "3"
            value: "3h"
          - dps_val: "4"
            value: "4h"
          - dps_val: "5"
            value: "5h"
          - dps_val: "6"
            value: "6h"
          - dps_val: "7"
            value: "7h"
          - dps_val: "8"
            value: "8h"
          - dps_val: "9"
            value: "9h"
          - dps_val: "10"
            value: "10h"
          - dps_val: "11"
            value: "11h"
          - dps_val: "12"
            value: "12h"
