  - entity: button
    translation_key: factory_reset
    category: config
    hidden: true
    dps:
      - id: 132
        type: boolean
        optional: true
        name: button
  - entity: select
    name: Furnace type
    icon: "mdi:electric-switch"
    category: config
    dps:
      - id: 133
        type: boolean
        optional: true
        name: option
        mapping:
          - dps_val: false
            value: Normally closed
          - dps_val: true
            value: Normally open
          - dps_val: null
            value: Normally closed
            hidden: true
  - entity: text
    name: Time set
