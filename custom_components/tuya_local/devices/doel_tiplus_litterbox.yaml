name: Litter Box

products:
  - id: ijas23irjjaenllv
    manufacturer: DOEL
    model: Ti+

# ─────────────────────────────────────────────────────────────
# SENSORS (measurements & counters)
# ─────────────────────────────────────────────────────────────
entities:
  - entity: sensor
    name: Cat Weight
    icon: "mdi:cat"
    class: weight
    dps:
      # Main weight reading (kg). If unit is "lb", redirect to DPS 134.
      - id: 6
        type: integer
        name: sensor
        class: measurement
        mapping:
          - scale: 10
            constraint: unit
            conditions:
              - dps_val: lb
                value_redirect: weight_lb
      - id: 108
        type: string
        name: unit
      - id: 134
        type: integer
        name: weight_lb
        mapping:
          - scale: 10

  - entity: sensor
    name: Daily Visits
    icon: "mdi:emoticon-poop"
    dps:
      - id: 7
        type: integer
        name: sensor
        unit: visits

  - entity: sensor
    name: Daily Visits Duration
    icon: "mdi:timer-sand"
    class: duration
    dps:
      - id: 8
        type: integer
        name: sensor
        unit: s
        class: measurement

  - entity: sensor
    name: Status
    icon: "mdi:toilet"
    dps:
      - id: 24
        type: string
        name: sensor
      - id: 128
        type: boolean
        name: time
      - id: 129
        type: integer
        name: time_clear
        class: duration
        unit: s

  - entity: sensor
    name: Bag Change Count
    icon: "mdi:counter"
    dps:
      - id: 139
        type: integer
        name: sensor
        unit: uses

# ─────────────────────────────────────────────────────────────
# BINARY SENSORS (boolean states)
# ─────────────────────────────────────────────────────────────
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 22
        type: bitfield
        name: fault_code

  - entity: binary_sensor
    name: Bin Full
    icon: "mdi:trash-can"
    dps:
      - id: 119
        type: boolean
        name: sensor

  - entity: binary_sensor
    name: Occupancy
    class: occupancy
    icon: "mdi:motion-sensor"
    dps:
      - id: 104
        type: boolean
        name: sensor

  - entity: binary_sensor
    name: Smart Cleaning
    icon: "mdi:refresh-auto"
    dps:
      - id: 121
        type: boolean
        name: sensor

# ─────────────────────────────────────────────────────────────
# SWITCHES (toggles / configuration options)
# ─────────────────────────────────────────────────────────────
  - entity: switch
    name: Auto Clean
    category: config
    icon: "mdi:auto-mode"
    dps:
      - id: 105
        type: boolean
        name: switch

  - entity: switch
    name: Infrared Detection
    category: config
    icon: "mdi:leak"
    dps:
      - id: 111
        type: boolean
        name: switch

  - entity: switch
    name: Thin Feces Detection
    category: config
    icon: "mdi:emoticon-poop"
    dps:
      - id: 127
        type: boolean
        name: switch

  - entity: switch
    name: Developer Mode
    category: config
    icon: "mdi:cog"
    dps:
      - id: 135
        type: boolean
        name: switch

  - entity: switch
    name: Sleep Mode
    category: config
    icon: "mdi:sleep"
    dps:
      - id: 120
        type: boolean
        name: switch

  - entity: switch
    name: Deep Clean
    category: config
    icon: "mdi:shimmer"
    dps:
      - id: 125
        type: boolean
        name: switch

# ─────────────────────────────────────────────────────────────
# LOCK
# ─────────────────────────────────────────────────────────────
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 114
        type: boolean
        name: lock

# ─────────────────────────────────────────────────────────────
# NUMBERS (numeric configuration values)
# ─────────────────────────────────────────────────────────────
  - entity: number
    name: Clean Wait Time
    category: config
    class: duration
    icon: "mdi:timer"
    dps:
      - id: 117
        type: integer
        name: value
        unit: min
        range:
          min: 0
          max: 60

  - entity: number
    name: Clean Interval
    category: config
    icon: "mdi:update"
    dps:
      - id: 118
        type: integer
        name: value
        unit: min
        range:
          min: 0
          max: 120

  - entity: number
    name: Sand Surface Calibration
    category: config
    icon: "mdi:terrain"
    dps:
      - id: 130
        type: integer
        name: value
        range:
          min: 0
          max: 6

  - entity: number
    name: Detection Sensitivity
    category: config
    icon: "mdi:scale"
    dps:
      - id: 124
        type: integer
        name: value
        unit: kg
        mapping:
          - scale: 10

# ─────────────────────────────────────────────────────────────
# SELECTS (discrete options)
# ─────────────────────────────────────────────────────────────
  - entity: select
    name: Unit
    category: config
    icon: "mdi:pencil-ruler"
    dps:
      - id: 108
        type: string
        name: option
        mapping:
          - dps_val: "kg"
            value: "kg"
          - dps_val: "lb"
            value: "lb"

  - entity: select
    name: Litter Type
    category: config
    icon: "mdi:dots-hexagon"
    dps:
      - id: 131
        type: string
        name: option
        mapping:
          - dps_val: "mineral_cat_litter"
            value: "Mineral"
          - dps_val: "mixed_cat_litter"
            value: "Mixed"

# ─────────────────────────────────────────────────────────────
# BUTTONS (actions)
# ─────────────────────────────────────────────────────────────
  - entity: button
    name: Clean
    icon: "mdi:shimmer"
    dps:
      - id: 101
        type: boolean
        name: button

  - entity: button
    name: Empty
    icon: "mdi:delete-empty"
    dps:
      - id: 102
        type: boolean
        name: button

  - entity: button
    name: Level Litter
    icon: "mdi:arrow-collapse-down"
    dps:
      - id: 126
        type: boolean
        name: button

  - entity: button
    name: Bag Change Mode
    icon: "mdi:bag-personal"
    dps:
      - id: 138
        type: boolean
        name: button
