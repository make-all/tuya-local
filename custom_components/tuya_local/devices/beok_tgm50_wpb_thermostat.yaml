name: Beok Smart Room Thermostat
products:
  - id: bfd1d6e2efcf60a661gjas
    manufacturer: Beok / Avatto
    model: TGM50-WIFI-WPB-WF / M5-G2
entities:
  - entity: climate
    translation_only_key: thermostat
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: true
            constraint: preset_mode
            conditions:
              - dps_val: auto
                value: auto
              - dps_val: temporary
                value: auto
                hidden: true
              - dps_val: home
                value: heat
              - dps_val: leave
                value: heat
                hidden: true
          - dps_val: false
            value: "off"
      - id: 2
        name: temperature
        type: integer
        unit: C
        range:
          min: 50
          max: 950
        mapping:
          - scale: 10
            step: 5
      - id: 3
        type: integer
        name: current_temperature
        mapping:
          - scale: 10
      - id: 4
        type: string
        name: preset_mode
        mapping:
          - dps_val: leave
            value: away
          - dps_val: home
            value: manual
          - dps_val: auto
            value: program
          - dps_val: temporary
            value: temp_override
      - id: 15
        name: max_temperature
        type: integer
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 9
        type: boolean
        name: lock
  - entity: binary_sensor
    category: diagnostic
    class: problem
    dps:
      - id: 11
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 11
        name: fault_code
        type: bitfield
  - entity: number
    name: Maximum temperature
    category: config
    class: temperature
    icon: "mdi:thermometer-chevron-up"
    dps:
      - id: 15
        type: integer
        name: value
        unit: C
        range:
          min: 15
          max: 95
  - entity: number
    name: Calibration offset
    category: config
    icon: "mdi:arrow-collapse-up"
    dps:
      - id: 19
        type: integer
        name: value
        unit: Â°
        range:
          min: -90
          max: 90
        mapping:
          - scale: 10
  - entity: switch
    translation_key: anti_frost
    category: config
    dps:
      - id: 103
        type: boolean
        name: switch
  - entity: switch
    name: Sound
    category: config
    icon: "mdi:music-note"
    dps:
      - id: 109
        type: boolean
        name: switch
