name: Soil moisture sensor
products:
  - id: j5mynqs3
    name: TCS024B
entities:
  - entity: sensor
    class: moisture
    dps:
      - id: 2
        name: sensor
        type: integer
        unit: "%"
  - entity: sensor
    class: temperature
    dps:
      - id: 1
        name: sensor
        type: integer
        class: measurement
      - id: 9
        name: unit
        type: string
        mapping:
          - dps_val: f
            value: F
          - value: C
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 4
        type: integer
        name: sensor
        unit: "%"
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 9
        type: string
        name: option
        mapping:
          - dps_val: c
            value: celsius
          - dps_val: f
            value: fahrenheit
