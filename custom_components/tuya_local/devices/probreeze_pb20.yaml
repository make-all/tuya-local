name: Dehumidifier
products:
  - id: bfaa8cc446a9c7a142bp7o
    name: Pro Breeze PB-20
entities:
  - entity: humidifier
    class: dehumidifier
    dps:
      - id: 1
        name: switch
        type: boolean
      - id: 2
        name: work_mode
        type: string
        hidden: true
      - id: 101
        type: boolean
        name: mode
        mapping:
          - dps_val: false
            constraint: work_mode
            conditions:
              - dps_val: "1"
                value: boost
              - dps_val: "0"
                value: auto
          - dps_val: true
            value: Internal drying
      - id: 3
        name: current_humidity
        type: integer
      - id: 4
        name: humidity
        type: integer
        range:
          min: 30
          max: 80
        mapping:
          - step: 5
  - entity: fan
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 6
        name: speed
        type: string
        mapping:
          - dps_val: "0"
            value: 100
          - dps_val: "1"
            value: 50
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 7
        type: boolean
        name: lock
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 12
        name: option
        type: string
        mapping:
          - dps_val: "0"
            value: cancel
          - dps_val: "1"
            value: "1h"
          - dps_val: "2"
            value: "2h"
