name: INOW heating element v2
primary_entity:
  entity: climate
  translation_only_key: heater
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: true
          value: heat
        - dps_val: false
          value: "off"
    - id: 102
      type: integer
      name: temperature
      unit: C
      range:
        min: 30
        max: 70
      mapping:
        - step: 5
    - id: 101
      type: integer
      name: current_temperature
    - id: 4
      type: string
      name: preset_mode
      mapping:
        - dps_val: comfort
          value: comfort
        - dps_val: antifreezin
          value: away
        - dps_val: eco
          value: eco
        - dps_val: water_temp
          value: Radiator
secondary_entities:
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 108
        type: boolean
        name: lock
  - entity: switch
    name: Program enabled
    icon: "mdi:home-clock-outline"
    category: config
    dps:
      - id: 7
        type: boolean
        name: switch
  - entity: select
    name: Boost
    translation_key: timer
    dps:
      - id: 19
        type: string
        name: option
        mapping:
          - dps_val: "0h"
            value: cancel
          - dps_val: "2h"
            value: "2h"
          - dps_val: "4h"
            value: "4h"
  - entity: climate
    name: Room temperature
    icon: "mdi:home-thermometer-outline"
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: true
            value: heat
          - dps_val: false
            value: "off"
      - id: 2
        type: integer
        name: temperature
        unit: C
        range:
          min: 7
          max: 30
        mapping:
          - step: 1
      - id: 3
        type: integer
        name: current_temperature
      - id: 4
        type: string
        name: preset_mode
        mapping:
          - dps_val: comfort
            value: comfort
          - dps_val: antifreezin
            value: away
          - dps_val: eco
            value: eco
          - dps_val: water_temp
            value: Radiator
