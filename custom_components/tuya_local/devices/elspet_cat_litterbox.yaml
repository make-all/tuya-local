name: Cat litter box
products:
  - id: asx54fyagpyhxtej
    name: Elspet Spaceship
primary_entity:
  entity: switch
  name: Power
  category: config
  icon: "mdi:power"
  dps:
    - id: 101
      type: boolean
      name: switch
secondary_entities:
  - entity: sensor
    name: Status
    category: diagnostic
    class: enum
    dps:
      - id: 114
        type: string
        name: sensor
        mapping:
          - dps_val: power_off
            icon: "mdi:power-off"
            value: "Off"
          - dps_val: standby
            icon: "mdi:power-standby"
            value: Standby
          - dps_val: caking
            icon: "mdi:biohazard"
            value: Caking
          - dps_val: cleaning
            icon: "mdi:spray-bottle"
            value: Cleaning
          - dps_val: sleeping
            icon: "mdi:sleep"
            value: Sleeping
          - dps_val: UV
            icon: "mdi:sun-wireless"
            value: UV Light On
  - entity: button
    name: Manual clean
    category: config
    icon: "mdi:shimmer"
    dps:
      - id: 102
        type: boolean
        name: button
  - entity: number
    name: Clean wait time
    category: config
    translation_key: timer
    dps:
      - id: 103
        type: integer
        name: value
        unit: s
        range:
          min: 60
          max: 1800
  - entity: switch
    translation_key: uv_sterilization
    category: config
    dps:
      - id: 104
        type: boolean
        name: switch
  - entity: number
    name: UV time
    category: config
    icon: "mdi:timer"
    dps:
      - id: 105
        type: integer
        name: value
        unit: s
        range:
          min: 120
          max: 1800
  - entity: switch
    name: Auto deodorize
    category: config
    icon: "mdi:flower"
    dps:
      - id: 106
        type: boolean
        name: switch
  - entity: number
    name: Deodorize time
    category: config
    icon: "mdi:timer"
    dps:
      - id: 107
        type: integer
        name: value
        unit: s
        range:
          min: 120
          max: 1800
  - entity: light
    category: config
    dps:
      - id: 108
        type: boolean
        name: switch
  - entity: switch
    translation_key: sleep
    category: config
    dps:
      - id: 109
        type: boolean
        name: switch
  - entity: number
    name: Sleep start
    category: config
    icon: "mdi:timer"
    dps:
      - id: 110
        type: integer
        name: value
        unit: h
        range:
          min: 0
          max: 1440
        mapping:
          - scale: 60
  - entity: number
    name: Sleep end
    category: config
    icon: "mdi:timer"
    dps:
      - id: 111
        type: integer
        name: value
        unit: h
        range:
          min: 0
          max: 1440
        mapping:
          - scale: 60
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 118
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 118
        type: integer
        name: fault_code
        mapping:
          - dps_val: 0
            value: "None"
            icon: "mdi:check-circle"
          - dps_val: 1
            value: "Stuck"
            icon: "mdi:alert"
          - dps_val: 2
            value: "Dislocation"
            icon: "mdi:alert"
          - dps_val: 3
            value: "Both"
            icon: "mdi:alert"
  - entity: sensor
    name: Clean count
    icon: "mdi:counter"
    category: diagnostic
    dps:
      - id: 112
        type: integer
        name: sensor
  - entity: sensor
    name: Average time today
    icon: "mdi:clock-time-three-outline"
    category: diagnostic
    class: duration
    dps:
      - id: 113
        type: integer
        name: sensor
        unit: s
        class: measurement
  - entity: binary_sensor
    name: UV sterilization
    icon: mdi:sun-wireless
    class: running
    category: diagnostic
    dps:
      - id: 115
        type: boolean
        name: sensor
  - entity: binary_sensor
    name: Deodorizing
    icon: mdi:spray
    class: running
    category: diagnostic
    dps:
      - id: 116
        type: boolean
        name: sensor
  - entity: sensor
    name: Litter
    icon: mdi:tray
    category: diagnostic
    class: enum
    dps:
      - id: 117
        type: string
        name: sensor
        mapping:
          - dps_val: full
            icon: "mdi:tray-full"
            value: Full
          - dps_val: half
            icon: "mdi:tray-minus"
            value: Half
          - dps_val: empty
            icon: "mdi:tray"
            value: Empty
  - entity: button
    name: Reset litter
    icon: "mdi:delete-empty"
    category: config
    dps:
      - id: 119
        type: boolean
        name: button
  - entity: button
    name: Full reset
    class: restart
    category: config
    dps:
      - id: 120
        type: boolean
        name: button
