name: EV charger
products:
  - id: "bfda6008360ed3949fleb0"
    name: "Afyeev 16A EV Charger"
primary_entity:
  entity: sensor
  name: Charger State
  icon: "mdi:ev-station"
  class: enum
  dps:
    - id: 3
      type: string
      name: sensor
      mapping:
        - dps_val: charger_charging
          value: Charging
        - dps_val: charger_free
          value: Available
        - dps_val: charger_insert
          value: Plugged in
        - dps_val: charger_free_fault
          value: Fault
        - dps_val: charger_wait
          value: Delaying
        - dps_val: charger_pause
          value: Paused
        - dps_val: charger_end
          value: Charged
        - dps_val: charger_fault
          value: Fault (plugged in)
    - id: 23
      type: string
      name: system_version
secondary_entities:
  - entity: sensor
    name: Total Forward Energy
    class: energy
    dps:
      - id: 1
        type: integer
        name: sensor
        unit: kWh
        optional: true
        class: total_increasing
        mapping:
          - scale: 100
  - entity: number
    name: Charging current
    category: config
    class: current
    icon: "mdi:ev-plug-type2"
    dps:
      - id: 4
        type: integer
        name: value
        unit: A
        range:
          min: 6
          max: 16
  - entity: sensor
    name: Phase A Voltage
    class: voltage
    dps:
      - id: 6
        type: base64
        name: sensor
        optional: true
        unit: V
        mapping:
          - mask: "FFFF000000000000"
            scale: 10
  - entity: sensor
    name: Phase A Current
    class: current
    dps:
      - id: 6
        type: base64
        name: sensor
        optional: true
        unit: A
        mapping:
          - mask: "000000FFFF000000"
            scale: 1000
  - entity: sensor
    name: Phase A Power
    class: power
    dps:
      - id: 6
        type: base64
        name: sensor
        optional: true
        unit: kW
        mapping:
          - mask: "000000000000FFFF"
            scale: 1000
  - entity: sensor
    class: power
    category: sensor
    dps:
      - id: 9
        type: integer
        name: sensor
        unit: kW
        class: measurement
        optional: true
        mapping:
          - scale: 1000
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 10
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 10
        type: bitfield
        name: fault_code
  - entity: select
    name: Charging mode
    icon: "mdi:ev-station"
    category: config
    dps:
      - id: 14
        type: string
        optional: true
        name: option
        mapping:
          - dps_val: charge_now
            value: Charge now
          - dps_val: charge_pct
            value: Charge PCT
          - dps_val: charge_energy
            value: Charge energy
          - dps_val: charge_schedule
            value: Charge schedule
          - dps_val: charge_delay
            value: Charge delay
  - entity: switch
    icon: "mdi:ev-station"
    dps:
      - id: 18
        type: boolean
        name: switch
  - entity: sensor
    class: temperature
    name: Temperature
    category: diagnostic
    dps:
      - id: 24
        type: integer
        name: sensor
        unit: Â°C
        class: measurement
        mapping:
          - scale: 1
  - entity: sensor
    name: Last charge energy
    class: energy
    dps:
      - id: 25
        type: integer
        name: sensor
        unit: kWh
        class: measurement
        optional: true
        mapping:
          - scale: 100
  - entity: sensor
    class: enum
    name: Online state
    icon: "mdi:wifi"
    category: diagnostic
    dps:
      - id: 27
        optional: true
        type: string
        name: sensor
        mapping:
          - dps_val: offline
            value: Offline
          - dps_val: online
            value: Online
  - entity: number
    name: Timer
    category: config
    icon: "mdi:car-clock"
    dps:
      - id: 28
        type: integer
        name: value
        unit: h
        optional: true
        range:
          min: 0
          max: 15
