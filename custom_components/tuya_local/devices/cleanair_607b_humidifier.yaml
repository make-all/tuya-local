name: Humidifier
products:
  - id: mbmxoj7lkhfpwk2g
    manufacturer: Clean Air Optima
    model: CA-607B
entities:
  - entity: humidifier
    class: humidifier
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 3
        type: string
        name: humidity
        mapping:
          - dps_val: "cancel"
            value: 0
          - dps_val: "40"
            value: 40
          - dps_val: "45"
            value: 45
          - dps_val: "50"
            value: 50
          - dps_val: "55"
            value: 55
          - dps_val: "60"
            value: 60
          - dps_val: "65"
            value: 65
          - dps_val: "70"
            value: 70
          - dps_val: "75"
            value: 75
          - dps_val: "80"
            value: 80
      - id: 14
        type: integer
        name: current_humidity
      - id: 24
        type: string
        name: mode
        mapping:
          - dps_val: cancel
            value: away
          - dps_val: baby
            value: baby
          - dps_val: health
            value: comfort
          - dps_val: AUTO
            value: auto
          - dps_val: SLEEP
            value: sleep
  - entity: fan
    name: Spray level
    icon: "mdi:spray"
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 23
        type: string
        name: speed
        mapping:
          - dps_val: level_1
            value: 33
          - dps_val: level_2
            value: 66
          - dps_val: level_3
            value: 100
  - entity: sensor
    class: temperature
    category: diagnostic
    dps:
      - id: 10
        type: integer
        name: sensor
        unit: C
        class: measurement
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 19
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: "1h"
            value: "1h"
          - dps_val: "2h"
            value: "2h"
          - dps_val: "3h"
            value: "3h"
          - dps_val: "4h"
            value: "4h"
          - dps_val: "5h"
            value: "5h"
          - dps_val: "6h"
            value: "6h"
          - dps_val: "7h"
            value: "7h"
          - dps_val: "8h"
            value: "8h"
          - dps_val: "9h"
            value: "9h"
          - dps_val: "10h"
            value: "10h"
          - dps_val: "11h"
            value: "11h"
          - dps_val: "12h"
            value: "12h"
  - entity: switch
    translation_key: uv_sterilization
    category: config
    dps:
      - id: 21
        type: boolean
        name: switch
  - entity: binary_sensor
    class: problem
    translation_key: tank_empty
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 1
            value: true
          - value: false
      - id: 22
        type: bitfield
        name: fault_code
  - entity: switch
    translation_key: ionizer
    category: config
    dps:
      - id: 25
        type: boolean
        name: switch
  - entity: switch
    name: Heat
    icon: "mdi:fire"
    category: config
    dps:
      - id: 26
        type: boolean
        name: switch
  - entity: sensor
    name: Filter life
    category: diagnostic
    dps:
      - id: 33
        type: integer
        name: sensor
        unit: "%"
  - entity: binary_sensor
    name: Cleaning reminder
    class: problem
    category: diagnostic
    dps:
      - id: 101
        type: boolean
        name: sensor
