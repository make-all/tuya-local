name: Humidifier
products:
  - id: g7qj4zfr2rq5meak
    name: Aqua Pro Wifi
primary_entity:
  entity: humidifier
  class: humidifier
  dps:
    - id: 1
      name: switch
      type: boolean
    - id: 14
      name: current_humidity
      type: integer
    - id: 101
      name: humidity
      type: string
      mapping:
        - dps_val: cancel
          value: 0
        - dps_val: 40
          value: 40
        - dps_val: 45
          value: 45
        - dps_val: 50
          value: 50
        - dps_val: 55
          value: 55
        - dps_val: 60
          value: 60
        - dps_val: 65
          value: 65
        - dps_val: 70
          value: 70
        - dps_val: 75
          value: 75
        - dps_val: 80
          value: 80
secondary_entities:
  - entity: switch
    translation_key: uv_sterilization
    category: config
    dps:
      - id: 21
        name: switch
        type: boolean
  - entity: fan
    icon: "mdi:sprinkler-variant"
    name: Spray level
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 23
        type: string
        name: speed
        mapping:
          - dps_val: level_0
            value: 0
          - dps_val: level_1
            value: 33
          - dps_val: level_2
            value: 67
          - dps_val: level_3
            value: 100
  - entity: light
    translation_key: backlight
    category: config
    dps:
      - id: 5
        name: switch
        type: boolean
  - entity: light
    translation_key: display
    category: config
    dps:
      - id: 16
        name: switch
        type: boolean
        mapping:
          - dps_val: true
            value: false
          - dps_val: false
            value: true
  - entity: sensor
    class: temperature
    dps:
      - id: 10
        type: integer
        name: sensor
        class: measurement
        unit: C
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 19
        name: option
        type: string
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: 1h
            value: 1h
          - dps_val: 2h
            value: 2h
          - dps_val: 3h
            value: 3h
          - dps_val: 4h
            value: 4h
          - dps_val: 5h
            value: 5h
          - dps_val: 6h
            value: 6h
          - dps_val: 7h
            value: 7h
          - dps_val: 8h
            value: 8h
      - id: 20
        name: remaining
        type: integer
        optional: true
  - entity: binary_sensor
    translation_key: tank_empty
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        optional: true
        name: sensor
        mapping:
          - dps_val: 1
            value: true
          - value: false
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        optional: true
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - dps_val: null
            value: false
          - dps_val: 1
            value: false
          - value: true
      - id: 22
        type: bitfield
        optional: true
        name: fault_code
