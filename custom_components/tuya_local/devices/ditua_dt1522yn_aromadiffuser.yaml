name: Aroma diffuser
products:
  - id: 6ASdNwe9IdaewQEl
    name: Ditua DT-1522-YN
  - id: venoaj75waptukdf
    name: Sierra Modern Home diffuser
primary_entity:
  entity: fan
  icon: "mdi:scent"
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 103
      type: string
      name: speed
      optional: true
      mapping:
        - dps_val: small
          value: 50
        - dps_val: large
          value: 100
        - dps_val: null
          value: 0
          hidden: true
    - id: 12
      type: bitfield
      name: fault_code
      optional: true
secondary_entities:
  - entity: light
    name: LED
    category: config
    dps:
      - id: 11
        type: boolean
        name: switch
      - id: 108
        type: hex
        name: rgbhsv
        format:
          - name: r
            bytes: 1
          - name: g
            bytes: 1
          - name: b
            bytes: 1
          - name: h
            bytes: 2
            range:
              min: 0
              max: 360
          - name: s
            bytes: 1
            range:
              min: 0
              max: 255
          - name: v
            bytes: 1
            range:
              min: 0
              max: 255
      - id: 109
        type: string
        name: color_mode
        optional: true
        mapping:
          - dps_val: white
            value: white
          - dps_val: colour
            value: rgb
          - dps_val: colourful1
            value: Mood
          - dps_val: null
            value: white
            hidden: true
      - id: 111
        type: integer
        name: brightness
        range:
          min: 0
          max: 255
  - entity: select
    name: Mood lighting
    icon: "mdi:candelabra-fire"
    category: config
    dps:
      - id: 110
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: "1"
            value: "Cycle"
          - dps_val: "2"
            value: "Fixed"
          - dps_val: "3"
            value: "Nightlight"
  - entity: binary_sensor
    name: Fault
    class: problem
    category: diagnostic
    dps:
      - id: 12
        type: bitfield
        name: sensor
        optional: true
        mapping:
          - dps_val: 0
            value: false
          - dps_val: null
            value: false
          - value: true
  - entity: select
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 13
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: "0"
            value: "Off"
          - dps_val: "1"
            value: "1 hour"
          - dps_val: "2"
            value: "3 hours"
          - dps_val: "3"
            value: "6 hours"
  - entity: sensor
    name: Time remaining
    class: duration
    category: diagnostic
    dps:
      - id: 14
        type: integer
        name: sensor
        unit: min
        optional: true
