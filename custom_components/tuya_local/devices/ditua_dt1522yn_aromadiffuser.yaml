name: Aroma diffuser
products:
  - id: 6ASdNwe9IdaewQEl
    name: Ditua DT-1522-YN
primary_entity:
  entity: fan
  icon: "mdi:scent"
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 103
      type: string
      name: speed
      mapping:
        - dps_val: small
          value: 50
        - dps_val: large
          value: 100
secondary_entites:
  - entity: light
    name: LED
    category: config
    dps:
      - id: 11
        type: boolean
        name: switch
      - id: 108
        type: hex
        name: rgbhsv
        format:
          - name: r
            bytes: 1
          - name: g
            bytes: 1
          - name: b
            bytes: 1
          - name: h
            bytes: 2
            range:
              min: 1
              max: 360
          - name: s
            bytes: 1
            range:
              min: 1
              max: 255
          - name: v
            bytes: 1
            range:
              min: 1
              max: 255
      - id: 109
        type: string
        name: color_mode
        mapping:
          - dps_val: white
            value: white
          - dps_val: colour
            value: rgb
          - dps_val: colourful1
            value: Mood
      - id: 111
        type: integer
        name: brightness
        range:
          min: 0
          max: 255
  - entity: select
    name: Mood lighting
    icon: "mdi:candelabra-fire"
    category: config
    dps:
      - id: 110
        type: string
        name: option
        mapping:
          - dps_val: "1" 
            value: "Mood 1" 
          - dps_val: "2"
            value: "Mood 2"
          - dps_val: "3"
            value: "Mood 3"
