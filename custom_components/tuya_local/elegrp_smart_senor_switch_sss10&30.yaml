    name: Firmware Version
    category: diagnostic
    icon: "mdi:chip"
    dps:
      - id: 113
        type: string
        name: sensor
  - entity: select
    name: Sensor Configuration
    icon: "mdi:cog-play-outline"
    category: config
    dps:
      - id: 115
        type: string
        name: option
        mapping:
          - dps_val: normal
            value: Normal Operation
          - dps_val: motion
            value: Motion Configuration
          - dps_val: motion_test
            value: Motion Test
          - dps_val: sound
            value: Sound Configuration
