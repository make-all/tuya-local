  - entity: select
    name: Motion Sensitivity
    icon: "mdi:motion-sensor"
    category: config
    dps:
      - id: 48
        type: string
        name: option
        mapping:
          - dps_val: low
            value: Low
          - dps_val: medium
            value: Medium
          - dps_val: high
            value: High
  - entity: number
    name: Motion Trigger Time
    category: config
    translation_key: timer
    icon: "mdi:timer-stop-outline"
    dps:
      - id: 50
        type: integer
        name: value
        unit: sec
        range:
          min: 5
          max: 60
        mapping:
          - scale: 0
          - step: 1
  - entity: switch
    name: Indicator Brightness Auto Ajdust
    category: config
    icon: "mdi:brightness-percent"
    dps:
      - id: 127
        type: boolean
        name: switch
  - entity: number
    name: Indicator Brightness (Auto Mode)
    category: config
    icon: "mdi:brightness-percent"
    dps:
      - id: 101
        type: integer
        name: value
        unit: "%"
        range:
          min: 0
          max: 100
        mapping:
          - scale: 0
          - step: 1
  - entity: number
    name: Indicator Brightness (Manual Mode)
    category: config
    icon: "mdi:brightness-percent"
    dps:
      - id: 102
        type: integer
        name: value
        unit: "%"
        range:
          min: 0
          max: 100
        mapping:
          - scale: 0
          - step: 1
  - entity: select
    name: Fade On Speed
    icon: "mdi:speedometer"
    category: config
    dps:
      - id: 103
        type: string
        name: option
        mapping:
          - dps_val: 1Second
            value: Fast
          - dps_val: 5Seconds
            value: Medium
          - dps_val: 15Seconds
            value: Slow
          - dps_val: Immediate
            value: Disable
  - entity: select
    name: Fade Off Speed
    icon: "mdi:speedometer-slow"
